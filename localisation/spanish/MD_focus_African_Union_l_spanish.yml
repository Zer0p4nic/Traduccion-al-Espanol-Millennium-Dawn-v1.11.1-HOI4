l_spanish:
 #Ideas
 african_union_common_political_agenda: "Unión Africana: Agenda política común"
 african_union_common_political_agenda_desc: "Los miembros de la Unión Africana han acordado una agenda política común y un marco para la unificación de África."
 african_union_child_welfare: "Unión Africana: Bienestar infantil"
 african_union_child_welfare_desc: "Los miembros de la Unión Africana han acordado mejorar las tasas de mortalidad infantil y el bienestar de los niños en toda África."
 african_union_improved_digitalisation: "Unión Africana: Digitalización mejorada"
 african_union_improved_digitalisation_desc: "Los miembros de la Unión Africana han acordado mejorar el nivel de digitalización en el continente, invirtiendo en una mejor infraestructura de internet."
 african_union_human_rights_good_boy: "Unión Africana: Derechos humanos elogiados"
 african_union_human_rights_good_boy_desc: "Los miembros de la Unión Africana han acordado prestar más atención al estado de los derechos humanos en África. Esta nación ha sido especialmente elogiada por mostrar el camino a otras naciones africanas con su buen trato (al menos en comparación con el estándar africano) a su población."
 african_union_human_rights_bad_boy: "Unión Africana: Derechos humanos criticados"
 african_union_human_rights_bad_boy_desc: "Los miembros de la Unión Africana han acordado prestar más atención al estado de los derechos humanos en África. Esta nación ha sido reprendida por la Unión Africana debido a su precario estado en derechos humanos, trayendo vergüenza al régimen gobernante."
 african_union_human_rights_bad_boy_no_elections_tt: "§RDebido a que no tenemos elecciones, obtenemos§!\n"
 african_union_human_rights_bad_boy_high_corruption_tt: "§RDebido a que nuestra corrupción es mayor que $systematic_corruption$, obtenemos§!\n"
 african_union_improved_trade_relations: "Unión Africana: Relaciones comerciales mejoradas"
 african_union_improved_trade_relations_desc: "Los miembros de la Unión Africana han acordado negociar acuerdos comerciales favorables con los países desarrollados de manera conjunta. El aumento del peso político de los países africanos unidos les ha permitido obtener mejores condiciones en el comercio."
 african_union_health_research: "Unión Africana: Investigación en Salud"
 african_union_health_research_desc: "Los miembros de la Unión Africana han acordado enfatizar la importancia de desarrollar tratamientos para la anemia falciforme. Tratar la enfermedad es un factor clave para aumentar la supervivencia frente a la malaria y las infecciones por VIH."
 african_union_cultural_independence: "Unión Africana: Renacimiento Cultural"
 african_union_cultural_independence_desc: "Los miembros de la Unión Africana han enfatizado la necesidad de que todos los artefactos históricos y culturales africanos saqueados sean devueltos a sus respectivos propietarios. Ya se ha hecho algo de trabajo (como el Obelisco de Axum, que fue devuelto por Italia a Etiopía), pero aún existen cientos de piezas de origen africano en todo el mundo."
 african_union_encourage_domestic_agriculture: "Unión Africana: Fomento de la Agricultura Nacional"
 african_union_encourage_domestic_agriculture_desc: "Los miembros de la Unión Africana han acordado trabajar juntos para mejorar el sector agrícola de África, reduciendo su dependencia de los países desarrollados en términos de nuevas tecnologías, productores de semillas y bancos de recursos genéticos."
 african_union_aids_watch_funded: "Unión Africana: Observatorio del SIDA en África"
 african_union_aids_watch_funded_desc: "Los miembros de la Unión Africana han acordado aumentar la financiación y visibilidad del Observatorio del SIDA en África. Dado que este país está sufriendo una epidemia de SIDA, su capacidad para combatir la enfermedad se ha incrementado."
 african_union_aids_watch_funder: "Unión Africana: Observatorio del SIDA en África"
 african_union_aids_watch_funder_desc: "Los miembros de la Unión Africana han acordado aumentar la financiación y visibilidad del Observatorio del SIDA en África. Dado que este país no está sufriendo una epidemia de SIDA, están utilizando algunos de sus fondos para ayudar a los países necesitados."
 african_union_aids_watch_funder_tt: "Para ayudar a los países que sufren una epidemia de SIDA, obtenemos"
 african_union_decade_of_education: "Unión Africana: Década de la Educación"
 african_union_decade_of_education_desc: "Los miembros de la Unión Africana han denominado a los próximos años como la 'Década de la Educación' para África. La Unión tiene un ambicioso objetivo de aumentar el nivel educativo en toda África."
 african_union_declaration_of_fertilizers: "Unión Africana: Centro de Desarrollo de Fertilizantes"
 african_union_declaration_of_fertilizers_desc: "Los miembros de la Unión Africana han aumentado sus esfuerzos para apoyar el Centro Africano de Desarrollo de Fertilizantes con el fin de mejorar los rendimientos agrícolas en el continente."
 african_union_research_focus: "Unión Africana: Investigación Científica para el Desarrollo"
 african_union_research_focus_desc: "Los miembros de la Unión Africana se han comprometido con una agenda de procesos tecnológicos y científicos para sus miembros."
 african_union_renewable_investments: "Unión Africana: Lucha contra el Cambio Climático"
 african_union_renewable_investments_desc: "Los miembros de la Unión Africana se han comprometido a expandir las capacidades renovables del continente para luchar contra el cambio climático, que sin duda causará sus peores efectos en África."
 african_union_industrial_development: "Unión Africana: Desarrollo Industrial"
 african_union_industrial_development_desc: "Los miembros de la Unión Africana han acordado trabajar en métodos para mejorar diversas industrias en África. El objetivo principal es hacer que los fabricantes africanos sean más competitivos en el mercado global."
 african_union_health_care_investment: "Unión Africana: Salud materna, infantil y de los niños"
 african_union_health_care_investment_desc: "Los miembros de la Unión Africana han priorizado la reducción de las tasas de mortalidad materna, infantil y de los niños en el continente junto con la ONU y sus socios internacionales."
 african_union_combat_human_trafficking: "Unión Africana: Combate contra la Trata de Personas"
 african_union_combat_human_trafficking_desc: "Los miembros de la Unión Africana han acordado desarrollar mecanismos para luchar contra la trata de personas de manera conjunta."
 african_union_water_and_food_benefits: "Unión Africana: Objetivos de Agua y Alimentación"
 african_union_water_and_food_benefits_desc: "Los miembros de la Unión Africana han acordado luchar juntos contra la distribución del agua y los altos precios de los alimentos en el continente. La inseguridad alimentaria y del agua son algunos de los mayores problemas de África, por lo que estos temas deben abordarse de manera conjunta."
 african_union_coup_defence: "Unión Africana: Flagelo de los Golpes de Estado"
 african_union_coup_defence_desc: "Los miembros de la Unión Africana han acordado trabajar juntos para combatir el flagelo de los golpes de estado militares que ocurren en el continente. Los recientes derrocamientos de gobiernos democráticos han motivado al Consejo de Paz y Seguridad a alentar a los países a aumentar su seguridad interna."
 african_union_energy_investments: "Unión Africana: Inversiones en Energía"
 african_union_energy_investments_desc: "Los miembros de la Unión Africana han acordado invertir juntos para mejorar el mercado energético doméstico de África con el fin de reducir la dependencia de otros países."
 african_union_infra_investments: "Unión Africana: Inversiones en Infraestructura"
 african_union_infra_investments_desc: "Los miembros de la Unión Africana han acordado invertir juntos para mejorar la infraestructura del continente. Mejorar las carreteras y ferrocarriles para conectar mejor a los países entre sí permitirá que la economía de África crezca más rápido."
 african_union_peacekeeping_effort: "Unión Africana: Esfuerzo de Mantenimiento de la Paz"
 african_union_peacekeeping_effort_desc: "Los miembros de la Unión Africana han acordado enfocarse en terminar con los diversos conflictos armados que ocurren en África."
 african_union_no_ransom: "Unión Africana: No negociar con terroristas"
 african_union_no_ransom_desc: "Los miembros de la Unión Africana han acordado no pagar rescates ni ninguna otra demanda monetaria a grupos terroristas. Según la Unión, el pago de rescates es uno de los principales métodos de financiamiento de los grupos terroristas. Por lo tanto, al no pagar rescates, la Unión espera reducir la influencia de los grupos terroristas."
 african_union_financial_institutions: "Unión Africana: Instrumentos Financieros"
 african_union_financial_institutions_desc: "Los miembros de la Unión Africana han acordado poner más esfuerzo en crear instrumentos financieros africanos nacionales. El objetivo del programa es aumentar la velocidad con la que crecen las economías africanas."
 african_union_fight_corruption: "Unión Africana: Lucha contra la Corrupción"
 african_union_fight_corruption_desc: "Los miembros de la Unión Africana han acordado poner más esfuerzo en combatir la corrupción en el continente, después de que la Asamblea de la Unión Africana presentara un informe incómodo sobre lo grave que es la corrupción en varios países miembros."
 african_union_fight_colonialism: "Unión Africana: Lucha contra el Colonialismo"
 african_union_fight_colonialism_desc: "Los miembros de la Unión Africana han acordado abordar los problemas sistémicos derivados del colonialismo que todavía afectan a muchos de sus países miembros."
 african_union_invest_defence: "Unión Africana: Inversiones en Defensa"
 african_union_invest_defence_desc: "Los miembros de la Unión Africana han acordado invertir cantidades significativas de dinero en las industrias de defensa africanas. Muchos países africanos dependen exclusivamente de los países desarrollados para sus necesidades de defensa, y el objetivo es cambiar esto."
 african_union_invest_sea_trade: "Unión Africana: Inversión en el Comercio Marítimo"
 african_union_invest_sea_trade_desc: "Los miembros de la Unión Africana han acordado invertir más en las instalaciones que ayudan al comercio marítimo. Muchos de los bienes del mundo pasan alrededor de África, y para mantener ese flujo de bienes, los puertos y astilleros deben estar en buen estado."
 african_union_reforms_modifier: "Reformas de la Unión Africana"
 african_union_reforms_modifier_desc: "A medida que la Unión Africana se acerca a la unificación total, el continente debe ser reformado para que los países estén dispuestos a unirse. Algunos se beneficiarán más de las reformas que otros..."
 african_union_headquarters: "Sede de la Unión Africana"
 african_union_headquarters_desc: "La sede de la Unión Africana está ubicada aquí. No solo sirve como un lugar de reunión para la Unión, sino que también funciona como un foro de negocios."
 african_union_treaty_of_pelindaba: "Tratado de Pelindaba"
 african_union_treaty_of_pelindaba_desc: "Este país ha firmado el Tratado de Pelindaba, que ha convertido a África en una zona libre de armas nucleares. No se debe realizar investigación, desarrollo, producción, fabricación, almacenamiento, adquisición, pruebas, posesión, control ni estacionamiento de armas nucleares aquí. El tratado también establece requisitos sobre la máxima calidad de cualquier investigación y desarrollo nuclear pacífico."
 african_union_nuclear_armament: "Armadura Nuclear Africana"
 african_union_nuclear_armament_desc: "La Unión Africana ha tirado el Tratado de Pelindaba por la ventana. El tratado tenía como objetivo convertir a África en una zona libre de armas nucleares, pero debido a las preocupaciones por la creciente amenaza nuclear, la Unión ha anulado la decisión. Muchos países están preocupados por este desarrollo y son cautelosos al compartir cualquier investigación nuclear con las naciones africanas."

 #Focuses
 AFRICAN_UNION_shared_focus: "Nacimiento de la Unión Africana"
 AFRICAN_UNION_shared_focus_desc: "La Unión Africana ha tenido su primera sesión, marcando el comienzo de una era de paz y prosperidad para el continente africano. África necesita trabajar junta como Europa para luchar contra los restos del colonialismo."
 AFRICAN_UNION_shared_focus_trigger_tt: "Este enfoque se completará automáticamente cuando la §YOrganización de la Unidad Africana§! sea reformada en la §YUnión Africana§!. La §YUnión Africana§! se formará a más tardar a mediados de 2002, o cuando [LBA.GetNameDef] complete el enfoque §Y$LBA_strive_for_african_union$§!"
 AFRICAN_UNION_shared_focus_create_investment_bank: "Crear el Banco de Inversión Africano"
 AFRICAN_UNION_shared_focus_create_investment_bank_desc: "África recibe mucho capital de los países desarrollados en la actualidad. Nos falta seriamente la capacidad interna para invertir en nuestro propio continente. Debemos crear un Banco de Inversión Africano que financie emprendimientos comerciales en todos los estados miembros."
 AFRICAN_UNION_shared_focus_create_investment_bank_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$return_on_investment_modifier$: [?african_union_return_on_investment_modifier_temp|+=%]"
 AFRICAN_UNION_shared_focus_create_investment_bank_2_tt: "§YEl Banco de Inversión Africano invertirá periódicamente en los países africanos o pedirá dinero de inversión a los miembros§!"
 AFRICAN_UNION_shared_focus_create_central_bank: "Crear el Banco Central Africano"
 AFRICAN_UNION_shared_focus_create_central_bank_desc: "Para integrar las economías africanas entre sí, necesitamos crear un Banco Central Africano común. Este banco será el único emisor de nuestra futura moneda común y trabajará junto con los bancos regionales para ayudar a los gobiernos de los estados miembros, así como al gobierno de los Estados Unidos de África, una vez que esto se haga realidad. También nos ayudará a desvincularnos de los bancos de los países desarrollados."
 AFRICAN_UNION_shared_focus_create_central_bank_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$productivity_growth_modifier$: [?african_union_productivity_growth_modifier_temp|+=]"
 AFRICAN_UNION_shared_focus_create_monetary_fund: "Crear el Fondo Monetario Africano"
 AFRICAN_UNION_shared_focus_create_monetary_fund_desc: "Muchos países de África sufren de una elevada deuda y una perspectiva económica pobre. Debemos crear un fondo monetario común que garantice la estabilidad económica en el continente y ayude a los países con alta deuda."
 AFRICAN_UNION_shared_focus_create_monetary_fund_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$interest_rate_multiplier_modifier$: [?african_union_interest_rate_multiplier_modifier_temp|-]"
 AFRICAN_UNION_shared_focus_create_monetary_fund_2_tt: "§YEl Fondo Monetario Africano ayudará periódicamente a los países africanos con su deuda o pedirá a los miembros que asuman la deuda de otros países§!"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa: "Crear Bolsa de Valores en [SAF.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_desc: "Actualmente operan alrededor de una docena de bolsas de valores en África. Deberíamos crear una bolsa panafricana en la capital de [SAF.GetNameDef], [SAF.capital.GetCapitalVictoryPointName]. [SAF.GetNameDef] tiene la economía más avanzada tecnológicamente y diversa del continente, lo que la convierte en la candidata perfecta para una bolsa de valores."
 AFRICAN_UNION_shared_focus_create_stock_exchange_south_africa_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_RESEARCH_SPEED_FACTOR$: [?research_speed_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country: "Crear Bolsa de Valores en [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_our_country_desc: "Para una bolsa de valores panafricana, obviamente la mejor ubicación es nuestra capital. Y no es corrupción decirlo, los consultores que contratamos nos dijeron que es el mejor lugar. Sin embargo, otros miembros de la Unión podrían no estar de acuerdo."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt: "Crear Bolsa de Valores en [EGY.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_desc: "Actualmente operan alrededor de una docena de bolsas de valores en África. Deberíamos crear una bolsa panafricana en la capital de [EGY.GetNameDef], [EGY.capital.GetCapitalVictoryPointName]. La proximidad de [EGY.GetNameDef] a Europa atraerá más atención europea. Desde la perspectiva de los inversores, [EGY.GetNameDef] también es vista como generalmente estable y bien respaldada por partes interesadas externas."
 AFRICAN_UNION_shared_focus_create_stock_exchange_egypt_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_oil_fund: "Crear un Fondo Común de Petróleo"
 AFRICAN_UNION_shared_focus_create_oil_fund_desc: "Los recursos naturales en África están distribuidos de manera muy desigual. Hay algunos países ricos en petróleo, pero la mayoría sufre su escasez. Deberíamos crear un fondo común de petróleo que distribuya y equilibre el combustible entre las naciones para garantizar que aquellos que tienen menos no sean los que más sufran."
 AFRICAN_UNION_shared_focus_create_oil_fund_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$oil_export_multiplier_modifier$: [?african_union_oil_export_multiplier_modifier_temp|=+%]\n$fossil_pp_fuel_consumption_modifier$: [?african_union_fossil_pp_fuel_consumption_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc: "Moneda Africana: Franco CFA de África Occidental"
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_desc: "El Franco CFA de África Occidental (CFA) ha estado en uso por varios países de África Occidental desde 1945, principalmente por antiguas colonias de Francia. La moneda tiene gran estabilidad, y durante la Guerra Fría los países que la usaban vieron un mayor crecimiento económico que otros países de la región. Sin embargo, el CFA está vinculado al euro, y Francia requiere que los países que usan la moneda mantengan el 50% de sus activos extranjeros en el tesoro francés."
 AFRICAN_UNION_shared_focus_common_currency_west_african_franc_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$democratic_drift$: [?african_union_democratic_drift_temp|=+]\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: [?african_union_production_speed_buildings_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand: "Moneda Africana: Rand Sudafricano"
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_desc: "El Rand Sudafricano fue adoptado en 1961 para reemplazar las libras y chelines en uso con un sistema monetario decimal. La distribución está actualmente a cargo de la Casa de la Moneda de Sudáfrica, y la moneda tiene un uso limitado en los países vecinos de Sudáfrica. La moneda es completamente nacional en África, pero en las últimas décadas su valor ha caído drásticamente en relación con el dólar estadounidense. Sin embargo, esto podría ser una ventaja, ya que hace que nuestros productos sean más baratos para los extranjeros."
 AFRICAN_UNION_shared_focus_common_currency_south_african_rand_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$communism_drift$: [?african_union_communism_drift_temp|=+]\n$resource_export_multiplier_modifier$: [?african_union_resource_export_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_currency_dinar: "Moneda Africana: Dinar Libio"
 AFRICAN_UNION_shared_focus_common_currency_dinar_desc: "El Dinar Libio ha estado en uso desde 1971. Nunca fue muy fuerte frente al dólar, pero el Dinar ha sido principalmente una muestra de Gaddafi de resistencia contra las economías impulsadas por el dólar estadounidense. Muchos países árabes en África también tienen sus propios Dinars, y lamentablemente la moneda ha adquirido una mala reputación debido a que los islamistas desean regresar al 'dinar de oro' del Califato Omeya."
 AFRICAN_UNION_shared_focus_common_currency_dinar_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$fascism_drift$: [?african_union_fascism_drift_temp|=+]\n$foreign_influence_defense_modifier$: [?african_union_foreign_influence_defense_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_central_african_franc: "Moneda Africana: Franco Centroafricano"
 AFRICAN_UNION_shared_focus_common_central_african_franc_desc: "El Franco Centroafricano (CFA) ha estado en uso por varios países de África Central desde 1945, principalmente por antiguas colonias de Francia. La moneda no está tan controlada por Francia como el Franco CFA de África Occidental, pero parte del control sobre la moneda se encuentra en el Camerún rico en petróleo."
 AFRICAN_UNION_shared_focus_common_central_african_franc_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$neutrality_drift$: [?african_union_neutrality_drift_temp|=+]\n$MODIFIER_LOCAL_RESOURCES_FACTOR$: [?african_union_local_resources_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_afriq: "Moneda Africana: Afriq"
 AFRICAN_UNION_shared_focus_common_afriq_desc: "En lugar de usar cualquier moneda existente, deberíamos crear una nueva moneda común para que la utilice la Unión Africana. Con el Afriq podremos actuar como lo hacen los países desarrollados y hacer que otros países dependan de nuestra moneda en lugar de que nosotros dependamos de la suya."
 AFRICAN_UNION_shared_focus_common_afriq_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$nationalist_drift$: [?african_union_nationalist_drift_temp|=+]\n$foreign_influence_modifier$: [?african_union_foreign_influence_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area: "Crear El Área de Libre Comercio Africana"
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_desc: "África es un mercado masivo, pero desafortunadamente está muy fragmentado. Ahora que tenemos una moneda común, tiene sentido unir África en una sola área de libre comercio donde no haya barreras para el flujo de bienes o personas. Esto facilitará el comercio y la producción con valor agregado para los países."
 AFRICAN_UNION_shared_focus_create_african_free_trade_area_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$tax_gain_multiplier_modifier$: [?african_union_tax_gain_multiplier_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_coastal_protection: "Proteger las Costas Africanas"
 AFRICAN_UNION_shared_focus_coastal_protection_desc: "Debemos crear una agencia para la Unión Africana que protegerá sus aguas territoriales y económicas."
 AFRICAN_UNION_shared_focus_coastal_protection_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_production_speed_dockyard_factor$: [?african_union_production_speed_dockyard_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba: "Ratificar el Tratado de Pelindaba"
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_desc: "En 1996, el Tratado de Pelindaba fue abierto para su firma. El tratado tenía como objetivo convertir a África en una zona libre de armas nucleares. El tratado prohibiría la investigación, desarrollo, fabricación, almacenamiento, adquisición, prueba, posesión, control o emplazamiento de armas nucleares en los países africanos, y establece altos estándares para cualquier investigación y producción nuclear pacífica. Deberíamos ratificar el tratado para todos los miembros de la Unión y hacer de África un continente ejemplar al rechazar la idea de las armas nucleares."
 AFRICAN_UNION_shared_focus_sign_treaty_of_pelindaba_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_nuclear_armament: "Anular el Tratado de Pelindaba"
 AFRICAN_UNION_shared_focus_nuclear_armament_desc: "En 1996, el Tratado de Pelindaba fue abierto para su firma. El tratado tenía como objetivo convertir a África en una zona libre de armas nucleares. El tratado prohibiría la investigación, desarrollo, fabricación, almacenamiento, adquisición, prueba, posesión, control o emplazamiento de armas nucleares en los países africanos, y establece altos estándares para cualquier investigación y producción nuclear pacífica. Necesitamos anular el tratado, ya que la única forma de proteger el continente de la guerra nuclear es teniendo armas nucleares. Necesitamos buscar de inmediato formas de superar a los países desarrollados en una carrera armamentista."
 AFRICAN_UNION_shared_focus_nuclear_armament_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_production_speed_arms_factory_factor$: [?african_union_production_speed_arms_factory_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_form_defence_council: "Formar el Consejo de Defensa"
 AFRICAN_UNION_shared_focus_form_defence_council_desc: "Para aumentar la estabilidad en el continente, deberíamos formar un consejo de defensa común para la Unión. El consejo sería responsable de organizar operaciones militares conjuntas en el continente."
 AFRICAN_UNION_shared_focus_form_defence_council_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_SEND_VOLUNTEERS_TENSION_LIMIT$: [?african_union_send_volunteers_tension_temp|=-%]\n$MODIFIER_SEND_VOLUNTEER_SIZE$: [?african_union_send_volunteer_size_temp|=+0]"
 AFRICAN_UNION_shared_focus_create_african_space_agency: "Crear la Agencia Espacial Africana"
 AFRICAN_UNION_shared_focus_create_african_space_agency_desc: "Hasta ahora ha habido una cooperación limitada entre los países africanos en el campo de los satélites. La más famosa es la Organización Regional Africana de Comunicaciones por Satélite (RASCOM), compuesta por 45 países, aunque solo han logrado lanzar uno o dos satélites. Necesitamos crear una empresa conjunta común para la creación de una red de satélites africanos."
 AFRICAN_UNION_shared_focus_create_african_space_agency_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$olv_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$gnss_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$comsat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]\n$spysat_production_speed_modifier$: [?african_union_satellite_speed_modifier_temp|=+%]"
 AFRICAN_UNION_shared_focus_include_african_diaspora: "Incluir la Diáspora Africana"
 AFRICAN_UNION_shared_focus_include_african_diaspora_desc: "Aproximadamente 150 millones de personas viven fuera de África y pueden rastrear su herencia hasta el continente. La Unión Africana está actualmente dividida en 5 regiones. Deberíamos crear una región adicional para la diáspora africana para reconocerla formalmente como una entidad política. De esta manera, podemos alentar a algunos de ellos a compartir nuestro sueño de una África unida."
 AFRICAN_UNION_shared_focus_include_african_diaspora_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$migration_rate_value_factor$: [?african_union_migration_rate_value_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_employ_local_defence: "Usar Unidades de Seguridad Locales"
 AFRICAN_UNION_shared_focus_employ_local_defence_desc: "En un continente tan vasto como África, deberíamos emplear unidades locales de defensa nacional que manejen la defensa regional en caso de un conflicto. De esta manera, tendremos una protección adecuada en todo el continente."
 AFRICAN_UNION_shared_focus_employ_local_defence_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: [?african_union_army_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces: "Confiar en Despliegue Rápido"
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_desc: "Deberíamos formar unidades regionales de despliegue rápido a partir de los ejércitos africanos. En el momento de una invasión enemiga, estas unidades serían desplegadas rápidamente en el lugar para rechazar cualquier avance enemigo."
 AFRICAN_UNION_shared_focus_rapid_deployment_forces_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIERS_ARMY_ATTACK_FACTOR$: [?african_union_army_attack_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria: "Alojar la Unión en [NIG.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_nigeria_desc: "Necesitamos encontrar una ubicación para la sede de la Unión Africana. La mejor ubicación sería [NIG.capital.GetCapitalVictoryPointName], la capital de [NIG.GetNameDef]. También hemos recibido una oferta del gobierno [FRA.GetAdjective] de que estarían dispuestos a ayudar en la construcción."
 AFRICAN_UNION_shared_focus_hq_in_our_country: "Alojar la Unión en [ROOT.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_our_country_desc: "Obviamente, el mejor lugar para construir la sede de la Unión Africana es nuestra capital, [ROOT.capital.GetCapitalVictoryPointName]. Tendremos que invertir el dinero nosotros mismos, pero al menos es una señal de que África no necesita un socio externo."
 AFRICAN_UNION_shared_focus_hq_in_ethiopia: "Alojar la Unión en [ETH.capital.GetCapitalVictoryPointName]"
 AFRICAN_UNION_shared_focus_hq_in_ethiopia_desc: "La capital [ETH.GetAdjective] de [ETH.capital.GetCapitalVictoryPointName] sería la ubicación perfecta para la sede de la Unión. Los [CHI.GetAdjective] incluso han ofrecido financiar sus edificios. Qué gran trato!"
 AFRICAN_UNION_shared_focus_african_energy_commission: "Fundar la Comisión Africana de Energía"
 AFRICAN_UNION_shared_focus_african_energy_commission_desc: "Deberíamos crear una comisión especial para manejar la política energética del continente. La comisión estará a cargo de coordinar, armonizar, proteger, conservar, desarrollar, explotar racionalmente, comercializar e integrar los recursos energéticos en el continente africano."
 AFRICAN_UNION_shared_focus_african_energy_commission_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$modifier_production_speed_fossil_powerplant_factor$: [?african_union_production_speed_fossil_powerplant_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_common_disease_fight: "Luchar Unidos contra las Enfermedades"
 AFRICAN_UNION_shared_focus_common_disease_fight_desc: "El pueblo africano está aquejado por muchas enfermedades derivadas de las duras condiciones del continente; malaria, ébola, VIH, etc. Necesitamos formar los Centros de Control y Prevención de Enfermedades de África para tener una estrategia común en la lucha contra estas enfermedades."
 AFRICAN_UNION_shared_focus_common_disease_fight_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$health_cost_multiplier_modifier$: [?african_union_health_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_speak_french: "Hablar Francés"
 AFRICAN_UNION_shared_focus_speak_french_desc: "Actualmente, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales: árabe, inglés, francés, portugués, español, suajili y 'cualquier otro idioma africano'. Aunque tal diversidad es agradable, deberíamos elegir uno como el idioma principal. El francés es un idioma oficial en muchos países de África Occidental, aunque no hay tantos hablantes nativos. Sin embargo, aproximadamente un tercio de las personas en África Occidental pueden hablar el idioma. Tiene más sentido usar el francés como el idioma de trabajo de la Unión."
 AFRICAN_UNION_shared_focus_speak_english: "Hablar Inglés"
 AFRICAN_UNION_shared_focus_speak_english_desc: "Actualmente, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales; árabe, inglés, francés, portugués, español, suajili y 'cualquier otro idioma africano'. Aunque tal diversidad es agradable, deberíamos elegir uno como el idioma principal. El inglés es muy popular en África debido a su pasado colonial y al estatus de lengua franca del inglés. Tiene más sentido usar el inglés como idioma de trabajo. No solo hará que África esté más conectada internamente, sino que también nos hará más conectados fuera del continente."
 AFRICAN_UNION_shared_focus_speak_swahili: "Hablar Kiswahili"
 AFRICAN_UNION_shared_focus_speak_swahili_desc: "Actualmente, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales; árabe, inglés, francés, portugués, español, suajili y 'cualquier otro idioma africano'. Aunque tal diversidad es agradable, deberíamos elegir uno como el idioma principal. El suajili es el más hablado de todos los idiomas africanos. Tiene sentido que como nuestro idioma oficial usemos un idioma que es propio de nosotros."
 AFRICAN_UNION_shared_focus_speak_arabic: "Tahadath Bialearabia"
 AFRICAN_UNION_shared_focus_speak_arabic_desc: "Actualmente, los negocios y la política en la Unión Africana se manejan en muchos idiomas oficiales; árabe, inglés, francés, portugués, español, suajili y 'cualquier otro idioma africano'. Aunque tal diversidad es agradable, deberíamos elegir uno como el idioma principal. El árabe es el idioma más hablado en África, aunque tiene muchas variaciones regionales. Aunque el árabe podría parecer una opción extraña, tiene sentido ya que muchos centros económicos del continente están en el norte de África, y muchos países árabes comparten nuestra idea de desvincularse de los países desarrollados."
 AFRICAN_UNION_shared_focus_fight_corruption: "Luchar contra la Corrupción"
 AFRICAN_UNION_shared_focus_fight_corruption_desc: "La corrupción es rampante en África y es uno de los mayores obstáculos para crear un país unificado. Debemos trabajar arduamente para eliminar cualquier trato oscuro de los negocios y la política."
 AFRICAN_UNION_shared_focus_fight_corruption_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]"
 AFRICAN_UNION_shared_focus_fight_corruption_tt_2: "§GLos países con baja §YCorrupción§! (nivel 5 o inferior) serán más propensos a aceptar la Unificación Africana§!\n§RLos países con alta §YCorrupción§! (nivel 6 o superior) serán menos propensos a aceptar la Unificación Africana§!\n\n"
 AFRICAN_UNION_shared_focus_embrace_corruption: "Abrazar la Corrupción"
 AFRICAN_UNION_shared_focus_embrace_corruption_desc: "Deberíamos simplemente aceptar que la corrupción es parte de los negocios y la política de África. Así es como funcionan las cosas. ¿En qué se diferencia de los países desarrollados cuando lo llaman 'lobbying'?"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$corruption_cost_factor$: [?african_union_corruption_cost_factor_temp|=-%]\n$MODIFIER_POLITICAL_POWER_FACTOR$: [?african_union_political_power_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_embrace_corruption_tt_2: "§GLos países con alta §YCorrupción§! (nivel 6 o superior) serán más propensos a aceptar la Unificación Africana§!\n§RLos países con baja §YCorrupción§! (nivel 5 o inferior) serán menos propensos a aceptar la Unificación Africana§!\n\n"
 AFRICAN_UNION_shared_focus_pan_african_university: "La Universidad Pan-Africana"
 AFRICAN_UNION_shared_focus_pan_african_university_desc: "Necesitamos crear una red de universidades africanas para que puedan diseñar planes de estudio y mejorar la educación en todo el continente."
 AFRICAN_UNION_shared_focus_pan_african_university_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$education_cost_multiplier_modifier$: [?african_union_education_cost_multiplier_modifier_temp|=-%]"
 AFRICAN_UNION_shared_focus_empower_parliament: "Empoderar al Parlamento"
 AFRICAN_UNION_shared_focus_empower_parliament_desc: "El Parlamento de la Unión Africana, o el Parlamento Pan-Africano, está compuesto por cinco miembros elegidos de cada estado miembro. Hasta ahora, el parlamento solo tiene poderes consultivos y asesores. Deberíamos otorgarles plenos poderes legislativos para que se conviertan en el órgano gobernante de la Unión."
 AFRICAN_UNION_shared_focus_empower_parliament_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_STABILITY_FACTOR$: [?african_union_stability_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_parliament_tt_2: "§GLos países con elecciones serán más propensos a aceptar la Unificación Africana§!\n§RLos países sin elecciones serán menos propensos a aceptar la Unificación Africana§!\n\n"
 AFRICAN_UNION_shared_focus_empower_assembly: "Empoderar la Asamblea"
 AFRICAN_UNION_shared_focus_empower_assembly_desc: "La Asamblea de la Unión Africana es un órgano de toma de decisiones compuesto por los Jefes de Estado de los países miembros. Las principales tareas de la Asamblea son establecer metas para la Unión, controlar el presupuesto, seleccionar jueces y, en general, dirigir el rumbo de toda la Unión. Debemos dar más poder legislativo a la Asamblea para asegurarnos de que la Unión Africana se desarrolle en la dirección correcta."
 AFRICAN_UNION_shared_focus_empower_assembly_tt: "Modificar §Y$african_union_reforms_modifier$§! por\n$MODIFIER_DRIFT_DEFENCE_FACTOR$: [?african_union_drift_defence_factor_temp|=+%]"
 AFRICAN_UNION_shared_focus_empower_assembly_tt_2: "§GLos países sin elecciones serán más propensos a aceptar la Unificación Africana§!\n§RLos países con elecciones serán menos propensos a aceptar la Unificación Africana§!\n\n"
 AFRICAN_UNION_shared_focus_federation_of_africa: "Federación de África"
 AFRICAN_UNION_shared_focus_federation_of_africa_desc: "Los países de África son muy diferentes entre sí. Lo mejor es permitir que los estados miembros mantengan una autonomía significativa después de que el continente se una. Esta es la mejor manera de garantizar la paz y la estabilidad."
 AFRICAN_UNION_shared_focus_federation_of_africa_tt: "Una vez que el enfoque §Y$AFRICAN_UNION_shared_focus_unite_africa$§! esté completo, todos los §YOtros Miembros§! se convertirán en §Y$autonomy_autonomous_state$s§! del §YOriginador§!"
 AFRICAN_UNION_shared_focus_united_states_of_africa: "Unión de África"
 AFRICAN_UNION_shared_focus_united_states_of_africa_desc: "Los países de África están divididos, pero necesitamos formar un solo país de todos modos. Divididos nunca podremos competir contra los países desarrollados y seguiremos siendo explotados por ellos. La única forma es un sistema político estilo Estados Unidos, donde el poder principal proviene del gobierno federal."
 AFRICAN_UNION_shared_focus_united_states_of_africa_tt: "Una vez que el enfoque §Y$AFRICAN_UNION_shared_focus_unite_africa$§! esté completo, todos los §YOtros Miembros§! serán §Yanexados§! por el §YOriginador§!. §ROtros Miembros serán más propensos a rechazar la unificación!§!"
 AFRICAN_UNION_shared_focus_unite_africa: "Unir África"
 AFRICAN_UNION_shared_focus_unite_africa_desc: "Ha llegado el momento! Ahora debemos unir África en un solo país y llevar al continente hacia un futuro que nadie podría haber soñado."
 AFRICAN_UNION_shared_focus_unite_africa_trigger_tt: "Ningún §YEstado Miembro§! está en guerra"
 AFRICAN_UNION_shared_focus_unite_africa_tt: "\n§YCada estado miembro será invitado a unirse a una África unificada§!\n\n§GLos países son más propensos a aceptar si:\n- Tienen el mismo §YOutlook§!\n- Su opinión sobre nosotros es mayor que §Y+50§!§!\n\n§RLos países son menos propensos a aceptar si:\n- Son §YOccidentales§! y nosotros somos §YEmergentes§!, o viceversa\n- Son §YSalafistas§! o §YNacionalistas§!, y nosotros no lo somos\n- Su opinión sobre nosotros es menor que §Y-50§!§!\n\n§YLa probabilidad de aceptación también se verá impactada por las elecciones de enfoques previos§!"

 #Decisions
 african_union_decisions_category: "La Unión Africana"
 african_union_decisions_category_desc: "La Unión Africana tiene como objetivo acercar económicamente, políticamente y culturalmente al continente africano. La Unión está compuesta por varias suborganizaciones que ayudan a los países africanos a trabajar juntos para alcanzar objetivos comunes. El objetivo final de la Unión es unir el continente en una confederación similar a la UE, o incluso en una federación.\n\nCada año, la Unión Africana celebrará una §YCumbre§! con un tema y una agenda para el próximo año. Cada cumbre otorgará a la Unión Africana un §YMandato§!. Cualquier §YPotencia Regional§! en África puede usar el §YMandato§! para completar un enfoque relacionado con la Unión Africana, siempre que la mayoría de la población africana siga su Perspectiva.\n\nMandato: [african_union_mandate_status]\n\nPerspectivas actuales:\nOccidental: [?african_union_western_outlook|0] millones de personas ([?african_union_western_outlook_share|%0])\nEmergente: [?african_union_emerging_outlook|0] millones de personas ([?african_union_emerging_outlook_share|%0])\nSalafista: [?african_union_salafist_outlook|0] millones de personas ([?african_union_salafist_outlook_share|%0])\nNo Alineado: [?african_union_nonaligned_outlook|0] millones de personas ([?african_union_nonaligned_outlook_share|%0])\nNacionalista: [?african_union_nationalist_outlook|0] millones de personas ([?african_union_nationalist_outlook_share|%0])\n\nPIB per cápita promedio: $$§Y[?average_gdp_of_africa]§!k"
 african_union_mandate_status_green: "§GConcedido§!"
 african_union_mandate_status_red: "§RNo concedido§!"
 African_Union_join_the_union: "Unirse a la Unión Africana"
 African_Union_join_the_union_desc: "Prácticamente todos en el continente forman parte de la Unión Africana. Deberíamos unirnos también y aprovechar los beneficios mientras podamos."
 African_Union_leave_the_union: "Salir de la Unión Africana"
 African_Union_leave_the_union_desc: "La Unión Africana se dirige en una dirección que no queremos seguir. Deberíamos salir ahora antes de perder completamente nuestra soberanía."

 #Events
 AfricanUnion.1.t: "Se lanza la Unión Africana"
 AfricanUnion.1.d: "Hoy fue un día histórico, ya que la Unión Africana fue lanzada en Durban, Sudáfrica, por el presidente [SAF.Adjective] [SAF.GetLeader] en la primera sesión de la Asamblea de la Unión. El tema principal de la primera asamblea fue 'Paz, Desarrollo y Prosperidad: El Siglo Africano'. También se discutieron los principales objetivos y metas de la Unión. Esto marca un gran paso hacia la unificación del continente."
 AfricanUnion.1.a: "Un día histórico para África"
 AfricanUnion.2.t: "África está unida"
 AfricanUnion.2.d: "En esta fecha, [UAF.GetOldNameDef] ha aprobado una reforma que unirá África en un solo país, [UAF.GetNameDef]. El país seguirá siendo altamente federalizado, con los estados miembros manteniendo una autonomía significativa dentro del sistema. ¿Estamos listos para llevar a África hacia un nuevo futuro?"
 AfricanUnion.2.a: "Un día histórico para África"
 AfricanUnion.2.b: "Nunca, esto no es lo que queríamos"
 AfricanUnion.3.t: "África está unida"
 AfricanUnion.3.d: "En esta fecha, [UAF.GetOldNameDef] ha aprobado una reforma que unirá África en un solo país, [UAF.GetNameDef]. El plan es unificar el continente en un país unitario, donde los estados solo tengan una autonomía limitada sobre las políticas, similar a los Estados Unidos. ¿Estamos listos para llevar a África hacia un nuevo futuro?"
 AfricanUnion.3.a: "Un día histórico para África"
 AfricanUnion.3.b: "Nunca, esto no es lo que queríamos"
 AfricanUnionRandomEvents.1.t: "El Banco Africano de Inversiones Invierte en la Industria"
 AfricanUnionRandomEvents.1.d: "El Banco Africano de Inversiones ha ofrecido ayudarnos a invertir en la industria de [ROOT.GetAdjective]. Nos piden invertir la mitad del costo, y ellos pagarían la otra mitad. El dinero que ofrecen está vinculado a los países miembros de la Unión Africana, por lo que esto nos unirá más a ese miembro."
 AfricanUnionRandomEvents.1.a: "Necesitamos esa inversión"
 AfricanUnionRandomEvents.1.b: "Creo que podemos prescindir de ella"
 AfricanUnionRandomEvents.2.t: "El Banco Africano de Inversiones Invierte en el Sector Tecnológico"
 AfricanUnionRandomEvents.2.d: "El Banco Africano de Inversiones ha ofrecido ayudarnos a invertir en el sector tecnológico de [ROOT.GetAdjective] para mejorar nuestra competitividad frente a los países desarrollados. Nos piden invertir la mitad del costo, y ellos pagarían la otra mitad. El dinero que ofrecen está vinculado a los países miembros de la Unión Africana, por lo que esto nos unirá más a ese miembro."
 AfricanUnionRandomEvents.2.a: "Necesitamos esa inversión"
 AfricanUnionRandomEvents.2.b: "Creo que podemos prescindir de ella"
 AfricanUnionRandomEvents.3.t: "El Banco Africano de Inversiones Pide Fondos"
 AfricanUnionRandomEvents.3.d: "El Banco Africano de Inversiones se ha puesto en contacto con nosotros en relación con su financiamiento. Están pidiendo una pequeña suma de dinero que luego invertirán en otro país. Parte de los fondos se destinarán a la inversión objetivo, y parte se pondrá en un portafolio que nos beneficiará a largo plazo. ¿Qué debemos responder?"
 AfricanUnionRandomEvents.3.a: "Ayudemos a nuestros hermanos africanos"
 AfricanUnionRandomEvents.3.b: "Preferimos mantener nuestro dinero"
 AfricanUnionRandomEvents.4.t: "[FROM.GetNameDef] Quiere Invertir en Nosotros"
 AfricanUnionRandomEvents.4.d: "El gobierno de [FROM.GetAdjective] ha trabajado con el Banco Africano de Inversiones para preparar un pequeño paquete de inversión para ayudar a nuestro país. ¿Debemos aceptar su oferta?"
 AfricanUnionRandomEvents.4.a: "Por supuesto"
 AfricanUnionRandomEvents.4.b: "No, gracias"
 AfricanUnionRandomEvents.5.t: "El FMI Ayuda con Nuestra Deuda"
 AfricanUnionRandomEvents.5.d: "El Fondo Monetario Africano nos ha enviado un paquete de ayuda para ayudarnos con nuestra creciente deuda. El dinero proviene de varios otros estados miembros de la Unión Africana, siendo un gran donante claramente presente."
 AfricanUnionRandomEvents.5.a: "Una sorpresa, sin duda, pero bienvenida"
 AfricanUnionRandomEvents.5.b: "No necesitamos limosnas"
 AfricanUnionRandomEvents.6.t: "El FMI Pide Compartir la Deuda"
 AfricanUnionRandomEvents.6.d: "El Fondo Monetario Africano nos ha solicitado ayudar con la deuda de un miembro de la Unión Africana. Ellos transferirían una porción de la deuda para que la gestionemos, y estarían muy agradecidos si lo hiciéramos."
 AfricanUnionRandomEvents.6.a: "Debemos ayudar a nuestros hermanos africanos"
 AfricanUnionRandomEvents.6.b: "Ya tenemos nuestra propia deuda que gestionar"
 AfricanUnionRandomEvents.7.t: "[FROM.GetNameDef] Quiere Pagar Nuestra Deuda"
 AfricanUnionRandomEvents.7.d: "El gobierno de [FROM.GetAdjective] ha trabajado con el Fondo Monetario Africano y han ofrecido asumir parte de nuestra deuda gubernamental. ¿Cómo debemos responder?"
 AfricanUnionRandomEvents.7.a: "Claro"
 AfricanUnionRandomEvents.7.b: "No necesitamos ayuda"
 AfricanUnionRandomEvents.8.t: "[FROM.GetNameDef] Acepta Nuestra Inversión"
 AfricanUnionRandomEvents.8.d: "El gobierno de [FROM.GetAdjective] ha aceptado nuestra oferta de invertir en su país con la ayuda del Banco Africano de Inversiones."
 AfricanUnionRandomEvents.8.a: "Genial"
 AfricanUnionRandomEvents.9.t: "[FROM.GetNameDef] Rechazó Nuestra Inversión"
 AfricanUnionRandomEvents.9.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestra oferta de invertir en su país con la ayuda del Banco Africano de Inversiones."
 AfricanUnionRandomEvents.9.a: "Es su pérdida!"
 AfricanUnionRandomEvents.10.t: "[FROM.GetNameDef] Acepta Nuestra Oferta para Pagar la Deuda"
 AfricanUnionRandomEvents.10.d: "El gobierno de [FROM.GetAdjective] ha aceptado nuestra oferta de pagar parte de su deuda."
 AfricanUnionRandomEvents.10.a: "Bien"
 AfricanUnionRandomEvents.11.t: "[FROM.GetNameDef] Rechaza Nuestra Oferta para Pagar la Deuda"
 AfricanUnionRandomEvents.11.d: "El gobierno de [FROM.GetAdjective] ha rechazado nuestra oferta de pagar parte de su deuda."
 AfricanUnionRandomEvents.11.a: "Es su pérdida!"
 AfricanUnion_news.1.t: "La Unión Africana es Lanzada"
 AfricanUnion_news.1.d: "Hoy fue un día histórico, ya que la Unión Africana fue lanzada en Durban, Sudáfrica, por el Presidente [SAF.GetLeader] de [SAF.Adjective] en la primera sesión de la Asamblea de la Unión. El tema principal de la primera asamblea fue 'Paz, Desarrollo y Prosperidad: El Siglo Africano'. También se discutieron los principales objetivos y metas de la Unión. Esto marca un gran paso en la unificación del continente."
 AfricanUnion_news.1.a: "Un día histórico para África"
 AfricanUnionSummit.1.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.1.d: "En la Cumbre de la Unión Africana de este año, los representantes se centraron principalmente en discutir el marco establecido para la unificación africana. Se discutió ampliamente cuáles deberían ser los objetivos de la Unión y cómo los países pueden lograr esos objetivos juntos. Con muchos líderes africanos compartiendo los mismos objetivos y las herramientas para alcanzarlos, es probable que el próximo año se vea una cooperación compartida entre los países africanos."
 AfricanUnionSummit.1.a: "Por una África Unida"
 AfricanUnionSummit.2.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.2.d: "En la Cumbre de la Unión Africana de este año, los países participantes enfatizaron los derechos de los niños. La asamblea hizo un llamado a todos los estados miembros para firmar la Carta Africana sobre los Derechos y el Bienestar del Niño y trabajar junto con UNICEF para abordar la mortalidad infantil y la salud infantil."
 AfricanUnionSummit.2.a: "Por una África Unida"
 AfricanUnionSummit.3.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.3.d: "En la Cumbre de la Unión Africana de este año, la Asamblea de la Unión Africana reconoció la creciente importancia de la digitalización y el uso de internet para el pueblo africano. La Unión Africana insta a todos los países miembros a mejorar la interconexión entre las diversas naciones."
 AfricanUnionSummit.3.a: "Por una África Unida"
 AfricanUnionSummit.4.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.4.d: "En la Cumbre de la Unión Africana de este año, la Asamblea de la Unión Africana ha instado a la Comisión Africana de Derechos Humanos y de los Pueblos a prestar más atención y hacer más campaña por el desarrollo de los derechos humanos en toda África. La Asamblea ha instado especialmente a los estados miembros a presentar sus informes periódicos de acuerdo con el Artículo 62 de la Carta Africana de Derechos Humanos y de los Pueblos."
 AfricanUnionSummit.4.a: "Por una África Unida"
 AfricanUnionSummit.5.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.5.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó su reconocimiento a los Ministros de Comercio de los países africanos por las exitosas negociaciones con la OMC. La Asamblea instó a las naciones africanas a ser más activas al negociar acuerdos comerciales, especialmente con los países desarrollados, para obtener los mejores acuerdos para África."
 AfricanUnionSummit.5.a: "Por una África unida"
 AfricanUnionSummit.6.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.6.d: "En la Cumbre de la Unión Africana de este año, la Asamblea elogió a [BFA.GetName], [SEN.GetName] y [CNG.GetName] por su iniciativa de priorizar la importancia de la gestión adecuada de la anemia falciforme para reducir la mortalidad por malaria y VIH. La Asamblea instó a la comunidad internacional a buscar los mejores tratamientos para esta enfermedad, que requiere tratamiento de por vida."
 AfricanUnionSummit.6.a: "Por una África unida"
 AfricanUnionSummit.7.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.7.d: "En la Cumbre de la Unión Africana de este año, la Asamblea declaró la necesidad de devolver los artefactos culturales e históricos africanos robados a sus propietarios originales en África. Si bien ya se han logrado algunos avances en este sentido (como la devolución del Obelisco de Axum de Italia a Etiopía), queda mucho trabajo por hacer. La Asamblea instó a todos los países involucrados a redoblar esfuerzos para devolver el patrimonio cultural expoliado a sus lugares de origen."
 AfricanUnionSummit.7.a: "Por una África unida"
 AfricanUnionSummit.8.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.8.d: "En la Cumbre de la Unión Africana de este año, la Asamblea reconoció los peligros de que la producción alimentaria africana dependa de los países desarrollados. Uno de los factores es la importación de semillas a África, lo que genera problemas en cuanto a monopolios, derechos legales y técnicos, además del riesgo de una disminución de la biodiversidad en el continente. La Asamblea destacó la necesidad de que África cree su propia industria de producción de semillas, que apoye la biodiversidad del continente y libere a los africanos de la esclavitud de los monopolios de semillas de los países desarrollados."
 AfricanUnionSummit.8.a: "Por una África unida"
 AfricanUnionSummit.9.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.9.d: "En la Cumbre de la Unión Africana de este año, el comité de los Siete Jefes de Estado y de Gobierno destacó la importancia de la Declaración de Sirte, que dio origen a la Unión Africana. Los líderes solicitaron a todas las naciones redoblar esfuerzos para alcanzar los objetivos de la declaración. El objetivo final de la Unión debe ser la plena integración política y económica, que eventualmente lleve a unos Estados Unidos de África."
 AfricanUnionSummit.9.a: "Por una África unida"
 AfricanUnionSummit.10.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.10.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los Jefes de Estado de África a aumentar la visibilidad y la financiación de AIDS Watch Africa (AWA). La Asamblea solicitó a la Comisión coordinar y supervisar la implementación del Marco Estratégico de AWA, y presentar anualmente un informe a la Sesión Ordinaria de la Asamblea sobre los avances logrados."
 AfricanUnionSummit.10.a: "Por una África unida"
 AfricanUnionSummit.11.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.11.d: "En la Cumbre de la Unión Africana de este año, la Asamblea elogió los logros de las naciones africanas para mejorar la educación y alfabetización de su pueblo. La Asamblea hizo un llamado a mayores esfuerzos para eliminar el analfabetismo del continente, nombrando a los próximos diez años como la 'Década de la Educación'."
 AfricanUnionSummit.11.a: "Por una África Unida"
 AfricanUnionSummit.12.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.12.d: "En la Cumbre de la Unión Africana de este año, la Asamblea alentó a los países a participar en el Centro Africano para el Desarrollo de Fertilizantes, con el fin de mejorar los rendimientos agrícolas en todo el continente."
 AfricanUnionSummit.12.a: "Por una África Unida"
 AfricanUnionSummit.13.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.13.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió sobre ciencia, tecnología e investigación científica. La Asamblea destacó lo importante que son estas áreas para el continente. Para que África siga siendo competitiva con otras regiones, el continente debe convertirse en un centro de innovación tecnológica."
 AfricanUnionSummit.13.a: "Por una África Unida"
 AfricanUnionSummit.14.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.14.d: "En la Cumbre de la Unión Africana de este año, la Asamblea destacó la importancia de abordar el cambio climático. África será una de las áreas más afectadas por el aumento de las temperaturas. Lamentablemente, dado que otros países son reacios a luchar contra el cambio climático, debemos hacerlo nosotros mismos. La Asamblea instó a todas las naciones africanas a invertir más en fuentes de energía renovables antes de que sea demasiado tarde."
 AfricanUnionSummit.14.a: "Por una África Unida"
 AfricanUnionSummit.15.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.15.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió métodos para mejorar el sector industrial de África. Destacaron la necesidad de nuevas tecnologías, métodos de fabricación y trabajadores mejor capacitados para hacer que la manufactura africana sea competitiva en el mercado global."
 AfricanUnionSummit.15.a: "Por una África Unida"
 AfricanUnionSummit.16.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.16.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los estados miembros a tomar medidas para institucionalizar investigaciones sobre muertes maternas, infantiles y de niños en los estados miembros. La Asamblea también hizo un llamado a las Agencias de las Naciones Unidas y otros socios internacionales para acelerar la reducción de la mortalidad materna, infantil y de niños."
 AfricanUnionSummit.16.a: "Por una África Unida"
 AfricanUnionSummit.17.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.17.d: "En la Cumbre de la Unión Africana de este año, la Asamblea subrayó la importancia de la Convención de las Naciones Unidas de 2000 contra el Crimen Organizado Transnacional y su Protocolo. Debido a sus malas condiciones, África es un objetivo principal para los traficantes internacionales de personas, y los estados miembros de la Unión Africana deben hacer todo lo posible para luchar contra ellos."
 AfricanUnionSummit.17.a: "Por una África Unida"
 AfricanUnionSummit.18.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.18.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió la distribución desigual del agua y el aumento ocasional de los precios de los alimentos en África. La Asamblea instó a los estados miembros a tomar las medidas necesarias para garantizar que sus poblaciones no sufran escasez de agua o alimentos."
 AfricanUnionSummit.18.a: "Por una África Unida"
 AfricanUnionSummit.19.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.19.d: "En la Cumbre de la Unión Africana de este año, la Asamblea condenó enérgicamente la reciente serie de golpes militares que han tenido lugar en el continente. La Asamblea hizo un llamado a los estados miembros para que reaccionen de manera firme e inequívoca para poner fin a esta plaga."
 AfricanUnionSummit.19.a: "Por una África Unida"
 AfricanUnionSummit.20.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.20.d: "En la Cumbre de la Unión Africana de este año, la Asamblea recordó a los estados miembros la necesidad de la independencia energética en el continente. Gran parte de la electricidad africana se importa de otros lugares. Para mejorar la seguridad del continente, se debe invertir más en fuentes de energía nacionales."
 AfricanUnionSummit.20.a: "Por una África Unida"
 AfricanUnionSummit.21.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.21.d: "En la Cumbre de la Unión Africana de este año, la Asamblea alentó a los estados miembros a mejorar la conectividad continental mediante la construcción de nuevas carreteras y ferrocarriles. Una red de países mejor conectada creará una base más sólida para el crecimiento futuro."
 AfricanUnionSummit.21.a: "Por una África Unida"
 AfricanUnionSummit.22.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.22.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió los conflictos armados en África. Expresaron la necesidad de que los estados miembros asuman un papel más activo para garantizar que estos conflictos terminen de manera pacífica."
 AfricanUnionSummit.22.a: "Por una África Unida"
 AfricanUnionSummit.23.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.23.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó una grave preocupación por el creciente fenómeno de la piratería, el secuestro de personas y las demandas de rescate resultantes. La Asamblea consideró que el pago de rescates constituye uno de los principales métodos de financiamiento del terrorismo internacional. La Asamblea condenó enérgicamente el pago de rescates a grupos terroristas y pidió a la comunidad internacional y a los estados miembros que consideren el pago de rescates a un grupo terrorista como un crimen."
 AfricanUnionSummit.23.a: "Por una África Unida"
 AfricanUnionSummit.24.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.24.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió la necesidad de instrumentos financieros africanos que ayudarían a hacer crecer la economía africana. La Asamblea declaró que los estados miembros deben ayudar a hacer crecer las economías de sí mismos y de otros estados miembros."
 AfricanUnionSummit.24.a: "Por una África Unida"
 AfricanUnionSummit.25.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.25.d: "En la Cumbre de la Unión Africana de este año, la Asamblea presentó un informe sobre la corrupción en el continente. Los hallazgos del informe fueron incómodos para muchos estados miembros, ya que varios países fueron mencionados por tener niveles de corrupción 'increíblemente altos'."
 AfricanUnionSummit.25.a: "Por una África Unida"
 AfricanUnionSummit.26.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.26.d: "En la Cumbre de la Unión Africana de este año, la Asamblea discutió cómo los remanentes del colonialismo siguen pesando sobre los países miembros. Grandes corporaciones internacionales, bancos, personas con lazos con países desarrollados, etc., siguen influyendo en las decisiones de los estados miembros de manera significativa. La Asamblea instó a todos los estados miembros a eliminar los problemas estructurales que aún los aquejan."
 AfricanUnionSummit.26.a: "Por una África Unida"
 AfricanUnionSummit.27.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.27.d: "En la Cumbre de la Unión Africana de este año, la Asamblea expresó su preocupación por lo dependientes que se han vuelto los países africanos en cuanto a su defensa. La mayoría de los estados miembros obtienen sus armas de países desarrollados, lo que significa que, en caso de un conflicto, podrían quedar desprotegidos. La Asamblea instó a los estados miembros a mejorar la industria militar doméstica."
 AfricanUnionSummit.27.a: "Por una África Unida"
 AfricanUnionSummit.28.t: "Cumbre de la Unión Africana de [GetYear]"
 AfricanUnionSummit.28.d: "En la Cumbre de la Unión Africana de este año, la Asamblea instó a los estados miembros a mejorar las instalaciones para el comercio internacional. El Canal de Suez, Gibraltar y el Cabo de Buena Esperanza son rutas importantes para el comercio marítimo. Para asegurar que el comercio fluya sin problemas a través de África, se deben expandir puertos y astilleros."
 AfricanUnionSummit.28.a: "Por una África Unida"

