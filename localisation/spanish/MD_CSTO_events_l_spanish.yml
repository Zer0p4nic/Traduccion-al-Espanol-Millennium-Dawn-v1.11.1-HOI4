l_spanish:
 CSTO.1.t: "[From.GetNameDef] desea unirse a la OTSC"  
 CSTO.1.d: "Las delegaciones de [From.GetAdjective] han presentado una propuesta interesante. La delegación explica cómo [From.GetNameDef] desea firmar los acuerdos conjuntos y formar parte de la OTSC. Están solicitando una audiencia para iniciar el proceso de firma de una nueva declaración de amistad y permitir la entrada de [From.GetNameDef] en nuestra alianza."  
 CSTO.1.a: "Absolutamente"  
 CSTO.1.b: "Nunca"  
 CSTO.2.t: "[SOV.GetNameDef] rechaza la solicitud de unirse a la OTSC"  
 CSTO.2.d: "[SOV.GetNameDef] ha rechazado nuestra solicitud de unirnos a la OTSC."  
 CSTO.2.a: "Decepcionante"  
 CSTO.3.t: "Invitación a la OTSC"
 CSTO.3.d: "[SOV.GetNameDef] y sus aliados quieren invitarnos a la CSTO. ¿Qué vamos a hacer?"
 CSTO.3.a: "¡Aceptamos!"
 CSTO.3.b: "No tenemos tiempo para esto."

 CSTO.4.t: "[ROOT.GetNameDef] se une a la CSTO"
 CSTO.4.d: "[SOV.GetNameDef] y [ROOT.GetNameDef] han anunciado hoy la entrada de [ROOT.GetNameDef] en la Organización del Tratado de Seguridad Colectiva. [SOV.GetNameDef] y [ROOT.GetNameDef] han dejado de lado su rivalidad y han decidido que es en el mejor interés de ambos que [ROOT.GetNameDef] ingrese a la alianza."
 CSTO.4.a: "¡Un Gran Día!"
 CSTO.4.b: "Un Nuevo Aliado"
 CSTO.4.c: "Desarrollo Interesante"
 CSTO.5.t: "¡[ROOT.GetNameDef] deja la CSTO!"
 CSTO.5.d: "El líder de [ROOT.GetNameDef], [ROOT.GetLeader], ha anunciado hoy la intención del país de retirarse inmediatamente de la Organización del Tratado de Seguridad Colectiva y sus alianzas afiliadas. Esto debilitará el pacto militar."
 CSTO.5.a: "Buena elección"
 CSTO.5.b: "Interesante"
