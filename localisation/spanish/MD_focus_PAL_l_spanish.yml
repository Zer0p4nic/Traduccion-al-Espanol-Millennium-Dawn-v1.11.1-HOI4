 PAL_MODERN_DAY_DESC: "Una vez que la tierra de la que Isaías profetizó sobre el día en que la humanidad 'convertiría sus espadas en arados y sus lanzas en podaderas', la Tierra de Israel ha visto demasiada sangre derramada sobre ella desde que el pueblo judío reestableció la independencia por primera vez en dos mil años. El optimismo del proceso de los Acuerdos de Oslo de la década de 1990 ha muerto con el Asesinato del Primer Ministro Rabin en noviembre de 1995, y a pesar del optimismo del Primer Ministro Barak, una Segunda Intifada es inevitable. Pero, ¿qué Israel surgirá de ella? ¿Una cáscara de su antiguo ser o una potencia regional en ascenso, capaz de negociar en sus propios términos? ¿Y cómo abordará el delicado equilibrio entre los aspectos judíos y democráticos de su existencia que se ha evitado tan minuciosamente hasta ahora?"
 

