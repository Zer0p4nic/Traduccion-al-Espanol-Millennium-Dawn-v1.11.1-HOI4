# EVENTS #
 norway.1.t: "Colisión del tren de Åsta"
 norway.1.d: "En [GetDateText], el accidente ferroviario de Åsta en el distrito de Østerdalen vio un tren local en la línea Røros chocar con un tren nacional que venía de Trondheim.\n\n19 personas murieron, marcando el primer desastre importante en suelo noruego en [GetYear]. 67 pasajeros sobrevivieron al accidente.\n\nEl accidente se atribuye al gobierno y a la Administración Nacional de Ferrocarriles de Noruega, que redujo los requisitos para asegurarse de que las vías férreas estén realmente despejadas antes de seguir adelante y viajar."
 norway.1.o1: "Lanzar una investigación completa"
 norway.1.o2: "Permanecer en silencio"
 norway.2.t: "Matrimonio del príncipe heredero Haakon"
 norway.2.d: "El rey Harald ha anunciado al parlamento que su heredero aparente Haakon, el príncipe heredero de Noruega, se casará con su novia, Mette-Marit Tjessem Høiby.\n\nLa elección de la novia ha causado algunas cejas levantadas, ya que Høiby no solo es una plebeya, sino una que tiene un hijo pequeño, nacido fuera del matrimonio. Por supuesto, el apoyo y la financiación del gobierno para el matrimonio del príncipe heredero están asegurados.\n\n¿O no?"
 norway.2.o1: "Intrigante."
 norway.3.t: "Haakon se casa con Mette-Marit Tjessem Høiby"
 norway.3.d: "El parlamento noruego no objetó la elección de la futura esposa del príncipe heredero Haakon. La feliz pareja se convirtió en marido y mujer en una gran ceremonia el 25 de agosto de 2001. La descendencia real parece ser solo cuestión de tiempo."
 norway.3.o1: "Felicitaciones!"
 norway.4.t: "Noruega se une a la producción de petróleo."
 norway.4.d: "Tras una negociación con el Parlamento Británico, Noruega ahora se une al Tratado de Producción de Petróleo Británico, lo que ahora permite que Noruega produzca petróleo en el Mar del Norte."
 norway.4.o1: "Es hora de conseguir este Oro Negro!"
 norway.5.t: "[NOR.GetName] Propone inversiones posibles en petróleo"
 norway.5.d: "La delegación noruega ha contactado a nuestros diplomáticos y proponen un posible acuerdo petrolero dentro de su nación. Podemos invertir en su nación para obtener una mejor participación en sus acciones petroleras y algo de influencia en su estado."
 norway.5.a: "Suena como un gran plan"
 norway.5.b: "No"
 norway.6.t: "[FROM.GetName] Acepta invertir!"
 norway.6.d: "Las delegaciones de [FROM.GetName] han aceptado invertir y sus compañías estatales pronto se dirigirán a Noruega."
 norway.6.a: "Genial"
 norway.7.t: "[FROM.GetName] Rechaza la propuesta"
 norway.7.d: "Las delegaciones de [FROM.GetName] han decidido que no quieren participar en la inversión en nuestra nación. Una desafortunada pérdida para ambos."
 norway.7.a: "Desafortunado"
 norway.81.t: "Noruega propone paquetes de ayuda"
 norway.81.d: "El gobierno noruego recientemente envió una solicitud para proporcionar a nuestra gente paquetes de ayuda, específicamente para negocios locales. Permitir que fluyan estos paquetes de ayuda podría significar que los noruegos obtendrían una influencia significativa dentro de nuestra nación."
 norway.81.a: "Deja que lo envíen"
 norway.81.b: "No"
 norway.82.t: "El gobierno palestino rechaza la propuesta de ayuda"
 norway.82.d: "El gobierno palestino ha rechazado nuestra propuesta de ayuda, sin dar una razón real del porqué."
 norway.82.a: "De acuerdo"
 norway.8.t: "El gobierno palestino aprueba los paquetes de ayuda"
 norway.8.d: "El gobierno palestino recientemente aprobó nuestra solicitud de proporcionar ayuda a sus negocios; ¿cómo deberíamos proceder?"
 norway.8.a: "Paquete pequeño"
 norway.8.b: "Paquete mediano"
 norway.8.c: "Paquete grande"
 norway.91.t: "¿Dónde buscamos armas?"
 norway.91.d: "Actualmente estamos buscando la nación adecuada para adquirir armas y, actualmente, Estados Unidos y Alemania son nuestras mejores opciones."
 norway.91.a: "Preguntar a Alemania"
 norway.91.b: "Preguntar a EE. UU."
 norway.92.t: "El gobierno alemán aprueba la venta de armas"
 norway.92.d: "El gobierno alemán ha aprobado nuestras solicitudes de armas y sus paquetes llegarán en breve."
 norway.92.a: "Genial"
 norway.92.b: "En realidad, estos cuestan demasiado..."
 norway.9.t: "El gobierno de EE. UU. Aprueba la venta de armas"
 norway.9.d: "El gobierno estadounidense ha aprobado nuestras solicitudes de armas y sus paquetes llegarán en breve."
 norway.9.a: "Genial"
 norway.9.b: "En realidad, estos cuestan demasiado..."
 norway.93.t: "[FROM.GetName] Rechaza la venta de armas"
 norway.93.d: "[FROM.GetName] ha declarado que no están interesados en vendernos ninguna de sus armas."
 norway.93.a: "Maldición"
 norway.94.t: "Noruega quiere comprar armas"
 norway.94.d: "El gobierno noruego recientemente se ha puesto en contacto con nosotros con respecto a la venta de armas militares y está dispuesto a gastar mucho para poner sus manos en nuestros arsenales."
 norway.94.a: "De acuerdo"
 norway.94.b: "No"
 norway.10.t: "El gobierno noruego quiere celebrar una reunión"
 norway.10.d: "El gobierno noruego está interesado en la disposición de nuestro propio gobierno para establecer nuevos modos de comunicación en tiempos de tensión, presionándonos específicamente para firmar un acuerdo donde no podamos responder con fuerza militar si nuestros modos de comunicación se rompen. También declararon que están interesados en firmar acuerdos comerciales, permitiendo un mejor comercio entre nuestros estados."
 norway.10.a: "No veo por qué no"
 norway.10.b: "No"
 norway.11.t: "El gobierno ruso está de acuerdo"
 norway.11.d: "El gobierno ruso ha aceptado las solicitudes que nuestros diplomáticos presentaron en la reunión que se celebró anteriormente."
 norway.11.a: "Genial"
 norway.12.t: "El gobierno ruso rechaza"
 norway.12.d: "El gobierno ruso ha rechazado las solicitudes que nuestros diplomáticos presentaron en la reunión que se celebró anteriormente."
 norway.12.a: "Maldición"
 norway.14.t: "La LGBT"
 norway.14.d: "Nuestro estado reconoce el derecho a las uniones civiles entre 2 individuos; sin embargo, los matrimonios completos de individuos homosexuales no se han legalizado por completo. Podemos seguir adelante y poner fin al debate hoy."
 norway.14.a: "Comprometerse con la legalización total"
 norway.14.b: "Mantener el statu quo"
 norway.16.t: "Leyes de migración"
 norway.16.d: "Hemos permitido que los migrantes ingresen a nuestro estado con relativa facilidad, considerando nuestra baja población y que son ellos quienes construyeron esta nación cuando estaba en su punto más bajo. Pero hoy el debate ha cambiado y necesitaremos tomar una decisión."
 norway.16.b: "Todos son bienvenidos aquí"
 norway.16.a: "Es hora de que arreglemos algunas regulaciones"
 norway.100.t: "Noruega quiere aumentar la cooperación en el Mar del Norte"
 norway.100.d: "El gobierno noruego está interesado en perforar más petróleo en Shetland, con la esperanza de permitir que más recursos fluyan hacia el mercado."
 norway.100.a: "De acuerdo"
 norway.100.b: "No"
 norway.101.t: "Aceptación del Gobierno Británico"
 norway.101.d: "El gobierno británico ha aceptado nuestra solicitud de perforar más petróleo en Shetland y otras partes del Mar del Norte, permitiendo una mayor cooperación económica."
 norway.101.a: "Genial"
 norway.102.t: "Rechazo del Gobierno Británico"
 norway.102.d: "El gobierno británico ha rechazado nuestra solicitud de perforar más petróleo en Shetland y otras partes del Mar del Norte, frenando cualquier esperanza de una mayor cooperación económica."
 norway.102.a: "Genial"
 norway.103.t: "Noruega Quiere Construir Infraestructura para Nosotros"
 norway.103.d: "Con la esperanza de construir un proyecto que mejore el transporte y la eficiencia económica en Escandinavia, Noruega ha contratado a la empresa Veidekke, que busca construir la infraestructura necesaria en nuestra nación."
 norway.103.a: "De acuerdo"
 norway.103.b: "No"
 norway.104.t: "[FROM.GetName] está a Bordo!"
 norway.104.d: "Nuestros socios en [FROM.GetName] han aceptado permitir la construcción de infraestructura para facilitar el proyecto que hemos contratado a Veidekke!"
 norway.104.a: "Genial"
 norway.105.t: "[FROM.GetName] no está Interesado!"
 norway.105.d: "Nuestros socios en [FROM.GetName] no han aceptado permitir la construcción de infraestructura para facilitar el proyecto que hemos contratado a Veidekke."
 norway.105.a: "Desafortunado"
 norway.106.t: "Noruega está Influyendo en Nuestra Política!"
 norway.106.d: "El gobierno noruego ha realizado recientemente algunos movimientos que extienden su influencia en nuestra sociedad."
 norway.106.a: "Bien"
