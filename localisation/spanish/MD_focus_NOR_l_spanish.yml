l_spanish:
 norway_focus: "Árbol de enfoque de Noruega"
 # Loc by Iranian Maggot
 # International relations
 NOR_the_norwegian_economy: "La economía noruega"
 NOR_the_norwegian_economy_desc: "La economía noruega es una de diversidad, recursos y más. Debemos explorar opciones para nuestra economía que nos lleven al nuevo milenio y pongan a Noruega en el camino de la grandeza."
 NOR_north_sea_oil: "Petróleo del Mar del Norte"
 NOR_north_sea_oil_desc: "Para sostener nuestras costosas políticas, necesitamos mantener un flujo constante de nuestro ya rico suministro de petróleo y gas. En esta ocasión, debemos decir 'Perfora, nena, perfora!'"
 NOR_increased_cooperation_with_uk: "Aumento de la cooperación con el Reino Unido"
 NOR_increased_cooperation_with_uk_desc: "El Reino Unido puede resultar un socio comercial muy útil debido a su creciente población consumista. Podemos hacer un gran uso de ellos y ellos pueden recibir sus recursos naturales de rostros europeos amigables..."
 NOR_investments_into_shetland: "Inversiones en Shetland"
 NOR_investments_into_shetland_desc: "Una inversión de confianza estrecharía nuestras relaciones con el Reino Unido, mejorando nuestro comercio. Nuestra excesiva liquidez en nuestro tesoro nacional debe ser puesta a trabajar, ¿no debería?"
 NOR_statoil: "Statoil"
 NOR_statoil_desc: "Comprar más acciones en refinación de petróleo mejorará nuestra capacidad para aumentar nuestro alcance, de modo que nuestro rico suministro de petróleo pueda ser utilizado para nuestra gente. La idea es: compra, compra, compra, luego vende, vende, vende."
 NOR_encourage_union_workers: "Fomentar a los trabajadores sindicales"
 NOR_encourage_union_workers_desc: "Aunque la Unión Europea tiene sus éxitos, también tiene sus fallos, razón por la cual hemos sido reacios a unirnos. La redistribución del empleo de las administraciones de la Unión Europea están enfrentando dificultades para encontrar trabajos para todos sus trabajadores sindicales; si están dispuestos a trabajar, nosotros estamos dispuestos a albergarlos!"
 NOR_european_investments: "Inversiones europeas"
 NOR_european_investments_desc: "Nuestro petróleo no se va a extraer solo del océano; quizás nuestros hermanos europeos puedan ayudarnos a aliviar el costo de extraerlo. Nuestros depósitos de petróleo pueden ser ricos, pero podríamos ver nuestros depósitos bancarios disminuir si intentamos asumir el costo de la perforación completamente por nuestra cuenta."
 NOR_sintef_research_org: "SINTEF"
 NOR_sintef_research_org_desc: "SINTEF significa Stiftelsen for industriell og teknisk forskning, en inglés: The Foundation for Industrial and Technical Research. Es la compañía de investigación y desarrollo más grande de toda Escandinavia y opera en todas partes del mundo. Actualmente, la compañía es completamente independiente; sin embargo, los incentivos para trabajar más intensamente con 'sugeridos' aliados comerciales no harían daño a nadie, ¿verdad?"
 NOR_ekofisk_oil_field: "Campos petrolíferos de Ekofisk"
 NOR_ekofisk_oil_field_desc: "Al avanzar en el sector petrolero, debemos considerar nuestra fuente más significativa de petróleo, los campos petrolíferos de Ekofisk. Todavía quedan millones de toneladas cúbicas de petróleo en esos depósitos; si aumentamos nuestra concentración minera allí, nuestra población estará sustentada durante años. La protección ambiental llegará en una fecha posterior, por supuesto..."
 NOR_production_twenty_fifty: "Producción 2050"
 NOR_production_twenty_fifty_desc: "Parece que debemos duplicar nuestra dependencia del petróleo en el futuro previsible, es decir, hasta, digamos, ¿2050?"
 NOR_renewable_investments: "Inversiones renovables"
 NOR_renewable_investments_desc: "Nuestro petróleo solo nos sostendrá por un tiempo; debemos comenzar a dar pasos en la dirección correcta, en la dirección verde."
 NOR_scan_wind: "ScanWind"
 NOR_scan_wind_desc: "Nuestra ubicación geográfica nos permite utilizar la energía eólica al máximo. Hay muchas montañas en Noruega que nos protegerán como siempre lo han hecho, pero ahora con el poder de la electricidad!"
 NOR_statkraft: "Statkraft"
 NOR_statkraft_desc: "Hay muchas oportunidades para expandir la energía hidroeléctrica en Noruega, y podría darnos ese paso extra que necesitamos para convertirnos en una nación alimentada por energía verde autosuficiente."
 NOR_electric_vehicle_incentives: "Incentivos para vehículos eléctricos"
 NOR_electric_vehicle_incentives_desc: "Muchos se niegan a cambiar de un vehículo alimentado por petróleo a uno alimentado por electricidad, ya que no ven el futuro amigable con el medio ambiente de Noruega. Tal vez algo de verde les ayude a ver el verde de nuestro futuro."
 NOR_green_cities: "Ciudades verdes"
 NOR_green_cities_desc: "Las infraestructuras de las ciudades deben ajustarse para una renovación total de muchos servicios, tanto públicos como privados, alimentados por electricidad."
 NOR_charging_stations: "Estaciones de carga"
 NOR_charging_stations_desc: "Una razón por la que muchos no quieren vehículos eléctricos es porque hay escasez de estaciones de carga para ellos, y creen esto con razón. Es nuestro deber procurar más estaciones de carga para hacerlas disponibles para todos; entonces no debería haber excusas, ¿verdad?"
 NOR_standardize_infrastructure: "Estándar de infraestructura"
 NOR_standardize_infrastructure_desc: "Algunos contratistas son menos eficientes que otros; si implementamos un modelo gubernamental, podemos reducir la confusión en los proyectos de construcción."
 NOR_contract_veidekke: "Contratar a Veidekke"
 NOR_contract_veidekke_desc: "Un proyecto de autopista internacional es justo lo que se necesita para unir a nuestros hermanos escandinavos; esto promoverá el comercio y las buenas relaciones entre todas nuestras naciones!"
 NOR_gothenburg_cultural_center: "Laboratorio flexible ZEB"
 NOR_gothenburg_cultural_center_desc: "El Laboratorio Flexible ZEB en Trondheim es uno de los edificios más sostenibles del mundo y el primero en el mundo con contabilidad climática probada que muestra las emisiones totales de Co2 con compensación de energía equivalente."
 NOR_contract_bilfinger_se: "Contratar a Bilfinger SE"
 NOR_contract_bilfinger_se_desc: "Nada dice eficiencia como los alemanes; Bilfinger SE nos ha ofrecido una oportunidad de negocio increíble. Noruega se desarrollará a velocidades vertiginosas!"
 NOR_gas_industry_rennovations: "Renovaciones de la industria del gas"
 NOR_gas_industry_rennovations_desc: "Debemos expandir nuestra industria del gas natural por el momento, ya que volverse verde es un proceso largo y arduo. Además, considerando el hecho de que cuando nos volvamos verdes, podemos usar petróleo y gas únicamente con el propósito de exportar, poniendo algo de ese verde en nuestros bolsillos."
 NOR_ministry_of_transport_communication: "Ministerio de Transporte y Comunicaciones"
 NOR_ministry_of_transport_communication_desc: "Deberíamos expandir algunas de las necesidades públicas básicas para mejorar la calidad de vida; después de todo, somos un estado de bienestar."
 NOR_avinor: "Avinor"
 NOR_avinor_desc: "Podemos aumentar la eficiencia de la expansión de nuestra red de aviación si creamos una empresa subsidiaria de Luftfartsverket donde poseamos el 100% de las acciones. Por lo tanto, podemos gestionar todos sus activos para reflejar nuestra planificación superior, que será a nivel nacional, garantizada para estar en el mejor interés de la nación."
 NOR_oslo_airport_expansion: "Expansión del Aeropuerto de Oslo"
 NOR_oslo_airport_expansion_desc: "A medida que aumentan nuestra población y el flujo de turistas, nuestros aeropuertos están comenzando a sobrecargarse, y pronto esto hará que viajar sea indeseable y difícil. Deberíamos hacer que nuestra gran capital sea lo más atractiva y cómoda posible."
 NOR_statens_vangsen: "Statens Vegvesen"
 NOR_statens_vangsen_desc: "Noruega es un país grande, y cada punto de interés está bastante disperso. Estaríamos haciendo un gran servicio a nuestra gente aumentando los subsidios a la Administración de Carreteras Públicas."
 NOR_facilities_for_norde_norge: "Instalaciones para Nord-Norge"
 NOR_facilities_for_norde_norge_desc: "La zona más remota de la Noruega continental, y una de las más inaccesibles del mundo, es Nord-Norge. Cambiemos eso, ¿de acuerdo?"
 NOR_baneservice: "Baneservice"
 NOR_baneservice_desc: "Nuestros ferrocarriles son deficientes; una iniciativa para construir más ayudaría con el movimiento de bienes de consumo alrededor de la nación y nos uniría a todos un poco más."
 NOR_innovations_in_dovre_line: "Innovaciones en la Línea Dovre"
 NOR_innovations_in_dovre_line_desc: "La línea Dovre ha sido constantemente mejorada y ampliada; es hora de otra ronda de renovaciones!"
 NOR_migration_to_norway: "Migración a Noruega"
 NOR_migration_to_norway_desc: "Debido a nuestro entorno hospitalario aquí en Noruega, nuestra nación es muy atractiva para los refugiados que buscan amnistía. Después de un tiempo, esto se ha convertido en un problema, ya que la nación está muy dividida sobre si debemos seguir aceptando a estos refugiados o decir que es suficiente. Sea cual sea la elección, debemos tomar una postura, y rápido."
 NOR_norge_ming: "Minería de Noruega"
 NOR_norge_ming_desc: "El segundo mayor contribuyente a nuestra economía es el sector minero, y como estará presente en el futuro previsible, deberíamos expandir esta industria."
 NOR_deep_sea_expansion: "Expansión en alta mar"
 NOR_deep_sea_expansion_desc: "Hay más depósitos por encontrar en nuestras vastas zonas acuáticas; deberíamos esforzarnos por localizar estos depósitos para agregarlos a nuestro suministro."
 NOR_norsk_industri: "Norsk Industri"
 NOR_norsk_industri_desc: "La industria noruega es deficiente; hagamos un esfuerzo por solucionarlo."
 NOR_bergen_engines_domestic: "Motores Bergen Domésticos"
 NOR_bergen_engines_domestic_desc: "Inversiones masivas en nuestra industria automotriz podrían convertirnos en una nación fabricante de automóviles, proporcionando a nuestra economía la diversificación necesaria."
 NOR_bergen_engines_rolls_royce: "Motores Bergen Rolls Royce"
 NOR_bergen_engines_rolls_royce_desc: "Deberíamos desarrollar nuestra industria automotriz no solo en números, sino también en lujo y calidad. Asociarnos con los alemanes hará que este negocio prospere."
 NOR_shipbuilding_investments: "Inversiones en construcción naval"
 NOR_shipbuilding_investments_desc: "Noruega tiene unos 100.000 kilómetros de costa; sería una pena dejar que todo se desperdicie, ¿verdad? Somos un pueblo marinero; volvamos a ese espíritu!"
 NOR_aker_yards: "Astilleros Aker"
 NOR_aker_yards_desc: "Presentamos la nueva rama de nuestra industria marítima, Astilleros Aker! Míralo construir! Míralo ir! Eso es lo que llamamos economía de captura y liberación."
 NOR_fishing_ports_regulations: "Regulaciones de puertos pesqueros"
 NOR_fishing_ports_regulations_desc: "Como tenemos una industria pesquera enorme, y como es un pasatiempo tradicional noruego, es difícil imponer restricciones a esto. Sin embargo, el medio ambiente no puede sufrir más, así que hemos ideado una solución. Las grandes empresas pesqueras, bajo nuestra supervisión, aglomerarán una gran cantidad de empresas pesqueras más pequeñas para centralizar y aclarar la confusión sobre la pesca y sus restricciones."
 NOR_ministry_of_agriculture_and_food: "Ministerio de Agricultura y Alimentación"
 NOR_ministry_of_agriculture_and_food_desc: "Se requiere una reforma aquí, ya que cualquier tonto que elijamos para supervisar la agricultura y los alimentos claramente ha mantenido su posición durante demasiado tiempo..."
 NOR_food_safety_regulations: "Regulaciones de seguridad alimentaria"
 NOR_food_safety_regulations_desc: "Muchas de las políticas alimentarias anteriormente muy necesarias deben implementarse para que nuestra reforma del ministerio tenga éxito."
 NOR_pesticide_distribution: "Distribución de pesticidas"
 NOR_pesticide_distribution_desc: "Nunca pensamos que esto sería un problema en nuestro clima, pero Noruega puede estar bajo ataque... por insectos!"
 NOR_norwegian_armed_forces: "Fuerzas Armadas Noruegas"
 NOR_norwegian_armed_forces_desc: "El valor y la adaptabilidad de grandes fuerzas armadas están listos para defender contra cualquier peligro, noche y día. Están entrenados para todas las condiciones y conocen su misión: proteger al pueblo noruego para su continua paz y libertad."
 NOR_norwegian_navy_forces: "Fuerza Naval Noruega"
 NOR_norwegian_navy_forces_desc: "El propósito principal de nuestra armada es proteger el interés de nuestro comercio, aunque no se desafía muy a menudo. Todavía necesitamos una fuerza de disuasión para comandar los mares que tenemos derecho a tener."
 NOR_haakonsvern_naval_base: "Base Naval de Haakonsvern"
 NOR_haakonsvern_naval_base_desc: "Haakonsvern, la base principal de la flota noruega, requiere una renovación extensa, ya que no está a la altura de los estándares para servir a nuestra gente de manera efectiva."
 NOR_fleet_logistics_command: "Comando Logístico de la Flota"
 NOR_fleet_logistics_command_desc: "Hemos recibido información de que nuestra armada ha estado utilizando los recursos bajo su mando de manera ineficiente. Esto se investigará a fondo; no podemos tener ningún desperdicio en nuestra armada!"
 NOR_norwegian_naval_academy: "Academia Naval Noruega"
 NOR_norwegian_naval_academy_desc: "Está claro que no podemos tener incompetencia al timón de la primera defensa de Noruega."
 NOR_norwegian_land_forces: "Fuerza Terrestre Noruega"
 NOR_norwegian_land_forces_desc: "El Ejército Noruego es la rama del servicio de guerra terrestre de las Fuerzas Armadas Noruegas. La fuerza terrestre del ejército es la más antigua de las ramas del servicio noruego, establecida como una organización militar moderna bajo el mando del Rey de Noruega."
 NOR_quality_over_quantity: "Calidad sobre cantidad"
 NOR_quality_over_quantity_desc: "Siempre hemos sido conocidos por nuestra mentalidad de producción sin tonterías; cada tarea se lleva a cabo con cuidado, no hay lugar para la negligencia en Noruega."
 NOR_quantity_over_quality: "Cantidad sobre calidad"
 NOR_quantity_over_quality_desc: "Sin desestimar completamente el poder de la calidad, no necesitamos asegurarnos de que todo sea perfecto hasta el más mínimo detalle. Solo sácalo si es lo suficientemente bueno; nuestra productividad no puede sufrir por TOC!"
 NOR_norwegian_military_academy: "Academia Militar Noruega"
 NOR_norwegian_military_academy_desc: "Algunos de los estrategas de batalla y pensadores geopolíticos más brillantes asisten a nuestra academia. Es debido al aprecio de nuestros institutos militares que sentimos los beneficios de mentes estratégicas geniales orientadas en el gabinete del ejecutivo."
 NOR_norwegian_air_forces: "Fuerza Aérea Noruega"
 NOR_norwegian_air_forces_desc: "La fuerza aérea es tan necesaria como la armada para la primera defensa de Noruega; nuestro terreno es muy accidentado, lo que convierte a Noruega en una posible batalla de los cielos si hubiera alguna batalla. Más útilmente, nuestra fuerza aérea puede utilizarse en todo el mundo como una fuerza de mantenimiento de la paz si así lo deseamos."
 NOR_orland_main_air_station: "Estación Aérea Principal de Ørland"
 NOR_orland_main_air_station_desc: "La Estación Aérea Principal de Ørland es el campo de aviación más grande de Noruega; alberga la mayoría de nuestros aviones y está ubicada estratégicamente para cubrir la mayor parte de Noruega de manera conveniente."
 NOR_technical_advice_from_our_friends: "Consejos técnicos de nuestros amigos"
 NOR_technical_advice_from_our_friends_desc: "Nuestra fuerza aérea es buena, pero no genial; el intercambio de tecnología de nuestros aliados debería ayudarnos a lograr esto."
 NOR_norwegian_airforce_academy: "Academia de la Fuerza Aérea Noruega"
 NOR_norwegian_airforce_academy_desc: "Siendo una nación pacífica, no vemos mucho conflicto nosotros mismos, lo que nos permite ser los brillantes estrategas y pensadores militares de Europa."
 NOR_cyber_defense_force: "Fuerza de Defensa Cibernética"
 NOR_cyber_defense_force_desc: "A medida que el mundo se digitaliza continuamente, debemos avanzar hacia un futuro más amigable con la tecnología. Desafortunadamente, no todas las intenciones son benignas y necesitaremos un equipo para vigilar la seguridad de la red de Noruega."
 NOR_german_technicians: "Inversiones en tanques"
 NOR_german_technicians_desc: "Nuestros tanques han sido deficientes últimamente; quizás podamos investigarlos para descubrir cómo podríamos mejorarlos."
 NOR_party_of_labour: "Arbeiderpartiet"
 NOR_party_of_labour_desc: "El Partido Laborista, no confundir con comunistas, es la voz de los trabajadores y la solución para nuestra gente. Somos el ejemplo modelo de una democracia social funcional y hemos sido uno de los partidos más populares desde nuestra fundación. Podemos mostrarle al mundo que una democracia social es un sistema justo y equitativo que ayuda y protege a su pueblo como debería hacerlo un gobierno. Adelante, por seguridad, oportunidades y comunidad!"
 NOR_modernization_of_the_welfare_state: "Modernización del Estado de Bienestar"
 NOR_modernization_of_the_welfare_state_desc: "Nuestra inmensa riqueza nos permite apoyar a los miles de noruegos que lo necesitan. Nuestra red de seguridad de bienestar es extensa, pero aún puede mejorarse."
 NOR_workers_youth_league: "Liga Juvenil de Trabajadores"
 NOR_workers_youth_league_desc: "Para tener un país socialista, los niños necesitan una educación socialista. Aprenderán a funcionar en dicha sociedad y contribuir con sus grandes mentes frescas al bienestar y la productividad de nuestro país."
 NOR_privitization_of_state_industries: "Privatización de industrias estatales"
 NOR_privitization_of_state_industries_desc: "Debemos devolver a la gente las empresas que no son esenciales para el control gubernamental. De esta manera, sentirán su libertad financiera mientras mantenemos solo el control necesario sobre la economía."
 NOR_forest_conservation_plans: "Planes de conservación forestal"
 NOR_forest_conservation_plans_desc: "Nuestra hermosa naturaleza es lo más sagrado de Noruega, y siempre debemos asegurarnos de que nunca sea profanada."
 NOR_solar_investments: "Inversiones solares"
 NOR_solar_investments_desc: "El futuro no proviene del petróleo y el gas; el futuro proviene de la naturaleza, el Sol, el viento y los ríos fluyentes. Aunque somos ricos en todas estas áreas, excepto la luz solar, debemos esforzarnos por alejarnos de nuestra energía contaminante y avanzar hacia un futuro más brillante."
 NOR_vaccinations_against_poverty: "Vacunas contra la pobreza"
 NOR_vaccinations_against_poverty_desc: "Aumentar el presupuesto de nuestra gente seguramente los pondrá de pie y en marcha."
 NOR_transatlantic_cooperation: "Cooperación transatlántica"
 NOR_transatlantic_cooperation_desc: "Debemos asegurar a nuestros amigos que somos completamente amigables con el Oeste; eso debería aclarar cualquier hostilidad que puedan tener hacia nosotros."
 NOR_intensify_cooperation_with_partners: "Intensificar la cooperación con socios"
 NOR_intensify_cooperation_with_partners_desc: "Algunos ejercicios de entrenamiento deberían ayudar a nuestros amigos más cercanos a ver lo bueno de una gran democracia social como Noruega."
 NOR_modernization_quota: "Cuota de modernización"
 NOR_modernization_quota_desc: "Nuestra tecnología militar está obsoleta; quizás nuestros aliados puedan enviarnos su equipo superior."
 NOR_weight_behind_gaza: "Apoyo a Gaza"
 NOR_weight_behind_gaza_desc: "En años recientes, el estado de Israel ha dejado clara su brutalidad contra los palestinos, que se están volviendo tan malos como sus opresores. Estamos con nuestros hermanos en Palestina!"
 NOR_packages_of_aid: "Paquetes de ayuda"
 NOR_packages_of_aid_desc: "El efecto de Israel en los pobres palestinos y las naciones devastadas por la guerra a su alrededor ha sido devastador. Podemos usar el éxito noruego para tener un impacto positivo en estas naciones y aliviar sus cargas!"
 NOR_constructive_dialogue_with_russia: "Diálogo constructivo con Rusia"
 NOR_constructive_dialogue_with_russia_desc: "Desde la caída de la Unión Soviética, las tensiones están en aumento entre Rusia y el mundo occidental. Esto solo traerá caos al futuro de nuestra nación; las conversaciones de paz y amistad pueden ayudar a revertir estas tensiones y asegurar un mundo más seguro."
 NOR_the_political_earthquake: "El terremoto político"
 NOR_the_political_earthquake_desc: "Como hemos tenido una presencia minoritaria un poco mayor en la política noruega, solo hemos utilizado nuestra influencia para presionar al gobierno gobernante para que adhiera a nuestras políticas ideales. Ahora que somos la mayoría del gobierno, el progreso de nuestra agenda será asombroso!"
 NOR_christan_peoples_party: "Kristelig Folkeparti"
 NOR_christan_peoples_party_desc: "Es hora de un resurgimiento del Partido Popular Cristiano y una continua instilación de valores cristianos. La gente de Noruega está olvidando los valores y tradiciones noruegos; si no aseguramos estos ahora, veremos una disminución de nuestro partido y todo lo que representa."
 NOR_question_of_homosexuality: "Cuestión de la homosexualidad"
 NOR_question_of_homosexuality_desc: "Nuestro partido ha estado dividido sobre este tema durante bastante tiempo, y aunque ya se ha legalizado, es hora de tomar una decisión dentro de nuestro propio partido. ¿A favor o en contra?"
 NOR_abortion_matter: "Asunto del aborto"
 NOR_abortion_matter_desc: "El Partido Popular Cristiano se opone al aborto en general, pero aprueba firmemente las excepciones por violación y la vida de la madre."
 NOR_contraception_support: "Apoyo a la anticoncepción"
 NOR_contraception_support_desc: "Nuestro partido apoya el uso de anticonceptivos, solo aquellos que previenen la concepción pero no dañan a un posible bebé, para reducir las tasas de aborto."
 NOR_developmental_aid: "Ayuda para el desarrollo"
 NOR_developmental_aid_desc: "No todas las políticas socialistas son malas, y los elementos liberales dentro de nuestro partido sugieren que la ayuda gubernamental para proyectos de desarrollo evitará una futura burbuja inmobiliaria y potenciará una industria en crecimiento en bienes raíces."
 NOR_poverty_and_climate_change_reduction: "Reducción de la pobreza y el cambio climático"
 NOR_poverty_and_climate_change_reduction_desc: "Aunque hemos contribuido enormemente a la reducción de la contaminación y estamos marcados como una de las naciones más altas en el índice de riqueza, lo mismo no se puede decir de nuestros amigos en todo el mundo. Sudamérica, en particular, lucha con esto, ya que no pueden molestarse, centrándose en industrializarse a un nivel sostenible hasta que puedan abordar estos problemas. Debemos ayudarlos lo mejor que podamos por ahora."
 NOR_security_advancements: "Avances en seguridad"
 NOR_security_advancements_desc: "En un mundo peligroso, es imperativo que nos preparemos para los peligros, los peligros para nuestro petróleo, por supuesto."
 NOR_for_minorities: "Para las minorías"
 NOR_for_minorities_desc: "Noruega es una nación generalmente progresista con muy pocos elementos extremistas conservadores, ninguno de los cuales tiene poder sobre la moralidad de las personas. Aumentar el financiamiento para las minorías debería ganar los corazones de nuestros ciudadanos, que los reciben con los brazos abiertos, y las propias minorías por ser reconocidas."
 NOR_refugee_quota: "Cuota de refugiados"
 NOR_refugee_quota_desc: "Desafortunadamente, otros gobiernos no son tan ideales como el nuestro, y muchas personas se ven obligadas a huir de sus hogares. Debemos colaborar en el escenario internacional para salvar a estas personas; todas las personas amantes de la paz, siempre son bienvenidas en Noruega!"
 NOR_relieve_pressure_from_greece: "Aliviar la presión de Grecia"
 NOR_relieve_pressure_from_greece_desc: "Grecia ha hecho mucho más de lo que le corresponde al recibir refugiados, y parece que apenas se mantienen y no pueden albergar a sus refugiados, y mucho menos recibir más. Tenemos un hogar para ellos en Noruega; permítanos tenderle una mano amiga a nuestro amigo europeo!"
 NOR_fair_refugee_distribution: "Distribución justa de refugiados"
 NOR_fair_refugee_distribution_desc: "Todos en Noruega, con la capacidad de hacerlo, deben trabajar; esto incluye a los refugiados que aceptamos tan amablemente. Podemos optimizar nuestro producto industrial nacional distribuyendo a estas personas en hogares cerca de fábricas donde necesitamos trabajadores."
 NOR_our_european_allies: "Nuestros aliados europeos"
 NOR_our_european_allies_desc: "Hagamos una declaración de amistad a nuestros amigos en la Organización del Tratado del Atlántico Norte para que el mundo sepa dónde estamos parados."
 NOR_nato_drilling: "Doctrina de la OTAN"
 NOR_nato_drilling_desc: "Deberíamos usar el modelo de entrenamiento de tropas de la OTAN a nuestra disposición y sus estudios académicos militares para mejorar el ejército noruego."
 NOR_eea_free_zones: "Zonas libres del EEE"
 NOR_eea_free_zones_desc: "Debemos disminuir la distancia económica entre nosotros, las naciones nórdicas, e incrementar la colaboración entre nuestras naciones para promover el crecimiento económico."
 NOR_tighten_arms_sales: "Reforzar la venta de armas"
 NOR_tighten_arms_sales_desc: "Debemos adquirir más armas para nuestra infantería; actualmente no es adecuada para mucho."
 NOR_maintain_eu_distance: "Mantener la distancia con la UE"
 NOR_maintain_eu_distance_desc: "Aunque deseamos paz a nuestros amigos en la Unión Europea, también vemos sus fallas y, por lo tanto, no nos uniremos en el corto plazo. Buena suerte para ellos de todos modos!"
 NOR_party_of_progress: "Fremskrittspartiet"
 NOR_party_of_progress_desc: "El Partido del Progreso, nuestro objetivo es avanzar a la gente a través de medios más consolidados de gobierno. Sabemos lo que quiere la gente, y esas son necesidades básicas y su libertad; podemos hacer el trabajo!"
 NOR_shortened_wait_times: "Tiempos de espera reducidos para hospitales"
 NOR_shortened_wait_times_desc: "En una nación donde tenemos atención médica gratuita y todos tienen acceso a ella, parece que todos están en la fila de espera! Es absolutamente esencial que avancemos con la construcción de más hospitales; nuestra gente no puede esperar a que llamen sus números mientras se desangran en el vestíbulo!"
 NOR_nursing_capacity: "Capacidad de enfermería"
 NOR_nursing_capacity_desc: "Necesitamos más enfermeras para atender al pueblo noruego; ¿quizás los incentivos de tierra funcionen?"
 NOR_removal_of_inheritence_tax: "Eliminación del impuesto sobre herencias"
 NOR_removal_of_inheritence_tax_desc: "El impuesto sobre herencias es una de las leyes más repugnantes de la legislación noruega y no tendremos más de eso. El dinero de la gente pertenece a la gente!"
 NOR_elderly_focus: "Enfoque en los ancianos"
 NOR_elderly_focus_desc: "En años recientes, los ancianos de nuestra nación han sido descuidados en las decisiones legislativas y es absolutamente vergonzoso. Los ancianos han hecho más por nuestra nación; ¿no deberíamos protegerlos?"
 NOR_free_fundemental_society: "Sociedad fundamental libre"
 NOR_free_fundemental_society_desc: "Con demasiada frecuencia, los burócratas y el gobierno se interponen en la vida del ciudadano promedio. El gobierno fue creado para proteger a las personas; el gobierno debe ser limitado, no las personas."
 NOR_youth_discipline: "Disciplina juvenil"
 NOR_youth_discipline_desc: "Podemos inspirar y, por lo tanto, movilizar a los jóvenes para promover la prosperidad nacional, por Noruega!"
 NOR_equal_action: "Acción igualitaria"
 NOR_equal_action_desc: "Podemos desairar a otros partidos menos deseables que obstaculizan nuestra agenda para el progreso de las personas."
 NOR_law_and_order: "Ley y orden"
 NOR_law_and_order_desc: "Noruega es una nación de leyes; si no rompes las leyes, entonces no hay razón para objetar la presencia policial, ¿verdad?"
 NOR_immigration_control: "Control de inmigración"
 NOR_immigration_control_desc: "Hemos aceptado suficientes refugiados e inmigrantes y es hora de reducir la velocidad. Si podemos construir tan rápido como ellos inmigran, definitivamente es hora de detenerse."
 NOR_avoid_illiterates: "Evitar a los analfabetos"
 NOR_avoid_illiterates_desc: "Si comenzamos a alienar a los analfabetos de la sociedad, proporcionará la motivación perfecta para comenzar a aprender."
 NOR_state_of_norway: "Estado de Noruega"
 NOR_state_of_norway_desc: "La burocracia de Noruega necesita volverse más efectiva; para lograrlo, deben estar bajo una supervisión intensa de agencias federales superiores más estrictas para asegurar que todo funcione sin problemas."
 NOR_reaffirm_oil_state: "Reafirmar el estado petrolero"
 NOR_reaffirm_oil_state_desc: "Todavía somos una nación de petróleo y gas; estamos lejos de la energía completamente renovable y así seguirá siendo por mucho tiempo."
 NOR_privatization_of_state_dockyards: "Privatización de astilleros estatales"
 NOR_privatization_of_state_dockyards_desc: "La riqueza de Noruega pertenece al pueblo noruego; una de las industrias económicas más grandes de nuestro país es la pesca y la construcción naval. Podemos comenzar a devolver el poder a la gente allí."
 NOR_the_nrk: "La NRK"
 NOR_the_nrk_desc: "La Corporación de Radiodifusión Noruega es una compañía de radiodifusión propiedad del gobierno que sirve como la principal fuente de noticias para nuestra gente. Podemos usar nuestras influencias para alinearla con nuestros intereses, y así alinear a nuestra gente, informándolos y así defendiéndolos de cualquier obstáculo o amenaza para nuestra nación."

