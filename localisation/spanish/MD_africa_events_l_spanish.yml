 central_africa.2.t: "El estado de Jean-Luc Mandaba"
 central_africa.2.d: "Jean-Luc Mandaba fue el anterior primer ministro de nuestro país a principios de los años 90. Además, fue fundador de las fuerzas milicianas Karako que apoyan a nuestro gobierno actual y son clave en las fuerzas militares. Sin embargo, Jean-Luc ha estado actuando de manera bastante sospechosa. Podría estar formulando un golpe contra nosotros. ¿Debemos eliminar esta amenaza?"
 central_africa.2.a: "Elimínelo"
 central_africa.2.b: "Déjelo en paz"

 central_africa.3.t: "La muerte de Jean-Luc Mandaba"
 central_africa.3.d: "Después de una fiesta para celebrar el segundo mandato de Patassé este año, Mandaba se sintió mal y murió de un infarto poco después de regresar a su casa. Mandaba ha sido acusado de planear un golpe para derrocar a Patassé. No está claro si esto es cierto, pero fue algo de lo que se le acusó de todos modos."
 central_africa.3.a: "Qué bien que se haya ido"

 central_africa.4.t: "Protestas anti-Patassé"
 central_africa.4.d: "La muerte de Jean-Luc Mandaba ha causado un gran impacto en el país, provocando conflictos generalizados y varias protestas a gran escala en Bangui y otros países importantes de África Central."
 central_africa.4.a: "Déjelos expresarse"
 central_africa.4.b: "Apague las protestas"

 central_africa.5.t: "El golpe de mayo"
 central_africa.5.d: "Comandos de las Fuerzas Armadas de África Central han intentado despojar a Patassé en las últimas horas de la noche de ayer, liderados por Bozizé y patrocinados por el expresidente André-Dieudonné Kolingba. Las milicias que nos apoyan quieren sangre y quieren que el pueblo de Bozizé, el pueblo Yakoma, pague por sus errores."
 central_africa.5.a: "Incitar a la violencia"
 central_africa.5.b: "Calmar a las milicias"

 central_africa.6.t: "La cuestión Bozizé"
 central_africa.6.d: "El golpe de mayo aún está fresco en nuestra mente y Bozizé sigue en el país. El traidor aún parece estar ganando apoyo entre los diversos pueblos del país. Es hora de plantear la cuestión y tratar con el líder del golpe fallido."
 central_africa.6.a: "Arrestar a Bozizé"
 central_africa.6.b: "¡Podría escapar!"

 central_africa.7.t: "Bozizé huye a Chad"
 central_africa.7.d: "Bozizé ha huido del país justo horas antes de que se pudiera hacer algo al respecto. Las fuerzas militares leales a Bozizé también han salido con él, lo que ha causado una pérdida sustancial de fuerzas entrenadas, y las milicias leales a él se niegan a adherirse al gobierno de nuestro país. Podemos invadir Chad para cazarlos, o podemos centrarnos en nuestros problemas internos."
 central_africa.7.a: "El traidor escapa..."
 central_africa.7.b: "Invadir Chad"

 central_africa.8.t: "Bozizé regresa tomando Bangui"
 central_africa.8.d: "Bozizé y su grupo han regresado con una fuerza considerable que incluye a los desertores, equipo chadiano, voluntarios y más. Han barrido rápidamente el país marchando directamente hacia Bangui. Las fuerzas hostiles han tomado la mayoría del país en lo que parece haber sido una ofensiva nocturna."
 central_africa.8.a: "Permitir la transición de poder"
 central_africa.8.b: "¡Luchar contra Bozizé y sus rebeldes!"

 central_africa.9.t: "La sombra de la guerra se avecina"
 central_africa.9.d: "El reciente caos político y el cambiante panorama nos están llevando por un camino sin retorno. La sombra de la guerra se cierne sobre la República Centroafricana mientras Bozizé se afianza en su posición como presidente. Las milicias están almacenando municiones y equipo, y los adversarios y la oposición siguen fermentando. El tiempo dirá qué sucederá en estos tiempos difíciles y qué se hará con el país en este estado delicado."
 central_africa.9.a: "Detalles menores..."

 central_africa.10.t: "Permitir que Patassé entre en las elecciones"
 central_africa.10.d: "Ange-Félix Patassé, el expresidente de la República Centroafricana, ha sido nominado para postularse a la presidencia por su partido. Cabe destacar que Patassé es responsable de la mayoría de la reciente inestabilidad en el país y el creciente conflicto interno. ¿Debemos prohibirle participar en las elecciones o permitir que lo haga?"
 central_africa.10.a: "Permitir que Patassé participe"
 central_africa.10.b: "Prohibir a Patassé participar en las elecciones"

 central_africa.12.t: "Las elecciones presidenciales de 2005"
 central_africa.12.d: "Las elecciones se han pospuesto varias veces, pero hoy es el día. Las elecciones generales pueden celebrarse y el ambiente es positivo en torno a las elecciones. Se celebró un referéndum reciente que aprobó la nueva constitución, la cual impuso límites de mandato para los presidentes, mejoró el acceso al voto y una variedad de otros beneficios mejorados. Los cambios son parte de la razón de la demora. Al acercarse las elecciones, Bozizé parece ser el candidato más popular. Sin embargo, Ziguélé también es otro candidato fuerte."
 central_africa.12.a: "François Bozizé"
 central_africa.12.b: "Martin Ziguélé"
 central_africa.12.c: "Patassé gana inesperadamente"

 central_africa.13.t: "La guerra del Bush en la República Centroafricana"
 central_africa.13.d: "Aunque, la guerra técnicamente comenzó tras la caída de Patassé, el conflicto abierto y armado ha dado lugar a una multitud de diferentes grupos milicianos en el norte del país que buscan dejar su huella en el país. La guerra del Bush ya está en pleno auge."
 central_africa.13.a: "Comienza la guerra"

 central_africa.14.t: "Solicitar apoyo francés en la guerra del Bush"
 central_africa.14.d: "Francia ha mostrado un interés nominal en mantener lazos con nuestro gran país, pero ahora es el momento de que respalden su apoyo con fuerza. Podemos solicitarles asistencia en el conflicto en curso. Probablemente será apoyo material, pero apoyo al fin y al cabo."
 central_africa.14.a: "Solicitar asistencia francesa"
 central_africa.14.b: "No es necesario"
 CAR_central_africa.14.a.tt: "Solicitar ayuda a [FRA.GetNameWithFlag] podría escalar el conflicto..."

 central_africa.15.t: "La República Centroafricana solicita apoyo"
 central_africa.15.d: "La guerra del Bush en la República Centroafricana está ahora en pleno conflicto y [CAR.GetLeader] ha solicitado que se envíe ayuda al país. Podemos optar por enviar algunos paquetes de ayuda nominal a su conflicto en curso, pero probablemente esto genere animosidad entre sus enemigos si se enteran del apoyo."
 central_africa.15.a: "Apoyar a Bozizé y CAR"
 central_africa.15.b: "Rechazar la solicitud"

 central_africa.16.t1: "¡Francia nos apoya!"
 central_africa.16.t2: "Francia rechaza apoyar nuestra causa"
 central_africa.16.d1: "Francia ha decidido enviarnos ayuda militar durante nuestra lucha en la guerra del Bush. Sin embargo, la decisión ha enfurecido a más grupos rebeldes que nos ven como los líderes violentos de una nación que no desea hacer nada más que bombardear a sus propios ciudadanos. Las partes norte y este del país han tomado las armas contra nosotros, además de las otras fuerzas que están luchando activamente contra el gobierno. Ahora ha comenzado una verdadera guerra civil."
 central_africa.16.d2: "El gobierno francés ha decidido que no es lo mejor para nuestros intereses enviarnos ayuda. La lucha en el campo continuará siendo de bajo nivel debido a la falta de escalada al buscar apoyo adicional de potencias extranjeras."
 central_africa.16.a: "Lo utilizaremos de buena manera."
 central_africa.16.b: "Los franceses se niegan"

 central_africa.17.t: "El fin de la guerra del Bush en la República Centroafricana"
 central_africa.17.d: "El pequeño conflicto en la República Centroafricana ha llegado a su fin natural. La lucha ha disminuido a pequeñas aldeas y otros pequeños grupos regionales a lo largo de la carretera y cerca de sus hogares. Fue una guerra rápida que no duró mucho, pero la pérdida de vidas fue grande y la reubicación de nuestra gente en un país ya desestabilizado. El tiempo dirá cuáles serán las verdaderas consecuencias de la guerra del Bush en la República Centroafricana."
 central_africa.17.a: "A los vencedores, los despojos"

 central_africa.18.t: "Una paz tensa..."
 central_africa.18.d: "La guerra del Bush en la República Centroafricana ha comenzado su declive continuo mientras la paz se convierte en la mercancía de todas las personas dentro de nuestro país. La paz en el país no es de seguridad, pero es paz al fin y al cabo. El tiempo solo dirá cuánto durará esta paz. Después de todo, la guerra nunca cambia."
 central_africa.18.a: "Paz en nuestro tiempo"

 central_africa.19.t: "Acusaciones de violaciones"
 central_africa.19.d: "En las últimas semanas, muchas personas han sido perjudicadas de alguna forma. La oposición al gobierno ha declarado que son los culpables y una serie de personas dentro de nuestro gobierno siguen culpando a los rebeldes. Las acusaciones mutuas solo buscan aliviar la culpa sobre sí mismos. Ahora es el momento de calmar a los rebeldes o instigar la violencia. El tiempo dirá cuán pronto el conflicto se convertirá en realidad dependiendo de nuestra actual línea de acción."
 central_africa.19.a: "Calmar a los Rebeldes"
 central_africa.19.b: "¡Ellos son el Problema!"

 central_africa.20.t: "[CAR.GetLeader] Solicita Apoyo Contra los Rebeldes"
 central_africa.20.d: "[CAR.GetLeader] parece estar en una posición de gran conflicto. Los rebeldes en la República Centroafricana están empuñando armas y se están preparando activamente para lo que parece ser otra guerra civil en la nación. La República Centroafricana es un país al que podríamos buscar apoyar activamente en nuestro juego de influencia en África."
 central_africa.20.a: "Apoyar a [CAR.GetLeader]"
 central_africa.20.b: "¡Ellos son el Problema!"

 central_africa.21.t1: "Francia Nos Apoya Nuevamente"
 central_africa.21.t2: "Francia Declina Ayudar a Nuestra Causa"
 central_africa.21.d1: "Francia ha decidido enviarnos ayuda en el conflicto que se avecina. Ayuda militar y apoyo diplomático están disponibles ya que se nos ve como el verdadero gobierno en esta guerra próxima. Usaremos su ayuda con gran eficacia."
 central_africa.21.d2: "Nos hemos quedado abandonados por los franceses. Parece que no encajamos dentro de sus ambiciones para su imperio postcolonial."
 central_africa.21.a: "¡Nos Han Apoyado!"
 central_africa.21.b: "Rechazar la Solicitud"

 central_africa.22.t: "La Guerra Civil de la República Centroafricana"
 central_africa.22.d: "La coalición rebelde Séléka continúa acusando a nuestro presidente, [CAR.GetLeader], de violaciones del tratado posterior a la Guerra del Bush. [SEL.GetLeader] ha declarado su intención de liderar la coalición hacia la victoria contra el gobierno de [CAR.GetName]. El conflicto es inevitable, ya que una multitud de grupos rebeldes se alinean con Séléka en lugar del gobierno nacional. Ya han comenzado los combates en los pueblos y ciudades del noreste."
 central_africa.22.a: "Los Rebeldes Son Débiles"
 central_africa.22.b: "Derrocar al Gobierno" # Séléka

 central_africa.23.t: "[CAR.GetLeader] Abandona el País"
 central_africa.23.d: "[CAR.GetLeader] ha decidido abandonar el país en medio de nuestro conflicto y guerra. Esto ha afectado a nuestro gobierno, ya que nadie ha dado un paso adelante para reclamar el puesto de presidente."
 central_africa.23.a: "Estos Son Realmente Tiempos Difíciles"

 central_africa.24.t: "[SEL.GetLeader] Se Declara Presidente"
 central_africa.24.d: "El líder de Séléka, [SEL.GetLeader], ha salido al frente y se ha declarado nuevo presidente de la República Centroafricana en el vacío dejado por [CAR.GetLeader]. La guerra sigue en el país, pero se puede sentir una pequeña chispa de esperanza mientras el presidente toma su juramento de oficina."
 central_africa.24.a: "Un Nuevo Presidente"

 # Triggers AFter the Conclusion of the Final Civil War
 central_africa.25.t: "El Fin de la Guerra Civil de la República Centroafricana"
 central_africa.25.d: "La Guerra Civil de la República Centroafricana ha llegado a su conclusión natural. Los combates han cesado en gran medida entre las facciones en guerra a medida que hemos tomado el control de las principales ciudades y pueblos, solidificando el control sobre la totalidad del país. Está claro que nos hemos convertido en el poder establecido en la república."
 central_africa.25.a: "Al Vencedor los Botines"

 central_africa.26.t: "La Siguiente Fase de la Guerra"
 central_africa.26.d: "[CAR.GetLeader] y las acusaciones de violaciones de los diversos grupos rebeldes han comenzado a aumentar las tensiones hasta el punto de una lucha total. Ex soldados de Séléka se han separado del ejército y ahora están luchando abiertamente contra Anti-Balaka. Anti-Balaka culpa a los ex-Séléka por los combates y [LOG.GetLeader] ha declarado su propio cacicazgo personal en el noreste de la nación. El país está una vez más en ruinas mientras la plaga de la guerra continúa asolando nuestra nación."
 central_africa.26.a: "¡Lucha contra los Rebeldes!"
 central_africa.26.b: "Apoya a Anti-Balaka"
 central_africa.26.c: "Apoya a la República de Logone"
 central_africa.26.d1: "Apoya a los ex-Séléka"

 central_africa.1000.t: "La Guerra del Bush de la República Centroafricana"
 central_africa.1000.d: "Han estallado combates limitados en la República Centroafricana entre la República Centroafricana y la Unión de Fuerzas Democráticas para la Unidad en el norte del país. Los combates se han mantenido relativamente de bajo nivel y aislados en pequeños focos de resistencia con otros grupos rebeldes, incluidos el APRD, GAPLC, MLCJ, FDC y el aliado UFR, que compiten por el control de sus aldeas y pueblos locales."
 central_africa.1000.a: "Luchando en la República"

 central_africa.1001.t: "La Guerra del Bush de la República Centroafricana Escala"
 central_africa.1001.d: "La reciente participación francesa en la República Centroafricana ha impulsado a más población de la República a unirse a los diversos grupos rebeldes contra el gobierno. Los combates han alcanzado ahora un crescendo mucho más fuerte, ya que las fuerzas rebeldes se han unido en una coalición flexible para derrocar al gobierno de [CAR.GetLeader]. Muchas personas ya han sido desplazadas por las escaladas. La Guerra del Bush está ahora en pleno apogeo."
 central_africa.1001.a: "Mano Dura..."

 central_africa.1002.t: "Fin de la Guerra del Bush de la República Centroafricana"
 central_africa.1002.d: "La guerra del bush ha llegado a su conclusión natural mientras una paz tensa se asienta en el horizonte. Las fuerzas rebeldes y el gobierno han cesado sus combates a medida que las nubes y la niebla comienzan a disiparse. Se ha restablecido la paz en el país devastado por la guerra."
 central_africa.1002.a: "Paz en la República"

 central_africa.1003.t: "La Guerra Civil de la República Centroafricana"
 central_africa.1003.d: "La guerra civil de la República Centroafricana ha estallado ahora entre los rebeldes de Séléka y el gobierno de [CAR.GetName]. Los rebeldes han seguido acusando al gobierno de violaciones de los tratados de la Guerra del Bush. Los combates entre los grupos se han intensificado y el ejército de la República Centroafricana está mal equipado."
 central_africa.1003.a: "La Guerra en la Selva."

 central_africa.1004.t: "Fin de la Guerra Civil de la República Centroafricana"
 central_africa.1004.d: "Los combates entre los rebeldes de la República Centroafricana y el gobierno han llegado a su conclusión natural. Cientos de bajas y miles de civiles han sido desplazados tras las consecuencias. Las hojas de la paz han comenzado a asentarse en el suelo del país mientras se prepara para la siguiente etapa de su historia. La Guerra Civil de la República Centroafricana ha terminado."
 central_africa.1004.a: "Paz Al Fin.."

 # African
 african.1.t: "La Sequía del Oeste de África de 2005"
 african.1.d: "La sequía en el Oeste de África fue particularmente grave en las regiones del Sahel en Mali, Níger y Burkina Faso. Las comunidades pastorales y nuestras otras comunidades nómadas han sido especialmente afectadas por esta sequía. La sequía llega tras un período sin lluvias en el Sahel, lo que ha convertido a áreas antes exuberantes y ideales para las comunidades pastorales en zonas con vegetación escasa, y los trabajos agrícolas en el Sub-Sahara causan un gran sufrimiento en la región."
 african.1.a: "Desafortunado"
 african.1.b: "Enviar Apoyo"

 # Mali
 mali.1.t: "Las Elecciones Presidenciales de 2002"
 mali.1.d: "Al acercarse las elecciones, el presidente actual, Alpha Oumar Konaré, ha decidido retirarse amigablemente y permitir que comience la nueva era de Mali. Los tres principales contendientes en el país son Amadou Toumani Touré, Ibrahim Boubacar Keïta y Soumaïla Cissé. Cissé es especialmente popular entre los tuareg y las regiones del norte, ya que es originario de Tombuctú, mientras que Keïta y Touré son más populares entre la mitad sur de Mali."
 mali.1.a: "Amadou Toumani Touré"
 mali.1.b: "Soumaïla Cissé"
 mali.1.c: "Ibrahim Boubacar Keïta"

 mali.2.t: "Los Tuareg Son los Más Afectados por la Sequía"
 mali.2.d: "La reciente sequía que ha azotado el Oeste de África ha impactado a varias comunidades pastorales. Ninguna ha sido más afectada que los tuareg en nuestro país. Su ubicación cerca del desierto del Sahara los hace excepcionalmente sensibles a la sequía. Podemos enviar ayuda dirigida a estas comunidades o podemos optar por guardar los fondos para otro día. ¿Cómo deberíamos abordar la situación?"
 mali.2.a: "Enviar Ayuda Dirigida"
 mali.2.b: "Ignorar las Comunidades Pastorales"

 mali.3.t: "Agencia para el Desarrollo del Norte de Mali"
 mali.3.d: "La Agence de Développement du Nord Mali (ADN), o la Agencia de Desarrollo del Norte de Mali, ha sido propuesta para asistir en el desarrollo del norte de Mali. Uno de los principales factores del conflicto tuareg es la percepción de la falta de desarrollo económico y la contaminación proveniente de la minería en la zona. La agencia propuesta se enfocaría en traer empleos y otros alivios económicos a las ciudades de Kidal y Gao, así como a otras ciudades y pueblos menores."
 mali.3.a: "Fundar la Agencia"
 mali.3.b: "No Fundarla"

 mali.4.t: "El Festival de Maouloud y un Invitado"
 mali.4.d: "El Festival de Maouloud está sobre nosotros y el festival conmemora el nacimiento del Profeta Mahoma. El Coronel Muammar Gaddafi ha visitado nuestro país participando en el festival junto con nuestros políticos y algunos miembros del personal general de nuestro país."
 mali.4.a: "Amistad en Libia"

 mali.5.t: "Ataques a la Guarnición Militar en Kidal y Menaka"
 mali.5.d: "Los rebeldes tuareg han atacado guarniciones en Kidal y Menaka, causando interrupciones en las actividades contra la rebelión en la región. Se estima que veinticinco soldados murieron en acción o resultaron heridos durante los combates. El tiempo dirá si el conflicto se convertirá en algo mucho más grande, pero es el primero y ciertamente no deberíamos esperar menos de las fuerzas de combate regionales. Las guarniciones locales ya se están preparando para ataques adicionales, pero ¿cómo debemos proceder? ¿Deberíamos aumentar la seguridad en el noreste?"
 mali.5.a: "Aumentar la Seguridad"
 mali.5.b: "Bah, No Hay Necesidad"

 # Algerian Event
 mali.6.t: "Los Acuerdos Argelinos de Kidal"
 mali.6.d: "La Rebelión Tuareg en Malí amenaza con extenderse a nuestros territorios más meridionales y entre nuestras poblaciones tuareg. Deberíamos buscar mediar en el conflicto y lograr la conclusión de este conflicto, a menos que se convierta en una rebelión tuareg mucho más amplia y cause una serie de otras rebeliones en el África subsahariana. Un pequeño contingente de nuestra gente cree que no deberíamos involucrarnos en un conflicto que se está gestando en Malí. Es estrictamente un problema maliense y debería seguir siéndolo. ¿Qué directiva debemos dar a nuestros diplomáticos en la región?"
 mali.6.a: "Llamar a la Paz en Kidal"
 mali.6.b: "Es Problema de Malí"

 # Mali Response to the Accords
 mali.7.t: "Los Acuerdos Argelinos para la Paz en el Noreste de Malí"
 mali.7.d: "Argelia ha enviado un conjunto propuesto de acuerdos de paz entre nosotros y los rebeldes tuareg en las regiones de Kidal y Menaka. Parece que el acuerdo delineado vería al gobierno maliense comenzar inversiones en la región, proporcionar ayuda a los heridos y apoyar a la gente de Kidal y Menaka. Los tuaregs, a su vez, ya han elegido apoyar esto y, como tales, están dispuestos a aceptar los acuerdos. Traerá paz, pero generará expectativas de que proporcionemos ayuda a la región en el futuro."
 mali.7.a: "Aceptar los Acuerdos"
 mali.7.b: "Rechazar los Acuerdos"
 mali.7.b_tt: "Los Tuaregs se Alzaran en Revuelta..."

 mali.8.t: "Se Forma el ADC"
 mali.8.d: "La Alianza Democrática para el Cambio (ADC) se ha formado dentro de las regiones tuareg en nuestro país. Han declarado su intención de entrar en conflicto con el gobierno. La mayoría del ADC ha depuesto sus armas, pero una facción disidente que sigue el mismo nombre liderada por Ibrahim Ag Bahanga continuó luchando contra el gobierno."
 mali.8.a: "Radicales en Kidal"

 mali.9.t: "Las Elecciones Presidenciales de 2007"
 mali.9.d: "Las elecciones presidenciales están comenzando a calentarse a medida que la temporada de campaña se acerca a su fin y las elecciones se avecinan cada vez más. Amadou Toure está viendo un apoyo abrumador en la parte suroeste del país, mientras que Keita ha tenido un gran éxito en las regiones del norte. ¿Quién gana las elecciones de 2007?"
 mali.9.a: "Amadou Toumani Touré"
 mali.9.b: "Ibrahim Boubacar Keïta"

 mali.10.t: "Iyad Ag Ghali se une al Consulado Maliense en Jeddah"
 mali.10.d: "Iyad Ag Ghali ha sido nombrado para el Consulado Maliense en Jeddah en Arabia Saudita. Ag Ghali, un destacado insurrecto tuareg, se ha vuelto cada vez más cooperativo con el gobierno maliense, trayendo a otro miembro del MPLA tuareg al panorama político y de gobierno de Malí por [MAL.GetLeader]."
 mali.10.a: "Una Nueva Cara en la Política"

 # Niger (I think?)
 # NGR - May 2007
 mali.11.t: "Los rebeldes asaltan las guarniciones nigerinas"
 mali.11.d: "Varios rebeldes tuareg en Níger han atacado guarniciones en la parte más occidental del país, a lo largo de nuestra frontera con Malí. Parece que los rebeldes que nos han atacado están asociados con grupos rebeldes tuareg en Malí. Podemos realizar una operación conjunta para potencialmente derrotar a los rebeldes o quedarnos más pasivos y refugiarnos."
 mali.11.a: "Enviar más tropas"
 mali.11.b: "Dejarlos salir"

 mali.12.t: "Secuestro de diplomáticos canadienses y turistas europeos"
 mali.12.d: "Dos diplomáticos canadienses y varios turistas europeos fueron secuestrados a principios de esta semana, siendo AQIM (Al-Qaeda en el Magreb Islámico) los principales sospechosos. AQIM ha reclamado la responsabilidad del secuestro. Han emitido una serie de notas de rescate para los diplomáticos y turistas al gobierno de Malí. ¿Cómo deberíamos responder?"
 mali.12.a: "Intentar un rescate"
 mali.12.b: "Pagar el rescate"
 mali.12.c: "No hacer nada"

 mali.13.t: "El estado del rescate"
 mali.13.d1: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] han organizado el regreso de los diplomáticos con los líderes de AQIM. La pequeña suma de dinero que pagaron valió el regreso seguro de los turistas y los diplomáticos, y el respeto hacia ellos ha sido transferido a sus respectivos países."
 mali.13.d2: "Nuestras fuerzas armadas rescataron con éxito a los diplomáticos canadienses y a los turistas europeos que fueron secuestrados hace algunas semanas. La transferencia de los diplomáticos de vuelta a las autoridades de Canadá ya ha comenzado y está en proceso. Dada la rápida respuesta de nuestras fuerzas armadas, las bajas fueron mínimas. La operación fue un éxito rotundo."
 mali.13.d3: "El rescate realizado por nuestras fuerzas armadas fracasó en salvar a los diplomáticos canadienses y los turistas europeos. Murieron durante la incursión en su ubicación sospechada, en medio de los combates entre AQIM y nuestras fuerzas armadas. Es un día verdaderamente triste para Malí y nuestras relaciones en el extranjero."
 mali.13.d4: "Los diplomáticos canadienses y los turistas europeos han sido ejecutados hoy, en lo que parece ser un sitio llamado liveleaks.com. Las fuerzas de AQIM han asumido toda la responsabilidad y culpan a [MAL.GetLeader] por su desinterés en salvar a los rehenes. Quedó claro que van en serio y esto solo empañará nuestras relaciones con Canadá y Europa en general."
 mali.13.a: "Los diplomáticos son devueltos"
 mali.13.b: "El intento de rescate tuvo éxito"
 mali.13.c: "El intento de rescate fracasó"
 mali.13.d: "¡No es nuestro problema!"

 mali.14.t: "El secuestro de nuestros diplomáticos"
 mali.14.d1: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] han pagado el rescate por nuestros diplomáticos y un pequeño número de turistas europeos. El movimiento es muy apreciado y el pueblo de Canadá ha comenzado a volar [MAL.GetAdjective] en apoyo al gobierno. Está claro que el gobierno [MAL.GetAdjective] está interesado en ayudar a aquellos atrapados en el fuego cruzado de su conflicto con los rebeldes AQIM."
 mali.14.d2: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] intentaron rescatar a nuestros diplomáticos y a los turistas europeos. Las fuerzas de AQIM y las fuerzas gubernamentales de [MAL.GetAdjective] lucharon por los diplomáticos y los turistas secuestrados, y los diplomáticos murieron en el fuego cruzado debido a un error operativo. El esfuerzo es muy apreciado y el pueblo de Canadá está de luto por la pérdida de los diplomáticos."
 mali.14.d3: "El gobierno [MAL.GetAdjective] y [MAL.GetLeader] rescataron a nuestros diplomáticos y turistas europeos que fueron recientemente capturados por las fuerzas de AQIM. Las fuerzas de [MAL.GetAdjective] lucharon contra las fuerzas de AQIM y pudieron extraer a los civiles capturados del bastión de AQIM. La transferencia de los diplomáticos y turistas a sus respectivos países está en marcha y están en camino hacia la seguridad. La relación entre nuestro gobierno y el [MAL.GetAdjective] ha mejorado significativamente gracias a la exitosa extracción de nuestros ciudadanos."
 mali.14.d4: "[MAL.GetLeader] y su gobierno decidieron no hacer nada respecto a los diplomáticos secuestrados. Sus muertes fueron transmitidas en vivo por liveleaks.com y, aún así, el [MAL.GetAdjective] no hace nada por la muerte. Nuestras relaciones con el país del África Subsahariana se han deteriorado significativamente debido a esto y no parece que se vayan a suavizar en breve."
 mali.14.a: "Mali pagó el rescate"
 mali.14.b: "Nuestros diplomáticos están a salvo"
 mali.14.c: "Nuestros diplomáticos han muerto"
 mali.14.d: "Nuestro pueblo pagó el precio"

 mali.15.t: "La ceremonia de paz de Kidal incluye la entrega de armas"
 mali.15.d: "La ceremonia de paz de Kidal, en el contexto de los Acuerdos de Kidal de Argelia, ha dado frutos hoy, ya que los antiguos combatientes tuareg han decidido entregar sus armas como muestra de buena voluntad. Las fuerzas han entregado varias armas pequeñas, granadas y otro equipo que las fuerzas militantes pudieron reunir. El camino hacia la paz nunca ha sido más claro mientras continuamos trabajando en nuestras relaciones con los combatientes tuareg y los pueblos tuareg."
 mali.15.a: "Un gran día para la paz"

 mali.16.t: "Se forma el MNA"
 mali.16.d: "El Movimiento Nacional de Azawad (MNA) se ha formado en Kidal. El movimiento afirma ser un movimiento para todo el pueblo de Azawad. Las tribus de Songhai, Árabes, Fula y Tuareg se asumen lo que se refieren en su declaración. El MNA ahora afirma que están trabajando por la independencia aquí en el país, para la parte noreste del país. La dirección del MNA también afirma que rechazan la violencia, pero piden muestras de solidaridad de todos los azawadíes dentro de Mali y más allá de las fronteras del país."
 mali.16.a: "Otro partido tuareg más"

 mali.17.t: "Nuevos programas de seguridad, económicos y de desarrollo en Kidal"
 mali.17.d: "[MAL.GetLeader] ha propuesto una nueva serie de programas de desarrollo que buscan mejorar la posición económica de las regiones de mayoría tuareg. Esto tiene como objetivo mejorar la calidad de vida de las personas en estas regiones con un conjunto de programas específicos. ¿Debemos invertir en estas regiones?"
 mali.17.a: "Pagar por los Programas"
 mali.17.b: "No podemos permitirnoslo"

 mali.19.t: "Ibrahim Ag Bahanga muere en accidente automovilístico"
 mali.19.d: "Un líder importante de los grupos rebeldes tuareg y del MNA y otros grupos tuareg ha fallecido en un accidente automovilístico. Los movimientos tuareg en el noreste están de luto por la pérdida de esta figura. Es un día verdaderamente trágico para el pueblo y el MNA."
 mali.19.a: "Muere una figura importante"

 mali.20.t: "Se forma el MNLA"
 mali.20.d: "El Movimiento Nacional para la Liberación de Azawad (abreviado como MNLA) se formó a principios de esta semana entre los tuareg en Kidal. El MNLA se fundó bajo los principios de la liberación de todos los pueblos de 'Azawad'. Se formó a partir de la fusión del Movimiento Tuareg del Norte de Mali y otros grupos relacionados, mientras se preparaban para acudir al gobierno de Mali con un objetivo en mente: la independencia y el reconocimiento de su estado independiente en el noreste de Mali."
 mali.20.a: "Preocupante..."

 mali.21.t: "La seguridad en Gao empeora"
 mali.21.d: "La situación de seguridad en Gao sigue empeorando a medida que las fuerzas tuareg y las fuerzas malienses continúan chocando en la región. Amenaza con descontrolarse si no tomamos alguna acción contra los tuareg. Podemos intentar un ataque a gran escala contra los grupos rebeldes, pero eso rápidamente se convertiría en una guerra total, o podemos intentar negociar con los rebeldes para evitar el conflicto por completo. Los días hasta que este conflicto se convierta en algo mucho peor de lo que podríamos haber imaginado están contando lentamente hacia atrás."
 mali.21.a: "Enviar tropas adicionales"
 mali.21.b: "Manejarlo diplomáticamente"

 mali.22.t: "La Rebelión Tuareg de 2012"
 mali.22.d: "El pueblo tuareg ha tenido suficiente de la opresión que continúa afectando al pueblo de Azawad. El MNLA ha declarado un estado de guerra contra el gobierno buscando reclamar los territorios de Azawad para el pueblo de Azawad. Muchas personas en la región más al norte de Kidal y Menaka se han unido al estandarte del MNLA mientras se embarcan en su guerra contra el gobierno por el control de la región. La Rebelión Tuareg está una vez más en plena marcha. Hermanos y hermanas, padres e hijos, madres e hijas de ambos lados están ahora atrapados en el fuego cruzado mientras cientos ya huyen del norte. Las fuerzas gubernamentales están luchando en las calles de Kidal contra los rebeldes tuareg con una alianza tácita entre ellos y Al-Qaeda en el Magreb. Es hora de elegir nuestro bando mientras escribimos nuestra propia historia en los próximos días."
 mali.22.a: "Marchar sobre Kidal"
 mali.22.b: "Luchamos por la libertad"

 mali.23.t: "Golpe de estado de Malí en 2012"
 mali.23.d: "Amadou Toumani Touré ha sido derrocado hoy por soldados descontentos y fuerzas militares debido al manejo del conflicto. Dioncounda Traoré ha sido nominado como presidente interino hasta que se celebren elecciones para el nuevo presidente. El conflicto continúa en aumento, pero el nuevo presidente interino ha anunciado algunos cambios para el posible conflicto."
 mali.23.a: "El Golpe Ha Sido Exitoso"

 mali.24.t: "Los Islamistas Intervienen en la Guerra Maliense"
 mali.24.d: "Ansar Dine y otros insurgentes islámicos han comenzado a luchar contra los tuareg por el control de Azawad. Su delicada alianza se ha roto ahora mientras continúan luchando entre ellos y contra las fuerzas gubernamentales. El ascenso de los extremistas islámicos en el Magreb y el África subsahariana ha mostrado ahora su rostro en Malí. Las consecuencias de esta guerra son claras y quedarán grabadas en el suelo con sangre, lágrimas y la destrucción de la mitad noreste del país."
 mali.24.a: "Ansongo Deserta"
 mali.24.b: "¡Por Alá! ¡Por la libertad del Sahel!"

 # Niger - This section is a set of events in Niger. MNJ is a regional organization in Niger.
 mali.25.t: "El MNJ Ataca Puestos Avanzados"
 mali.25.d: "El Movimiento Nigeriano por la Justicia (MNJ) ha desatado una serie de devastadores ataques a nuestros puestos militares en los lados oeste y norte de nuestro país. Los combates han provocado el desplazamiento de un gran número de locales debido al conflicto y varios de nuestros soldados han muerto, resultado heridos o desaparecidos durante los enfrentamientos. La lucha de los tuareg en Malí ha comenzado a desbordarse hacia nuestras regiones tuareg, lo que ha generado una creciente tensión que culminó en los ataques a nuestros puestos regionales."
 mali.25.a: "Movilizar al Ejército y Solicitar Asistencia"
 mali.25.b: "Destruir a los Terroristas"

 mali.26.t: "El MNJ Ataca el Aeropuerto de Agadez"
 mali.26.d: "El aeropuerto de Agadez ha sido atacado por el Movimiento Nigeriano por la Justicia (MNJ), causando más interrupciones en la región bajo el mando del grupo rebelde MNJ. El grupo rebelde tiene ambiciones mayores para obstaculizar nuestra capacidad de mantener un nivel razonable de seguridad en la región. Los rebeldes se retiraron rápidamente después de los combates y ahora huyen de regreso a sus tierras natales. Se ha reunido una guarnición regional lista para avanzar contra estos llamados rebeldes. ¿Cuáles son sus órdenes? ¿Deberíamos montar un contraataque o esperar el próximo asalto?"
 mali.26.a: "Enviar una Fuerza Tras Estos Terroristas"
 mali.26.b: "Prepararse para el Próximo Ofensiva"

 mali.27.t: "Secuestro del MNJ en Areva"
 mali.27.d: "Areva, la empresa francesa que mina uranio en Níger, ha tenido una serie de empleados secuestrados hoy. No está claro por qué el MNJ secuestró a los empleados de la compañía, pero han reclamado la responsabilidad por el secuestro. El tiempo dirá específicamente cuáles serán las consecuencias de esta acción."
 mali.27.a: "El Conflicto Sigue Ardiendo"

 # France - French response events to the events above
 # Response to mali.25 and the Attacks on the Outposts
 mali.28.t: "El MNJ Continúa los Ataques a Puestos Avanzados"
 mali.28.d: "Una serie de ataques han sido llevados a cabo por el grupo rebelde tuareg, el MNJ, en el oeste de Níger. Varios soldados nigerinos han caído en los combates y Níger está preparando su propio curso de represalias o el apoyo a su propio camino. Algunos de nuestros soldados fueron atrapados en el fuego cruzado mientras estaban realizando tareas de asesoría. ¿Cómo debemos responder?"
 mali.28.a: "Debemos Tomar un Curso de Acción"
 mali.28.b: "No Es Nuestro Problema"

 # Response to mali.27 with the kidnapping of Areva employees
 mali.29.t: "¡Empleados de Areva Secuestrados!"
 mali.29.d: "Areva, una empresa francesa de minería de uranio, ha tenido varios empleados secuestrados en la región norte de Níger. Los rebeldes tuareg y grupos radicales están reclamando la responsabilidad por el secuestro de los empleados de Areva."
 mali.29.a: "Aprovechar el Apoyo Diplomático"
 mali.29.b: "Poner la Responsabilidad en Areva"

 # Fire pre-2007 Tuareg Rebellion
 mali.30.t: "Hassan ag Fagaga Deserta"
 mali.30.d: "Hassan ag Fagaga, un tuareg Ifoghas, uno de nuestros comandantes más prominentes en el ejército, ha desertado de su puesto. Un gran contingente de tropas leales a él desertó de sus puestos junto con él, a medida que las tensiones entre el gobierno maliense y los pueblos tuareg de Malí comenzaban a aumentar. No está claro qué significa esto para el futuro cercano, pero probablemente Fagaga reaparezca de una u otra manera."
 mali.30.a: "¡Traidores!"

 mali.31.t: "El Ejército Maliense Atacado en Tin Zawaten"
 mali.31.d: "Fuerzas armadas tuareg han atacado a nuestras fuerzas en Tin Zawaten. Tin Zawaten es un puesto militar remoto donde varias de nuestras tropas están destacadas para ayudar a frenar la marea de fuerzas rebeldes en la región. Más de cien soldados han resultado heridos, capturados o muertos."
 mali.31.a: "Rendir Respeto a los Soldados"

 mali.32.t: "Los Tiros Tuareg Capturaron un Convoy Fuera de Tinsawatene"
 mali.32.d: "Varios hombres armados tuareg han capturado un convoy militar, apoderándose de equipo militar y causando más heridas o muertes entre varios de nuestros soldados durante el combate por el convoy. El verdadero daño del combate por el convoy aún no ha sido completamente informado, pero pronto conoceremos las consecuencias. La pérdida de este equipo fortalecerá a los tuareg para cualquier futura operación que elijan realizar."
 mali.32.a: "Desafortunado"

 mali.33.t: "El Victorioso de la Guerra Civil Maliense"
 mali.33.d: "La guerra civil en Malí ha llegado a su conclusión en el momento adecuado. Los combates entre el gobierno, los tuareg y los insurgentes islámicos radicales han ido disminuyendo gradualmente. Hemos comenzado el esfuerzo de reconstrucción mientras restablecemos el estado de derecho y ocupamos las regiones afectadas por los combates. El conflicto en Malí finalmente ha llegado a su fin."
 mali.33.a: "Para el Victorioso los Botines"

 mali.34.t: "Victorioso de la Rebelión Tuareg"
 mali.34.d: "La rebelión de los tuareg ha llegado a su conclusión natural y los combates entre el gobierno y los rebeldes tuareg han concluido en su mayoría. Se han extendido ramas de olivo y el nuevo statu quo ha sido restaurado mientras otro capítulo de la historia se escribe para el joven país de Malí."
 mali.34.a: "Para el Victorioso los Botines"

 # Malian News Events
 mali.1000.t: "La Rebelión Tuareg de 2006"
 mali.1000.d: "Mali y [MAL.GetLeader] han rechazado recientemente los acuerdos de paz propuestos por [ALG.GetLeader] y los agregados diplomáticos del gobierno argelino. Las fuerzas tuareg comenzaron a reunirse de inmediato y prepararse para el combate tras las fallidas negociaciones de paz, preparándose para una invasión a gran escala desde Kidal. Las fuerzas locales leales al gobierno de Malí lucharon contra las fuerzas que se reunían en un esfuerzo por ganar tiempo para el ejército maliense. La guerra ha comenzado en Malí."
 mali.1000.a: "Problemas en Tombuctú..."

 mali.1001.t: "La Rebelión Tuareg de 2012"
 mali.1001.d: "El MNLA ha declarado la independencia de Azawad, como lo llaman. [TUA.Getleader] comenzó dando un discurso apasionado para reunir a los pueblos nómadas y a los habitantes de las ciudades en la región de Kidal bajo su bandera, mientras iniciaban su ofensiva en Malí para derrocar al gobierno en las regiones de Tombuctú, Kidal, Menaka y Gao. El tiempo dirá si el MNLA podrá lograr la victoria en este objetivo. Las fuerzas islamistas se han unido a la bandera del MNLA buscando obtener un asiento en el nuevo órgano de gobierno de Azawad."
 mali.1001.a: "Problemas en Tombuctú..."

 mali.1002.t: "Ansar Dine se Une a la Guerra Civil Maliense"
 mali.1002.d: "Han estallado desacuerdos entre Ansar Dine y el MNLA, lo que ha resultado en combates a gran escala en las regiones ocupadas del norte de Malí. El enfrentamiento entre ambos grupos amenaza con desestabilizar el delicado equilibrio del movimiento independentista de Azawad y la gente de la región rápidamente se está convirtiendo en carne de cañón o en objetivos para el conflicto. Se han iniciado migraciones masivas desde el norte hacia las regiones más estables del sur para aquellos que pueden. Los problemas en Tombuctú, como algunos los han apodado, se han convertido en una tormenta. El pueblo de Malí ahora está atrapado en los estragos de la Guerra Civil Maliense."
 mali.1002.a: "¿Puede empeorar?"

 mali.1003.t: "Fin de la Rebelión Tuareg"
 mali.1003.d: "La rebelión limitada de las fuerzas tuareg del noreste de Malí ha llegado a su conclusión natural. Las fuerzas combatientes han llegado a un acuerdo, donde una de las partes reclama la victoria sobre la otra y se restablece la paz en la región recientemente desestabilizada. Hoy marca el fin de la Rebelión Tuareg en Malí y se recordará así desde ahora y en el futuro."
 mali.1003.a: "Paz en Kidal..."

 mali.1004.t: "Fin de la Guerra Civil Maliense"
 mali.1004.d: "El polvo se ha asentado y con miles de muertos y decenas de miles de desplazados, la Guerra Civil Maliense ha llegado a su conclusión natural. Los combates en el país se han calmado en su mayoría, reduciéndose a disputas menores y enfrentamientos limitados entre facciones fragmentadas y elementos rebeldes del ejército. La paz se ha restablecido en gran parte de los territorios de Malí y otro capítulo se ha escrito en la historia de Malí."
 mali.1004.a: "Paz al Fin..."

 # Somalia
 # TODO: Add news event for the conflict
 somalia.1.t: "La Fundación del TNG"
 somalia.1.d: "[SOM.GetName], [SNA.GetName] y otros señores de la guerra somalí han comenzado a viajar a [DJI.GetName] para discutir el fin de esta fase de la Guerra Civil Somalí. El polvo comienza a asentarse mientras los diversos líderes intentan detener a sus fuerzas de continuar el conflicto. La Carta Nacional Transitoria ha dado paso a la formación del Gobierno Nacional Transitorio (TNG), que nos llevará al futuro."
 somalia.1.a: "Formar el TNG"
 somalia.1.b: "Uno Debe Gobernar."

 somalia.2.t: "La Postura del TNG"
 somalia.2.d: "[FROM.GetName] ha comenzado a formar el Gobierno Nacional Transitorio (TNG). Están buscando poner fin a la Guerra Civil y reunirnos en cooperación. Es hora de un nuevo amanecer para Somalia, pero ¿dónde nos ubicamos? ¿Apoyamos la transición o deseamos impugnar la opción?"
 somalia.2.a: "Unirse al TNG"
 somalia.2.b: "Unirse como Región Autónoma"
 somalia.2.c: "Declarar Rivalidad"

 somalia.3.t: "El TNG Formado"
 somalia.3.d: "El Gobierno Nacional Transitorio (TNG) ha sido formado. El TNG se ha formado en Yibuti y nos estamos asentando en nuestra nueva nación. Va a ser doloroso temporalmente mientras seguimos adelante para consolidar y estabilizar nuestra nación."
 somalia.3.a: "Un Nuevo Amanecer para Somalia"

 somalia.4.t: "Las Elecciones del TNG de 2001"
 somalia.4.d: "Han comenzado nuestras primeras elecciones en el nuevo gobierno. Los representantes han decidido reducir los candidatos a las siguientes dos personas: Abdiqasim Salad, el ex segundo viceprimer ministro de la administración de Barre, o Abdullahi Ahmed Addou, el ex ministro de Finanzas de la administración de Barre. ¿Quién dirigirá el TNG?"
 somalia.4.a: "Abdiqasim Salad"
 somalia.4.b: "Abdullahi Ahmed Addou"

 somalia.5.t: "La Formación de la Alianza del Valle de Juba"
 somalia.5.d: "[JUB.GetLeader] con líderes de otras milicias basadas en Jubaland han decidido formar la Alianza del Valle de Juba. Un nuevo líder en la región que se encargará de la administración de Juba. Sin embargo, el general Morgan sigue estando presente..."
 somalia.5.a: "La Cuestión del TNG"
 somalia.5.b: "El Ascenso del General Morgan"

 somalia.6.t: "La Cuestión del TNG"
 somalia.6.d: "El punto más apremiante de contienda es decidir si apoyamos el TNG o si decidimos rechazar el TNG. El gobierno unido que está en sus primeros pasos necesita todo el apoyo que pueda reunir para unificar y consolidar los estados quebrantados de Somalia."
 somalia.6.a: "Apoyar la Unión al TNG"
 somalia.6.b: "Rechazar la Unión al TNG"

 somalia.7.t1: "La Alianza del Valle de Juba Se Une al TNG"
 somalia.7.d1: "La Alianza del Valle de Juba ha decidido apoyar a nuestro gobierno. Ahora se convertirán en miembros del TNG como región autónoma."
 somalia.7.a: "Somalia Está Casi Unida"
 somalia.7.t2: "La Alianza del Valle de Juba Se Niega a Unirse al TNG"
 somalia.7.d2: "La Alianza del Valle de Juba se ha negado a unirse al TNG. ¿Cómo debemos manejar este evento?"
 somalia.7.b: "Dejarlos a su Propio Destino"
 somalia.7.c: "¡Reclamar el Territorio a Cualquier Costo!"

 somalia.8.t: "La Formación del TFG"
 somalia.8.d: "El TNG ha consolidado la mayoría de los problemas dentro de la administración incipiente. El Gobierno Federal Transitorio (TFG) ahora ha sido formado con la unificación de la mayoría de los estados-nación somalíes que buscan nuevamente unirse entre sí. El [SML.GetName] ha rechazado unirse al TFG, pero esto puede ser algo a manejar más adelante."
 somalia.8.a: "Las Nuevas Elecciones"

 somalia.9.t: "Las Elecciones de 2004"
 somalia.9.d: "El recién formado Gobierno Federal Transitorio (TFG) debe ahora celebrar nuestras elecciones y decidir quién dirigirá nuestra nación en el futuro. ¿Continuamos con el statu quo o pivotamos hacia un nuevo líder?"
 somalia.9.a: "Abdullahi Yusuf Ahmed"
 somalia.9.b: "Abdullahi Ahmed Addou"
 somalia.9.c: "Abdiqasim Salad"

 somalia.10.t: "El Ascenso de la Unión de Cortes Islámicas"
 somalia.10.d: "[SHB.GetName] ha comenzado a ganar prominencia entre nuestras comunidades y ahora lucha abiertamente contra nuestro gobierno. La Unión de Cortes Islámicas ha hecho maniobras para competir por el control de la parte sur del país. El desbordamiento continúa colocando al Gobierno Federal Transitorio en una posición precaria con el constante cambio en la nación."
 somalia.10.a: "La ICU Se Eleva"
 somalia.10.b: "¡Por Alá!"

 somalia.11.t: "El Fin de la Guerra Civil Somalí"
 somalia.11.d: "La Guerra Civil Somalí ha llegado a su conclusión natural. [THIS.GetName] ha emergido ahora como victorioso y nuestra bandera ondea sobre Mogadishu. Ahora lideraremos Somalia hacia el futuro como la cabeza de su gobierno."
 somalia.11.a: "Paz al Fin."

 somalia.1000.t: "El Gobierno Federal Transitorio Ganó"
 somalia.1000.d: "El Gobierno Federal Transitorio de Somalia ha emergido victorioso en la guerra contra la Unión de Cortes Islámicas, consolidando su control sobre el país. Queda por ver si la nación seguirá manteniendo su pequeño agarre de paz y continuará hacia un mañana más brillante."
 somalia.1000.a: "Otro Día, Otro Momento en la Historia..."

 somalia.1001.t: "El Gobierno Federal Transitorio Derribado"
 somalia.1001.d: "[SHB.GetName] ha emergido victorioso en sus esfuerzos para derrocar al Gobierno Federal Transitorio de Somalia y ahora ha comenzado a establecer el control sobre el país. Las purgas de antiguos leales al TFG están llevando a cabo su movimiento para establecer la Ley Sharia en el país."
 somalia.1001.a: "Otro Día, Otro Momento en la Historia..."

 somalia.1002.t: "Gobierno Federal Transitorio Formado"
 somalia.1002.d: "El Gobierno Nacional Transitorio y su formación han visto un nuevo giro para Somalia. La inestabilidad y los enfrentamientos internos han disminuido a medida que el gobierno sigue consolidando su control. El mandato del TNG, que expiró a finales del año pasado, ha comenzado a allanar el camino para la formación del nuevo Gobierno Federal Transitorio. Aunque plagado de desafíos, desde la imposibilidad de comprar grapadoras hasta desafíos más activos a la autoridad del gobierno, el Gobierno Nacional Transitorio ha tenido éxito contra todo pronóstico. Encabezado por los miembros prominentes del TNG, el TFG se ha formado en su lugar, convirtiéndose en el nuevo gobierno federal de la República de Somalia, inaugurando una nueva era para Somalia y entrando en el siguiente capítulo de su conflicto civil, con la guerra civil cada vez más cerca de su conclusión."
 somalia.1002.a: "Otro Día, Otro Momento en la Historia..."

 somalia.1003.t: "Gobierno Nacional Transitorio Formado"
 somalia.1003.d: "El Gobierno Nacional Transitorio en Somalia se ha formado poniendo fin a esta fase de su conflicto. Concluye dos décadas de lucha entre los señores de la guerra somalíes, las fuerzas del gobierno y más. La paz puede ser solo temporal por ahora o puede ser duradera. El tiempo solo dirá qué podrá lograr el Gobierno Nacional Transitorio."
 somalia.1003.a: "Otro Día, Otro Momento en la Historia..."

 # Haiti - I know this isn't Africa I just didn't want to make a file for Haiti only
 haiti.1.t: "Elecciones Locales de 2000"
 haiti.1.d: "Las Elecciones Locales de 2000 han visto un gran aumento en la popularidad de los miembros del partido Fanmi Lavalas. Muchos de los opositores han comenzado a gritar sobre evidencia de manipulación o fraude electoral. Probablemente esto sea una de las causas de la alta participación en su partido o podría ser simplemente popularidad. ¿Cómo debemos proceder?"
 haiti.1.a: "¡Perdedores Amargados!"
 haiti.1.b: "Recontar los Votos"

 haiti.2.t: "La Oposición Boicotea las Elecciones"
 haiti.2.d: "La oposición a Aristide ha decidido boicotear las elecciones. Han comenzado a acusar al gobierno y a Fanmi Lavalas de manipular las elecciones a su favor."
 haiti.2.a: "¡Absolutamente Perdedores Amargados!"

 haiti.3.t: "La Oposición Decide Participar"
 haiti.3.d: "Nuestras decisiones son volver a realizar la elección y llevar a la oposición a la conversación. Las elecciones presidenciales de 2000 más adelante este año serán justas y libres, y la oposición formará parte de las elecciones."
 haiti.3.a: "Una Elección Justa y Libre"

 haiti.4.t: "Las Elecciones de 2000"
 haiti.4.d: "Es hora de otra elección en nuestro gran país. A pesar de los desafíos previos a las elecciones, ahora hemos realizado otra elección en nuestra gran nación. ¿Quién ha ganado la elección?"
 haiti.4.a: "Jean-Bertrand Aristide"
 haiti.4.b: "La Oposición Gana"

 haiti.5.t: "Protestas Estudiantiles Contra Aristide"
 haiti.5.d: "Varios estudiantes en nuestras diversas universidades han decidido protestar en las principales ciudades. Las diversas protestas lideradas por estudiantes han causado algunos problemas relativos con la transición de nuestro gobierno."
 haiti.5.a: "Negociar con los Estudiantes"
 haiti.5.b: "Sofocar las Protestas"

 haiti.6.t: "¡Protestas Estudiantiles Contra Aristide!"
 haiti.6.d: "Otro grupo de manifestantes de las universidades ha decidido protestar nuevamente contra Aristide. Las protestas continúan denunciando la corrupción y el trato hacia la oposición al presidente Aristide."
 haiti.6.a: "Negociar con los Estudiantes"
 haiti.6.b: "Sofocar las Protestas"

 haiti.7.t: "La Cuestión de las Reparaciones"
 haiti.7.d: "Durante nuestra guerra de independencia, Francia exigió que Haití pagara una indemnización por los daños de propiedades perdidas, lo que incluía el valor de cosas como los esclavos haitianos. A lo largo de la Deuda de Independencia, se extrajeron $21 mil millones de la economía haitiana. Esto ha causado un grave estancamiento en el crecimiento económico y desarrollo del país."
 haiti.7.a: "Perseguir Reparaciones"
 haiti.7.b: "No Perseguir las Reparaciones"

 haiti.8.t: "Haití Exige Reparaciones"
 haiti.8.d: "La Deuda de Independencia que impusimos a Francia al final de la Revolución Haitiana ha sido solicitada para ser pagada. [HAI.GetLeader] ha enviado una solicitud formal exigiendo que paguemos $21 mil millones como reparaciones por los daños económicos que la deuda ha causado a Haití. ¿Cómo debemos responder?"
 haiti.8.a: "Pagar las Reparaciones"
 haiti.8.b: "Negar las Reparaciones"

 haiti.9.t1: "Francia Paga las Reparaciones"
 haiti.9.t2: "Francia Declina las Reparaciones"
 haiti.9.d1: "Francia ha decidido pagar las reparaciones a Haití por la Deuda de Independencia. El aumento de los ingresos debería permitir a nuestro gobierno reinvertir y mejorar nuestra posición económica actual."
 haiti.9.d2: "Los franceses han declinado pagar las reparaciones por la Deuda de Indemnización de la Independencia. La negativa es una decepción, pero tiene sentido que rechacen el pago después de todo."
 haiti.9.a: "¡Un Maravilloso Día!"
 haiti.9.b: "Desafortunado"

 haiti.10.t: "Amiot Métayer y el Ejército Caníbal"
 haiti.10.d: "Amiot Métayer es un destacado líder de una banda en el norte del país. Métayer ha sido contratado en el pasado por nuestro gobierno para ayudar a persuadir a la oposición a unirse al lado correcto. Recientemente, desde su arresto por incendio premeditado a finales del año pasado, ha liderado varias revueltas antigubernamentales y más. Está comenzando a afectar nuestra imagen, causando más alteraciones en nuestro país."
 haiti.10.a: "Eliminar a Amiot"
 haiti.10.b: "Dejarlo Vivir"

 haiti.11.t: "Amiot Métayer Encontrado Muerto"
 haiti.11.d: "Métayer fue encontrado muerto hoy, con los ojos, el corazón y el hígado desaparecidos. Su hermano, Buteur Métayer, tomó el control de la banda de su hermano, el Ejército Caníbal. Rápidamente renombró la banda como el Frente Revolucionario de Resistencia del Artibonite, dándole un nuevo enfoque al grupo. Aún no se sabe qué podría significar este movimiento para nuestra nación."
 haiti.11.a: "Las Consecuencias Pronto Serán Vistas..."

 haiti.12.t: "Los Partidarios de Aristide Asaltan la Université d'État d'Haïti"
 haiti.12.d: "Los partidarios de Aristide, respaldados por la policía en algunos casos, entraron en el departamento de estudios sociales de la Université d'État d'Haïti. El ataque ocurrió como preludio de una posible protesta estudiantil antigubernamental que iba a suceder más tarde en el día."
 haiti.12.a: "Las Cosas Se Están Caldeando"

 haiti.13.t: "¡Las Protestas Estudiantiles Se Vuelven Violentas!"
 haiti.13.d: "Las protestas estudiantiles en Puerto Príncipe se han vuelto violentas. El ataque constante a la democracia y los valores democráticos ha causado tensiones descontroladas entre la población estudiantil y el gobierno. Los manifestantes fueron rápidamente sofocados por la policía después de que sus disturbios se volvieran cada vez más violentos."
 haiti.13.a: "Reprender a los Oficiales"
 haiti.13.b: "Deberían Estar en Clases"

 haiti.14.t: "Los Rebeldes Han Tomado Gonaives"
 haiti.14.d: "El Frente Revolucionario de Resistencia Artibonite ha tomado Gonaives, derrotando a la policía local y a las fuerzas de seguridad. El repentino brote de conflicto en el norte del país ha causado un desplazamiento masivo de personas con un gran flujo de personas provenientes del norte hacia el sur del país. Los rebeldes parecen tener claro su objetivo. Quieren derrocar a nuestro gobierno actual. Es una situación precaria y si no manejamos esto con cuidado, podríamos enfrentarnos a graves consecuencias. Deberíamos tomar un momento para considerar el mejor curso de acción."
 haiti.14.a: "Trágico..."
 haiti.14.b: "Movilizar las Fuerzas de Seguridad."
 haiti.14.tt: "Deberíamos considerar renunciar..."

 haiti.15.t: "Los Rebeldes Han Tomado Cap-Haitien"
 haiti.15.d: "Los rebeldes que recientemente aseguraron Gonaives ahora se han trasladado a la ciudad de Cap-Haitien, donde antiguos militares y policías se han unido a ellos. Métayer se ha declarado presidente de la región y ahora exige una renuncia total y la transición del poder a Boniface. ¿Cómo deberíamos proceder?"
 haiti.15.a: "Es Hora de Renunciar..."
 haiti.15.b: "Movilizar las Fuerzas de Seguridad."

 haiti.16.t: "¡El Golpe Haitiano Ha Comenzado!"
 haiti.16.d: "Haití ha estallado en caos, ya que Buteur Métayer y su Frente Revolucionario de Resistencia Artibonite han tomado la parte norte del país. El tiempo apremia y la Comunidad del Caribe ha solicitado que se desplieguen fuerzas de paz internacionales para estabilizar a su vecino. ¿Cómo deberíamos proceder?"
 haiti.16.a: "¡Intervenir en el país!"
 haiti.16.b: "Mantenernos al margen"

 haiti.17.t: "Vuelo 1301 de Tropical Airways"
 haiti.17.d: "Un vuelo corto de pasajeros se ha estrellado hoy, marcando el segundo accidente aéreo más mortal en la historia de Haití. Todos los pasajeros y la tripulación han muerto en el accidente. El accidente ocurrió solo diez minutos después del despegue en un campo de caña de azúcar no lejos de la pista de aterrizaje, mencionándose múltiples factores como la puerta de carga abierta durante el vuelo y una mala comunicación en la gestión de la tripulación del aeropuerto local."
 haiti.17.a: "Realmente una Tragedia"

 haiti.18.t: "Operación Asegurar el Mañana"
 haiti.18.d: "El malestar civil en Haití está causando problemas para la estabilidad local en el Caribe. Los franceses también están considerando intervenir en la región. Podemos ejecutar la Operación Asegurar el Mañana con su ayuda para devolver a Haití a un estado relativamente estable."
 haiti.18.a: "Intervenir en Haití"
 haiti.18.b: "Denunciar la Intervención Extranjera"

 haiti.19.t1: "América Apoya la Operación"
 haiti.19.t2: "América No Apoya la Operación"
 haiti.19.d1: "Estados Unidos ha comprometido fuerzas para una operación en Haití a la que han denominado Operación Asegurar el Mañana. Los rebeldes que buscan derrocar al gobierno autocrático de Aristide serán los que reciban nuestro apoyo."
 haiti.19.d2: "Estados Unidos ha declinado comprometer fuerzas en Haití. Tendremos que decidir nuestro camino sin Estados Unidos."
 haiti.19.a: "¡Los estadounidenses están con nosotros!"
 haiti.19.b: "¡Cobardes!"
 haiti.19.c: "Realmente no deberían involucrarse"

 haiti.20.t: "Fuerzas de Paz Extranjeras"
 haiti.20.d: "La inestabilidad en nuestro gran país ha hecho que la comunidad internacional en su conjunto tome nota. Fuerzas de Estados Unidos, Francia y otros países están desplegando recursos de paz en la región para combatir a las fuerzas anti-gobierno que han tomado el control de la parte norte de la nación."
 haiti.20.a: "¡La ayuda es apreciada!"
 haiti.20.b: "No tenemos apoyo"
 haiti.20.tt1: "[FRA.GetNameWithFlag] probablemente enviará apoyo extranjero pronto."
 haiti.20.tt2: "[USA.GetNameWithFlag] probablemente enviará apoyo extranjero pronto."

 haiti.21.t: "La Guerra Civil Haitiana ha terminado"
 haiti.21.d1: "La lucha contra El Ejército Caníbal y su líder ha concluido finalmente. Ahora la situación se ha inclinado drásticamente a nuestro favor, ya que el país ha sido reclamado en nombre de nuestro presidente Jean-Bertrand Aristide. Las fuerzas policiales han mostrado un valor excepcional al combatir a las pandillas militantes. Haití está nuevamente entero."
 haiti.21.d2: "La guerra ha concluido finalmente con la deposición de Jean-Bertrand Aristide y la instalación de Boniface Alexandre como presidente interino. Haití volverá a ver la paz mientras el sol se pone y concluye el conflicto. Las fuerzas rebeldes han depuesto las armas en la transición del conflicto. Fue una conclusión exitosa para el conflicto. El tiempo dirá cuáles son las consecuencias de este conflicto."
 haiti.21.a: "Un Nuevo Amanecer para Haití"

