 # Ideas
 AFRICA_idea_tuareg_rebellion: "Rebelión Tuareg"
 AFRICA_idea_tuareg_rebellion_desc: "El pueblo Tuareg está en abierta revuelta contra nuestro país. Las áreas ricas en recursos que bordean el Sahara son particularmente afectadas por los enfrentamientos entre los Tuareg y el gobierno."
 kamajors: "Kamajors"
 kamajors_desc: "Los Kamajors eran una milicia Mende que operaba en Sierra Leona durante su guerra civil. El grupo se formó originalmente como una milicia para proteger las aldeas de los rebeldes del RUF. Sin embargo, también eran conocidos por luchar contra las tropas del gobierno, para proteger las aldeas del saqueo por parte de los soldados del ejército."
 blood_diamond_trade: "Comercio de Diamantes de Sangre"
 blood_diamond_trade_desc: "La principal fuente de ingresos tanto para las fuerzas del gobierno como para los grupos rebeldes son los diamantes, ya que es la única moneda que tiene valor en el país. A menudo extraídos mediante trabajo esclavo, los diamantes son traficados a través de la frontera y luego vendidos como diamantes legalmente adquiridos. Dado que los diamantes solo se utilizan para alimentar el conflicto, la población local no obtiene los beneficios de su riqueza."
 blood_diamond_trade_idea_TT: "Ingreso adicional: $§G0.040§!"
 CAR_central_bush_republic_war_idea: "Guerra de Bush de la República Centroafricana"
 CAR_central_bush_republic_war_idea_desc: "La Guerra de Bush de la República Centroafricana es un conflicto de bajo nivel con enfrentamientos en las partes norteñas del país entre las fuerzas locales. El conflicto persiste y está limitado entre los diversos grupos, pero no ha afectado más que a un puñado de aldeas."

 # Decisions
 AFRICA_remove_the_cfa_franc: "Eliminar el Franco CFA"
 AFRICA_remove_the_cfa_franc_desc: "Nuestra dependencia de Francia ha durado demasiado tiempo. Es hora de que renunciemos al Franco CFA y lideremos nuestro propio futuro. El primer paso hacia este objetivo es desarrollar nuestra propia moneda y liberarnos de la carga que es la moneda francesa."

 # Ivory Coast
 ivory_coast_md.1.t: "Promesa de Elecciones"
 ivory_coast_md.1.d: "El 24 de diciembre de 1999, el expresidente Henri Konan Bédié fue depuesto en un golpe militar. Desde entonces, Costa de Marfil ha sido gobernada por el Comité Nacional de Salvación Pública, una junta militar. Muchos marfileños acogieron con agrado el golpe, diciendo que esperaban que el ejército mejorara las inestables circunstancias económicas y políticas de Costa de Marfil, pero ahora hay presión para un retorno al gobierno civil. La pregunta es si debemos permitir que los trabajadores migrantes, que constituyen la mayor parte de la población del norte, se postulen para las elecciones."
 ivory_coast_md.1.o1: "Solo permitir a los ciudadanos naturales."
 ivory_coast_md.1.o2: "Permitir a todos los candidatos migrantes."
 ivory_coast_md.1.o3: "Continuar con la Junta."

 ivory_coast_md.2.t: "Violencia en aumento"
 ivory_coast_md.2.d: "Después de las elecciones, ha habido un conflicto significativo entre los trabajadores migrantes y los lugareños. La autorización de candidatos migrantes pudo haber ayudado, pero el país todavía está gobernado por un gobierno claramente sureño."
 ivory_coast_md.2.o1: "Solo podemos esperar y ver."

 ivory_coast_md.3.t: "Protestas en el Norte"
 ivory_coast_md.3.d: "Después de las elecciones, ha habido varias protestas crecientes en el norte del país. Los trabajadores migrantes se quejan de su falta de representación."
 ivory_coast_md.3.o1: "Disolver las protestas con fuerza."
 ivory_coast_md.3.o2: "Quizás sería mejor si concedemos."

 ivory_coast_md.4.t: "Protestas a gran escala"
 ivory_coast_md.4.d: "Ha habido protestas a gran escala encabezadas por el Frente Popular Marfileño y el Movimiento Patriótico en el sur y el norte del país, respectivamente. Están pidiendo el fin de nuestra dictadura militar y un retorno al gobierno civil, aunque nadie parece estar de acuerdo en quién debería gobernar el país."
 ivory_coast_md.4.o1: "¡Esto es inaceptable, envíen al ejército!"
 ivory_coast_md.4.o2: "Ceder el poder al Frente Popular Marfileño."

 ivory_coast_md.5.t: "Rebelión en el Norte"
 ivory_coast_md.5.d: "Las protestas se han intensificado con elementos del ejército desertando y declarando un gobierno rival. Sus fuerzas controlan la mayoría del norte. Hasta ahora no han intentado invadir el sur."
 ivory_coast_md.5.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.5.o2: "Ahora no es el momento para la guerra."
 ivory_coast_md.5.o3: "El FNC es la opción correcta."

 ivory_coast_md.6.t: "Rebelión en el Norte"
 ivory_coast_md.6.d: "Las protestas se han intensificado con elementos del ejército desertando y declarando un gobierno rival. Nuestro país ha caído ahora en guerra civil. El FNC ha declarado su secesión en el norte, citando una multitud de razones como el trato injusto y la falta de voz en el gobierno del sur. Hermanos y hermanas ahora se han alzado en armas unos contra otros, ya que cada persona debe elegir un bando en el conflicto que se está gestando. Ha comenzado la Primera Guerra Civil Marfileña."
 ivory_coast_md.6.o1: "Bueno, esto iba a suceder tarde o temprano."
 ivory_coast_md.6.o2: "¡Muerte al FPI! (Convertirse en el FNC)"

 ivory_coast_md.7.t: "Una nueva guerra civil"
 ivory_coast_md.7.d: "Las protestas en el país se han intensificado mucho más allá de nuestro control. Miembros del ejército y de los partidos de oposición han declarado sus gobiernos rivales, uno en el norte y otro en el suroeste de nuestro país, abriendo el camino a una guerra civil a tres bandas. Nuestro país ha caído en guerra civil. Hermanos y hermanas ahora se han alzado en armas unos contra otros, ya que cada persona debe elegir un bando en el conflicto que se está gestando. Ha comenzado la Primera Guerra Civil Marfileña."
 ivory_coast_md.7.o1: "Bueno, no podría empeorar."
 ivory_coast_md.7.o2: "¡Muerte al FPI! (Convertirse en el FNC)"

 ivory_coast_md.8.t: "El gobierno sofoca las protestas"
 ivory_coast_md.8.d: "Las autoridades marfileñas han tenido en su mayoría éxito en sofocar las protestas en la región. El apoyo del ejército y los esfuerzos de las fuerzas policiales. La situación con los manifestantes sigue siendo volátil. Queda por ver si nuestra interrupción violenta de la protesta finalmente traerá problemas adicionales, pero por ahora han sido detenidas."
 ivory_coast_md.8.o1: "Eh, probablemente esté bien..."

 ivory_coast_md.9.t: "La violencia disminuye"
 ivory_coast_md.9.d: "Las protestas y la violencia generalizadas han terminado en su mayoría. Las cosas están regresando a una semblanza de normalidad."
 ivory_coast_md.9.o1: "Parece que hemos esquivado una bala bastante horrenda, por ahora."

 ivory_coast_md.10.t: "Fin de la Primera Guerra Civil Marfileña"
 ivory_coast_md.10.d: "Gran parte de los enfrentamientos entre las facciones en guerra en [CDI.GetNameDef] finalmente han dejado sus armas hoy mientras concluye la lucha. La guerra civil ha terminado finalmente, ya que una pequeña semblanza de paz comienza a apaciguarse. La Primera Guerra Civil Marfileña ha concluido ahora. Esperemos que no haya otra."
 ivory_coast_md.10.o1: "La guerra ha terminado."

 ivory_coast_md.11.t: "Las elecciones de 2010"
 ivory_coast_md.11.d: "Nuestra nación no ha tenido elecciones desde que Laurent Gbagbo asumió el poder en 2000. La tumultuosa Primera Guerra Civil Marfileña dio paso a la falta de elecciones y a la tensa paz entre los seguidores de Gbagbo y los seguidores del FNC y los partidos de oposición. Está claro que de cara a estas elecciones, Gbagbo está rezagado frente a su oponente Alassane Ouattara. ¿Deberíamos permitir la transición pacífica del poder? ¿Es hora de anular los resultados de esta elección?"
 ivory_coast_md.11.o1: "Alassane Ouattara gana"
 ivory_coast_md.11.o2: "Anular los resultados"

 ivory_coast_md.12.t: "Alassane Ouattara afirma que hubo trampa"
 ivory_coast_md.12.d: "Alassane Ouattara y su partido, el RDR, han afirmado que las elecciones han sido manipuladas y que Ouattara es el verdadero ganador de las elecciones. El recuento de los votos respalda esta afirmación. ¿Cómo debemos proceder? Podemos declararnos vencedores y tomar el juramento de cargo o podemos permitir que Ouattara asuma el poder."
 ivory_coast_md.12.a: "Permitir que Ouattara asuma el poder"
 ivory_coast_md.12.b: "Tomar el juramento de cargo"

 ivory_coast_md.13.t: "Protestas a favor de Ouattara"
 ivory_coast_md.13.d: "Nuestra decisión de tomar el juramento de cargo ha causado protestas generalizadas, particularmente en el norte. Miles de ciudadanos se han levantado en protesta debido a la manipulación de los resultados electorales."
 ivory_coast_md.13.a: "Sofocar las protestas"
 ivory_coast_md.13.b: "Dejémoslos balar"

 ivory_coast_md.14.t: "La Segunda Guerra Civil Marfileña"
 ivory_coast_md.14.d: "La Segunda Guerra Civil Marfileña ha comenzado con el FNC lanzando una ofensiva contra nuestra nación. Miembros de la oposición que originalmente se oponían al FNC ahora los apoyan en su esfuerzo por establecer una verdadera democracia en el país."
 ivory_coast_md.14.a: "Sofocar a los traidores"
 ivory_coast_md.14.b: "Dejémoslos balar"

 ivory_coast_md.15.t: "El vencedor de la Segunda Guerra Civil Marfileña"
 ivory_coast_md.15.d: "La Segunda Guerra Civil Marfileña ha llegado a su conclusión a su debido tiempo. Las fuerzas militares en la región han comenzado a pasar de un conflicto activo a más bien una misión de paz mientras los combates disminuyen. La gente habla en voz baja y los antiguos enemigos con los que luchábamos han sido o bien expulsados del país o están esperando. Nosotros, sin embargo, estamos comenzando un nuevo día a medida que iniciamos nuestra transición hacia un gobierno en tiempos de paz. Habrá paz en nuestros tiempos y [CDI.GetLeader] será quien nos guíe hacia adelante."
 ivory_coast_md.15.a: "A los vencedores, los botines"

 ivory_coast_md.100.t: "Caos en Costa de Marfil"
 ivory_coast_md.100.d: "Las protestas exigiendo reformas democráticas en Costa de Marfil han sido suprimidas por la fuerza por la policía y el ejército. La situación sigue siendo tensa. Costa de Marfil podría pronto caer en una guerra civil si no se hace algo."
 ivory_coast_md.100.o1: "Esperemos que la situación mejore."
 ivory_coast_md.100.o2: "Esperemos que la situación mejore."

 ivory_coast_md.101.t: "Primera Guerra Civil Marfileña"
 ivory_coast_md.101.d: "Provocada por tensiones raciales entre los nativos de Costa de Marfil y los inmigrantes, que reciben poca representación política, una coalición que se autodenomina las Nuevas Fuerzas se ha levantado contra el gobierno."
 ivory_coast_md.101.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.101.o2: "¡Muerte al FPI!"
 ivory_coast_md.101.o3: "Intervenir en apoyo del FNCI (nacionalista)."
 ivory_coast_md.101.o4: "Pensamientos y oraciones"
 ivory_coast_md.101.o5: "Un desarrollo preocupante"

 ivory_coast_md.102.t: "Levantamiento en Costa de Marfil"
 ivory_coast_md.102.d: "Provocada por tensiones raciales entre los nativos de Costa de Marfil y los inmigrantes, que reciben poca representación política, una coalición que se autodenomina las Nuevas Fuerzas se ha levantado y ha tomado el control de gran parte del norte del país. El gobierno del sur aún no ha respondido. No está claro qué sucederá a continuación."
 ivory_coast_md.102.o1: "Bueno, podría ser peor..."
 ivory_coast_md.102.o2: "¡Libertad al fin!"
 ivory_coast_md.102.o3: "Apoyar al FNCI (nacionalista)."
 ivory_coast_md.102.o4: "Pensamientos y oraciones."

 ivory_coast_md.103.t: "Primera Guerra Civil de Costa de Marfil"
 ivory_coast_md.103.d: "El Frente Popular Marfileño ha intentado un golpe de Estado contra la actual Junta Militar en la capital Yamoussoukro. Sin embargo, la Junta logró escapar de la ciudad antes, dejando a los rebeldes al control de gran parte del este del país. Para empeorar las cosas, una coalición que se autodenomina las Nuevas Fuerzas, encabezada por el Movimiento Patriótico, se ha levantado en el norte también proclamándose como el gobierno legítimo."
 ivory_coast_md.103.o1: "¡Muerte a los rebeldes!"
 ivory_coast_md.103.o2: "¡Abajo con la Junta!"
 ivory_coast_md.103.o3: "Apoyar a la Junta."
 ivory_coast_md.103.o4: "Apoyar al FNCI (populistas nacionales)."
 ivory_coast_md.103.o5: "Pensamientos y oraciones."

 ivory_coast_md.104.t: "Fin de la Primera Guerra Civil [CDI.GetAdjective]"
 ivory_coast_md.104.d: "La guerra civil en [CDI.GetNameDef] ha concluido hoy, ya que las facciones en guerra han comenzado a calmarse. Es de vital importancia que el país se estabilice en su nuevo statu quo y avance hacia la estabilidad. Finalmente, la paz ha reinado sobre el país devastado por la guerra. La Primera Guerra Civil Marfileña ha llegado a su fin."
 ivory_coast_md.104.o1: "Los rebeldes han sido derrotados."
 ivory_coast_md.104.o2: "El gobierno ha tenido éxito."
 ivory_coast_md.104.o3: "¡Paz al fin!"

 ivory_coast_md.105.t: "Fin de la Segunda Guerra Civil [CDI.GetAdjective]"
 ivory_coast_md.105.d: "La Segunda Guerra Civil [CDI.GetAdjective] ha llegado a su fin, ya que los combates entre el [FNC.GetName] y el [CDI.GetName] han concluido. El país comienza a asentarse en su nuevo statu quo tras los combates. El tiempo dirá cuáles serán las consecuencias de esta guerra, pero la paz reinará nuevamente en [CDI.GetName]."
 ivory_coast_md.105.a: "Los rebeldes han sido derrotados."
 ivory_coast_md.105.b: "El gobierno ha tenido éxito."
 ivory_coast_md.105.c: "Paz en el [CDI.GetName]"

 # Senegal
 senegal_md.1.t: "Las elecciones de 2000 [SEN.GetAdjective]"
 senegal_md.1.d: "El [neutral_Social_L] ha gobernado Senegal desde su independencia en 1960 hasta ahora. Sin embargo, encuestas recientes han demostrado que es probable que perdamos las elecciones presidenciales de 2000 ante la coalición opositora liderada por Abdoulaye Wade. La coalición está formada por los partidos [liberalism_L], [Western_Autocracy_L], [conservatism_L] y [socialism_L] que se han unido para derrotar al [neutral_Social_L]. Su fuerza de oposición combinada ([?opposition_strength|Y2%]) en comparación con el [neutral_Social_L] ([?party_pop_array^18|Y2%]) está colocando a la oposición firmemente a la cabeza. ¿Cómo debemos proceder de cara a estas elecciones?"
 senegal_md.1.o1: "Dejemos que las elecciones procedan con normalidad."
 senegal_md.1.o2: "Tal vez deberíamos 'influenciar' las elecciones."
 senegal_md.1.o3: "Tal vez esto de votar no sea tan bueno."

 senegal_md.2.t: "Fraude electoral"
 senegal_md.2.d: "Nuestra intervención en las elecciones ha pasado en su mayoría desapercibida por nuestra población y los observadores internacionales. Aunque algunos en la oposición han impugnado el resultado, estas teorías no han ganado mucho apoyo entre la gente."
 senegal_md.2.o1: "¡Jaja, agárrate!"

 senegal_md.3.t: "Protestas"
 senegal_md.3.d: "Ha habido protestas generalizadas condenando el desastre que han sido nuestras elecciones. Se han lanzado numerosas acusaciones sobre este supuesto 'fraude electoral'. ¿Cómo debemos proceder con las protestas?"
 senegal_md.3.o1: "Sofocarlas."
 senegal_md.3.o2: "Está bien, repitámoslas."

 senegal_md.4.t: "El gobierno sofoca las protestas"
 senegal_md.4.d: "Las protestas han sido en su mayoría sofocadas. Sin embargo, esto no significa que hayamos llegado al final de nuestra inestabilidad... La situación puede seguir siendo hostil y aún podemos ver el colapso de nuestro control sobre el poder. Por el momento, debemos mantenernos cautelosos pero continuar monitoreando la situación para detectar más de estos levantamientos..."
 senegal_md.4.o1: "Eh, probablemente está bien..."

 senegal_md.5.t: "Las elecciones permitidas"
 senegal_md.5.d: "Las elecciones se han celebrado por segunda vez. El control deliberado del poder ha ido disminuyendo lentamente mientras regresamos a la democracia. La coalición gobernante ha obtenido [?government_coalition_strength|2Y%] en comparación con la oposición que ha obtenido [?opposition_strength|Y2%]. Un maravilloso día para la democracia de principio a fin."
 senegal_md.5.o1: "Sí, democracia funcional."

 senegal_md.6.t: "Guerra Civil [SEN.GetAdjective]"
 senegal_md.6.d: "Las protestas han escalado con elementos del ejército desertando y declarando un gobierno rival en el noreste. Los separatistas de Casamance han aprovechado nuestro momento de debilidad para declarar su independencia. Nuestro país ha sido sumido en una guerra civil."
 senegal_md.6.o1: "Bueno, esto es un lío."

 # Senegal - Casamance Events
 senegal_md.7.t: "El problema de Casamance"
 senegal_md.7.d: "Durante los últimos veinte años, Casamance ha tomado las armas contra nuestro gobierno, pero recientemente el conflicto ha disminuido considerablemente, ya que han comenzado conversaciones de paz y negociaciones entre el gobierno y los líderes del Movimiento de Fuerzas Democráticas de Casamance. ¿Cómo debemos proceder con el MDFC?"
 senegal_md.7.a: "Enfoque con unidad"
 senegal_md.7.b: "Enfoque con autonomía"
 senegal_md.7.c: "Enfoque con independencia"

 senegal_md.8.t: "Unidad de Casamance"
 senegal_md.8.d: "Casamance y el Movimiento de Fuerzas Democráticas de Casamance han decidido avanzar con las conversaciones de unidad y han buscado la integración, la reconstrucción y más para reavivar una relación amistosa con el gobierno senegalés. El tiempo dirá si esta paz inestable seguirá existiendo..."
 senegal_md.8.a: "Una nación renacida..."
 senegal_md.8.tt: "[CSM.GetName] aún podría separarse de nuestro país..."

 senegal_md.9.t: "La Región Autónoma de CSM"
 senegal_md.9.d: "Las partes senegalesas y de Casamance han decidido que lo mejor para ambas partes es que Casamance obtenga autonomía. La región será autogobernada dentro del marco de Senegal. Ahora están más asociados con nosotros y debemos continuar por el camino para asegurar que la nación se mantenga estable."
 senegal_md.9.a: "Un nuevo estado asociado"

 senegal_md.10.t: "La independencia de Casamance"
 senegal_md.10.d: "En un giro dramático de los acontecimientos, Senegal ha decidido permitir que el pueblo de Casamance tenga autodeterminación. La región ahora ha sido liberada de su control y se le ha permitido formar su propio gobierno. Es un giro interesante en la política dada la duración del conflicto."
 senegal_md.10.a: "Libertad para Casamance"

 # End of the Senegalese Civil War
 senegal_md.11.t: "Fin de la Guerra Civil [SEN.GetAdjective]"
 senegal_md.11.d: "Las facciones beligerantes en [SEN.GetName] finalmente han depuesto las armas hoy mientras concluye el combate. La paz ha continuado reinando suprema mientras los funcionarios del gobierno y el ejército restablecen el orden en las regiones que vieron lo peor de los combates entre el gobierno y las fuerzas rebeldes. Es tiempo de un nuevo Senegal en los próximos meses, al menos, Senegal está unido."
 senegal_md.11.o1: "¡Unidos al fin!"

 senegal_md.100.t: "Guerra Civil [SEN.GetAdjective]"
 senegal_md.100.d: "El conflicto ha estallado hoy en Senegal. El gobierno se ha desmoronado debido a las recientes elecciones en el país. [CSM.GetNameDef] se ha separado del estado de Senegal y está luchando activamente por su independencia mientras el país se ve sumido aún más en el caos."
 senegal_md.100.o1: "¡La rebelión será aplastada!"
 senegal_md.100.o2: "¡Un nuevo Senegal en el horizonte!"
 senegal_md.100.o3: "Un desarrollo preocupante"

 senegal_md.101.t: "Fin de la Guerra Civil [SEN.GetAdjective]"
 senegal_md.101.d: "Las facciones beligerantes en [SEN.GetName] finalmente han depuesto las armas hoy mientras concluye el combate."
 senegal_md.101.o1: "¡Estamos unidos!"
 senegal_md.101.o2: "¡Paz al fin!"

