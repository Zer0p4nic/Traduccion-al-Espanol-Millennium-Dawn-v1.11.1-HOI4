 israel_economy.181.a: "Muy lamentable."

 israel_economy.182.t: "¡Israel propone proyecto de preservación del Mar Muerto!"
 israel_economy.182.d: "Israel propone un nuevo proyecto conjunto para salvar el Mar Muerto. No requiere mucho dinero, sin embargo, beneficiará a ambos."
 israel_economy.182.a: "¡Estamos de acuerdo!"
 israel_economy.182.b: "No."

 israel_economy.183.t: "¡Jordania acepta!"
