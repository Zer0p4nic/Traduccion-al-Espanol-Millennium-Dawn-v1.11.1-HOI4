israel.147.t: "Explosiones de pagers en el sur del Líbano!"
israel.147.d: "La agencia de espías Mossad de Israel plantó una pequeña cantidad de explosivos dentro de 5,000 pagers fabricados en Taiwán ordenados por el grupo libanés Hezbollah meses antes de las detonaciones del martes, según fuentes de seguridad libanesas y otra fuente que le dijo a Reuters.\n\nLa operación fue una violación de seguridad sin precedentes de Hezbollah que vio cómo miles de pagers estallaban en todo el Líbano, matando a nueve personas e hiriendo a casi 3,000 otras, incluidos los combatientes del grupo y el enviado de Irán a Beirut.\n\nAhora, Israel comienza a bombardear los territorios controlados por Hezbollah."
israel.147.a: "Tzrich le'ashot nikma."
israel.147.b: "¡Malditos sionistas!"

