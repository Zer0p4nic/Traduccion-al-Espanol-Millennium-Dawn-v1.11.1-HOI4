 israel_economy.185.t: "¡Israel propone acuerdo de recursos hídricos del Mar Muerto!"
 israel_economy.185.d: "Recientemente, Israel propuso un nuevo acuerdo, por el cual nuestras necesidades agrícolas y otras serán completamente satisfechas con agua del Mar Muerto. ¿Deberíamos aceptar?"
 israel_economy.185.a: "¡Claro!"
 israel_economy.185.b: "No."

 israel_economy.186.t: "¡Jordania acepta!"
 israel_economy.186.d: "Jordania aceptó nuestra propuesta y comenzaremos a entregarles agua del Mar Muerto."
 israel_economy.186.a: "¡Genial!"

 israel_economy.187.t: "¡Jordania se niega!"
 israel_economy.187.d: "No quieren comprar agua de nuestro país."
 israel_economy.187.a: "Muy lamentable."

 ISR_solar_farms: "Granjas solares"

 israel_economy.188.t: "¡Israel propone el Acuerdo Verde-Azul!"
 israel_economy.188.d: "El Acuerdo Verde-Azul para el Medio Oriente es una iniciativa audaz para avanzar en la seguridad climática y la paz regional. Israel propone construir paneles solares en nuestro país, tal como lo hicieron ellos mismos. ¿Deberíamos aceptar?"
 israel_economy.188.a: "¡Claro!"
 israel_economy.188.b: "Lo siento, no."

