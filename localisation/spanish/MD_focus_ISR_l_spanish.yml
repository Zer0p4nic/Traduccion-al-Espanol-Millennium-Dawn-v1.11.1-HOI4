 israel_economy.134.t: "¡El Primer Ministro israelí visita Omán!"
 israel_economy.134.d: "Hoy, el Primer Ministro [ISR.GetLeader] ha aterrizado secretamente en Omán, y viajó con el Jefe del Mossad Yossi Cohen y el Asesor de Seguridad Nacional Meir Ben-Shabbat al Palacio Al-Husun en la ciudad sur de Salalah para reunirse con el Sultán [OMA.GetLeader]. El Sultán recorrió el palacio con el Primer Ministro, mostrando muchos artefactos antiguos y mapas del Sultanato. Allí, discutieron formas de avanzar en el proceso de paz en el Medio Oriente, así como una serie de cuestiones de interés común para lograr la paz y la estabilidad en el Medio Oriente. Esto se considera la primera reunión del Sultán omaní con un Primer Ministro israelí desde la visita de Shimon Peres en 1996 al país árabe que, a pesar de no reconocer nunca a Israel, mantuvo estrechos lazos diplomáticos con el país. Los dos también acordaron varios acuerdos comerciales y la formación de una oficina comercial no oficial israelí en Mascate. El Primer Ministro israelí, [ISR.GetLeader] ha visitado nuestro país para ofrecernos un nuevo acuerdo de cooperación en esferas diplomáticas y militares. ¿Debemos estar de acuerdo con su propuesta?"
 israel_economy.134.a: "¡Claro!"
 israel_economy.134.b: "Lo siento, no."

 israel_economy.135.t: "¡Omán acepta!"
 israel_economy.135.d: "Después de la visita de [ISR.GetLeader] a Omán, aceptaron cooperar con nuestro país en esferas diplomáticas y militares."
 israel_economy.135.a: "¡Genial!"

 israel_economy.136.t: "¡Omán se niega!"
 israel_economy.136.d: "No quieren cooperar con nuestro país."
 israel_economy.136.a: "¿¡Por qué!? ¡Qué insulto!"

