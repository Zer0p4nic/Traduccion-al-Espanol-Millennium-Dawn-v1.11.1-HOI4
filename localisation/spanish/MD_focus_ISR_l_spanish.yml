 full_isr_boycotte: "§OBoicot§! §YTotal§! de [ISR.GetNamewithFlag]"
 full_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] cerrando su espacio aéreo a los aviones de [ISR.GetNamewithFlag], prohibiendo el comercio y negándose a reconocer el derecho de [ISR.GetNamewithFlag] a existir.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países del Medio Oriente simpatizantes para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."

 pol_isr_boycotte: "§CBoicot§! §Ypolítico§! a [ISR.GetNamewithFlag]"
 pol_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] solo políticamente, a veces negándose a reconocer el derecho de [ISR.GetNamewithFlag] a existir, no aceptando pasaportes de [ISR.GetNamewithFlag] y no manteniendo vínculos políticos directos, mientras mantienen la posibilidad de comerciar.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países del Medio Oriente simpatizantes para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."

 econ_isr_boycotte: "§7Boicot§! §YEconómico§! de [ISR.GetNamewithFlag]"
 econ_isr_boycotte_desc: "El bloqueo de [ISR.GetNamewithFlag] por parte de muchas naciones del Medio Oriente involucró diversas formas de restricciones económicas, diplomáticas y militares.\n\nPaíses como [ROOT.GetNamewithFlag] participan en los esfuerzos por aislar a [ISR.GetNamewithFlag] cerrando su espacio aéreo a los aviones de [ISR.GetNamewithFlag], prohibiendo el comercio y no participando en proyectos de inversión, mientras mantienen la capacidad de negociaciones políticas.\n\nTales acciones forman parte de una estrategia más amplia de la §7Liga Árabe§! y de países simpatizantes §7del Medio Oriente§! para debilitar la economía de [ISR.GetNamewithFlag] y restringir su influencia regional. El bloqueo también incluyó el boicot a las empresas que hacían negocios con [ISR.GetNamewithFlag] y el apoyo a los movimientos de §8resistencia§! §Gpalestinos§!."

