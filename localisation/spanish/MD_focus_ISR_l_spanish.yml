 israel_economy.128.t: "¡Israel ofrece reparar relaciones!"
 israel_economy.128.d: "Considerando nuestros enemigos comunes en el medio oriente, Israel nos ofrece el inicio de un nuevo plan de cooperación contra nuestros enemigos y potencialmente en muchos de sus ámbitos. ¿Debemos estar de acuerdo?"

 israel_economy.128.a: "Estamos de acuerdo. Que nadie se entere de esto."
 israel_economy.128.b: "¡Nunca traicionaremos nuestra causa!"

 israel_economy.129.t: "Arabia Saudita acepta"
