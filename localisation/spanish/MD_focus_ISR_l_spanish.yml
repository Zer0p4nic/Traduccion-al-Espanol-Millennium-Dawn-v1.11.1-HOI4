 israel_news.11.t: "Irán Internacional"
 israel_news.11.d: "Recientemente, el gobierno israelí, en cooperación con disidentes iraníes, proclamó la creación del medio de comunicación Irán Internacional. La nueva empresa de medios se posiciona firmemente en contra de la propaganda del régimen de los ayatolás. Muchos críticos en Irán han proclamado que la nueva empresa de medios es propaganda sionista y han propuesto prohibirla en Irán."
 israel_news.11.o1: "¡Otro desastre sionista!"
 israel_news.11.o2: "Esperemos que no lo escalen más."

 israel_economy.81.t: "¡Reza Shah Pahlavi visita Israel!"
 israel_economy.81.d: "El príncipe exiliado de Irán, Reza Pahlavi, viaja a Israel en medio de crecientes tensiones con Irán, para entregar un mensaje de amistad del pueblo iraní. Israel e Irán tenían relaciones amistosas durante la monarquía, cuando decenas de miles de judíos iraníes vivían en paz y armonía durante siglos. La gran mayoría dejó Irán alrededor de 1979, cuando los revolucionarios antiisraelíes derrocaron la monarquía e iniciaron un reinado de terror contra aquellos a quienes consideraban indeseables. Muchos judíos en Israel y en la diáspora ven una amistad histórica con el pueblo iraní que se remonta a 2.500 años, cuando el rey persa Ciro el Grande liberó a los judíos que estaban cautivos en Mesopotamia y los ayudó a regresar a Jerusalén. La mayoría de los iraníes que se oponen al régimen clerical también expresan actitudes amistosas y de apoyo hacia Israel y ven el respaldo financiero y militar de su gobierno a las fuerzas antiisraelíes en la región como un desperdicio de su riqueza nacional."
 israel_economy.81.a: "¡Saludos, amigo!"

 israel_economy.82.t: "¡Maryam Rajavi visita Israel!"
 israel_economy.82.d: "Maryam Rajavi, la prominente líder de los Muyahidines del Pueblo de Irán, llegó a Israel hoy para una visita histórica destinada a fortalecer la coalición contra el régimen iraní. La visita de Rajavi subraya un desarrollo significativo en la dinámica geopolítica del Medio Oriente, reflejando un interés compartido entre el MEK e Israel para contrarrestar la influencia de Irán en la región. Durante su visita, Rajavi se reunió con altos funcionarios israelíes, incluido el Primer Ministro y el Presidente. Las discusiones se centraron en preocupaciones mutuas sobre las ambiciones nucleares de Irán, su apoyo a milicias proxy en todo el Medio Oriente y las violaciones de derechos humanos dentro de Irán."
 israel_economy.82.a: "¡Bienvenida!"

