israel.71.t: "¡Ayuda para los Hermanos Palestinos!"
israel.71.d: "Palestina lanzó una nueva intifada contra el régimen sionista. Podemos intentar enviar armas allí a través de los puertos marítimos en Gaza. ¿Deberíamos hacerlo?"
israel.71.a: "¡Contáctalos!"
israel.71.b: "No está en nuestros intereses"
israel.75.t: "¡Irán nos está ofreciendo ayuda!"
israel.75.d: "Irán propone enviar un gran cargamento de armas justo delante de las narices de Israel introduciendo un barco mercante falso en el puerto de Gaza. ¿Estamos de acuerdo con tal apuesta?"
israel.75.a: "¡Danos armas!"
israel.75.b: "¡No necesitamos ninguna ayuda!"
israel.72.t: "¡Palestina se niega!"
israel.72.d: "Las autoridades palestinas han dicho que ellos se encargarán de la situación y no necesitan nuestra ayuda."
israel.72.a: "¡Idiotas!"
israel.74.t: "¡Palestina acepta!"
israel.74.d: "Palestina ha aceptado recibir nuestro envío y están preparando un puerto secreto en Gaza para aceptar nuestro envío de armas. Sin embargo, esto ya puede haber sido descubierto por el Mossad..."
israel.74.a: "¡Esperamos que nuestra ayuda llegue allí!"
israel.73.t: "¡Barco con Suministros de Irán!"
israel.73.d: "Nuestros agentes del Mossad han descubierto un plan de las autoridades iraníes y palestinas para enviar armas por mar directamente a la Franja de Gaza. Debemos evitar que esto suceda."
israel.73.a: "¡Debemos darnos prisa!"
israel.76.t: "¡Envío de armas iraníes exitoso!"
israel.76.d: "Recientemente, las autoridades iraníes pudieron trasladar una cantidad significativa de armamento a Palestina, justo delante de las narices de las autoridades israelíes. No se sabe si Israel tenía información sobre este envío o no, pero la obviedad del fracaso no deja dudas."
israel.76.a: "Nuestras Preciosas armas."
israel.77.t: "¡Envío de armas iraníes exitoso!"
israel.77.d: "Recientemente, las autoridades iraníes pudieron trasladar una cantidad significativa de armamento a Palestina, justo delante de las narices de las autoridades israelíes. No se sabe si Israel tenía información sobre este envío o no, pero la obviedad del fracaso no deja dudas."
israel.77.a: "¡Cómo se atreven!"
israel.78.t: "¡Asunto Karine A!"
israel.78.d: "Nuestras unidades capturaron un gran carguero propiedad de la Autoridad Palestina cargado con 50 toneladas de armas, incluidos 345 cohetes Katyusha de largo alcance, desde Irán con la participación de Hezbolá. El barco se dirigía a ser descargado en Gaza, sin embargo, fue detenido y todas las armas confiscadas."
israel.78.a: "¡Buen trabajo!"
israel.79.t: "¡Envío de armas iraníes exitoso!"
israel.79.d: "Pudimos trasladar una cantidad significativa de armamento a Palestina, justo delante de las narices de las autoridades israelíes. No se sabe si Israel tenía información sobre este envío o no, pero la obviedad del fracaso no deja dudas."
israel.79.a: "¡Allahu Akbar!"
israel.80.t: "¡Asunto Karine A!"
