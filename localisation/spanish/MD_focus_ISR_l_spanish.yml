 israel.16.t: "Vuelo espacial STS-107, Transbordador Espacial Columbia"
 israel.16.d: "El vuelo espacial STS-107 está listo para el lanzamiento. Durante varios años, astronautas israelíes y estadounidenses se estuvieron entrenando para este vuelo. La gente de nuestras naciones espera el lanzamiento.\nEl STS-107 Columbia está planeado para ser un vuelo de 16 días, con una misión dedicada a la ciencia y la investigación. Si el vuelo es §Gexitoso§!, nosotros e [ISR.GetNamewithFlag] obtendremos una bonificación de investigación de misiles. ¿Deberíamos comenzar el lanzamiento?"
 israel.16.a: "¡Claro!"
 israel.16.b: "Cancelar el lanzamiento."

 israel.17.t: "¡El STS-107 ha sido lanzado!"
 israel.17.d: "El STS-107 Columbia está planeado para ser un vuelo de 16 días, con una misión dedicada a la ciencia y la investigación. Sin embargo, el borde del ala izquierda del transbordador fue golpeado por restos del tanque externo durante el lanzamiento. Esperemos que todo salga bien..."
 israel.17.a: "Buena suerte"

 israel.18.t: "¡Lanzamiento del STS-107 Cancelado!"
 israel.18.d: "La NASA ha decidido cancelar el lanzamiento, debido a problemas de seguridad y otras preocupaciones. Ilan Ramon regresará a Israel."
 israel.18.a: "Muy Desafortunado."

 israel.19.t: "¡El STS-107 se prepara para regresar!"
 israel.19.d: "STS-107 se está preparando para regresar a la Tierra. Esperemos que el daño en el transbordador no afecte el aterrizaje."
 israel.19.a: "Que Dios los salve..."

 israel.20.t: "¡Desastre del Transbordador Espacial Columbia!"
 israel.20.d: "El Transbordador Espacial Columbia se desintegró al reentrar a la atmósfera sobre Texas y Luisiana, matando a los siete astronautas a bordo. Fue la segunda misión del Transbordador Espacial que terminó en desastre, después de la pérdida del Challenger y su tripulación en 1986.\nAntes del reingreso, los directivos de la NASA habían limitado la investigación, razonando que la tripulación no habría podido solucionar el problema si hubiera sido confirmado. Cuando Columbia reingresó a la atmósfera de la Tierra, el daño permitió que los gases atmosféricos calientes penetraran el escudo térmico y destruyeran la estructura interna del ala, lo que causó que el transbordador se volviera inestable y se desintegrara."
 israel.20.a: "Lamentamos su pérdida."

 israel.21.t: "¡STS-107 aterrizó con éxito!"
 israel.21.d: "A pesar del daño sufrido por el transbordador, la tripulación logró aterrizar con seguridad en la Tierra. ¡Todo el material de investigación fue recuperado con éxito!"
 israel.21.a: "¡Genial!"

 isr_usa_flight_tt: "Gastaremos §G$10 mil millones§!, si [USA.GetNamewithFlag] acepta el vuelo conjunto.\nHay un §Y50% de probabilidad§! de que el vuelo sea §Rfallido.§!\nSi el vuelo es §Gexitoso§!, nosotros y [USA.GetNamewithFlag] obtendremos un bono de investigación de misiles."

 israel.22.t: "¡Beresheet llega a la luna!"
 israel.22.d: "Beresheet1 es una misión privada a la Luna por la organización israelí sin fines de lucro SpaceIL. Beresheet1 tenía como objetivo inspirar a más israelíes a seguir carreras en ciencias, tecnología, ingeniería y matemáticas. Beresheet1 llegó con éxito a la Luna, pero aterrizó de forma accidentada."
 israel.22.a: "¡Interesante!"

 ISR_sion_production: "Producción avanzada de drones"

 ISR_assassinate_hamas_leader: "Asesinar al líder de Hamas"
 ISR_assassinate_hamas_leader_desc: "Mientras el líder de Gaza esté en Irán, debemos intentar asesinarlo."

 israel_mechanic.21.t: "Preparando el asesinato..."
 israel_mechanic.21.d: "Nuestro cuartel general de comando se preparó para una reunión hoy sobre nuestro plan para eliminar al líder de Hamas. Nos han dado dos opciones sobre cómo proceder. Nuestros agentes pueden rastrear la ubicación del enemigo e instalar un dispositivo explosivo improvisado en su habitación de hotel y detonar tan pronto como él llegue allí. O, podemos intentar lanzar un misil desde el Kurdistán iraquí, si tenemos la capacidad. ¿Qué hacemos?"
 israel_mechanic.21.a: "¡Plantar la bomba!"
 israel_mechanic.21.b: "Usar los misiles."

 israel_mechanic.22.t: "¡Asesinato del líder de [HAM.GetNamewithFlag]!"
 israel_mechanic.22.d: "[HAM.GetLeader], jefe del politburó de [HAM.GetNamewithFlag], fue asesinado en un ataque israelí. Los medios en árabe informaron que el ataque a la residencia de [HAM.GetNamewithFlag] fue llevado a cabo por un misil lanzado desde fuera de Irán. Al mismo tiempo, el líder de la Yihad Islámica Palestina, Ziyad al-Nahala, estaba en otro piso del mismo edificio y no resultó herido, lo que genera sospechas sobre la veracidad de esta información."
 israel_mechanic.22.a: "Eh."

 israel_mechanic.23.t: "¡Fracaso en el asesinato del líder de [HAM.GetNamewithFlag]!"
 israel_mechanic.23.d: "Recientemente, ocurrió un ataque terrorista en Irán, cuando [HAM.GetLeader], líder de [HAM.GetNamewithFlag] estaba visitando Irán. Sin embargo, el intento de asesinato fracasó y [HAM.GetLeader] sobrevivió. Los funcionarios de Irán ahora afirman que se trata de una peligrosa provocación de los terroristas israelíes que intentan desestabilizar el eje de resistencia."
 israel_mechanic.23.a: "Interesante."

 wesill_be_creful2_tt: "Nuestros agentes §4Mossad§! ingresarán a [PER.GetNamewithFlag] a través de §YSudeste de Cáucaso§! y tratarán de §Gasesinar al líder de [HAM.GetNamewithFlag]§!. Necesitaremos ser §Ycuidadosos§! con lo que elijamos al dar nuestras órdenes."

 israel_lebanon_occup_category: "Cinturón de Seguridad del Sur del Líbano"
 israel_lebanon_occup_category_desc: "La administración del cinturón de seguridad del §YSur de Líbano§! es un organismo local provisional de gobierno en las áreas del cinturón de seguridad de §YSur de Líbano§!. Reemplazó las instituciones del §YEstado Libre del Líbano§! y opera desde 1985 con pleno apoyo logístico y militar de [ISR.GetNamewithFlag].\n§YNuestra población§! está en contra de la continuación de la §Rocupación§! y el actual líder [ISR.GetLeader] ha prometido retirar nuestras tropas. Sin embargo, podemos optar por §Ymantener§! las tropas en el sur del Líbano, lo que podría generar reacciones públicas, pero nos ayudará si en el futuro ocurre una guerra."

 south_lebanon_occupation_ticker_mission: "¡Reacción política!"
 south_lebanon_occupation_ticker_mission_desc: "Debemos decidir nuestra postura sobre la ocupación del sur del Líbano. Si no tomamos ninguna medida, tendremos problemas dobles y mantendremos las fuerzas, sin poder cambiar eso después.\nDebemos centrarnos en §YLas Tropas Permanecerán§! o §YTraer a Nuestros Muchachos a Casa§!."
 result_dep_on_pol_tt: "¡El resultado dependerá de nuestras decisiones!"

 israel_mechanic.24.t: "¡Protestas políticas!"
 israel_mechanic.24.d: "La continuación del sur del Líbano continúa, sin embargo, nuestra población ha disminuido drásticamente el apoyo a nuestro gobierno."
 israel_mechanic.24.a: "Nos lo agradecerán más tarde."

 israel_mechanic.25.t: "¡Aumento del apoyo político!"
 israel_mechanic.25.d: "Después de nuestra retirada de tropas del sur del Líbano, el apoyo político a nuestro gobierno aumentó drásticamente y la población nos apoya."
 israel_mechanic.25.a: "Bueno..."

 ISR_not_withdraw_from_the_security_belt: "Las Tropas Permanecerán"
 ISR_not_withdraw_from_the_security_belt_desc: "Debemos continuar la ocupación del sur del Líbano, a pesar de la reacción pública. Nos dará más ventajas si Hezbollah nos ataca en el futuro."

 israel_mechanic.26.t: "¡Fuerte reacción política!"
 israel_mechanic.26.d: "La continuación de la ocupación del sur del Líbano, sin embargo, nuestra población ha disminuido drásticamente el apoyo a nuestro gobierno y han comenzado las protestas. El gobierno ni siquiera abordó el problema y dejó de lado a los votantes."
 israel_mechanic.26.a: "¡Qué estúpido!"

 israel_mechanic.27.t: "Migración desde Líbano!"
 israel_mechanic.27.d: "Recientemente, debido a la retirada de Israel del sur del Líbano, muchos cristianos libaneses decidieron migrar a Francia como una forma de huir de la persecución de Hezbollah."
 israel_mechanic.27.a: "¿Bienvenidos, supongo?"

 israel_mechanic.28.t: "Destino de la prisión de Ansar"
 israel_mechanic.28.d: "Durante nuestra larga ocupación del sur del Líbano, controlamos una prisión en la que manteníamos a muchos militantes hezbollahíes como prisioneros. Ahora, antes de decidir si retiramos o no, debemos decidir el destino de esta prisión."
 israel_mechanic.28.a: "Dejemos la prisión."
 israel_mechanic.28.b: "Transfiera a los prisioneros a Israel."

 we_willget_events_tt: "§Y¡La cuenta atrás terminará y obtendremos eventos!§!"
 israel_nationalist.1.t: "Comenzaron los juicios de Kaplan"
 israel_nationalist.1.d: "TODO"
 israel_nationalist.1.o1: "Prisión perpetua"
 israel_nationalist.1.o2: "Sentencia de muerte"
 we_willget_events2_tt: "§Y¡La cuenta atrás terminará y obtendremos eventos!§!\n§R¡Obtendremos una fuerte reacción política!§!"
 camp_david_tt: "§Y¡Israel y Palestina obtendrán eventos y Palestina elegirá acciones después de la reunión!§!"

 israel_nationalist.2.t: "¡Israel expulsa al Waqf de Jerusalén!"
 israel_nationalist.2.d: "El Waqf de Jerusalén es la organización jordana responsable de controlar la mezquita de Al-Aqsa en la ciudad vieja de Jerusalén, una de las mezquitas más importantes del mundo. El Waqf es un consejo compuesto por 18 miembros, todos nombrados por el Reino de Jordania.\n¡Israel está expulsando a nuestra organización de Jerusalén, ya no podremos gestionar la mezquita de Al-Aqsa!"
 israel_nationalist.2.o1: "¡Enfrentarán nuestra completa ira!"
 israel_nationalist.2.o2: "Esto es inaceptable"
 israel_nationalist.2.o3: "Oh, bueno"

 israel_nationalist.3.t: "Israel construyó el Tercer Templo"
 israel_nationalist.3.d: "Ignorando completamente las preocupaciones de muchas instituciones internacionales, Israel decidió construir el Tercer Templo, reprimiendo las protestas con sangre y apoderándose de la tierra de musulmanes y cristianos que también comparten Jerusalén como terreno sagrado."
 israel_nationalist.3.o1: "¿Cómo se atreven?!?"
 israel_nationalist.3.o2: "Esto no es aceptable"
 israel_nationalist.3.o3: "Oh, bueno"
 israel_nationalist.3.o4: "¡Bien hecho!"

 israel_nationalist.4.t: "Los pilares de la sociedad"
 israel_nationalist.4.d: "Dado que no tenemos recursos ilimitados, necesitamos centrarnos en uno de nuestros núcleos ideológicos en nuestra agenda:"
 israel_nationalist.4.o1: "Fuerzas de Defensa de Israel"
 israel_nationalist.4.o2: "Colonizadores"
 israel_nationalist.4.o3: "Comunidades sionistas"

 israel.23.t: "Reunión de Camp David"
 israel.23.d: "Después de una reunión diplomática tripartita entre Israel, Palestina y Estados Unidos en Camp David, las partes no lograron llegar a un entendimiento y el acuerdo fue cancelado. Las partes prometieron continuar las negociaciones, pero la participación futura entre las partes dependerá de su voluntad para cooperar y promover la paz..."
 israel.23.a: "¡Cortar la coordinación militar con Israel!"
 israel.23.b: "Seguro que tendremos un acuerdo la próxima vez."
 israel.23.c: "No hay socio para las negociaciones de paz"
 israel.23.e: "Esperemos que todo salga bien."
 no_militar_coord: "¡Cortar la coordinación militar!"

 israel.24.t: "¡Palestina corta la coordinación militar!"
 israel.24.d: "Después de la reunión en Camp David, Yasser Arafat cortó la coordinación militar con Israel y promete firmar una tregua política con Hamas para competir con Israel."
 israel.24.a: "¡Vaya!"

 israel.25.t: "¡Mensaje de la ANP!"
 israel.25.d: "A pesar del fracaso de las negociaciones en Camp David, la Autoridad Nacional Palestina aún espera reunirse en el futuro y discutir los temas nuevamente."
 israel.25.a: "Eso podría haber sido peor."

 israel.26.t: "¡Anuncio de Ariel Sharon!"
 israel.26.d: "En respuesta a la reciente reunión en Camp David, Ariel Sharon (líder de la oposición de Likud) declaró que visitará el Monte del Templo el próximo mes en Rosh HaShana. Si no le hablamos con sentido en 30 días, esto podría llevar a consecuencias graves."
 israel.26.a: "Tenemos que hacer algo al respecto..."

 ahsrfoc_tt: "Necesitamos centrarnos completamente en §YHablar con Sentido a Sharon§! para convencerlo de no visitar el monte del templo."

 sharon_announce: "Sharon hizo el anuncio de visitar el monte del templo"

 sharnotconv_tt: "§Y¡Sharon no está convencido!§!"
 sharconv_tt: "§Y¡Sharon está convencido!§!"
 resthirdday_tt: "§Y¡El resultado se sabrá después!§!"

 israel.27.t: "Decisión de Sharon..."
 israel.27.d: "Después de nuestras conversaciones con Ariel Sharon, veamos qué decide..."
 israel.27.a: "¿Esperamos una nueva Intifada?"
 israel.27.b: "¡Me alegra que haya aceptado!"

 israel.28.t: "¡Sharon visita el Monte del Templo!"
 israel.28.d: "Rodeado por cientos de policías antidisturbios israelíes, el Sr. Sharon y un puñado de políticos de Likud marcharon hacia el Haram al-Sharif, el sitio de la Cúpula de la Roca, que es el tercer santuario más sagrado del Islam."
 israel.28.a: "Mierda."
 israel.28.b: "¡Esto es inaceptable!"

 israel.29.t: "¡Preparativos para la Intifada!"
 israel.29.d: "Después de las indignantes acciones de Ariel Sharon, ¡debemos decidir qué hacer como respuesta a esto! La gente espera nuestras órdenes."
 israel.29.a: "¡Declarar la Segunda Intifada!"
 israel.29.b: "No provoquemos demasiado..."

 israel.30.t: "¡Protestas de los árabes israelíes!"
 israel.30.d: "Los árabes israelíes comenzaron protestas masivas en apoyo a los palestinos en ciudades específicas, siendo Kafr Kanna la más notable. La violencia está en las calles, ¡y debemos hacer algo al respecto rápidamente!"
 israel.30.a: "¡Bastardos!"
 israel.30.b: "¡Genial!"

 ISR_arab_protests: "¡Protesta árabe israelí!"
 ISR_arab_protests_desc: "¡La población árabe comenzó protestas contra nuestro gobierno!"

 israel.31.t: "La detención de Ariel Sharon!"
 israel.31.d: "Recientemente, después de las manifestaciones árabes israelíes, el controvertido político de derecha Ariel Sharon fue detenido y está a punto de someterse a un juicio que dará un veredicto final sobre sus recientes acciones."
 israel.31.a: "¡Intentamos hablar con sentido con él!"

 ISR_good_size_knesset: "¡Apoyo mayoritario de la Knesset!"
 ISR_big_size_knesset: "¡Apoyo abrumador de la Knesset!"
 ISR_small_knesset: "¡Apoyo minoritario de la Knesset!"

 israel.32.t: "¡Represión de las protestas!"
 israel.32.d: "La policía israelí sofocó con éxito las protestas, pero 13 árabes israelíes y 1 judío israelí fueron asesinados en el proceso. La represión violenta de las protestas ha disminuido el apoyo árabe israelí a nuestro gobierno. Palestina también ha condenado las acciones del gobierno israelí."
 israel.32.a: "No teníamos otra opción."

 israel.33.t: "¡Propuesta de incursión transfronteriza!"
 israel.33.d: "En este momento, las tropas del régimen sionista están en un estado muy disperso debido a sus protestas internas y las recientes tensiones entre Israel y la Ribera Occidental, así como la manipulación burocrática interna. Nuestros asesores sugieren una incursión y toma de rehenes por parte del ejército israelí."
 israel.33.a: "¡Adelante!"

 raidhas_happ_hez: "¡Hezbollah realizó la incursión!"

 israel.34.t: "¡Incursión transfronteriza de Hezbollah!"
 israel.34.d: "Militantes de Hezbolá capturaron a tres soldados israelíes mientras patrullaban la valla de seguridad, y posteriormente los llevaron al Líbano. Tomaron a 3 soldados de las FDI cautivos y los mantienen como rehenes."
 israel.34.a: "¡Maldita sea!"

 israel_utj.1.t: "Mujeres del Muro"
 israel_utj.1.d: "Mujeres del Muro (Neshot HaKotel) es una organización feminista judía cuyo objetivo es asegurar los derechos de las mujeres a rezar en el Muro Occidental, también conocido como Kotel."
 israel_utj.1.o1: "Tonterías, mantendremos la segregación de género"
 israel_utj.1.o2: "Vamos a darles algunas concesiones"

 ISR_2000_show_hezbollah: "¡Mostrando Fuerza a Hezbolá!"
 ISR_2000_show_hezbollah_desc: "¡Los recientes actos de los terroristas del norte son indignantes! ¡Debemos mostrarles que no toleraremos esto nunca más!"

 israel.35.t: "Operación Lección Justa"
 israel.35.d: "Nuestra cadena de mando ofrece dos opciones sobre cómo podemos tomar represalias contra Hezbolá. El primer escenario es lanzar una operación militar limitada contra Hezbolá en un intento de arrebatar a nuestros prisioneros de su control. La segunda opción es atacar su puesto de avanzada más cercano con nuestros misiles, siguiendo la doctrina de la Directiva Aníbal. ¿Cómo procedemos en este caso?"

 israel.35.a: "¡Enviemos a nuestras fuerzas a rescatar a nuestros muchachos!"
 israel.35.b: "Debemos seguir la Directiva Aníbal."

 israel.36.t: "¡Israel lleva a cabo con éxito la Operación Lección Justa!"
 israel.36.d: "Recientemente, después de la incursión transfronteriza de Hezbolá, Israel lanzó una operación especial como respuesta a estos eventos y rescató con éxito a sus soldados del cautiverio de Hezbolá."
 israel.36.a: "¡Genial!"
 israel.36.b: "¡Deberíamos haberlos ejecutado!"

 israel.37.t: "¡Israel Fracasa en la Operación Lección Justa!"
 israel.37.d: "Recientemente, después de la incursión transfronteriza de Hezbolá, Israel lanzó una operación especial como respuesta a estos eventos y no logró rescatar a sus soldados del cautiverio de Hezbolá."
 israel.37.a: "Serán recordados."
 israel.37.b: "¡Nuestro poder es grande!"

 israel.38.t: "¡Guerra Fronteriza No Concluyente!"
 israel.38.d: "Recientemente, después de la incursión transfronteriza de Hezbolá, Israel lanzó una operación especial como respuesta a estos eventos. Sin embargo, el resultado de estos enfrentamientos se considera no concluyente."
 israel.38.a: "¡Hasta la próxima, sionistas!"
 israel.38.b: "Deberíamos discutir esto en nuestro cuartel general..."

 israel.39.t: "¡Ataque con Misiles Israelíes a Hezbolá!"
 israel.39.d: "Recientemente, después de la incursión transfronteriza de Hezbolá, Israel lanzó un ataque con misiles contra puestos de avanzada de Hezbolá donde se encontraban soldados de las FDI capturados y un importante oficial de Hezbolá."
 israel.39.a: "¡Los vengaremos!"
 israel.39.b: "¡Genial!"

 israel.40.t: "¡Ataque con Misiles Fallido!"
 israel.40.d: "Recientemente, después de la incursión transfronteriza de Hezbolá, Israel lanzó un ataque con misiles contra puestos de avanzada de Hezbolá donde se encontraban soldados de las FDI capturados y un importante oficial de Hezbolá. Sin embargo, los misiles fueron interceptados y la operación fracasó."
 israel.40.a: "¡Otra Victoria!"
 israel.40.b: "Ugh..."

 mis_borwar_tt: "¡Podremos iniciar una §Yoperación especial§! en la frontera con §R[HEZ.GetNamewithFlag]§!, o hacer un §Yataque con misiles§! limitado en su §R¡compuesto!§!"

 ISR_tolerate_hezbollah: "Acuerdo de Intercambio"
 ISR_tolerate_hezbollah_desc: "Es obvio que a pesar del hecho de que Hezbolá probablemente ya mató a nuestros soldados a quienes capturaron, lo hicieron para iniciar un nuevo intercambio de rehenes. Considerando nuestros problemas en este momento, no debemos escalar la situación."

 israel.41.t: "Intercambio de prisioneros"
 israel.41.d: "El Gobierno de Israel anunció que se había llegado a un acuerdo con respecto al regreso de los tres soldados desaparecidos de las FDI, así como del empresario israelí secuestrado y coronel de la reserva de las FDI, Elchanan Tenenbaum, quien había sido capturado por Hezbolá después de ser atraído a Dubái para un negocio de drogas.\nHezbolá instigó negociaciones sobre la liberación de 14 prisioneros libaneses, junto con varios prisioneros palestinos. 30 prisioneros libaneses y árabes, 400 prisioneros palestinos, el ciudadano alemán y miembro de Hezbolá, Steven Smyrek, y los restos de 59 militantes y civiles libaneses fueron transferidos a Hezbolá, junto con mapas que mostraban minas israelíes en el sur del Líbano, a cambio de Tenenbaum y los restos de los tres soldados muertos."
 israel.41.a: "¡Muy Bien!"
 israel.41.b: "Hicimos lo que debíamos."

 israel.42.t: "¡Investigación de los Sucesos de Octubre!"
 israel.42.d: "Después de suprimir las protestas, deberíamos investigar la mala conducta policial y encontrar a quienes perpetraron las protestas. El Comité Árabe de Israel quiere participar en la investigación, como un reembolso parcial por lo sucedido. ¿Deberíamos permitirles supervisar el trabajo de la policía?"
 israel.42.a: "¡Claro!"
 israel.42.b: "La policía hará el trabajo."

 israel.43.t: "Posición sobre Kafr Qasim!"
 israel.43.d: "La masacre de Kafr Qasim tuvo lugar en el pueblo árabe israelí de Kafr Qasim, ubicado en la Línea Verde, en ese momento, la frontera de facto entre Israel y la Cisjordania jordana, el 29 de octubre de 1956. Fue llevada a cabo por la Policía de Frontera de Israel, que mató a civiles árabes que regresaban del trabajo durante un toque de queda del que no estaban al tanto, impuesto más temprano en el día en la víspera de la Guerra del Sinaí.\nDespués de los recientes eventos, podemos reconocer estos sucesos y disculparnos con los árabes israelíes."
 israel.43.a: "Debemos disculparnos."
 israel.43.b: "¡Eso no ocurrió!"

 israel.44.t: "¡Negociaciones con Siria!"
 israel.44.d: "En un intento por sacar a Siria de la esfera de influencia iraní, podemos intentar negociar los términos de la normalización de relaciones con ellos. ¿Desde qué postura debemos hablar?"
 israel.44.a: "Normalización sin condiciones."
 israel.44.b: "Estamos dispuestos a ceder los Altos del Golán."

 israel.45.t: "¡Israel ofrece normalización de relaciones!"
 israel.45.d: "Recientemente, el gobierno israelí ofreció a nuestro país la normalización de relaciones sin ninguna condición de su parte. Lo único que piden es que renunciemos a nuestras reclamaciones sobre los Altos del Golán."
 israel.45.a: "Está bien, renunciamos a nuestras reclamaciones."
 israel.45.b: "¡Vete, diplomático sionista!"

 syracc_negot: "Siria acepta la propuesta israelí"

 israel.46.t: "¡Siria acepta!"
 israel.46.d: "¡Renunciarán a sus reclamaciones sobre el Golán y normalizarán relaciones con nuestro país!"
 israel.46.a: "¡Genial!"

 israel.47.t: "¡Siria rechaza!"
 israel.47.d: "Siria ha rechazado cualquier negociación adicional con nuestro país. Nuestras condiciones y las suyas son absolutamente diferentes y ven el problema no solo en nuestra falta de cooperación, sino en nuestra existencia como tal."
 israel.47.a: "Ugh."

 israel.48.t: "¡Israel ofrece ceder el Golán a nuestro país!"
 israel.48.d: "Israel ofrece ceder el Golán a nuestro país, si firmamos un pacto de no agresión con ellos y normalizamos relaciones."
 israel.48.a: "¿Dónde firmamos?"
 israel.48.b: "¿Es este un truco sionista?"

 israel.49.t: "¡Siria acepta!"
 israel.49.d: "Siria firmó el acuerdo de transferencia del Golán y ahora es amigable con nuestro país."
 israel.49.a: "Al menos así..."

 syr_negotgol_tt: "Podremos elegir entre §Ypedir normalización sin condiciones§! con §Y[SYR.GetNamewithFlag]§!, o ceder el §YGolán§! a §Y[SYR.GetNamewithFlag]§! a cambio de §Grelaciones amistosas§!."

 israel.50.t: "¡Israel ataca bases de Hezbollah en Siria!"
 israel.50.d: "Recientemente, los ataques aéreos israelíes han atacado bases de Hezbollah en Siria. Las autoridades sirias aún no se han pronunciado sobre esto, pero Hezbollah ya ha prometido vengar las acciones del llamado régimen sionista. Algunos oficiales de Hezbollah fueron asesinados y decenas de soldados resultaron heridos."
 israel.50.a: "¡Genial!"
 israel.50.b: "¡Maldita sea!"
 israel.50.c: "¡Malditos sionistas!"
 israel.50.e: "¡Malditos sionistas!"

 syrhez_tt: "Atacaremos las bases de §R[HEZ.GetNamewithFlag]§! en §R[SYR.GetNamewithFlag]§!, reduciendo la influencia de §R[HEZ.GetNamewithFlag]§! sobre §R[SYR.GetNamewithFlag]§! y dañando aleatoriamente edificios en las regiones sirias."

 istspechez_tt: "Atacaremos directamente a §R[HEZ.GetNamewithFlag]§!, enviando nuestras fuerzas especiales a §YSur del Líbano§!. Sabotearán los objetos estratégicos de §R[HEZ.GetNamewithFlag]§! y luego se retirarán a través de §YGalilea§!."

 israel.51.t: "¡Las Fuerzas Especiales de [ISR.GetNamewithFlag] realizan un ataque contra [HEZ.GetNamewithFlag]!"
 israel.51.d: "Recientemente, las fuerzas especiales israelíes infiltraron la frontera con Líbano en pequeños grupos y atacaron a los combatientes de Hezbollah. Luego, sabotearon instalaciones estratégicas en el sur del Líbano. Sin cambiar la posición general del frente, las fuerzas especiales israelíes lograron escapar exitosamente a través de Galilea."
 israel.51.a: "¡Buen trabajo, chicos!"
 israel.51.b: "¡La venganza será pronto!"
 israel.51.c: "¡La venganza será pronto!"

