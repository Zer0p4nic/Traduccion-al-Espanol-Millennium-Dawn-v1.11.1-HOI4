 israel.60.d: "Los aviones israelíes han entrado en nuestro espacio aéreo y han bombardeado algunos de nuestros reactores nucleares."
 israel.60.a: "¡Maldita sea!"

 israel.62.t: "¡Ataque aéreo exitoso en [FROM.GetNamewithFlag]!"
 israel.62.d: "Nuestros aviones han entrado exitosamente en el espacio aéreo de [FROM.GetNamewithFlag] y bombardearon los reactores nucleares. Esto los detendrá por un tiempo."
