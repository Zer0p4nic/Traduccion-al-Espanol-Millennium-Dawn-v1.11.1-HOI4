 #Focuses
 israel_focus: "Árbol de decisiones de Israel"
 ISR_speak_to_government: "Hablar con la Knesset"
 ISR_speak_to_government_desc: "Ha llegado el momento de hablar con nuestro gobierno y comenzar a regular nuestra vida política interna."
 ISR_democratic_first: "§tJudío, pero democrático§!"
 ISR_democratic_first_desc: "Somos judíos, sí, pero los principios democráticos son el aspecto más importante de nuestro estado, lo que distingue nuestros valores fundamentales."
 ISR_democratic_jewish_balance: "§1Judío y democrático§!"
 ISR_democratic_jewish_balance_desc: "Ser judío y democrático no es una contradicción. Debemos abrazar ambos aspectos de nuestra nueva identidad política."
 ISR_jewish_first: "§2Democrático, pero judío§!"
 ISR_jewish_first_desc: "Debemos ser judíos primero y luego proceder a abrazar los valores de nuestras libertades democráticas. ¡No hay derechos sin responsabilidades!"
 ###Economy path
 ISR_economy_branch_focus: "§YUn escudo económico defensivo§!"
 ISR_economy_branch_focus_desc: "La economía debe ser nuestro escudo contra los enemigos, lo que mejorará y sostendrá el bienestar de nuestra población."
 ISR_infrastructure_focus: "Completar el Sexto Camino"
 ISR_infrastructure_focus_desc: "Debemos continuar finalizando los proyectos de infraestructura que ya hemos comenzado."
 ISR_tel_aviv_priority: "Priorizar la Región Central"
 ISR_tel_aviv_priority_desc: "Debemos centrarnos en desarrollar Tel Aviv y sus sectores en crecimiento."
 ISR_southern_priority_infra: "Priorizar la Región Sur"
 ISR_southern_priority_infra_desc: "Antes de trabajar en las regiones del norte, debemos priorizar los problemas de infraestructura del sur."
 ISR_northern_priority_infra: "Priorizar la Región Norte"
 ISR_northern_priority_infra_desc: "Antes de resolver los problemas del sur, debemos centrarnos en los problemas económicos del norte."
 ISR_coastal_southern_road: "El Ferrocarril Costero del Sur"
 ISR_coastal_southern_road_desc: "Hace tiempo que estamos planeando la construcción de ferrocarriles costeros en el sur, ahora podemos comenzar el proyecto."
 ISR_egypt_train_offer: "Proponer la Línea Nitzana"
 ISR_egypt_train_offer_desc: "Para comerciar con Egipto de manera más efectiva, debemos conectar nuestros ferrocarriles con los suyos."
 ISR_negev_trains: "Las Líneas del Negev del Norte"
 ISR_negev_trains_desc: "La parte norte del Negev necesita desesperadamente ferrocarriles y caminos rurales. Debemos trabajar en este problema."
 ISR_eilat_train: "El Último Tramo"
 ISR_eilat_train_desc: "El ferrocarril de alta velocidad a Eilat es un ferrocarril propuesto en Israel que permitirá la conexión de los principales centros de población israelíes y puertos mediterráneos con la ciudad sureña de Eilat en la costa del Mar Rojo, además de servir para el transporte comercial entre el Mar Mediterráneo y el Mar Rojo."
 ISR_high_speed_tel_aviv_jerusalem: "A través del Saliente"
 ISR_high_speed_tel_aviv_jerusalem_desc: "Podemos comenzar a construir la infraestructura de transporte de alta velocidad desde Tel Aviv a Jerusalén. Sin embargo, esto podría aumentar las tensiones entre nosotros y Palestina."
 ISR_tel_aviv_metro: "El Metro de Tel Aviv"
 ISR_tel_aviv_metro_desc: "Finalmente, podemos comenzar a construir el nuevo metro de Tel Aviv, para satisfacer la necesidad de la población de un transporte económico."
 ISR_jerusalem_light_rail: "El Tranvía de Jerusalén"
 ISR_jerusalem_light_rail_desc: "El Tranvía de Jerusalén es un sistema de tranvías en Jerusalén. Actualmente, la Línea Roja es la única en funcionamiento, la primera de varias líneas de tranvía planificadas en Jerusalén."
 ISR_jerus_lightrail_mod: "Tranvía de Jerusalén"
 ISR_galilee_railways: "Las Líneas de Galilea"
 ISR_galilee_railways_desc: "Para mejorar nuestra infraestructura en el norte, debemos construir las líneas de Galilea."
 ISR_restore_jezreel_railway: "Restaurar el Ferrocarril Jezreel"
 ISR_restore_jezreel_railway_desc: "Debemos restaurar el ferrocarril de Jezreel y aumentar nuestro conocimiento sobre los esquemas de construcción de ferrocarriles como resultado de esto."
 ISR_jordan_israel_rail: "El Ferrocarril de la Isla de la Paz"
 ISR_jordan_israel_rail_desc: "Debemos construir un ferrocarril hacia Jordania para aumentar nuestras capacidades de exportación a través de su territorio."
 ISR_israel_gulf_highway: "El Proyecto de Revitalización de la Hegemonía"
 ISR_israel_gulf_highway_desc: "Para fomentar el comercio entre nosotros y el Golfo, debemos construir un ferrocarril hacia Arabia Saudita y conectarnos con la península."
 ISR_middle_eastern_quad: "El Proyecto I2U2"
 ISR_middle_eastern_quad_desc: "I2U2 es una asociación entre India, Israel, los EAU y EE.UU. que trabaja para abordar los desafíos globales y promover oportunidades económicas."
 ISR_shine_like_a_diamond: "Brillar como un diamante"
 ISR_shine_like_a_diamond_desc: "Debemos continuar nuestra política de importación de diamantes y ampliar el negocio."
 ISR_kimberley_process: "Formar el Proceso Kimberley"
 ISR_kimberley_process_desc: "¡Las prácticas no éticas relacionadas con la importación ilegal de diamantes congoleños deben ser detenidas, el dinero debe ser confiscado y tales criminales deben ser encarcelados!"
 ISR_dan_gantler_affairs: "Operación Gertler"
 ISR_dan_gantler_affairs_desc: "Muchos... hombres de negocios poco justos en nuestro país quieren contactar a los señores de la guerra congoleños para comprar diamantes de ellos. Considerando la naturaleza poco ética de tal práctica, los beneficios del trato pueden eclipsar todas las preocupaciones morales."
 ISR_liberman_affair: "El Caso Gertler-Liberman"
 ISR_send_diamonds_to_asia: "Hacia el Este"
 ISR_send_diamonds_to_asia_desc: "El mercado asiático es más adecuado para que nuestros diamantes sean vendidos."
 ISR_send_diamonds_to_america_desc: "El mercado americano es más adecuado para que nuestros diamantes sean vendidos."
 ISR_send_diamonds_to_america: "Hacia el Oeste"
 ISR_transition_to_manufacturing: "Transición a la fabricación"
 ISR_transition_to_manufacturing_desc: "Necesitamos modernizar nuestras técnicas de corte de diamantes para atraer a más clientes en todo el mundo."
 ISR_open_the_material_halls: "Abrir los Salones de Materiales"
 ISR_open_the_material_halls_desc: "Las nuevas condiciones del distrito de intercambio de diamantes ahora hacen que otros países dependan más de la exportación de diamantes."
 ISR_diamond_district: "El Distrito de Diamantes"
 ISR_diamond_district_desc: "El distrito de diamantes es el centro de la industria diamantífera de Israel y un importante centro comercial."
 ISR_foreign_companies_gas: "Negociar con Extractores Extranjeros"
 ISR_foreign_companies_gas_desc: "Royal Dutch Shell nos está ofreciendo tratos interesantes y quizás podamos aprovechar esto a nuestro beneficio."
 ISR_pass_the_gas_deal: "Impulsar el Acuerdo de Gas"
 ISR_pass_the_gas_deal_desc: "Debemos trabajar con nuestro gas por nuestra cuenta, sin permitir que ninguna empresa extranjera lo gestione."
 ISR_compromise_gas_deal: "El Modelo Noruego"
 ISR_compromise_gas_deal_desc: "Necesitamos copiar el modelo noruego de bienestar social y usar el dinero del gas para usarlo en el bienestar social."
 ISR_lighthouse: "Luz para las Naciones"
 ISR_lighthouse_desc: "A nuestros ojos, somos la luz brillante del progreso tecnológico y la civilización. Debemos ser avanzados según nuestra visión."
 ISR_yotzma: "La Iniciativa Yotzma"
 ISR_yotzma_desc: "Debemos crear tales condiciones, mediante las cuales los países extranjeros tengan más voluntad de invertir en nuestra industria de TI."
 ISR_venture_capital: "Aumentar la Tributación"
 ISR_venture_capital_desc: "Si estamos desesperadamente necesitados de dinero, aumentar los impuestos durante un período fijo podría ser beneficioso para nosotros..."
 ISR_chutzpah: "Promover la Chutzpah"
 ISR_chutzpah_desc: "Chutzpah es la cualidad de audacia, para bien o para mal. Un equivalente cercano en inglés es a veces la arrogancia. Debemos atrevernos a pensar en grande."
 ISR_army_concentrate_innovation: "El Gran Filtro"
 ISR_army_concentrate_innovation_desc: "El ejército de hoy en día es una vía de selección, que puede usarse para impulsar la industria cibernética civil."
 ISR_silicon_wadi: "Silicon Wadi"
 ISR_silicon_wadi_desc: "Silicon Wadi es una región en Israel que sirve como uno de los centros globales de tecnología avanzada. Se extiende por la llanura costera israelí y se cita como una de las razones por las que el país ha llegado a ser conocido como la nación de las start-ups del mundo."
 ISR_hightech_fortress: "La Fortaleza de Alta Tecnología"
 ISR_hightech_fortress_desc: "Para hacer que los Altos del Golán sean más interesantes para las inversiones, debemos crear una infraestructura educativa en TI allí."
 ISR_ben_gurion_university: "La Perla del Desierto de Ben Gurion"
 ISR_ben_gurion_university_desc: "La Universidad Ben-Gurión del Negev es una de las principales universidades de investigación de Israel y está entre las líderes mundiales en muchos campos."
 ISR_start_up_nation: "Nación Start-up"
 ISR_start_up_nation_desc: "¡Finalmente, nuestro país debe ser considerado la nación start-up del Medio Oriente!"
 ISR_dimona: "Centro Dimona Shimon Peretz"
 ISR_dimona_desc: "Tenemos una... muy radiactiva fábrica textil en nuestro país. Debemos decidir qué hacer con ella."
 ISR_evacuate_ammonia: "Mover los Petroleros al Sur"
 ISR_evacuate_ammonia_desc: "No debemos expandir la Ammonia, sino hacer un gesto global desclasificando la Ammonia y tal vez promover una agenda más pacífica."
 ISR_keep_ammonia: "Proteger las Plantas de Ammonia"
 ISR_keep_ammonia_desc: "Debemos proteger y expandir nuestra producción textil! Nuestros vecinos seguramente querrían nuestras nuevas camisas rosas..."
 ###Fascist Path
 ISR_ben_gvir_path: "§8Poder Judío§!"
 ISR_ben_gvir_path_desc: "Desde los desastrosos Acuerdos de Oslo, los ateos y árabes han levantado la cabeza y se han sentido como si fueran los dueños del Estado Judío y pudieran desmantelarlo poco a poco. Ya no más. Les mostraremos a todos a quién pertenece realmente este país: al pueblo judío."
 ISR_ben_gvir_am_israel: "El Pueblo de Israel"
 ISR_ben_gvir_am_israel_desc: "Originalmente formada como 'Otzma LeYisrael' y luego renombrada como 'Otzma Yehudit', el partido liderado por Itamar Ben-Gvir es el descendiente ideológico del partido proscrito 'Kach'. Su ideología es de extrema derecha, anti-árabe, ultra-nacionalista y Kahanista (una ideología sionista religiosa, cuyas raíces son la imposición de la ley judía en el estado). El partido, y por ende su líder Ben-Gvir, cree en la supremacía judía y aboga por la deportación de los extremistas árabes, la fuerte protección y expansión de los asentamientos judíos, el aumento de la enseñanza de la ley judía a las nuevas generaciones y está a favor del llamado capitalismo judío."
 ISR_ben_gvir_kahanism_1: "Kahanismo - El Camino de la Torá"
 ISR_ben_gvir_kahanism_1_desc: "Siguiendo las palabras de nuestro fundador, el rabino Meir Kahane, queremos establecer un estado teocrático judío, donde nuestros hermanos hebreos sean los únicos autorizados para pisotear la Tierra de Israel."
 ISR_ben_gvir_kahanism_2: "Kahanismo - Datiim"
 ISR_ben_gvir_kahanism_2_desc: "Dando un paso más en nuestra visión de una Tierra de Israel poblada únicamente por israelitas, de acuerdo con la voluntad de Dios."
 ISR_ben_gvir_kahanism_3: "Kahanismo - Sicarii"
 ISR_ben_gvir_kahanism_3_desc: "No hay espacio para los descendientes no israelitas en nuestra tierra santa. La palabra de Dios es nuestra única luz en el Estado, y la justicia de Dios se aplicará sin piedad."
 ISR_ben_gvir_kahanism_4: "Kahanismo - La Tierra de Dios"
 ISR_ben_gvir_kahanism_4_desc: "La Tierra de Israel finalmente está en manos de los israelitas, con la Ley de Maimónides como nuestra guía."
 ISR_ben_gvir_torat_israel: "La Biblia de Israel"
 ISR_ben_gvir_torat_israel_desc: "El sionismo religioso es una ideología fundamental de 'Otzma Yehudit', que cree que la Tierra de Israel fue prometida a los antiguos israelitas por Dios y, por lo tanto, tienen la obligación de defenderla y trabajarla según la Torá. Todos los colonos en la Tierra de Israel deben seguir las prescripciones religiosas como Hijos de Israel."
 ISR_ben_gvir_eretz_israel: "La Tierra de Israel"
 ISR_ben_gvir_eretz_israel_desc: "Eretz Yisrael, La Tierra de Israel, la región que Dios prometió a nuestros ancestros y sus descendientes, los israelitas, según el Tanaj y la Biblia."
 ISR_question_1923_partition: "Cuestionar la Conferencia de El Cairo"
 ISR_question_1923_partition_desc: "En 1923, Gran Bretaña permitió que la dinastía Hashemita administrara la porción del mandato al este del río Jordán, llamada Transjordania, y le concedió plena independencia en 1946. Ese territorio es hoy conocido como el Reino de Jordania. Sin embargo, creemos que la tierra más allá del río Jordán pertenece a los descendientes de los israelitas..."
 ISR_promised_land: "La Tierra Prometida"
 ISR_promised_land_desc: "Dios nos prometió una Tierra más grande que la que nos ha dado la ONU, es hora de recuperarla... y tal vez añadir un poco más en el proceso, ¿por qué no?"
 ISR_farright_iraq: "Junto a los Ríos de Babilonia"
 ISR_farright_iraq_desc: "¡Nosotros, el pueblo de Dios, debemos ser su mano para destruir Babilonia una vez más!"
 ISR_farright_lebanon: "Aplastar la Tierra de Ba'al"
 ISR_farright_lebanon_desc: "¡Es hora de aplastar el Líbano e integrarlo en el Gran Israel!"
 ISR_farright_syria: "Venganza contra Lavan el Arameo"
 ISR_farright_syria_desc: "Siria ha sido una molestia para nosotros durante mucho tiempo. ¡Es hora de borrarla del mapa!"
 ISR_farright_saudia: "Subyugar a los Ismaelitas"
 ISR_farright_saudia_desc: "Arabia Saudita es una amenaza para los justos. ¿Cómo podemos dejar que siga existiendo?"
 ISR_farright_china: "Terminar la Cruzada de Kahane"
 ISR_farright_china_desc: "Debemos terminar la cruzada de Kahane y finalmente subyugar a China!"
 ISR_farright_america: "Detener el Holocausto de la Asimilación"
 ISR_farright_america_desc: "¡Los goyim americanos han estado influenciando a nuestro pueblo durante demasiado tiempo! ¡Todo lo repugnante en nuestro país proviene de América y de aquellos de nuestra tribu que fueron asimilados por ellos!"
 ISR_death_to_terrorists: "Emitir la Sentencia de Muerte"
 ISR_death_to_terrorists_desc: "La pena de muerte es legal en Israel, a pesar de no haberse utilizado desde la década de 1990. Sin embargo, las encuestas públicas muestran que la mayoría de la población israelí está a favor de imponer sentencias de muerte a los terroristas que asesinaron a ciudadanos israelíes. Entonces, hagamos feliz a la mayoría."
 ISR_make_us_of_terrorist_families: "La Propuesta Kedar"
 ISR_make_us_of_terrorist_families_desc: "Los terroristas no tienen piedad cuando se trata de amenazar a los ciudadanos israelíes, sin importar su edad o estatus. Pero también tienen familias, aprovechemos eso para obtener algo de ventaja."
 ISR_spread_out_land: "Beneficiar a los Estudiantes de Yeshivá y Soldados"
 ISR_spread_out_land_desc: "Nuestros estudiantes de Yeshivá y soldados son los pilares de nuestra gran sociedad, se merecen algunos beneficios adicionales por su servicio. Démosles algunos terrenos."
 ISR_immunity_to_soldiers: "Otorgarles Inmunidad"
 ISR_immunity_to_soldiers_desc: "Es inaceptable que nuestros héroes tengan que enfrentar juicios por hacer su deber, nos aseguraremos de cubrir sus espaldas mientras están en su trabajo protegiendo a nuestros ciudadanos de los terroristas."
 ISR_engagement_reform: "Romper las cadenas del arma"
 ISR_engagement_reform_desc: "Es hora de facilitar las reglas de enfrentamiento para nuestros soldados contra los terroristas."
 ISR_hebrew_justice: "Restaurar la Justicia Hebrea"
 ISR_hebrew_justice_desc: "Nos hemos alejado demasiado del Tzedek, la Justicia de Dios. Ahora es el momento de regresar a la voluntad de Dios y restablecer la idea de 'persona justa' como se expresa en Deuteronomio."
 ISR_basic_law_torah: "Ley Básica: Estudio de la Torá"
 ISR_basic_law_torah_desc: "El estudio de la Torá es fundamental para establecer una sociedad próspera en la Tierra de Israel. Hagámoslo obligatorio."
 ISR_hebraic_studies: "Promover los Estudios Hebreos"
 ISR_hebraic_studies_desc: "¡Ninguna otra educación es comparable con la hebrea! Nuestros estudiantes deben alejarse de otros enfoques culturales y concentrarse en nuestro legado histórico."
 ISR_ban_women_from_military: "Revertir el Caso Miller"
 ISR_ban_women_from_military_desc: "Las mujeres no deberían pelear en nuestras fuerzas armadas, sino encargarse del hogar. Cambiaremos la Constitución para asegurarnos de que se queden en casa mientras sus hombres defienden el país."
 ISR_outlaw_lgbt: "Realizar purificaciones internas"
 ISR_outlaw_lgbt_desc: "No veo ninguna referencia a ideologías LGBT en la Biblia, por lo tanto no tiene sentido permitir el matrimonio entre personas del mismo sexo ni otras facilidades para ello. Muchos pueden irse del país, ¿pero a quién le importa?"
 ISR_kaplan_trials: "Los Juicios Kaplan"
 ISR_kaplan_trials_desc: "La Reforma Judicial causó protestas y disturbios, organizados por personas que no entendieron su importancia. Esas personas son traidoras de nuestra Tierra y no pueden quedar impunes."
 ISR_third_temple: "El Tercer Templo"
 ISR_third_temple_desc: "El Templo en Jerusalén se refiere a dos estructuras que sirvieron como el lugar central de adoración para los israelitas primero y los judíos luego. Ambos templos fueron destruidos, sin embargo, durante los asedios de la Ciudad Santa. Ahora es el momento de reconstruirlo y dar a nuestro pueblo un lugar magnífico donde orar. No importa cuán fuerte protesten nuestros vecinos, el Tercer Templo se levantará en el Monte Moriah, que resulta estar en Cisjordania... bueno."
 ###Conservatives
 ISR_likud_path: "§2La Consolidación§!"
 ISR_likud_path_desc: "El Likud, traducido directamente como la 'Consolidación', es la reencarnación moderna del movimiento sionista revisionista, fundado por Ze'ev Jabotinsky durante la lucha por la independencia. Ese movimiento encontró su forma militante en los movimientos de resistencia Irgun y Lehi, que se fusionaron para formar el Partido de la Libertad en la primera Knesset israelí. Eventualmente, bajo Menachem Begin, Herut se fusionó con los partidos liberales para formar el Bloque Liberal de la Libertad en 1973, y en 1977 se le conoció como 'Likud.' El partido ganó efectivamente esa elección, poniendo fin a 29 años consecutivos de dominio laborista."
 ISR_rein_in_partners: "Reprimir a nuestros socios"
 ISR_rein_in_partners_desc: "A pesar de nuestra dependencia del Bloque Nacional para mantenernos en el poder, debemos enfatizar que nuestros intereses personales siguen siendo lo primero. Nuestros socios de coalición se unieron a nuestra coalición, no al revés. Necesitan saber su lugar y abstenerse de una agenda extremista."
 ISR_judicial_reform_partial: "Negociar con la Presidencia"
 ISR_judicial_reform_partial_desc: "Muchos en el Bloque Nacional, incluidos algunos dentro del Partido Likud, han solicitado reformar el poder judicial del gobierno en aras de la diversidad en los tribunales, los cuales afirman no representar a la sociedad israelí, así como eliminar a una 'élite no elegida'. Sus propuestas iniciales son desastrosas y enfurecerían al público, pero tal vez, llevando a cabo mediaciones por parte del Presidente de Israel, podríamos prevenir una crisis."
 ISR_judicial_reform_full: "Lanzar las Reformas Levin"
 ISR_judicial_reform_full_desc: "El poder judicial, aún más que las otras ramas de las autoridades legales israelíes, ha sido corrompido. Jueces no elegidos y elitistas, que se eligen a sí mismos en el Comité de Nombramientos Judiciales, encadenan la capacidad del gobierno para ejercer su mandato del pueblo, y se inclinan abrumadoramente hacia la izquierda. Debemos recuperar el control del gobierno y poner a la clica judicial en su lugar."
 ISR_national_camp: "Formar el Campo Nacional"
 ISR_national_camp_desc: "Las investigaciones corruptas y deshonestas han resultado en que todos los partidos de izquierda y centro boicoteen a Netanyahu y se nieguen a unirse a una coalición bajo su liderazgo. ¡Así sea! Encontraremos nuevos y poco convencionales socios. Juntos, el Campo Nacional asegurará la seguridad de Israel por generaciones."
 ISR_corrupt_likud: "Cooptar el Partido"
 ISR_corrupt_likud_desc: "El Partido Likud tiene un ala fuerte, liberal e ideológica, en contraste con el mucho más grande campamento conservador populista encabezado por Netanyahu. Este clan, encabezado por figuras como Gideon Sa'ar, debe ser expulsado de los asuntos del partido, y el partido deberá ser cooptado hacia la agenda personal de Bibi."
 ISR_request_immuity: "Solicitar Inmunidad"
 ISR_request_immuity_desc: "El público puede ver claramente que estos llamados 'casos' se están desmoronando uno por uno en el tribunal, pero para asegurarnos de que la opinión pública sea reconocida, debemos solicitar inmunidad al parlamento. Lo que se conoce como la 'Ley Francesa', que prohíbe investigaciones sobre los jefes de estado y de gobierno, debería ser considerado."
 ISR_witch_hunt: "Proclamar Caza de Brujas"
 ISR_witch_hunt_desc: "Hace medio siglo, el establecimiento Histadrut-Laborista ha desconectado a la población sefardí y mizrahi de las perspectivas de prosperidad en la sociedad israelí, y de hecho, el establecimiento y la burocracia siguen dominados por esos casi-aristócratas blancos. Hoy están cazando a Netanyahu tanto como cazaron a los padres de sus votantes en aquel entonces. ¡Un intento de derrocar a un primer ministro en funciones, tan cobarde!"
 ISR_reform_public_broadcasting: "Reformar el Primer Canal"
 ISR_reform_public_broadcasting_desc: "La Organización de Radiodifusión Pública ha sido el primer y único canal de televisión de Israel durante más de cuatro décadas, hasta que se abrió el Canal 2 en los años 90 y el Canal 1 a principios de los 2000. Debemos utilizar la reorganización y privatización actuales del Canal 1 para intentar convertirlo en un canal más 'equilibrado' y de derecha."
 ISR_attack_the_media: "Atacar a los Medios"
 ISR_attack_the_media_desc: "Al igual que el poder judicial y la policía, los medios han sido tomados y corrompidos por una clica de izquierda que difunde noticias falsas por todas partes. ¡Debemos combatir esto y hacer que la gente se entere de su propaganda!"
 ISR_lo_haya_klum: "'No había nada, no hay nada!'"
 ISR_lo_haya_klum_desc: "Esos casos presentados por la policía israelí y el fiscal general al público son tan falsos que debería ser obvio que se trata de una conspiración para derrocar al popular primer ministro de derecha por presión de izquierda. ¡Nos resistiremos! Sabemos que no había nada, porque no hay nada."
 ISR_bibism: "Bibiismo"
 ISR_bibism_desc: "Las recientes elecciones han demostrado que el pueblo ha confiado su seguridad en el Sr. Seguridad. Netanyahu es el único capaz de defender la economía y la seguridad de Israel, liderando un gigantesco Likud contra todos los de izquierda."
 ISR_netanyahu_plan: "El Programa del Rey"
 ISR_netanyahu_plan_desc: "Netanyahu tiene un plan social específico que ha construido basado en su visión. Es hora de empezar a implementarlo."
 ISR_pension_reform: "Reformar las Pensiones"
 ISR_pension_reform_desc: "Dado nuestros problemas presupuestarios, necesitamos reformar las pensiones y aprobar un nuevo plan."
 ISR_lower_income_tax: "Reducir el Impuesto sobre la Renta"
 ISR_lower_income_tax_desc: "Debemos reducir los impuestos sobre la renta sin permitir que los impuestos sofocen nuestra economía vibrante y en crecimiento."
 ISR_shrink_the_public_sector: "Reducir el Sector Público"
 ISR_shrink_the_public_sector_desc: "La política de nuestros predecesores ha inflado el aparato administrativo a dimensiones desproporcionadas. Debemos permitir que el sector privado se autorregule."
 ISR_reform_bituach_leumi: "Reformar el Seguro Nacional"
 ISR_reform_bituach_leumi_desc: "El NII proporciona protección económica a las poblaciones vulnerables y a las familias que enfrentan dificultades temporales o a largo plazo a través del pago de beneficios."
 ISR_bachar_reform: "El Comité Bachar"
 ISR_bachar_reform_desc: "El nuevo plan Bachar aumentará la competencia en el mercado, que se basará en el rendimiento, la calidad del servicio y la fiabilidad."
 ISR_cut_social_spending: "Recortar el Gasto Social"
 ISR_cut_social_spending_desc: "Es hora de dejar de regalar dinero gratis a todos los segmentos de la población. Es hora de recortar algunos de los costos de la asistencia social y utilizar el dinero ahorrado para otros fines."
 ISR_cut_child_benefits: "Recortar los Beneficios por Hijos"
 ISR_cut_child_benefits_desc: "Los ortodoxos se están multiplicando rápidamente, sin responsabilidades y a menudo negando a Israel el hecho de su existencia... Es hora de reducir la ayuda a ellos."
 ISR_world_populists: "Apoyar a los Populistas Mundiales"
 ISR_world_populists_desc: "A pesar de las diferencias en política exterior, hay muchos políticos en el mundo con una base ideológica similar a la nuestra, y debemos tratar de hacer amigos con ellos."
 ISR_euroscepticism: "Promover el Euroescepticismo"
 ISR_euroscepticism_desc: "En Israel, hay una tendencia entre los partidos de izquierda a tomar un camino pro-europeo. Necesitamos romper este sentimiento apoyando el euroescepticismo no solo en Israel, sino en toda Europa."
 ISR_befriend_russia: "Visita Estatal a Rusia"
 ISR_befriend_russia_desc: "Es hora de visitar Rusia y continuar con nuestros lazos diplomáticos."
 ISR_befriend_republicans: "Favorizar al Partido Republicano"
 ISR_befriend_republicans_desc: "Es de nuestro interés político mantener lazos con el Partido Conservador para utilizar estos lazos con fines políticos adicionales..."
 ISR_befriend_brazil: "Viajar a Brasil"
 ISR_befriend_brazil_desc: "Curiosamente, los recientes cambios políticos en Brasil han hecho que sea favorable para las relaciones diplomáticas entre nosotros y ellos. Necesitamos aprovechar esto."
 ISR_befriend_trump: "Hacer Amistad con la Derecha Estadounidense"
 ISR_befriend_trump_desc: "Los conservadores y la derecha en los EE. UU., aunque no siempre tienen una actitud uniformemente buena hacia nosotros, nuestras opiniones políticas coinciden de una manera sorprendente y necesitamos aprovechar esto."
 ISR_support_hungary: "Visita Estatal a Hungría"
 ISR_support_hungary_desc: "Hungría se ha desplazado políticamente hacia la derecha y ha mostrado interés en cooperar con nosotros. Vale la pena aprovechar esto."
 ISR_matter_of_poland: "El Asunto de Polonia"
 ISR_matter_of_poland_desc: "Polonia ha tomado demasiado de sí misma, niega su involucramiento en los eventos del siglo XX. Es hora de resolver esto y ponerles una pregunta clara."
 ISR_tama_38: "Programa Tama 38"
 ISR_tama_38_desc: "Tama 38 otorga derechos de construcción a los inquilinos cuyos edificios sean sometidos a refuerzo."
 ISR_harish: "Desarrollar Harish"
 ISR_harish_desc: "Harish es una ciudad en el distrito de Haifa en Israel. Deberíamos convertirla en el centro de nuestros negocios."
 ISR_kachlon_program: "Las Reformas de Kachlon"
 ISR_kachlon_program_desc: "El ministro de Finanzas, Moshe Kahlon, presentó el plan económico propuesto, que incluye varias reformas dirigidas a abordar problemas como la concentración del mercado, el costo de la vida, la productividad y la crisis de la vivienda."
 ISR_reform_doar: "Reformar el Servicio Postal"
 ISR_reform_doar_desc: "Como parte de la reforma postal de Israel, el gobierno decidió que la autoridad postal de Israel dejaría de operar como un organismo estatutario y todas sus operaciones serían transferidas a una nueva empresa estatal."
 ISR_reform_hashmal: "Desregular los Servicios de Electricidad"
 ISR_reform_hashmal_desc: "Como parte del paquete de reformas de Kahlon, necesitamos desregular nuestra red de electricidad y servicios."
 ISR_privatize_bank_leumi: "Privatizar el Banco Leumi"
 ISR_privatize_bank_leumi_desc: "El Banco Leumi es un banco israelí. Fue fundado el 27 de febrero de 1902 en Jaffa como la Anglo Palestine Company, una filial del Jewish Colonial Trust formada antes en Londres por miembros del movimiento sionista para promover la industria, la construcción, la agricultura y la infraestructura de la tierra que esperaban que finalmente se convirtiera en Israel."
 ISR_open_skies: "El Programa de Cielos Abiertos"
 ISR_open_skies_desc: "El acuerdo de Cielos Abiertos se considera un gran impulso para la economía israelí, ya que reduce las tarifas aéreas y promueve la creación de rutas adicionales."
 ISR_privatize_elal: "Privatizar El-Al"
 ISR_privatize_elal_desc: "El Al es la aerolínea nacional de Israel. Es la aerolínea bandera del país. También vuela a África, Asia, Europa y América del Norte. El Al sirve a 48 destinos."
 ISR_gas_deal: "Ley de Desregulación de Campos de Gas"
 ISR_gas_deal_desc: "El siguiente paso consistente de nuestras reformas es atraer a más compañías de gas a nuestro mercado."
 ISR_shtrum_committee: "El Comité Shtrum"
 ISR_shtrum_committee_desc: "El Comité Shtrum será un comité conjunto que establecerá recomendaciones políticas para aumentar la competencia en el sistema financiero de Israel."
 ISR_path_plus: "Programa Path-Plus"
 ISR_path_plus_desc: "Ahora, necesitamos ampliar las autopistas y agregar nuevos carriles para aumentar las opciones de movilidad para los propietarios de automóviles."
 ISR_road_6: "Construir la Carretera Seis"
 ISR_road_6_desc: "La Carretera 6 es la primera carretera israelí de Construir-Operar-Transferir que se construirá, llevada a cabo principalmente por el sector privado a cambio de una concesión para cobrar peajes en la autopista durante un número determinado de años. También es uno de los proyectos de infraestructura más grandes que se llevarán a cabo en Israel."
 ISR_supertanker: "Desatar el Súper-Tanque"
 ISR_supertanker_desc: "Debemos crear oportunidades para nuevas viviendas asequibles para todos los segmentos de la población israelí. Este será el plan para el asentamiento completo de todas las regiones de Israel, con la participación de contratistas privados para llevar a cabo este proyecto."
 ISR_legalize_cannabis: "La Ley Feiglin"
 ISR_legalize_cannabis_desc: "Un hombre sabio dijo un día,\n\n§7El mayor asesino en el planeta es el estrés, y sigo pensando que la mejor medicina es y siempre ha sido el cannabis.§!"
 ISR_tourism_gay_parade: "Popularizar el Desfile de Tel-Aviv"
 ISR_tourism_gay_parade_desc: "Debemos usar los desfiles del Orgullo Gay en Tel-Aviv como un atractivo para los turistas occidentales que vendrán a ver estas... marchas."
 ISR_association_agreement_usa: "Acuerdo de Asociación Estadounidense"
 ISR_association_agreement_usa_desc: "Debemos pedir a los Estados Unidos que creen nuevos organismos para adoptar una opinión común y unificada sobre los asuntos regionales que afectan a nuestros intereses y acuerdos económicos y políticos entre nosotros y los Estados Unidos."
 ISR_association_agreement_eu: "Acuerdo de Asociación Europeo"
 ISR_association_agreement_eu_desc: "Debemos pedir a la Unión Europea que cree nuevos organismos para adoptar una opinión común y unificada sobre los asuntos regionales que afectan a nuestros intereses y acuerdos económicos y políticos entre nosotros y la Unión Europea."
 ISR_cyprus_marriage: "Un Acuerdo con Chipre"
 ISR_cyprus_marriage_desc: "No podemos permitir matrimonios civiles en Israel por razones religiosas, por lo que debemos negociar con Chipre para registrar estos matrimonios y sortear las leyes religiosas."
 ISR_likud_family_values: "Proteger los Valores Familiares"
 ISR_likud_family_values_desc: "Nuestro pueblo judío está fundado en los valores familiares judíos tradicionales, que incluyen lazos familiares fuertes y una comunidad fuerte."
 ISR_likud_lgbt_acceptance: "Formar los Likudniks Orgullosos"
 ISR_likud_lgbt_acceptance_desc: "Likud Pride es una organización conservadora LGBT fundada y vinculada al partido de derecha israelí Likud."
 ISR_privatize_ports: "Desmantelar la Autoridad Portuaria"
 ISR_privatize_ports_desc: "Necesitamos disolver los consejos portuarios y negociar con inversionistas externos para la transferencia completa de los consejos portuarios a nosotros."
 ISR_likud_sephardic_crisis: "Encadenar al Dragón"
 ISR_likud_sephardic_crisis_desc: "Necesitamos hacer más esfuerzos para integrar a los sefardíes en nuestra sociedad y crear condiciones favorables para una mayor consolidación."
 ###Shas
 ISR_shas_path: "§0Observantes de la Torá Sefardíes§!"
 ISR_shas_path_desc: "Shas es un partido político religioso jaredí sionista en Israel. Fundado en 1984 bajo el liderazgo del rabino Ovadia Yosef, representa principalmente los intereses de los judíos sefardíes y mizrajíes jaredíes."
 ISR_the_transparents: "Tratar a los Transparentes"
 ISR_the_transparents_desc: "Debemos adherirnos a los principios judaicos y aumentar el apoyo social mutuo en nuestra sociedad."
 ISR_baalei_teshuva: "Ba'alei Teshuva"
 ISR_baalei_teshuva_desc: "Debemos aumentar el gasto social para asegurar que la comunidad jaredí esté satisfecha."
 ISR_haredi_arab: "Cooperación Haredí-Árabe"
 ISR_haredi_arab_desc: "Podemos intentar gestionar la cooperación haredí-árabe y tal vez obtener buenos resultados en apoyo político mutuo. Pero también puede ir en la otra dirección..."
 ISR_legacy_of_yosef: "Legado de Ovadia Yosef"
 ISR_legacy_of_yosef_desc: "Ovadia Yosef fue un erudito talmúdico nacido en Irak, posek, rabino jefe sefardí de Israel de 1973 a 1983, y fundador y líder espiritual de largo plazo del partido ultraortodoxo Shas de Israel."
 ISR_adinas_donations: "Donaciones de Adina"
 ISR_adinas_donations_desc: "Debemos hacer donaciones a los pobres, continuar y apoyar las prácticas del Partido Shas."
 ISR_strong_aryeh: "Un León Fuerte"
 ISR_strong_aryeh_desc: "Nuestra coalición con Shas es mucho más fuerte que antes, y debemos aprovechar esto para promover nuestra popularidad entre los judíos jaredíes."
 ISR_food_checks: "Cheques de Alimentos para los Pobres"
 ISR_food_checks_desc: "Muchas personas en nuestro país no pueden ni siquiera permitirse comida para ellos mismos y su familia. Debemos asegurarnos de que todos puedan comer y proporcionar cheques de alimentos para los pobres."
 ISR_crown_to_its_former_glory: "Lehakhzir Atara Le'Yoshna"
 ISR_crown_to_its_former_glory_desc: "Debemos restaurar nuestra corona a su antigua gloria y reducir la influencia occidental sobre nuestro país..."
 ISR_yemenite_affair: "Investigar el Asunto Yemenita"
 ISR_yemenite_affair_desc: "El Asunto de los Niños Yemenitas se refiere a la desaparición de bebés y niños pequeños, principalmente de origen yemenita, inmigrantes en el recién fundado estado de Israel entre 1948 y 1954."
 ISR_sephardic_cultural_heritage: "Proteger el Patrimonio Sefardí"
 ISR_sephardic_cultural_heritage_desc: "Debemos proteger el patrimonio sefardí y promover la historia de los judíos sefardíes en el currículo educativo."
 ISR_toranic_education: "Financiar la Educación Halájica"
 ISR_toranic_education_desc: "Quizás deberíamos financiar el sistema educativo toránico especial de Shas para los ultraortodoxos sefardíes."
 ###United Torah Judaism
 ISR_utj_path: "§3Judaísmo de la Torá y Shabbat§!"
 ISR_utj_path_desc: "La Judicatura de la Torá Unida, a menudo llamada Gimel, como su símbolo electoral, es una alianza política religiosa conservadora Haredí entre Agudat Yisrael y Degel HaTorah. A diferencia de otros partidos religiosos en Israel, UTJ no es sionista y tiene algunos rasgos socialdemócratas."
 ISR_tal_law: "La Ley Tal"
 ISR_tal_law_desc: "Desde 1949, la comunidad ultraortodoxa fue eximida informalmente del servicio militar, ya que entra en conflicto con sus valores. Es hora de aprobar una ley oficial que otorgue exenciones del servicio militar a nuestros estudiantes de yeshiva, quienes son demasiado importantes para servir en las FDI."
 ISR_reject_liba: "Eludir las Sanciones de Liba"
 ISR_reject_liba_desc: "LIBA, el currículo básico del Ministerio de Educación, que incluye la enseñanza del inglés, se introdujo para evitar que ciertos grupos solo enseñaran hebreo y otros temas religiosos. Esta decisión debe revertirse, ya que está afectando nuestra independencia para enseñar nuestra cultura a nuestros jóvenes. Dejemos que ellos decidan si quieren enseñar inglés o no."
 ISR_obstruct_mamlakhti: "Obstruir el Mamakh"
 ISR_obstruct_mamlakhti_desc: "Mamach es un currículo ortodoxo alternativo que configuró su propia enseñanza de temas como inglés, matemáticas, etc. Sin embargo, aún es demasiado progresista y amenazará las mentes de nuestros jóvenes estudiantes. No lo eliminaremos, pero hagámoslo un poco más difícil de aplicar."
 ISR_shopkeepers_law: "La Ley del Tendero"
 ISR_shopkeepers_law_desc: "La Torá dice claramente que el Shabbat es un día de descanso para los judíos, donde no se deben realizar actividades laborales. Lo haremos ley, haciendo obligatorio cerrar tiendas y mercados en este día."
 ISR_saturday_construction: "Solo Pikuach Nefesh"
 ISR_saturday_construction_desc: "No se permite trabajar en Shabbat, ni siquiera en construcción, excepto por Pikuach Nefesh, que es la salvaguardia de la vida humana, un concepto conocido como Halajá. Prohibiremos cualquier trabajo de construcción durante el Shabbat."
 ISR_new_conscription_law: "Nueva Ley de Conscripción"
 ISR_new_conscription_law_desc: "Nuestra seguridad es importante, pero la educación de nuestros jóvenes estudiantes en la Torá es más importante. No pueden perder tanto tiempo en la conscripción forzosa en nuestras Fuerzas de Defensa."
 ISR_anti_reformism: "Denunciar a los Reformistas"
 ISR_anti_reformism_desc: "El judaísmo reformista es una rama muy liberal del judaísmo, se caracteriza por un enfoque mínimo en el ritual y la observancia personal, ve la ley judía como no vinculante y acepta sensibilidades modernas (incluidas las comunidades LGBTQ+). Se desarrolló principalmente en los EE. UU."
 ISR_kotel_protocols: "El Asunto de las Mujeres del Muro"
 ISR_kotel_protocols_desc: "Las Mujeres del Muro, también conocidas como Mujeres del Kotel, son una asociación feminista que lucha por eliminar la segregación de género en el Muro de los Lamentos, donde mujeres y hombres están separados durante la lectura de la Torá."
 ISR_segregated_prayers: "Segregar las Oraciones"
 ISR_segregated_prayers_desc: "Las Mujeres del Muro están intentando eliminar la separación de género durante la lectura de la Torá en el Muro de los Lamentos. Esto es completamente absurdo, de hecho, construiremos barreras aún más fuertes para evitar que esto ocurra."
 ISR_anti_lgbt_propaganda: "Peor que Hezbollah"
 ISR_anti_lgbt_propaganda_desc: "Las personas LGBTQ+ nos están haciendo más débiles, atados al pecado en lugar de a la Torá."
 ###Settlers
 ISR_rz_path: "§9Partido Sionista Religioso§!"
 ISR_rz_path_desc: "El Partido Sionista Religioso, también conocido como Tkuma o Unión Nacional-Tkuma, es un partido de extrema derecha, ultranacionalista, supremacista judío y sionista religioso."
 ISR_subsidize_outposts: "Subvenciones para los Avances"
 ISR_subsidize_outposts_desc: "¿Por qué no subsidiamos a nuestros amigos y hermanos en Cisjordania? Necesitan nuestra ayuda para construir una economía agrícola sostenible. No importa qué tierras estén ocupando."
 ISR_settlements_subsidized_1: "Asentamientos Subvencionados - Un Nuevo Comienzo"
 ISR_settlements_subsidized_1_desc: "Nuestros hermanos en los asentamientos necesitan algo de dinero para ayudarlos a construir un nuevo pilar estable de la economía israelí."
 ISR_settlements_subsidized_2: "Asentamientos Subvencionados - Pilar de la Tierra"
 ISR_settlements_subsidized_2_desc: "Nuestros hermanos en los asentamientos se están volviendo más y más fuertes, pero necesitan más dinero para expandirse."
 ISR_economic_settlers: "Promover el Asentamiento Económico"
 ISR_economic_settlers_desc: "El costo de vida en nuestras ciudades es demasiado alto, promovamos vivir en nuestros asentamientos donde la gente puede criar a sus familias a bajo costo."
 ISR_protect_terrorists: "Denunciar cualquier Compromiso"
 ISR_protect_terrorists_desc: "Durante años, algunos de nuestros hermanos que participaron en el ahora extinto partido Kach han sido retratados como terroristas, pero en realidad son patriotas y no merecen ser encarcelados. Merecen un indulto en su lugar."
 ISR_protect_ideological_core: "Los Pilares Ideológicos"
 ISR_protect_ideological_core_desc: "Ejército, Biblia y Tierra: los pilares de nuestra sociedad, todos fundamentales para preservar una comunidad estable y sólida. Sin embargo, necesitamos decidir a quién priorizar en nuestra agenda."
 ISR_denounce_mafdal: "Desacreditar a los Mafdalniks Liberales"
 ISR_denounce_mafdal_desc: "Mafdal, o mejor conocido como El Partido Nacional Religioso, fue el partido representante de la ideología sionista religiosa en Israel. ¡Son demasiado suaves, no lo suficientemente fuertes para estabilizar nuestra sociedad!"
 ISR_late_marriage: "Abordar los Matrimonios Tardíos"
 ISR_late_marriage_desc: "Las estadísticas muestran que el 50% de las parejas israelíes se casan después de los 30 años; necesitamos promover los matrimonios tempranos e incentivar tener nuevos pequeños israelíes lo antes posible."
 ISR_promote_early_marriage: "Promover el Matrimonio Temprano"
 ISR_promote_early_marriage_desc: "En una sociedad que envejece rápidamente, es importante promover los nacimientos tanto como sea posible mediante matrimonios jóvenes."
 ISR_civilian_oversight: "Supervisión de la Administración Civil"
 ISR_civilian_oversight_desc: "Es hora de instalar un gobierno civil en Cisjordania; dirigido por israelíes, obviamente."
 ###New Right
 ISR_jewish_home_path: "§3El Hogar Judío§!"
 ISR_jewish_home_path_desc: "El Partido Nacional Religioso Sionismo Religioso, o Mafdal Sionismo Religioso, es un partido político de derecha sionista religioso en Israel. En todas las elecciones desde su fundación en 1998, el partido se unió a otras facciones y compitió como parte de una lista unificada."
 ISR_get_five: "'¡Consigue Cinco!'"
 ISR_get_five_desc: "Debemos promover la educación matemática en las escuelas para revitalizar la mentalidad técnica y apoyar indirectamente a nuestro sector IT."
 ISR_dont_apologize: "¡No Nos Disculpamos!"
 ISR_dont_apologize_desc: "¡La extrema derecha no es un insulto! Es una distinción honorable que llevamos y mostramos a todos. ¡Que los opositores se pongan celosos!"
 ISR_kaminitz_law: "Promulgar la Ley Kaminitz"
 ISR_kaminitz_law_desc: "La Ley Kaminitz otorga a las autoridades ejecutivas el poder de emitir sanciones, como órdenes de demolición y de paralización de obras, confiscación de equipos y vehículos de construcción, y arrestos, todo sin recurrir al sistema judicial."
 ISR_associations_law: "Firmar la Ley de Asociación"
 ISR_associations_law_desc: "La ley de asociación es el conjunto de leyes y reglas que rigen diversas asociaciones de miembros o socios."
 ISR_conservative_judges: "La Revolución Lenta"
 ISR_conservative_judges_desc: "Debemos nombrar a personas conservadoras en diversas posiciones gubernamentales para frenar la degeneración de nuestra cultura política y social."
 ISR_nation_state: "El Proyecto de Ley del Estado Nación"
 ISR_nation_state_desc: "El proyecto de ley del Estado Nación define una serie de roles y responsabilidades mediante los cuales Israel está obligado a cumplir con el propósito de servir como el estado-nación del pueblo judío."
 ISR_bennet_rule: "Ascenso de Bennet"
 ISR_bennet_rule_desc: "Naftali Bennett es un emprendedor israelí de alta tecnología. Mientras realizaba el servicio militar en las Fuerzas de Defensa de Israel en la década de 1990, Bennett sirvió en Sayeret Matkal y Maglan, unidades de comando de élite que operan detrás de las líneas enemigas. Luego siguió una carrera en derecho en la Universidad Hebrea de Jerusalén. Hijo de inmigrantes estadounidenses a Israel, Bennett dejó Israel para Nueva York y cofundó una empresa de software anti-fraude en 1999."
 ISR_promote_trickle_down: "Como en los Días de Reagan"
 ISR_promote_trickle_down_desc: "Debemos tomar el modelo conservador de los EE. UU. como ejemplo para nuestra nueva política. ¡¡Como en los buenos viejos tiempos de Reagan!!"
 ISR_machette_bureaucracy: "La Machete del Gobierno"
 ISR_machette_bureaucracy_desc: "¡Es hora de cortar a través del aparato estatal de los bastardos ineficaces con nuestra machete de justicia!"
 ISR_limit_the_labor: "Limitar la Histadrut"
 ISR_limit_the_labor_desc: "Los sindicatos no hacen nada útil, excepto crear obstáculos para los trabajadores. Su influencia en la economía debe ser limitada..."
 ISR_tax_reductions: "Reducir los Impuestos a los Ricos"
 ISR_tax_reductions_desc: "¿Por qué gravar a los ricos? Solo crea precedentes para que las personas no se enriquezcan. Debemos ponerle fin a esto."
 ISR_crush_the_shelters: "Destruir los Grupos Refugio"
 ISR_crush_the_shelters_desc: "Los lobbistas se han infiltrado en todos los aspectos de nuestra vida política como parásitos. ¡Esto debe ser detenido!"
 ISR_a_new_singapore: "Lograr el Plan Singapur"
 ISR_a_new_singapore_desc: "Debemos seguir el ejemplo de Singapur e implementar un plan para hacer de Israel el lugar número 1 para hacer negocios."
 ISR_shaked_rule: "Empoderar a Ayelet Shaket"
 ISR_shaked_rule_desc: "Ayelet Shaked es una política israelí, activista e ingeniera de software. A pesar de su tiempo en El Hogar Judío, un partido político religioso, se ha identificado como secularista. Antes de entrar en la política, Shaked comenzó su carrera en la industria de alta tecnología israelí, trabajando como ingeniera en Texas Instruments poco después de graduarse de la Universidad de Tel Aviv."
 ISR_trust_busting: "Como un Alce Toro"
 ISR_trust_busting_desc: "Necesitamos tomar ejemplo de Theodore Roosevelt y sus programas e ideales políticos. Eso es lo que Israel necesita."
 ISR_over_legislation: "Combatir la Sobrerregulación"
 ISR_over_legislation_desc: "Debemos dejar de inflar el poder legislativo a un tamaño desproporcionado con respecto a sus funciones."
 ISR_promote_national_service: "Promover el Servicio Nacional"
 ISR_promote_national_service_desc: "Las mujeres ortodoxas no pueden servir en el ejército, sin embargo, podemos ofrecerles el servicio nacional en el sector público."
 ISR_public_works: "Utilizar Obras Públicas"
 ISR_public_works_desc: "Es necesario crear condiciones bajo las cuales las obras públicas se conviertan en permanentes y planificadas."
 ISR_israels_thatcher: "El Espíritu de Thatcher"
 ISR_israels_thatcher_desc: "Debemos seguir el pragmatismo británico y revivir simbólicamente el espíritu de Margaret Thatcher."
 ###Russians
 ISR_russian_party_path: "§2Israel es Nuestro Hogar§!"
 ISR_russian_party_path_desc: "Yisrael Beiteinu es un partido político conservador en Israel. La base del partido originalmente eran inmigrantes seculares de habla rusa, aunque el apoyo de esa demografía está en declive."
 ISR_retirement_homes: "Fondos para Casas de Retiro"
 ISR_retirement_homes_desc: "Debemos financiar casas de retiro y asegurarnos de que nuestra población anciana viva con comodidad y paz."
 ISR_soviet_voters: "Apelar a los Votantes Soviéticos"
 ISR_soviet_voters_desc: "Muchos judíos de habla rusa siguen estando fuertemente conectados con la cultura rusa. Debemos apelar a ellos con nuestros anuncios y políticas."
 ISR_russian_tv: "Canales de Televisión en Ruso"
 ISR_russian_tv_desc: "Muchos de nuestros nuevos ciudadanos que regresan de la esfera postsoviética no hablan hebreo. Para ayudarlos a integrarse más fácilmente con el resto, deberíamos crear canales de televisión en ruso y permitir que los canales rusos sean transmitidos en Israel."
 ISR_tariffs_relax: "Relajar las Tarifas de Importación"
 ISR_tariffs_relax_desc: "Debemos relajar las tarifas de importación y exportación, para sostener una economía más orientada al comercio."
 ISR_five_mems: "Adoptar las Cinco M's"
 ISR_five_mems_desc: "Las Cinco M's de Jabotinsky representan elementos clave del sionismo revisionista, Macabeos (fuerza militar), Masada (heroísmo), Mishkan (herencia espiritual), Melukha (soberanía política) y Moadim (unidad nacional a través de las tradiciones). Enfatizan la resiliencia judía, la autosuficiencia y el estado."
 ISR_citizenship_law: "'¡Sin Lealtad, no hay Ciudadanía!'"
 ISR_citizenship_law_desc: "Los árabes deben jurar un juramento de lealtad para vivir en nuestro país, es absolutamente necesario para asegurar la lealtad total de los elementos extranjeros."
 ISR_empower_city_rabbis: "Empoderar a los Rabinos de las Ciudades"
 ISR_empower_city_rabbis_desc: "Debemos favorecer a las autoridades religiosas de las ciudades, centralizando el consenso espiritual en torno a los reformistas."
 ISR_reform_conversions: "Reformar las Conversiones Judías"
 ISR_reform_conversions_desc: "Debemos permitir que los conversos al judaísmo repatríen en Israel. No son menos judíos que nosotros."
 ISR_promote_aliyah: "El Mundo Judío"
 ISR_promote_aliyah_desc: "Debemos promover el regreso de todos los judíos a Israel e incentivar la Aliá."
 ISR_national_secular_government: "Gobierno Nacional Secular"
 ISR_national_secular_government_desc: "Ahora seremos un estado completamente nacional y secular."

 ISR_aliyah_encouraged: "Aliá Incentivada"
 ###Neocons
 ISR_new_hope_path: "§1Una Nueva Esperanza§!"
 ISR_new_hope_path_desc: "Gideon Sa'ar formó el partido israelí de centro-derecha Una Nueva Esperanza, que prioriza la seguridad nacional, una buena administración y la reforma judicial. Aunque ha tenido dificultades para mantenerse en el poder, busca ofrecer un sustituto moderado al Likud."
 ISR_gantz_tree: "§4Resiliencia para Israel§!"
 ISR_gantz_tree_desc: "Benjamin Gantz es un político israelí y general retirado del ejército. Tiene posturas políticas centristas y militaristas."
 ISR_radical_centrism: "No Más Derecha ni Izquierda"
 ISR_radical_centrism_desc: "Ya no debemos centrarnos en batallas ideológicas y luchar por ideales. Debemos ser radicalmente centristas, priorizando la práctica sobre la ideología."
 ISR_general_politics: "Política del Gran General"
 ISR_general_politics_desc: "Gantz es un ex general y sus aspiraciones políticas y orden son ciertamente de estilo militar."
 ISR_above_all: "Israel Lifnei HaKol"
 ISR_above_all_desc: "Un principio debe guiar nuestras acciones políticas: ¡Israel está por encima de todo!"
 ISR_increase_army_pay: "Nuestros Hijos e Hijas"
 ISR_increase_army_pay_desc: "Debemos aumentar nuestro gasto militar y asegurarnos de que los hijos e hijas de Israel obtengan todo lo que necesitan."
 ISR_increase_pensions: "Aumentar las Pensiones de los Ciudadanos"
 ISR_increase_pensions_desc: "Debemos aumentar las pensiones para nuestros ciudadanos jubilados. Deben recibir lo que merecen."
 ISR_attorney_general: "Dividir la Oficina del Fiscal"
 ISR_attorney_general_desc: "Debemos separar los cargos de Fiscal General y Fiscal Jefe."
 ISR_regulate_ottoman_agencies: "Regular las Agencias Otomanas"
 ISR_regulate_ottoman_agencies_desc: "Debemos regular las agencias otomanas ya que son ineficientes en su estado actual."
 ISR_the_begin_project: "El Comienzo del Proyecto"
 ISR_the_begin_project_desc: "A pesar de estar ideológicamente alineados con Likud, no apoyamos los esquemas de corrupción de ese partido."
 ISR_shasha_biton: "El Plan Shasha-Biton"
 ISR_shasha_biton_desc: "Debemos mejorar la educación para las clases baja y media para asegurar una educación completa en nuestro país."
 ISR_social_cabinet: "Un Gabinete Socioeconómico"
 ISR_social_cabinet_desc: "Nuestro nuevo gabinete debe centrarse en los problemas económicos precisamente."
 ISR_national_unity: "Campamento de Unidad Nacional"
 ISR_national_unity_desc: "¡Nuestra nueva coalición debe seguir una agenda de derecha y construir un Israel fuerte y resiliente!"
 ISR_bluewhite: "¡Se ha formado la Coalición Azul y Blanco!"
 ISR_blue_white: "Azul y Blanco"
 ISR_blue_white_desc: "Nuestra nueva coalición debe perseguir la igualdad y estabilidad como nuestros nuevos valores fundamentales que construirán un nuevo Israel."
 ISR_limit_terms: "Instituir Límites de Mandato"
 ISR_limit_terms_desc: "Debemos cambiar las leyes electorales para asegurar la continuación del proceso democrático."
 ISR_empower_regional_governments: "Empoderar a los Gobiernos Regionales"
 ISR_empower_regional_governments_desc: "Debemos empoderar a los gobiernos regionales, dándoles más poder real para gobernarse a sí mismos."
 ISR_reform_electoral_system: "Reformar el Sistema Electoral"
 ISR_reform_electoral_system_desc: "Debemos alejarnos de la representación proporcional para adoptar una basada en distritos."
 ###Kadima
 mofaz_rules: "¡Kadima ha sido Formado!"
 ISR_olmert_focus: "§2Una Nueva Era Política§!"
 ISR_olmert_focus_desc: "Ehud Olmert es un político y abogado israelí. Su partido Kadima es un partido político centrista y liberal en Israel."
 ISR_mofaz: "Implementar las Políticas de Mofaz"
 ISR_mofaz_desc: "Shaul Mofaz es un oficial militar israelí retirado y político. Se unió a las Fuerzas de Defensa de Israel en 1966 y sirvió en la Brigada de Paracaidistas. Luchó en la Guerra de los Seis Días, la Guerra de Yom Kipur, la Guerra del Líbano de 1982 y la Operación Entebbe con los paracaidistas y Sayeret Matkal, una unidad de fuerzas especiales de élite. En 1998 se convirtió en el decimosexto Jefe de Estado Mayor de las FDI."
 ISR_livni: "Implementar las Políticas de Livni"
 ISR_livni_desc: "Tziporah Malka Livni es una política, diplomática y abogada israelí. Es conocida por algunos por sus esfuerzos para resolver el conflicto israelí-palestino."
 ###Liberals
 ISR_nationalcamp: "¡Se ha Formado el Campo Nacional!"
 ISR_continue_to_change: "¡Seguimos Cambiando!"
 ISR_continue_to_change_desc: "¡Los cambios son inevitables y debemos dominar el progreso que nos lleva hacia adelante!"
 ISR_merav_cohen_plan: "El Cuidado de Cohen para los Ancianos"
 ISR_merav_cohen_plan_desc: "Cohen tiene un plan específico para reformar el apoyo social. El plan debe ser realizado."
 ISR_lapid_histadrut: "Sujetar la Garganta del País"
 ISR_lapid_histadrut_desc: "Debemos reformar rápidamente el bienestar social y aumentar el apoyo que brindamos a la población."
 ISR_ministry_of_social_development: "Ministerio de Desarrollo Social"
 ISR_ministry_of_social_development_desc: "Debemos crear un nuevo ministerio de desarrollo social y apoyarlo tanto como podamos."
 ISR_holocaust_survivors: "Medicare Gratuito para los Supervivientes"
 ISR_holocaust_survivors_desc: "Debemos tratar a los sobrevivientes del Holocausto con respeto y proporcionarles atención médica gratuita."
 ISR_disabled_people: "Avanzar a los Discapacitados"
 ISR_disabled_people_desc: "Debemos apoyar a las personas discapacitadas de nuestra sociedad y aumentar el presupuesto que les asignamos."
 ISR_take_money_from_settlements: "Reenfocar desde los Asentamientos"
 ISR_take_money_from_settlements_desc: "¡Los asentamientos son los que agotan nuestro presupuesto! ¡Finalmente debemos recuperarlo de ellos!"
 ISR_take_money_from_yeshivas: "Reenfocar desde las Yeshivot"
 ISR_take_money_from_yeshivas_desc: "¡Las yeshivot están consumiendo nuestro presupuesto, debemos recuperar el dinero de ellas!"
 ISR_where_is_the_money: "'¿Dónde Está el Dinero?'"
 ISR_where_is_the_money_desc: "Debemos investigar adónde va el dinero de nuestros contribuyentes. ¡Nuestro presupuesto no es eterno!"
 ISR_yesh_atid_focus: "§9¡Hay un Futuro§!"
 ISR_yesh_atid_focus_desc: "Yesh Atid es un partido político centrista, liberal y sionista en Israel. Fue fundado por el periodista de televisión Yair Lapid, hijo del ex político del partido Shinui y Ministro de Justicia israelí Tommy Lapid."
 ISR_middle_class: "La Guerra de la Clase Media"
 ISR_middle_class_desc: "Debemos agotar nuestras capacidades políticas para apoyar completamente a la clase media. ¡Estas personas son la razón por la que gobernamos!"
 ISR_public_residence: "Patrocinar Residencias Públicas"
 ISR_public_residence_desc: "Las residencias públicas son el milagro que debemos usar para resolver el problema de la vivienda en nuestro país."
 ISR_zero_vat: "Efes Ma'am"
 ISR_zero_vat_desc: "El Impuesto al Valor Agregado ya no debería existir. Perjudica los negocios y aumenta los costos para los consumidores."
 ISR_lapid_eu: "Expandir el Acuerdo de Libre Comercio"
 ISR_lapid_eu_desc: "¡Debemos apoyar el comercio y la amistad con la Unión Europea!"
 ISR_came_to_change: "Vinimos a Cambiar"
 ISR_came_to_change_desc: "Debemos venir a luchar contra la corrupción y limpiar el país de tales problemas."
 ISR_non_portfolio: "Echar a los No Portafolios"
 ISR_non_portfolio_desc: "Eliminar a los socios no rentables para maximizar los beneficios."
 ISR_eighteen_ministers: "Solo Dieciocho Ministros"
 ISR_eighteen_ministers_desc: "Solo deberíamos tener dieciocho ministros en nuestro gobierno."
 ISR_corruption_war: "Vinimos, Vimos, Luchamos"
 ISR_corruption_war_desc: "Nuestra lucha contra la corrupción debe ser sistémica y profundamente arraigada en la metodología de nuestro partido."
 ISR_negotiate_syria: "¿Negociar con Siria?"
 ISR_negotiate_syria_desc: "Tal vez podamos convencer al gobierno sirio de reconsiderar su relación con nosotros."
 ISR_labour_path: "§tEl Partido Laborista Israelí§!"
 ISR_labour_path_desc: "El Partido Laborista Israelí, comúnmente conocido como HaAvoda, es un partido político socialdemócrata en Israel. Un partido en la tradición del sionismo laboral que apoya el estado de bienestar y los vínculos con los sindicatos. El Partido Laborista se asoció con el apoyo al proceso de paz israelí-palestino, políticas exteriores pragmáticas y políticas económicas socialdemócratas."
 ISR_haifa_model: "El Modelo de Haifa"
 ISR_haifa_model_desc: "Debemos tomar el modelo de Haifa como un faro de sabiduría en nuestras decisiones económicas."
 ISR_education_relief_plan: "Plan de Alivio Educativo"
 ISR_education_relief_plan_desc: "Debemos implementar algunas medidas de alivio antes de comenzar las reformas educativas."
 ISR_smaller_classes: "Clases Más Pequeñas"
 ISR_smaller_classes_desc: "Los datos científicos muestran que cuanto más pequeñas son las clases, más efectivamente aprenden los niños. Debemos implementar esto."
 ISR_israel_green_deal: "El Acuerdo Verde Israelí"
 ISR_israel_green_deal_desc: "La sostenibilidad ecológica es el único camino que podemos seguir en nuestras políticas energéticas. La ecología es la garantía de nuestro futuro."
 ISR_social_protests: "'¡El Pueblo Exige Justicia Social!'"
 ISR_social_protests_desc: "Ahora debemos decidir qué hacer con uno de los movimientos sociales más populares de nuestro país."
 ISR_raise_minimum_wage: "Aumentar el Salario Mínimo"
 ISR_raise_minimum_wage_desc: "Debemos aumentar el salario mínimo para prevenir la inundación de mano de obra barata y mantener los estándares de vida."
 ISR_public_transport: "Favorecer el Transporte Público"
 ISR_public_transport_desc: "El sacerdocio puede quejarse tanto como quiera, pero debemos asegurar el transporte público en shabat e integrar forzosamente a los ortodoxos en nuestra sociedad."
 ISR_raise_tax_on_wealthy: "Aumentar los Impuestos a los Ricos"
 ISR_raise_tax_on_wealthy_desc: "¡Los ricos son demasiado ricos! Debemos utilizar su dinero de manera más útil."
 ISR_digital_education: "Promover la Educación Digital"
 ISR_digital_education_desc: "La educación también debe ser digitalizada. ¡Los niños merecen lo mejor de lo mejor!"
 ISR_deliver_computers: "Un Gobierno Digital"
 ISR_deliver_computers_desc: "Debemos digitalizar nuestro gobierno tanto como sea posible para aumentar la eficiencia del aparato administrativo."
 ISR_recover_public_services: "Recuperar el Servicio Público"
 ISR_recover_public_services_desc: "Debemos recuperar el sector del servicio público y devolverlo a los días de su antigua gloria."
 ISR_regulate_finance: "Regulación del Sistema Financiero"
 ISR_regulate_finance_desc: "Debemos regular el sistema financiero para asegurar la igualdad en nuestra sociedad."
 ISR_agricultural_protection_act: "Ley de Protección Agrícola"
 ISR_agricultural_protection_act_desc: "Debemos proteger nuestro sector agrícola, ya que es uno de los segmentos más importantes sostenidos por los kibutz y los colonos."
 ISR_agricultural_sector: "Confiar en los Sindicatos de Agricultores"
 ISR_agricultural_sector_desc: "Debemos apoyar la creación de sindicatos de agricultores y expandir nuestro sector agrícola."
 ISR_labour_unions_focus: "Empoderar a la Histadrut"
 ISR_labour_unions_focus_desc: "Debemos decidir qué hacer con los sindicatos laborales y finalmente determinar su posición en nuestro estado."
 ISR_amend_protection_act: "Modificar la Ley de Protección de Inversiones"
 ISR_amend_protection_act_desc: "Debemos modificar la ley de protección de inversiones y actuar en consecuencia con nuestras políticas económicas."
 ISR_subsidize_businesses: "Subvencionar los Negocios Independientes"
 ISR_subsidize_businesses_desc: "Los negocios independientes deben ser apoyados por nosotros para asegurar el equilibrio económico."
 ISR_youth_movements: "Los Movimientos Juveniles"
 ISR_youth_movements_desc: "Debemos apoyar a los Tzofim en nuestro país, ya que son la única garantía segura de los jóvenes afines en el futuro."
 ISR_competition_directory: "Dirección Nacional de Competencia"
 ISR_competition_directory_desc: "Debemos crear una dirección nacional de competencia, que luchará contra la monopolización de nuestra economía."
 ISR_sponsored_products: "Expandir el Patrocinio de Productos"
 ISR_sponsored_products_desc: "Debemos expandir el patrocinio de varios productos que ya estamos haciendo."
 ISR_forgot_to_be_jews: "Reconociendo Lo Que Olvidamos"
 ISR_forgot_to_be_jews_desc: "Avraham Gabbay es un empresario y político israelí. Fue CEO de la compañía de telecomunicaciones Bezeq, luego ingresó a la política."
 ISR_bring_the_lost_voters: "Intentar Incorporarlos"
 ISR_bring_the_lost_voters_desc: "Amir Peretz es un político israelí que sirvió como miembro de la Knesset por el Partido Laborista. Miembro de la Knesset casi de manera continua desde 1988, ocupó varios cargos dentro del gobierno."
 ISR_zionist_union: "La Unión Sionista"
 ISR_zionist_union_desc: "Isaac Bougie Herzog es un político israelí. Hijo del ex presidente israelí Chaim Herzog, es abogado de profesión y fue Secretario de Gobierno de 1999 a 2001."
 ISR_regret_our_past_sephardics: "El Gran Arrepentimiento"
 ISR_regret_our_past_sephardics_desc: "Debemos lamentar nuestro pasado y poner más esfuerzo en integrar a los sefardíes."
 ###Rewrite the Status-Quo
 ISR_constitution: "Escribir la Constitución Israelí"
 ISR_basic_law_amendment: "Nueva Constitución"
 ISR_basic_law_amendment_desc: "¡Finalmente, podemos redactar nuestra nueva constitución!"
 ISR_public_transport_shabbat: "Transporte Público en Sábado"
 ISR_public_transport_shabbat_desc: "Finalmente terminemos con la cuestión del transporte público en los días festivos."
 ISR_matkal_women: "HaTovot LaKravi"
 ISR_matkal_women_desc: "Debemos permitir que las mujeres no solo estén en el ejército, sino también en roles de combate."
 ISR_millet_system: "Abandonar el Sistema Millet"
 ISR_millet_system_desc: "El sacerdocio ha influido en nuestro país durante demasiado tiempo, ha llegado el momento de detener esto."
 ISR_lgbt_marriage: "Legalizar el Matrimonio LGBT"
 ISR_lgbt_marriage_desc: "Debemos legalizar los matrimonios LGBT y fomentar la aceptación LGBT."
 ISR_redraft_conscription_law: "Redactar de Nuevo la Ley Tal"
 ISR_redraft_conscription_law_desc: "Ahora debemos comenzar a reclutar a los ultraortodoxos en el tzahal."
 ISR_stop_yeshiva_money: "Dejar de Financiar las Yeshivot"
 ISR_stop_yeshiva_money_desc: "¡No más dinero para los ultraortodoxos! ¡Son como parásitos en el cuerpo de la sociedad que paga impuestos!"
 ISR_accept_kotel_protocols: "Reconocer a las Mujeres del Muro de los Lamentos"
 ISR_accept_kotel_protocols_desc: "Reconocer el movimiento de las Mujeres del Muro de los Lamentos no solo es nuestra decisión ideológica, sino también una decisión racional. ¡Abajo con el dogmatismo!"
 ISR_recognize_reformist_conversions: "Reconocer las Conversiones Reformistas"
 ISR_recognize_reformist_conversions_desc: "Debemos reconocer la conversión reformista y permitir que los judíos de todo el mundo se repatríen a Israel."
 ISR_religous_status_quo_revisit: "Revisitar el Pergamino de la Independencia"
 ISR_religous_status_quo_revisit_desc: "Finalmente, podemos revisar el pergamino de la independencia y revertir el statu quo religioso."
 ###DemSoc
 ISR_meretz: "§7El Partido Vigor§!"
 ISR_meretz_desc: "Meretz es un partido de izquierda, socialdemócrata, secularista y sionista laboral. Enfatiza la solución de dos estados para resolver el conflicto israelí-palestino, promueve la justicia social y los derechos humanos, la libertad religiosa y tiene un enfoque especial en el ambientalismo."
 ISR_jewish_arab_partnership: "Asociaciones Judío-Palestinas"
 ISR_jewish_arab_partnership_desc: "Un primer paso hacia la cooperación y, con suerte, la paz, firmaremos un acuerdo comercial con nuestros vecinos para facilitar el intercambio de bienes. Ambas economías se beneficiarán de esto."
 ISR_affirmative_action: "Apoyar Acciones Afirmativas"
 ISR_affirmative_action_desc: "Un paso más hacia la convivencia, apoyaremos la economía de nuestros vecinos para que prospere invirtiendo algo de dinero en ella. Estamos seguros de que lo apreciarán y la estabilidad de la región aumentará."
 ISR_meretz_green: "Nuevo Acuerdo Verde"
 ISR_meretz_green_desc: "Nuestra Tierra está sufriendo, nuestra Tierra necesita un enfoque más respetuoso. Necesitamos alejarnos de los combustibles fósiles y apuntar a neutralizar nuestras emisiones de carbono, y para hacerlo invertiremos fuertemente en energía renovable. Costará algo de dinero, pero es lo correcto."
 ISR_ideological_feminism: "Feminismo Ideológico"
 ISR_ideological_feminism_desc: "¡Afirmamos nuestra ideología sobre cómo las mujeres deben tener los mismos derechos en nuestra sociedad!"
 ISR_fight_gender_discrimination: "Luchar contra la Violencia Doméstica"
 ISR_fight_gender_discrimination_desc: "Es hora de tomar algunas acciones correctivas contra la discriminación de género y la violencia doméstica, nuestra sociedad ya no puede tolerarlo. Reformaremos el servicio militar e introduciremos licencias de paternidad."
 ISR_kibbutz_meretz: "Promover el Movimiento de los Kibutzim"
 ISR_kibbutz_meretz_desc: "Los Kibutzim son una base del Estado de Israel y un ejemplo increíble de sociedad comunal donde las personas cooperan para lograr un objetivo común y comparten su vida. Los promoveremos y facilitaremos con algunas inversiones."
 ISR_western_world: "Parte de la Civilización Europea"
 ISR_western_world_desc: "Somos parte de la civilización europea y debemos actuar en consecuencia!"
 meretz_affirmative: "Asociación Israelí-Palestina"
 ###Islamists
 ISR_raam_party: "§6La Lista Árabe Unida§!"
 ISR_raam_party_desc: "La Lista Árabe Unida, comúnmente conocida por su acrónimo hebreo Ra'am, es un partido político árabe en Israel y el ala política de la Rama Sur del movimiento islámico."
 ISR_shura_council: "Abbas y el Consejo Shura"
 ISR_shura_council_desc: "Debemos intentar resolver la disputa dentro del partido Raam. Esto podría afectar también a Palestina."
 ISR_bedouin_interests: "Intereses Beduinos"
 ISR_bedouin_interests_desc: "Los beduinos viven en la parte sur de Israel. Debemos desarrollarla para satisfacer sus necesidades."
 ISR_recognize_illegal_outposts: "Reconocer los Avanzados Ilegales"
 ISR_recognize_illegal_outposts_desc: "Debemos reconocer los asentamientos ilegales y disminuir la presión sobre Palestina."
 ISR_family_values: "'Viejos y Buenos' Valores Familiares"
 ISR_family_values_desc: "Debemos apoyar los valores familiares musulmanes e integrarlos en nuestra política social."
 ISR_legalize_polygamy: "Legalizar la Poligamia"
 ISR_legalize_polygamy_desc: "Debemos legalizar la poligamia de acuerdo con las demandas del Partido Raam."
 ISR_conversion_therapies: "Terapeutas de Conversión Árabes"
 ISR_conversion_therapies_desc: "Debemos permitir a los terapeutas de conversión con las especificaciones árabes..."

 ISR_legalized_plygamy: "Poligamia Legalizada"
 ###Communists
 ISR_down_with_imperialism: "¡Abajo con los Imperialistas!"
 ISR_down_with_imperialism_desc: "Es el imperialismo estadounidense el que desató y perpetró los conflictos religiosos en nuestra tierra. ¡Debemos vengar nuestro sufrimiento!"
 ISR_join_arab_league: "Unirse a la Liga Árabe"
 ISR_join_arab_league_desc: "Con una población árabe tan grande en nuestro país, debemos unirnos a la Liga Árabe."
 ISR_befriend_china_isratine: "Hacer Amistad con China"
 ISR_befriend_china_isratine_desc: "China es un país internacionalista hermano. ¡Debemos hacer amistad con ellos!"
 ISR_befriend_libya: "Recordar la Profecía de Gaddafi"
 ISR_befriend_libya_desc: "Fue primero la profecía de Gaddafi, que tuvo una visión sobre judíos y palestinos uniéndose en amistad."
 ISR_identity_atheism: "Romper las Cadenas de la Religión"
 ISR_identity_atheism_desc: "¡No más religiosidad divisiva! Son esas diferencias las que nos separaron."
 ISR_identity_religion: "Todos los Pueblos bajo Dios"
 ISR_identity_religion_desc: "No debemos rechazar la religión como parte de nuestra identidad, sino más bien debemos abrazar nuestras diferencias."
 ISR_judean_legacy: "Un Legado Compartido de Judea"
 ISR_judean_legacy_desc: "Todos somos grandes herederos de Judea, una vez separados por el destino difícil que dividió a nuestros pueblos. Necesitamos regresar a la era del Reino de Judea."
 ISR_galilea_identity: "Recordar la Era Galilea"
 ISR_galilea_identity_desc: "Debemos recordar los tiempos cuando la bondad y la comprensión mutua reinaban en nuestra tierra. El tiempo cuando palestinos y judíos existían en armonía y juntos."
 ISR_canaan_identity: "Regresar a Canaán"
 ISR_canaan_identity_desc: "Porque los cananeos y todos los habitantes de la tierra oirán hablar de ello, y nos rodearán, y cortarán nuestro nombre de la tierra. ¿Y qué harás tú por tu gran nombre?"
 ISR_identity_question: "Crear una Nueva Identidad"
 ISR_identity_question_desc: "Para consolidar nuestro nuevo estado binacional, debemos crear una nueva identidad para nuestro pueblo..."
 ISR_binational_state: "§LHeveinu Shalom Aleichem§!"
 ISR_binational_state_desc: "Toda hostilidad debe terminar, y también nuestra lucha sin sentido con Palestina. Es hora de unirnos."
 ISR_return_refugees: "Revisar la Ley de Retorno"
 ISR_return_refugees_desc: "Ahora, dado que somos un estado binacional, tanto judíos como palestinos pueden repatriarse a nuestro país."
 ISR_un_inspections: "Permitir Inspectores de las Naciones Unidas"
 ISR_un_inspections_desc: "Debe permitirse que los inspectores de las Naciones Unidas conozcan toda la información sobre nuestras capacidades nucleares."
 ISR_abandon_nukes: "Un Acto de Gesto"
 ISR_keep_nukes: "Calmar Sus Miedos"
 ISR_befriend_south_africa: "Nuestro Legado Compartido"
 ISR_befriend_south_africa_desc: "Debemos hacer amistad con Sudáfrica después de tantos años de animosidad."
 ISR_federalism: "Federalizar la Tierra Santa"
 ISR_federalism_desc: "Debemos federalizar Isratine para evitar más divisiones etno-políticas."
 ISR_palestinian_army: "Integrar las Fuerzas de Seguridad"
 ISR_palestinian_army_desc: "Debemos integrar las fuerzas de seguridad y crear nuevas unidades conjuntas árabe-judías."
 ISR_milk_and_honey: "Tierra de Leche y Miel"
 ISR_milk_and_honey_desc: "Debemos ser una tierra de prosperidad y felicidad."

 ISR_judean_identity: "Identidad Judea"
 ISR_canaans_identity: "Identidad Moloch"
 ISR_galil_identity: "Identidad Galilea"
 religious_divide: "División Religiosa"

 ISR_idea_isratine_federalism: "Federalismo en la Tierra Santa"
 ###Navy
 ISR_discover_gas: "El Mayor Descubrimiento"
 ISR_discover_gas_desc: "Hemos descubierto que nuestras aguas cercanas están llenas de gas, que podemos excavar. Para comenzar la primera fase, debemos construir bases navales en nuestras costas."
 ISR_tamar: "Excavar Tamar"
 ISR_tamar_desc: "Debemos excavar las costas cerca de Tel Aviv para extraer gas del mar."
 ISR_leviathan: "Excavar Leviatán"
 ISR_leviathan_desc: "Galilea también es rica en gas natural subterráneo. Vamos a extraerlo."
 ISR_dolphin: "Excavar Delfín"
 ISR_dolphin_desc: "Las costas del Negev también son ricas en gas natural. Necesitamos extraerlo también."
 ISR_prefer_turkey: "Reavivar las Relaciones con Turquía"
 ISR_prefer_turkey_desc: "Debemos cooperar con Turquía y fortalecer las relaciones con ellos."
 ISR_prefer_greece: "Formar una Alianza Helénica"
 ISR_prefer_greece_desc: "Debemos cooperar con Grecia en nuestros futuros proyectos de oleoductos y otros asuntos comerciales y políticos."
 ISR_blue_flag: "Ejercicio Bandera Azul"
 ISR_blue_flag_desc: "Debemos ofrecer cooperación militar a Grecia, como nuestro principal socio en el Mediterráneo."
 ISR_east_med_pipeline: "El Proyecto Este-Med"
 ISR_east_med_pipeline_desc: "Nuestras relaciones con Chipre y Grecia los convierten en la opción natural con quienes debemos construir nuestro oleoducto."
 ISR_visit_greece: "Agregado Militar a Grecia"
 ISR_visit_greece_desc: "Necesitamos asegurar la independencia y soberanía de Grecia, ya que es nuestro interés directo."
 ISR_claim_aphrodite: "Reclamar el Campo Afrodita"
 ISR_claim_aphrodite_desc: "Para afirmar nuestras reclamaciones sobre el campo Afrodita, necesitamos apoyar al Norte de Chipre."
 ISR_support_blue_homeland: "Reconocer la Patria Azul"
 ISR_support_blue_homeland_desc: "Podemos intentar ofrecer a Turquía cooperación militar con nosotros e iniciar ejercicios conjuntos."
 ISR_israel_turkey_pipeline: "Oleoducto Israel-Turquía"
 ISR_israel_turkey_pipeline_desc: "Debemos construir nuestro oleoducto con Turquía, ya que han demostrado ser un buen aliado para nosotros."
 ISR_karish: "Comenzar a Perforar Karish"
 ISR_karish_desc: "Podemos intentar comenzar a perforar gas en la región de Karish. Sin embargo, eso podría enfurecer seriamente a Hezbollah. Sin embargo, si la fuerza de nuestro ejército es alta, podrían aceptar un acuerdo temporal..."
 ISR_madan: "La Dirección de Inteligencia"
 ISR_madan_desc: "La División de Inteligencia Naval de Israel es una unidad de personal en el cuartel general de la marina israelí. Como otros cuerpos de inteligencia de las IDF, está subordinada profesionalmente a la Dirección de Inteligencia."
 ISR_tech_superiority: "Mantener Nuestra Ventaja"
 ISR_tech_superiority_desc: "No debemos depender solo de los suministros extranjeros de barcos y submarinos, sino aumentar nuestra propia investigación y producción."
 ISR_bibi_submarine_deal: "Realizar Acuerdos Dudosos"
 ISR_bibi_submarine_deal_desc: "No debemos escuchar al establecimiento que es muy escéptico sobre otro contrato con los alemanes. Debemos simular la aprobación del acuerdo y continuar con él."
 ISR_dakar: "Preparar el Dakar"
 ISR_dolphin_1: "La Clase Dolphin-II"
 ISR_dolphin_1_desc: "Debemos estudiar los submarinos y aumentar nuestras posibilidades tecnológicas en la producción de submarinos."
 ISR_thyssenkrupp_deal: "Negociar con Thyssenkrupp"
 ISR_thyssenkrupp_deal_desc: ""
 ISR_ships_dvora: "El Dvora"
 ISR_ships_dvora_desc: "El bote patrullero rápido clase Dvora es una clase rápida de botes patrulleros construidos por Israel Aerospace Industries para el Cuerpo Marítimo de Israel, basados en la clase Dabur israelí."
 ISR_ships_bat_yam: "El Bat Yam"
 ISR_ships_bat_yam_desc: "Debemos construir astilleros en Bat Yam, para que nuestra flota militar y comercial pueda ser construida y reparada allí."
 ISR_ships_saar: "Actualizar el Sa'ar"
 ISR_ships_saar_desc: "Debemos actualizar los astilleros del Sa'ar para que nuestros barcos puedan ser reparados allí de manera más efectiva."
 ###Middle East
 ISR_middle_east_peace: "Los Sueños de Isaías"
 ISR_middle_east_peace_desc: "Ahora, debemos enfocar toda nuestra visión en establecer lazos más cercanos con países amigos en el Medio Oriente."
 ISR_enemy_of_my_enemy: "Nuevos Enemigos Compartidos"
 ISR_enemy_of_my_enemy_desc: "Considerando la nueva configuración de la situación geopolítica en el Medio Oriente, tal vez deberíamos iniciar un nuevo proceso de mejora de relaciones con Arabia Saudita."
 ISR_travel_morocco: "Visitar a Mohammed VI"
 ISR_travel_morocco_desc: "Marruecos es uno de los pocos países árabes que tiene relaciones algo buenas con nosotros. ¡Debemos mejorar estas relaciones a una verdadera amistad!"
 ISR_gulf_offices: "Abrir Oficinas en el Golfo"
 ISR_gulf_offices_desc: "Para expandir nuestra influencia en los países del Golfo, necesitamos reabrir nuestras oficinas gubernamentales en los países del Golfo."
 ISR_apologize_past_actions: "Disculparse por los Incidentes"
 ISR_apologize_past_actions_desc: "Anteriormente, por pura necesidad, estábamos utilizando a nuestros agentes del Mossad en el territorio de algunos países del Golfo para contrarrestar influencias poco probables. Ahora, necesitamos reparar relaciones con estos países y disculparnos por nuestras acciones."
 ISR_mossad_diplomacy: "Diplomacia del Mossad"
 ISR_abraham_accords_focus: "Los Acuerdos de Abraham"
 ISR_abraham_accords_focus_desc: "Debemos iniciar una nueva reunión diplomática en la que intentemos derretir el hielo entre varios países árabes e Israel."
 ISR_negev_forum_focus: "El Foro del Negev"
 ISR_negev_forum_focus_desc: "Para aumentar la seguridad regional y fomentar la cooperación regional, podemos iniciar un nuevo foro para que nuestros socios del Medio Oriente participen."
 ISR_cultural_ties: "Reafirmar los Laços Culturales"
 ISR_cultural_ties_desc: "La diáspora judía en Marruecos sigue siendo bastante grande y tiene una influencia significativa en la economía marroquí. Debemos aprovechar esto, quizás..."
 ISR_visa_indirect_travel: "Viaje Indirecto Sin Visa"
 ISR_visa_indirect_travel_desc: "Para facilitar los viajes de nuestros ciudadanos entre Marruecos e Israel, podemos intentar negociar una solución de viaje indirecto sin visa."
 ISR_denounce_polisario_iran: "Denunciar el Mayor Enlace"
 ISR_denounce_polisario_iran_desc: "Debemos apoyar a Marruecos en su lucha contra los separatistas del Polisario y los terroristas."
 ISR_restore_security_links: "Restaurar Conexiones de Seguridad"
 ISR_restore_security_links_desc: "Debemos apoyar a Marruecos también en el ámbito de la inteligencia, ya que realmente podemos beneficiarnos de ello en un formato de ganar-ganar."
 ISR_usa_mor_isr_deal: "¿Un Acuerdo Tripartito?"
 ISR_usa_mor_isr_deal_desc: "Para apoyar a nuestros socios marroquíes en nuestros esfuerzos por normalizar relaciones, podemos intentar pedir a EE. UU. que nos respalden en nuestros esfuerzos diplomáticos."
 ISR_return_to_africa: "Regresar a África"
 ISR_return_to_africa_desc: "Debemos continuar expandiendo nuestra influencia en África, ya que muchos de nuestros aliados más fuertes provienen de ese continente."
 ISR_invest_in_eac: "Viaje al Este de África"
 ISR_invest_in_eac_desc: "Debemos hacer amigos de los estados del este de África y aumentar nuestra influencia sobre ellos."
 ISR_eritrean_bases: "Bases en Eritrea"
 ISR_eritrean_bases_desc: "Quizás, podemos intentar negociar cooperación militar con Eritrea, lo que podría beneficiarnos a ambos."
 ISR_kampala_meeting: "Una Reunión en Kampala"
 ISR_kampala_meeting_desc: "Casi medio siglo ha pasado desde que las fuerzas especiales israelíes asaltaron el aeropuerto internacional de Kampala para liberar a los cautivos de un avión secuestrado como parte de la Operación Entebbe, y hoy el Primer Ministro de Israel [ISR.GetLeader] ha aterrizado en Uganda con un avión de El Al. Aunque la normalización de relaciones entre Israel y los miembros de la Comunidad de África Oriental comenzó en la década de los 90, las relaciones no han regresado a la época dorada que los responsables de Jerusalén disfrutaban en el continente antes de la Guerra de Yom Kipur. Sin embargo, bajo [ISR.GetLeader], Israel está trazando su 'Regreso a África' utilizando la tecnología israelí, en particular la salinización y las tecnologías del agua, para abrir las puertas del continente africano. Según [ISR.GetLeader], África Oriental es la puerta por la cual Israel entra al continente, y desea expandir enormemente los lazos económicos, políticos y diplomáticos con los estados del este de África, así como con toda África Subsahariana."
 ISR_peace_sudan: "El Memorándum de Washington"
 ISR_peace_sudan_desc: "Quizás podamos intentar normalizar las relaciones con Sudán aumentando nuestros lazos económicos con ellos."
 ISR_peace_chad: "Los Protocolos de N'Djamena"
 ISR_peace_chad_desc: "Considerando la situación actual en Chad, quizás podamos beneficiarnos de ella ofreciendo un paquete de armas y normalización de relaciones."
 ISR_peace_sahel: "Acercarse al Sahel"
 ISR_peace_sahel_desc: "Ahora, podemos intentar acercarnos a los estados del Sahel aumentando nuestra cooperación mutua y quizás invirtiendo en ellos."
 ISR_visit_oman: "Viaje a Omán"
 ISR_visit_oman_desc: "Omán es uno de los pocos aliados posibles en el Medio Oriente. Debemos fomentar buenas relaciones con ellos."
 ISR_covert_ties: "Construir Enlaces Secretos"
 ISR_covert_ties_desc: "Debemos construir enlaces secretos con nuestros aliados en el golfo. Los agentes del Mossad deben estar listos si ellos aceptan..."
 ISR_yemen_intervene: "Vigilar los Estrechos"
 ISR_yemen_intervene_desc: "Aunque Yemen no pueda considerarse uno de nuestros amigos más cercanos, apoyarlos contra los proxies iraníes es más racional que dejar que todo siga su curso."
 ISR_yemen_war: "Operación la Corona de Sheba"
 ISR_yemen_war_desc: "¡Ha llegado el momento de intervenir en la guerra civil de Yemen y acabar con la amenaza de los hutíes!"
 ISR_mossad_diplomacy: "Diplomacia del Mossad"
 ISR_mossad_diplomacy_desc: "Podemos usar el Mossad para realizar una gama más amplia de acciones diplomáticas en el Medio Oriente, especialmente cuando nuestros socios no estén en contra."
 ISR_bahrain_economic_conference: "Conferencia Económica de Manama"
 ISR_bahrain_economic_conference_desc: "Podemos intentar llegar a un acuerdo con los países del golfo cuando ocurra una nueva conferencia económica en Manama. Podría beneficiar tanto a nuestros socios del golfo como a nosotros, posteriormente."
 ISR_visit_saudi: "Viaje a Arabia Saudita"
 ISR_visit_saudi_desc: "Para hacer un escudo final contra nuestro mayor enemigo, deberíamos visitar secretamente Arabia Saudita y establecer enlaces de cooperación militar."
 ISR_treaty_saudi: "Alcanzar la Manzana Dorada"
 ISR_treaty_saudi_desc: "Podemos intentar finalmente negociar con Arabia Saudita y quizás establecer una paz total entre nuestros países."
 ISR_position_of_strength: "Desde una Posición de Fuerza"
 ISR_position_of_strength_desc: "¿Por qué molestarnos con alianzas y responsabilidades, si podemos intentar aumentar nuestra seguridad estableciendo un involucramiento no directo y acuerdos selectivos..."
 ISR_new_middle_east: "Un Nuevo Medio Oriente"
 ISR_new_middle_east_desc: "Finalmente, después de todos nuestros esfuerzos diplomáticos, ¡un nuevo Medio Oriente debe ser formado!"
 ISR_exhibitions_dubai: "Visitar las Exposiciones en Dubái"
 ISR_exhibitions_dubai_desc: "Para afirmar nuestra posición en el golfo y el comercio global, quizás necesitemos representar a nuestras empresas en las recientes exposiciones de negocios y tecnología de Dubái."
 ISR_uae_invest: "Alianzas Emiratí-Israelíes"
 ISR_uae_invest_desc: "Considerando el estado moderno de la creciente economía de los EAU, para aumentar nuestra cooperación con ellos, quizás necesitemos pedirles inversiones."
 ISR_visit_japan: "Persiguiendo el Sol Naciente"
 ISR_visit_japan_desc: "Japón es el sol naciente del éxito económico en el Lejano Oriente. Establecer buenas relaciones con ellos es necesario para nosotros."
 ISR_visit_vietnam: "Abrirse a Vietnam"
 ISR_visit_vietnam_desc: "El sector agrícola de Vietnam está creciendo rápidamente. Podemos usar esto para nuestro beneficio mutuo."
 ISR_deal_with_neighbors: "Extender una Rama de Olivo"
 ISR_deal_with_neighbors_desc: "Ahora, deberíamos iniciar nuestras acciones diplomáticas hacia Egipto y Jordania."
 ISR_deal_with_jordan: "Más Allá del Río Yarden"
 ISR_deal_with_jordan_desc: "Ahora debemos comenzar nuestras relaciones diplomáticas con Jordania y decidir cómo debemos gestionar nuestras relaciones mutuas."
 ISR_jordan_defensive: "Proteger nuestro Flanco Oriental"
 ISR_jordan_defensive_desc: "Debemos apoyar a nuestros socios jordanos y cooperar con ellos en el ámbito militar."
 ISR_jordan_offensive: "Ni Mentir ni Perdonar"
 ISR_jordan_offensive_desc: "Jordania necesita ser sometida bajo nuestro gobierno. Los recientes desarrollos los han hecho incompatibles con nuestras necesidades diplomáticas."
 ISR_jordan_military_bases: "Sobornar al Ejército"
 ISR_jordan_military_bases_desc: "Para socavar la soberanía jordana, deberíamos sobornar a sus generales para que se unan a nuestro bando..."
 ISR_manipulate_royal_family: "Manipular la Política Real"
 ISR_manipulate_royal_family_desc: "En la casa real hachemita y sus seguidores, hay muchas personas que están en contra de nuestra influencia. Debemos eliminarlos."
 ISR_puppet_jordan: "Intervenir en Jordania"
 ISR_puppet_jordan_desc: "Finalmente, todas las preparaciones están listas. ¡Ahora podemos dar el golpe final a Jordania!"
 ISR_war_with_isis: "Operación Fortaleza de los Lobos"
 ISR_war_with_isis_desc: "Con la amenaza existencial de los enemigos salafistas cerca de nuestras puertas, necesitamos tomar una acción preventiva y destruirla."
 ISR_black_september_legacy: "El Legado de Septiembre Negro"
 ISR_black_september_legacy_desc: "Debemos proteger a Jordania a toda costa, ya que son nuestro flanco oriental, que nos protege de los enemigos."
 ISR_green_blue_deal: "El Acuerdo Verde-Azul"
 ISR_green_blue_deal_desc: "Debemos firmar un tratado tripartito con Jordania y los EAU sobre nuevas posibilidades de energía verde."
 ISR_tourism_port_jordan: "Enlaces Eilat-Aqaba"
 ISR_tourism_port_jordan_desc: "Debemos cooperar con las empresas privadas de Jordania para expandir nuestros puertos del sur y establecer enlaces Eilat-Aqaba."
 ISR_preserve_the_dead_sea: "Preservar el Mar Muerto"
 ISR_preserve_the_dead_sea_desc: "Junto con Jordania, debemos intentar preservar el Mar Muerto, para nuestros futuros proyectos."
 ISR_open_degania_dam: "Construir la Represa Degania"
 ISR_open_degania_dam_desc: "Aunque podría molestar a Jordania, debemos usar nuestro agua solo para nosotros, construyendo la represa Degania."
 ISR_jordan_river_agreement: "Fuera de las Orillas del Kinneret"
 ISR_jordan_river_agreement_desc: "Debemos adoptar una postura menos radical e intentar negociar un plan más aceptable para nosotros y Jordania."
 ISR_intelligence_sharing_jordan: "Reunión Mofaz-Malakhwi"
 ISR_intelligence_sharing_jordan_desc: "Debemos usar a nuestros agentes del Mossad en Jordania, para proteger al legítimo gobierno hachemita contra nuestros enemigos comunes."
 ISR_iraq_war: "El Nuevo Nabucodonosor"
 ISR_iraq_war_desc: "El Irak de Saddam es una amenaza existencial tanto para nosotros como para Jordania. Debemos tomar medidas contra la influencia iraquí."
 ISR_expand_on_jordan_treaty: "Expandir el Tratado de Arava"
 ISR_expand_on_jordan_treaty_desc: "El 26 de octubre de 1994, Jordania e Israel firmaron el tratado de paz en una ceremonia celebrada en el valle de Arava, al norte de Eilat y cerca de la frontera jordana. El Primer Ministro Rabin y el Primer Ministro Abdelsalam al-Majali firmaron el tratado y el Presidente de Israel Ezer Weizman estrechó la mano del Rey Hussein."
 ISR_mediate_nile_egypt: "Denunciar la Represa del Nilo"
 ISR_mediate_nile_egypt_desc: "En el conflicto entre Egipto y Etiopía, debemos adoptar una postura pro-egipcia."
 ISR_mediate_nile_ethiopia: "Postura Pro-Etíope"
 ISR_mediate_nile_ethiopia_desc: "En el conflicto entre Egipto y Etiopía, debemos adoptar una postura pro-etíope."
 ISR_bring_back_falashmura: "Traer de vuelta a los Falashmura"
 ISR_bring_back_falashmura_desc: "Debemos exigir el regreso de todos los judíos etíopes a casa, a Israel. Si Etiopía no está de acuerdo, tomaremos una postura más dura en nuestras relaciones con ellos..."
 ISR_fallow_deer_diplomacy: "Diplomacia del Ciervo Manso"
 ISR_fallow_deer_diplomacy_desc: "En su tiempo, el Sha de Irán los presentó a Israel como un gesto de amistad. Sin embargo, desde esos tiempos, estos ciervos se extinguieron en Irán, pero los que fueron presentados en Israel sobrevivieron."
 ISR_propaganda_in_iran: "Esfuerzos con Buena Cara"
 ISR_propaganda_in_iran_desc: "Debemos apoyar al gobierno amistoso de Irán y, posiblemente, ganar más influencia sobre ellos."
 ISR_water_and_life: "Traer Agua y Vida"
 ISR_water_and_life_desc: "Irán ha tenido problemas durante mucho tiempo con el riego y el suministro de agua. Podemos ayudarlos con eso a cambio de algo de dinero."
 ISR_direct_flights_to_iran: "Devolver El Al"
 ISR_invest_iran: "Regresar a Irán"
 ISR_invest_iran_desc: "Para aumentar nuestra interdependencia mutua, podemos intentar pedir inversiones a Irán."
 ISR_eilat_ashkelon_route: "Oleoducto Eilat-Ashkelon"
 ISR_eilat_ashkelon_route_desc: "La Compañía del Oleoducto Eilat Ashkelon opera varios oleoductos de petróleo crudo y productos petroleros refinados en Israel, siendo el más notable el oleoducto Eilat Ashkelon que transporta petróleo crudo a través del sur de Israel, entre el Mar Rojo y el Mar Mediterráneo. La EAPC también opera dos terminales marítimos de petróleo, así como depósitos de almacenamiento de petróleo en el país."
 ISR_transasiatic_oil: "Compañía Petrolera Transasiática"
 ISR_transasiatic_oil_desc: "Ahora, ya que nuestras rutas comerciales están abiertas con Irán, podemos invertir en su petróleo."
 ISR_gamliel_plan: "El Plan Gamliel"
 ISR_gamliel_plan_desc: "Debemos fomentar las relaciones comerciales entre nuestro país e Irán, para hacer que la integración regional sea más profunda."
 ISR_iran_singapore_model: "Modelo Singapurense"
 ISR_iran_singapore_model_desc: "Así como entrenamos al ejército de Singapur en su momento, ahora debemos apoyar a nuestros amigos iraníes moldeando su ejército con nuestra experiencia."
 ISR_flower_ii_project: "Flor-Tsur II"
 ISR_flower_ii_project_desc: "Después de establecer el tratado de cooperación en defensa, debemos iniciar un nuevo esfuerzo de cooperación en el desarrollo de misiles."
 ISR_parash_partner: "Asociación PARASH"
 ISR_parash_partner_desc: "Dado que nuestros objetivos e Irán coinciden, podemos cooperar con Irán en el ámbito de la inteligencia."
 ISR_military_liason_office: "La Misión Rosen-Grimberg"
 ISR_military_liason_office_desc: "Ahora podemos establecer un centro de coordinación militar con Irán para integrar nuestra estrategia en una acción coherente."
 ISR_treaty_of_susa: "Tratado de Susa"
 ISR_treaty_of_susa_desc: "Debemos solicitar reparaciones a Irán por los israelíes iraníes que huyeron durante la revolución."
 ISR_india_to_kush: "De Hodu a Kush"
 ISR_india_to_kush_desc: "De Hodu a Kush, nuestro cinturón de seguridad debe ser completamente establecido."
 ISR_intervention_afghanistan: "Mirar hacia Afganistán"
 ISR_intervention_afghanistan_desc: "Debemos evitar que los talibanes lleguen al poder, incluso si nuestras relaciones con Afganistán no fueron tan reales como podrían haber sido."
 ISR_operation_silk_road: "Operación Ruta de la Seda"
 ISR_operation_silk_road_desc: "Para asegurar la seguridad de toda la región, debemos asegurar Pakistán y hacerlo seguro."
 ISR_royal_road: "Restaurar la Ruta Real"
 ISR_royal_road_desc: "Debemos restaurar la antigua estructura de la política internacional y hacer que sea a nuestro favor..."
 ISR_royal_road_iraq: "Poner la Vista en Babilonia"
 ISR_royal_road_iraq_desc: "Irak debe ser asegurado para que nuestro gran proyecto se pueda finalizar."
 ISR_royal_road_syria: "Poner la Vista en Aram Damasco"
 ISR_royal_road_syria_desc: "Debemos neutralizar la amenaza siria lo antes posible."
 ISR_periphery_pact: "Restaurar el Pacto Periférico"
 ISR_periphery_pact_desc: "Necesitamos crear nuestra propia alianza y establecer un nuevo pacto periférico."
 ISR_cento_iran: "La Casa de las Naciones"
 ISR_cento_iran_desc: "Dado que Irán recientemente revivió el pacto CENTO, debemos unirnos a él para la seguridad regional."
 ISR_operation_rolling_dice: "Operación Dados Rodantes"
 ISR_jews_iran: "Restaurar Kehilat Irán"
 ISR_eshter_tomb: "Restaurar la Tumba de Mordejai"
 ISR_shared_enemies: "Nuestros Enemigos Comunes"
 ISR_shared_enemies_desc: "Ahora, debemos comenzar a planificar nuestras políticas respecto a nuestros enemigos en el Medio Oriente."
 ISR_root_of_all_extremism: "Operación Nido del Halcón"
 ISR_root_of_all_extremism_desc: "¡Ha llegado el momento de cortar la cabeza de la serpiente salafista de una vez por todas!"
 ISR_deal_with_egypt: "A través del Desierto del Sinaí"
 ISR_deal_with_egypt_desc: "Después de todos nuestros problemas con Egipto, una nueva luz de esperanza para la paz está brillando para nuestros países."
 ISR_sinai_tourism: "Diplomacia de Luna de Miel"
 ISR_sinai_tourism_desc: "Considerando la creciente economía de Egipto, la cooperación y las inversiones son buenas oportunidades para nosotros."
 ISR_sharem_flight: "Líneas Directas a Sharm"
 ISR_sharem_flight_desc: "Debemos establecer un viaje directo en avión desde Israel a Sharm el Sheikh, ya que nuestra asociación con Egipto y la demanda de turistas israelíes es bastante alta."
 ISR_azam_azam: "Solicitar un Gesto de Buena Voluntad"
 ISR_azam_azam_desc: "Azam Azam, es un druso israelí que fue capturado como espía en la década de 1990 por Egipto. Tal vez, como parte del proceso de normalización de relaciones, podamos solicitar su liberación como un gesto de buena voluntad."
 ISR_visit_south_korea: "Conocer al Tigre del Sur"
 ISR_visit_south_korea_desc: "Otro tigre económico asiático en ascenso es la República de Corea. Necesitamos fomentar buenas relaciones económicas entre nuestros países."
 ISR_sinai_investigation: "Solicitar Protección en Taba"
 ISR_sinai_investigation_desc: "Taba es una ciudad en Egipto cerca de nuestra frontera. Atrae a muchos turistas israelíes, por lo que deberíamos trabajar para aumentar la seguridad de nuestra gente allí."
 ISR_assam_ibrahims_mission: "Misión de Ahssam Ibrahim"
 ISR_assam_ibrahims_mission_desc: "Ahssam Ibrahim es el embajador egipcio en Israel, bajo cuyo mandato las relaciones mejoraron significativamente en términos de colaboración militar y compartición de inteligencia."
 ISR_arish_ashkelon: "El Oleoducto Arish-Ashkelon"
 ISR_arish_ashkelon_desc: "Ahora, podemos intentar establecer lazos económicos mucho más fuertes con Egipto construyendo un nuevo oleoducto."
 ISR_war_qatar: "Operación Princesa de Perlas"
 ISR_war_qatar_desc: "Ha llegado el momento de terminar la raíz de la Crisis de Gaza..."
 ISR_invite_egypt_to_gas_project: "Invitar a Proyectos de Oleoductos"
 ISR_invite_egypt_to_gas_project_desc: "Necesitamos invitar a Egipto a nuestros proyectos de oleoductos, lo que beneficiará a ambos."
 ISR_egypt_anti_iran: "Postura Proegipcia"
 ISR_egypt_anti_iran_desc: "Egipto ha demostrado ser un aliado ideológico y político más confiable. Ellos deberían tener las islas de Tiran."
 ISR_question_of_tiran: "Cuestionando el Acuerdo de Tiran"
 ISR_question_of_tiran_desc: "Debemos continuar apoyando la propiedad saudita de las islas de Tiran, ya que es más beneficioso para nosotros."
 ISR_isis_sinai: "Apoyar Esfuerzos en el Sinaí"
 ISR_isis_sinai_desc: "Debemos apoyar a Egipto en su esfuerzo proporcionando datos de vigilancia de nuestros drones de patrullaje en la frontera."
 ISR_sisi_barak_call: "Modificar las Disposiciones del Tratado"
 ISR_sisi_barak_call_desc: "Tal vez necesitemos eliminar el estatus de DMZ para Egipto, considerando todas las circunstancias."
 ISR_arab_spring: "Negociar con Tahrir"
 ISR_arab_spring_desc: "Ahora, debemos decidir qué hacer con Egipto, considerando que un régimen hostil tomó el poder allí."
 ISR_deport_from_gaza: "Una Nueva Reserva"
 ISR_revive_yamit: "Restaurando Yamit"
 ISR_revive_yamit_desc: "Considerando que ahora controlamos el Sinaí, deberíamos integrarlo en nuestro país."
 ISR_returning_the_favor: "Devolver el Favor"
 ISR_returning_the_favor_desc: "Ahora, considerando todas las circunstancias, deberíamos derrocar el régimen en Egipto."
 ISR_watch_their_moves: "Observar sus Movimientos"
 ISR_watch_their_moves_desc: "Incluso si el régimen actual en Egipto es hostil hacia nosotros, no debemos tomar posturas radicales, sino observar sus movimientos y desestabilizar el régimen desde afuera."
 ISR_deal_with_migrants: "El Muro Fronterizo Egipcio"
 ISR_deal_with_migrants_desc: "Ahora, debemos construir un nuevo muro contra los migrantes ilegales provenientes de Egipto."
 ISR_negotiate_with_indonesia: "Negociar con Indonesia"
 ISR_negotiate_with_indonesia_desc: "Indonesia no nos ha reconocido debido a su apoyo a Palestina, sin embargo, nuestras relaciones económicas siguen siendo grandes a pesar de eso."
 ISR_negotiate_with_malaysia: "Presionar a Malasia"
 ISR_temple_mount_issue: "Un Equilibrio Delicado"
 ISR_temple_mount_issue_desc: "Desde la guerra de los Seis Días (y esto se solidificó en el Tratado de Paz Arava de 1994), las autoridades religiosas jordanias (Waqf) mantienen la soberanía sobre la administración y función de la Mezquita Al-Aqsa y el Monte del Templo. Podemos elegir entre modificar el statu quo y tomar el control directo del complejo de la mezquita, o mantener el statu quo."
 ISR_status_quo_temple_mount: "Mantener el Statu Quo"
 ISR_status_quo_temple_mount_desc: "Tal vez, deberíamos mantener el control musulmán sobre Al-Aqsa, mientras favorecemos a nuestros aliados."
 ISR_amend_status_quo: "Modificar el Statu Quo"
 ISR_amend_status_quo_desc: "¡No debemos dar a ninguna potencia extranjera la capacidad de influir en nuestros diversos sitios y lugares para su beneficio! ¡Debemos tomar el control directo y expulsar al waqf!"
 ISR_temple_mount_jordanian: "Conocer al Waqf Jordano"
 ISR_temple_mount_jordanian_desc: "No debemos revisar nuestra política respecto a Al-Aqsa, sino continuar cooperando con Jordania."
 ISR_temple_mount_saudi: "Revisar la Custodia"
 ISR_temple_mount_saudi_desc: "Tal vez, deberíamos dar la autoridad sobre Al-Aqsa a Arabia Saudita, para priorizarlos en nuestra futura diplomacia."

 ISR_strike_libya: "Operación Arena Rosa"
 ISR_strike_iraq: "Operación Película Secuela"
 ISR_strike_iran: "Operación Coronas Doradas"

 ###Police branch

 ISR_speak_to_police: "§YHabla con el Mafkal§!"
 ISR_speak_to_police_desc: "Nuestra seguridad interna sufre mucho debido a las actividades criminales y la incapacidad de la Policía para manejarlas. Debemos cambiar esto."
 ISR_form_the_national_guard: "Formar la Guardia Nacional"
