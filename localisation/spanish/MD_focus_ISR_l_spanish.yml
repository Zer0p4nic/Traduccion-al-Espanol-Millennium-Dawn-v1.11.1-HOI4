israel.149.t: "Cuestión de Histadrut"
israel.149.d: "Nuestro partido ha sido un gran defensor de diversos sindicatos laborales, también conocidos como Histadrut en nuestro país. Sin embargo, su influencia ha disminuido significativamente en tiempos recientes debido a circunstancias socio-políticas.\n\nLa pregunta es, ¿deberíamos apoyar el resurgimiento recurrente de los Histadrut, o deberíamos inclinarnos hacia la nueva industria de alta tecnología en desarrollo, con la cual podríamos tener relaciones productivas?"
israel.149.a: "¡Restauramos la antigua gloria de los sindicatos laborales!"
israel.148.b: "Quizá deberíamos cooperar con ellos, pero no elevarlos."

