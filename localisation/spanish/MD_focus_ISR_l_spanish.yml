 israel_economy.12.t: "Israel solicita unirse al Programa de Exención de Visa!"
 israel_economy.12.d: "El Programa de Exención de Visa (VWP) permite a los ciudadanos de ciertos países viajar a los Estados Unidos por motivos turísticos o de negocios durante estancias de 90 días o menos sin necesidad de obtener una visa. Los participantes en el programa deben cumplir con requisitos específicos, incluido poseer una aprobación válida del Sistema Electrónico para Autorización de Viaje (ESTA) antes de abordar sus vuelos. El VWP facilita los viajes y promueve el intercambio económico y cultural entre los Estados Unidos y sus países asociados."
