 israel_economy.131.t: "¡Israel se disculpa por acciones pasadas!"
 israel_economy.131.d: "Israel se disculpa por las actividades de espionaje anteriores y promete no hacer tales cosas en el futuro. Nos ofrecen un presente por nuestro perdón y voluntad de cooperar..."
