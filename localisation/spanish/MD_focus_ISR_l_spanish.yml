 legacy_of_yitzhak_rabin: "El legado de Yitzhak Rabin"
 legacy_of_yitzhak_rabin_desc: "El 4 de noviembre de 1995, el extremista de extrema derecha Yigal Amir asesinó al Primer Ministro israelí Yitzhak Rabin durante un mitin en Tel Aviv para evitar el progreso de sus conversaciones de paz con los palestinos. Desde entonces, la violencia política y las acciones contra las decisiones de un gobierno elegido se han convertido en un tabú en la sociedad israelí, ya que la generación que vio su muerte en televisión como adolescentes y colocó flores y velas en Kikar Rabin ahora tiene voz en la política electoral."
 eddaic_ghost_1: "Fantasma Eddaico - §tEl Tercer Deseo...§!"
 eddaic_ghost_1_desc: "El fantasma ha tomado su tercer deseo. §R'Haz que un hermano levante su mano contra su hermano, y que ellos hagan la guerra'§! dijo. \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 eddaic_ghost_2: "Fantasma Eddaico - §OEl Segundo Deseo...§!"
 eddaic_ghost_2_desc: "El fantasma ha tomado su segundo deseo. §R'Haz que un hombre odie a su hermano, y que sufran discordia'§! dijo. \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 eddaic_ghost_3: "Fantasma Eddaico - §9El Primer Deseo...§!"
 eddaic_ghost_3_desc: "El fantasma ha tomado su primer deseo. §R'Haz que un hombre confíe solo en sí mismo, y que se cierren el uno al otro'§! dijo. \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 eddaic_ghost_4: "Fantasma Eddaico - §HGuardado en el Armario...§!"
 eddaic_ghost_4_desc: "El fantasma se ha escondido en el armario, debajo de la cama, §Rpero aún aterroriza los miedos de muchos...§! \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 eddaic_ghost_5: "Fantasma Eddaico - §6Devuelto a la Botella...§!"
 eddaic_ghost_5_desc: "El fantasma finalmente ha sido devuelto a la botella, pero la botella aún está en la habitación. §RAllí espera, para cuando será desatado nuevamente.§! \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 eddaic_ghost_6: "Fantasma Eddaico - §7Arrojado al Mar...§!"
 eddaic_ghost_6_desc: "La botella del fantasma ahora ha sido arrojada al agua, vagando por el río Jordán, §Resperando que alguien lo recoja y lo desate nuevamente...§! \n\nMientras que Israel fue fundado por judíos ashkenazíes - aquellos de origen europeo - la guerra contra las naciones árabes llevó a casi un millón de judíos de África del Norte y el Medio Oriente, conocidos como sefardíes, a Israel. Los gobiernos laborales intentaron asimilar a los sefardíes a la cultura ashkenazí como un 'crisol', arrojándolos a pueblos suburbanos no desarrollados con pocas ayudas del gobierno y mirando con desdén su trasfondo cultural. Incluso cuando los sefardíes son hoy la mayoría de los judíos en Israel, todavía están muy poco representados en el aparato estatal, lo que lleva a resentimientos y tensiones sectarias."
 peoples_army_1: "El Ejército del Pueblo - §tAbandonado§!"
 peoples_army_1_desc: "El modelo del Ejército del Pueblo es un concepto iniciado por David Ben-Gurion, el Padre Fundador de Israel y Primer Ministro, quien veía a las Fuerzas de Defensa de Israel como una herramienta para su proyecto de 'crisol' para asimilar a todos los subgrupos judíos a una identidad israelí única. Los creyentes de esta escuela ven a las FDI como teniendo un papel más grande en la sociedad israelí que simplemente defender el país, y como tal - ven el concepto de conscripción obligatoria como una piedra angular no solo de la existencia israelí, sino también de la democracia y la sociedad israelíes. Como tal, cualquier debate sobre la transición hacia un ejército profesional ha sido un gran tabú en Israel durante décadas, pero el debate sobre las exenciones de conscripción para los ultraortodoxos ha planteado preguntas a muchos israelíes comunes sobre su conscripción. El muro que prevenía este debate está cayendo, y el gobierno y el estado mayor general tendrían que abordar el asunto. \n\nCuanto más §tNos alejemos del Ejército del Pueblo§!, obtendremos más experiencia militar y poder de mando, investigación más barata para doctrina terrestre y organización de divisiones. Cuanto más §6Nos acerquemos al Ejército del Pueblo§!, ganaremos poder político, apoyo en la guerra, moral del ejército y población reclutable."
