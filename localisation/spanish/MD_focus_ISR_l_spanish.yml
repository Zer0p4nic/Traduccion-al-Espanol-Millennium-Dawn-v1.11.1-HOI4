 kirya_glilot_tensions: "Tensiones Kirya-Glilot"
 kirya_glilot_tensions_desc: "Israel es quizás uno de los pocos países en el mundo donde sus principales organizaciones de recopilación de inteligencia están, de hecho, incorporadas en el ejército. Mientras que la Inteligencia de Defensa de Israel es una de las más exitosas del mundo, las dos unidades más responsables de evaluar la gran inteligencia que recopilan están en una constante rivalidad: El Departamento de Investigación, encargado de analizar la información y enviarla al gobierno, y la Unidad 8200, encargada de entregar dicha información. El conflicto entre estas dos unidades a menudo alcanza tonos duros, lo que dificulta que trabajen juntas."
 state_of_tel_aviv: "Estado de Tel Aviv"
 state_of_tel_aviv_desc: "Si bien la mayoría de los centros urbanos son un microcosmos de su país de origen, Tel Aviv es verdaderamente una excepción a Israel en su conjunto. Es quizás el tercer centro de startups e innovación más grande del mundo después de Silicon Valley y el Delta del Río Perla, atrayendo miles de millones en inversiones extranjeras. También es un epicentro del pensamiento liberal, siendo la ciudad con más LGBT per cápita en la Tierra y la ciudad más vegana y vegetariana en la Tierra fuera de la India. Para muchos árabes e israelíes rurales, la ciudad casi se siente como una burbuja política, tanto que lleva a los expertos a referirse a una 'Solución de Dos Estados' de una manera diferente; El Estado de Israel y el Estado de Tel-Aviv."
 unintegrated_ultraorthodox_community_1: "Comunidad Ortodoxa §tAislacionista§!"
 unintegrated_ultraorthodox_community_1_desc: "La Comunidad Ultraortodoxa, comúnmente conocida como judíos haredíes, es una comunidad especialmente religiosa dentro de la Ortodoxia Judía. A pesar de su pequeño número después del Holocausto, David Ben-Gurion aceptó conceder numerosas concesiones a ellos en forma de 'Los Cuatro Puntos'. Esos, más notablemente, permitieron a los estudiantes de la Yeshiva estudiar la Torá sin necesidad de preocuparse por temas no relacionados con la Torá en las clases, el servicio militar obligatorio o unirse a la fuerza laboral, con el gobierno subsidiando sus necesidades de vida. Con su población que se espera que aumente excepcionalmente bruscamente en las próximas décadas debido a su alta tasa de natalidad, la idea de que una población desempleada tan grande sea impulsada por el dinero del gobierno es impensable. Algo tiene que ceder."
