 ishrael.15.t: "Reacción árabe a la visita de Sharon al Monte del Templo"
 ishrael.15.d: "Tras la visita de Sharon al Monte del Templo, varias naciones árabes están furiosas. Específicamente, Túnez, Omán, Bahréin, Catar y Marruecos han prometido reducir los lazos diplomáticos, lo que sin duda nos hará más aislados en el escenario local."
 ishrael.15.a: "¡Maldita sea!"

 ishrael.151.t: "Visita de Sharon al Monte del Templo"
 ishrael.151.d: "El político israelí Ariel Sharon ha visitado el Monte del Templo, un sitio sagrado en Jerusalén. Diplomáticos de varias naciones de Oriente Medio han condenado la decisión, han prometido repercusiones diplomáticas y nos han animado a hacer lo mismo."
 ishrael.151.a: "Parece que no tenemos otra opción."

 ishrael.152.t: "Visita de Sharon al Monte del Templo"
 ishrael.152.d: "El político israelí Ariel Sharon ha visitado el Monte del Templo, un sitio sagrado en Jerusalén. Diplomáticos de varias naciones de Oriente Medio han condenado la decisión, han prometido repercusiones diplomáticas y nos han animado a hacer lo mismo. Podríamos cortar los lazos completamente o mantener alguna apariencia de relaciones."
