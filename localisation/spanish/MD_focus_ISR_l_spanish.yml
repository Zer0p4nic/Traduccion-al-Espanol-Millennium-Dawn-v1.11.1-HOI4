 israel_economy.119.b: "No."

 israel_economy.120.t: "Egipto aceptó"
 israel_economy.120.d: "Egipto ha adoptado nuestro plan para abordar la situación en la región. También se firmó un plan secreto de no agresión entre Egipto e Israel."
