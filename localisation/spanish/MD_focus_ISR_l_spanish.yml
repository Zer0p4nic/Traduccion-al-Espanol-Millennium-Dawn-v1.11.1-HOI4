 israel_economy.90.d: "No aceptaron firmar un tratado de paz."
 israel_economy.90.a: "¿Qué esperábamos siquiera?!"

 israel_economy.91.t: "¡Israel propone un ataque con drones!"
 israel_economy.91.d: "Israel propone llevar a cabo un esfuerzo cooperativo para neutralizar al general iraní Qasem Soleimani. Quieren nuestro apoyo para realizar esta operación. ¿Debemos estar de acuerdo?"
 israel_economy.91.a: "¡Estamos contigo!"
 israel_economy.91.b: "Estás solo."

 israel_economy.92.t: "EE.UU. apoyará a nuestro país."
