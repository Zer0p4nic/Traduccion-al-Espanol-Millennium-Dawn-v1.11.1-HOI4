 ISR_balance_favor_america_desc: "Los EE. UU. son nuestro aliado más antiguo y duradero. La cooperación económica entre nosotros y ellos es la opción más racional que podemos tomar."
 ISR_balance_favor_china: "El Legado de la Ruta de la Seda"
 ISR_balance_favor_china_desc: "En el cambiante panorama político moderno, favorecer a China podría ser beneficioso para nuestra economía."
 ISR_joint_development_zone: "Grupo de Desarrollo Económico Conjunto"
 ISR_joint_development_zone_desc: "El Grupo de Desarrollo Económico Conjunto EE. UU.-Israel (JEDG) es la reunión bilateral anual entre Israel y los Estados Unidos destinada a discutir las condiciones económicas en ambos países y las posibles reformas económicas que podrían llevar a cabo el Gobierno de Israel."
 ISR_visa_free_request: "Unirse al Programa de Exención de Visa"
 ISR_visa_free_request_desc: "El Programa de Exención de Visa permite a los ciudadanos de ciertos países viajar a los Estados Unidos con fines turísticos o comerciales por estancias de 90 días o menos sin necesidad de obtener una visa. Los participantes en el programa deben cumplir con requisitos específicos, incluyendo poseer una aprobación válida del Sistema Electrónico de Autorización de Viaje antes de abordar sus vuelos."
 ISR_defence_pact_usa: "Proponer un Pacto de Defensa"
 ISR_defence_pact_usa_desc: "Necesitamos repensar nuestros acuerdos de defensa con EE. UU. y probablemente profundizar la cooperación."
 ISR_china_arm_shipments: "Exportaciones de armas sofisticadas"
 ISR_china_arm_shipments_desc: "Podríamos cooperar con China en la esfera de defensa ofreciéndoles nuestra armamentística en venta."
 ISR_israel_china_innovation_conference: "Foro de Innovación Israel-China"
 ISR_israel_china_innovation_conference_desc: "El Comité Conjunto de Innovación Israel-China es una iniciativa del Ministerio de Relaciones Exteriores de Israel, para construir un mecanismo de gobierno a gobierno entre ambos países."
 ISR_haifa_port_lease: "Otorgar un arrendamiento en el puerto de Haifa"
 ISR_haifa_port_lease_desc: "Otorgar un arrendamiento en el puerto de Haifa podría ser beneficioso para nosotros y para China, y aumentar nuestro comercio mutuo."

 ISR_cyrus_accords: "El Sueño de Nehemías"
 ISR_cyrus_accords_desc: "Cuando Artajerjes envió al profeta Nehemías a Jerusalén para reparar sus murallas, no solo tranquilizó a los judíos con la promesa hecha por Ciro; cimentó una amistad de siglos entre el pueblo persa y los hijos de Israel. Los Ayatolás, por mucho que traten de ocultarlo, van en contra de la voluntad de su pueblo al perseguir nuestra extinción. Apoyaremos al pueblo de Irán con la esperanza de una nueva y mejor era."
 ISR_cyrus_accords_sign: "Firmar los Acuerdos de Ciro"
 ISR_cyrus_accords_sign_desc: "Después de que Irán sea liberado del régimen tiránico de los Ayatolás, debemos firmar un nuevo tratado entre nuestros países."
 ISR_cyrus_promise: "La Venganza de Ben Ushiel"
 ISR_cyrus_promise_desc: "Hace más de mil quinientos años, Nehemías Ben Ushiel fue sacrificado por el shah persa Khosrau II en Tiro como excusa para erradicar el último intento de Estado judío antes del Estado de Israel. Ahora, que hemos regresado a la Tierra Santa, no olvidaremos el sacrificio de Ushiel: Irán y sus líderes son una amenaza existencial para el Estado Judío, y mientras eso sea cierto no dormirán."
 ISR_iran_command: "Departamento Estratégico y del Tercer Círculo"
 ISR_iran_command_desc: "La Dirección Estratégica y del Tercer Círculo se creará para concentrar la actividad de las FDI en relación con los enemigos del tercer círculo de Israel (aquellos con los que no comparte frontera), siendo Irán el principal. Por lo tanto, la Dirección también se apoda El Comando Irán. A la cabeza de la Dirección estará un oficial de alto rango de las FDI con el rango de Aluf, equivalente a general de división."
 ISR_cyber_defence_unit: "Crear la Brigada de Defensa Cibernética"
 ISR_cyber_defence_unit_desc: "Debemos ser capaces de defendernos no solo en el ámbito de la seguridad física, sino también en el ciberespacio."
 ISR_cyber_attack_iran: "Proponer Ciberataques Retaliatorios"
 ISR_cyber_attack_iran_desc: "Debemos ciberatacar las agencias gubernamentales de Irán para asegurarnos de que ningún fragmento de su plan malicioso se nos escape..."
 ISR_operation_olympic_games: "Operación Juegos Olímpicos"
 ISR_operation_olympic_games_desc: "Necesitamos llevar a cabo una campaña conjunta de sabotaje mediante interrupciones cibernéticas, dirigida a las instalaciones nucleares iraníes junto con EE. UU."
 ISR_assassinate_scientists: "Asesinar a Científicos Nucleares"
 ISR_assassinate_scientists_desc: "Para frenar el rápido crecimiento del desarrollo de armas nucleares en Irán, debemos asesinar a sus científicos, lo cual no los detendrá, pero sin duda los retrasará."
 ISR_assassinate_soleimani: "Operación Cabeza de Serpiente"
 ISR_assassinate_soleimani_desc: "Qasem Soleimani es nuestra mayor amenaza actualmente en el Medio Oriente. Deberíamos realizar una operación conjunta con EE. UU. para neutralizarlo."
 ISR_deniable_drone_strikes: "Ataques de Drones Desmentibles Avanzados"
 ISR_deniable_drone_strikes_desc: "Hemos ganado mucha experiencia realizando ataques de drones desmentibles, utilizaremos nuestra experiencia para mejorar nuestra metodología de ataques con drones."
 ISR_supply_the_pjaks: "Implementar el Plan Gimmel"
 ISR_supply_the_pjaks_desc: "Irán tiene un problema interno interesante, el movimiento kurdo PJAK. Aunque nuestras posiciones ideológicas son bastante diferentes, podemos obtener mucho apoyando su lucha..."
 ISR_accept_diplomacy: "Abandonar la Máxima Presión"
 ISR_accept_diplomacy_desc: "Debemos tratar de pacificar las ambiciones de Irán intentando encontrar una buena postura negociadora en nuevas conversaciones."
 ISR_strike_with_america: "Presionar para una Operación Conjunta"
 ISR_strike_with_america_desc: "Debemos llevar a cabo una operación conjunta para neutralizar la amenaza nuclear iraní."
 ISR_strike_alone: "Devorar la Espada para Siempre"
 ISR_strike_alone_desc: "Es solo nuestro deber cortar la espada sobre nuestras cabezas que amenaza nuestra existencia."
 ISR_invite_rajavi: "Reunirse con Maryam Rajavi"
 ISR_invite_rajavi_desc: "Maryam Rajavi es la esposa del conocido líder opositor iraní de izquierda Massoud Rajavi. Tal vez deberíamos intentar ganar su apoyo..."
 ISR_invite_pahlavi: "Reunirse con Reza Pahlavi"
 ISR_invite_pahlavi_desc: "Para asegurar la legitimidad de nuestras acciones subversivas contra Irán, debemos reunirnos con Reza Pahlavi, el hijo del ex shah de Irán, para ganar su apoyo."
 ISR_support_iranian_protesters: "Apoyar a los manifestantes iraníes"
 ISR_support_iranian_protesters_desc: "Debemos desestabilizar el panorama político iraní y apoyar a los manifestantes anti-régimen..."
 ISR_steal_the_nuclear_archive: "Robar el archivo nuclear iraní"
 ISR_steal_the_nuclear_archive_desc: "Nuestros agentes ya están en Teherán, esperando órdenes para ingresar a un objeto militar especial. Tendremos que coordinar directamente sus acciones y prestar atención a los detalles."
 ISR_bct_pipleine_azerbaijan: "Importaciones Baku-Tbilisi-Ceyhan"
 ISR_bct_pipleine_azerbaijan_desc: "Fortalecer las relaciones con Azerbaiyán puede ser muy beneficioso para nuestra economía y nuestras capacidades para contrarrestar a Irán."
 ISR_tavor_arm_shipments: "Envíos de rifles Tavor"
 ISR_tavor_arm_shipments_desc: "Podemos obtener ganancias suministrando rifles Tavor al ejército de Azerbaiyán y también fomentar los lazos entre nuestros países."
 ISR_uvda_airlift: "El puente aéreo de Uvda"
 ISR_uvda_airlift_desc: "Debemos obtener una base para operaciones aéreas y aterrizajes"
 ISR_sitalchay_airbase_lease: "Arrendar la base aérea de Sitalchay"
 ISR_sitalchay_airbase_lease_desc: "Podríamos necesitar que los azerbaiyanos nos arrienden la base aérea de Sitalchay para evitar más la agresión iraní y establecer un pacto secreto con ellos."
 ISR_mossads_door: "La puerta del Mossad"
 ISR_mossads_door_desc: "Azerbaiyán tiene grandes conexiones en Irán, a pesar de la animosidad entre ambos países. La gente de ambos países se mueve en los territorios del otro y las relaciones comerciales prosperan, a pesar de las diferencias políticas. Tal vez, Azerbaiyán nos dará la oportunidad de usar su país como refugio para nuestros agentes que ingresan a Irán."
 ISR_karabakh_victory: "Victoria en Karabaj"
 ISR_karabakh_victory_desc: "Parcialmente gracias a nuestros esfuerzos, Karabaj fue finalmente liberado de los proxies iraníes. ¡La victoria es nuestra!"
 ISR_reconsider_caucasus_position: "Considerar nuestro papel en la historia"
 ISR_reconsider_caucasus_position_desc: "Debemos aprender de nuestra historia y acercarnos nuevamente a Armenia y al pueblo armenio. Nuestra historia común muestra muchas similitudes y no podemos permitirnos negarlo."
 ISR_recognize_arm_genocide: "Reconocer el genocidio armenio"
 ISR_recognize_arm_genocide_desc: "Nuestros judíos, al igual que los armenios, han sufrido el mismo destino en el pasado, respecto a la persecución de nuestro pueblo. Debemos reconocer las dificultades de los armenios, aunque eso empeore nuestras relaciones con Turquía."
 ISR_syunik_air_base: "Arrendar la base aérea de Syunik"
 ISR_syunik_air_base_desc: "Debemos pedir a Armenia que coopere secretamente con nosotros, en caso de que nuestro país sea atacado. Se debe establecer una base aérea para que nuestros planes sean exitosos."
 ISR_armenia_mossad_door: "La ventana abierta del Mossad"
 ISR_armenia_mossad_door_desc: "Debemos pedir a Armenia que coopere contra la amenaza mutua iraní. Si aceptan, nuestros espías se infiltrarán en Irán a través de su frontera."
 ISR_airlift_support_armenia: "Operación Monte Ararat"
 ISR_airlift_support_armenia_desc: "Debemos cooperar militarmente con Armenia y suministrarles nuestros últimos drones."
 ISR_recognize_artsakh: "Nuestra posición sobre la cuestión de Artsaj"
 ISR_recognize_artsakh_desc: "Ha llegado el momento de finalmente proclamar nuestra postura final sobre la cuestión de Artsaj. Esto aumentará drásticamente nuestra influencia sobre Armenia y Artsaj."
 ISR_influence_caucasus: "Jaquear las puertas de Alejandro"
 ISR_influence_caucasus_desc: "Debemos establecer conexiones poderosas y expandir nuestra influencia y relaciones comerciales en todo el Cáucaso, incluso con países que realmente no nos agradan."
 ISR_free_trade_geo: "Acuerdo de libre comercio israelí-georgiano"
 ISR_free_trade_geo_desc: "Para nuestro beneficio económico mutuo, debemos establecer un acuerdo de libre comercio entre nuestros países y fomentar las relaciones económicas entre nuestros países."
 ISR_mil_cyb_geo: "Exportar capacidades militares"
 ISR_mil_cyb_geo_desc: "La cooperación militar con la relativamente pacífica Georgia podría ser realmente beneficiosa para nosotros en el plan a largo plazo para influir en el Cáucaso del Sur."
 ISR_approach_georgia: "Acercarse a Georgia"
 ISR_approach_georgia_desc: "Georgia es uno de los países que siempre ha mostrado interés en cooperar con nuestro país. Deberíamos intentar hacerlos nuestros amigos."
 ISR_balance_favor_ukraine: "Importar trigo ucraniano"
 ISR_balance_favor_ukraine_desc: "Ucrania tiene una de las diásporas judías más grandes del mundo. No podemos rechazar su generosa oferta de comprar su grano, para fomentar nuestra relación comercial."
 ISR_balance_favor_russia: "Importar trigo ruso"
 ISR_balance_favor_russia_desc: "Para mostrarle a Rusia que realmente nos agrada la idea de la amistad con ellos, podríamos querer comprarles grano, como primer paso hacia la cooperación."
 ISR_russian_military_coordination: "Coordinación militar rusa"
 ISR_russian_military_coordination_desc: "Para fomentar nuestras relaciones con Rusia, podríamos proponer cooperación militar entre nuestros países."
 ISR_honor_the_red_army: "Rendir homenaje al Ejército Rojo"
 ISR_honor_the_red_army_desc: "Nuestro pueblo luchó junto contra la amenaza nazi en la Segunda Guerra Mundial. ¡Debemos apoyar nuestra historia de hermandad y rendir homenaje al Ejército Rojo!"
 ISR_cede_sergeys_courtyard: "Acuerdo del Patio de Sergey"
 ISR_cede_sergeys_courtyard_desc: "El Compound Ruso es uno de los distritos más antiguos del centro de Jerusalén, que alberga una gran iglesia ortodoxa rusa, el Patio de Sergey de propiedad rusa y las instalaciones del Consulado General de Rusia en Jerusalén, así como el sitio de antiguos hostales para peregrinos, algunos de los cuales se utilizan como edificios gubernamentales israelíes, y uno de los cuales alberga el Museo de Prisioneros Subterráneos."
 ISR_part_of_the_russian_world: "Parte del Mundo Ruso"
 ISR_part_of_the_russian_world_desc: "Para aumentar nuestros lazos con Rusia y obtener beneficios mutuos, podríamos necesitar firmar un acuerdo de libre comercio con la EAEU."
 ISR_ukrainian_foreign_workers: "Trabajadores Extranjeros Ucranianos"
 ISR_ukrainian_foreign_workers_desc: "Como parte de la cooperación económica con Ucrania, podemos invitar a sus trabajadores a nuestro país. Podría beneficiarnos a ambos, tal vez."
 ISR_ukrainian_refugees: "La Propuesta de Shaked"
 ISR_ukrainian_refugees_desc: "Aunque nuestros lazos con Ucrania son ahora fuertes, debemos apoyar el regreso de nuestra diáspora desde Ucrania a Israel."
 ISR_visit_central_asia: "Viaje a Asia Central"
 ISR_visit_central_asia_desc: "Ha llegado el momento de mejorar nuestras relaciones con los países de Asia Central."
 ISR_red_color_systems: "Exportar Sistemas Tzeva Adom"
 ISR_red_color_systems_desc: "Considerando la situación política ucraniana en la actualidad, podría ser oportuno exportarles nuestros sistemas de radar de advertencia temprana."
 ISR_deliver_kipot_barzel_to_ukraine: "El Acuerdo de los Cielos del Norte"
 ISR_deliver_kipot_barzel_to_ukraine_desc: "Nuestro siguiente paso para asegurar nuestros lazos con Ucrania sería exportar el Cúpula de Hierro a Ucrania."
 ISR_travel_to_europe: "Viajar por Europa"
 ISR_travel_to_europe_desc: "Aparte de los estados europeos de EE.UU., son nuestros socios comerciales y militares más cercanos. Necesitamos mejorar nuestras relaciones con ellos."
 ISR_germany_relations: "Reforzar la Staatsräson"
 ISR_join_oecd: "Asistencia de la OCDE"
 ISR_join_oecd_desc: "La Organización para la Cooperación y el Desarrollo Económicos es una organización intergubernamental, fundada en 1961 para estimular el progreso económico y el comercio mundial. Es un foro cuyos países miembros se describen como comprometidos con la democracia y la economía de mercado, proporcionando una plataforma para comparar experiencias políticas, buscar respuestas a problemas comunes, identificar buenas prácticas y coordinar las políticas nacionales e internacionales de sus miembros."
 ISR_germany_relations_desc: "A pesar de nuestros... problemas pasados con Alemania, el gobierno alemán moderno se ha disculpado por sus actos anteriores y ha declarado amistad con nuestro pueblo."
 ISR_kosovo_question: "Reconsiderar la Política Balcánica"
 ISR_kosovo_question_desc: "Al apoyar a Kosovo, de mayoría musulmana, podríamos obtener beneficios diplomáticos generales del mundo islámico en su conjunto. Aparte de eso, Kosovo alineado con Occidente puede ayudar a mejorar nuestra imagen a favor de las potencias occidentales."
 ISR_approach_singapore: "Una Nueva Misión a Singapur"
 ISR_approach_singapore_desc: "Singapur es uno de nuestros aliados más antiguos y cercanos en el Lejano Oriente. Debemos renovar nuestro acuerdo de cooperación militar y profundizar nuestros esfuerzos conjuntos."
 ISR_approach_mynamar: "El Legado de Thakin Nu"
 ISR_approach_mynamar_desc: "Birmania fue uno de los primeros países en reconocer y establecer buenas relaciones con nosotros. ¡Debemos continuar esta fructífera amistad!"
 ISR_state_visit_to_india: "Visita de Estado a India"
 ISR_state_visit_to_india_desc: "India es uno de nuestros socios militares y políticos más cercanos contra la agresión islámica en el Medio Oriente. Debemos fomentar buenas relaciones entre nuestros estados."
 ISR_promote_after_army_trips: "Viajes Post-Ejército a India"
 ISR_promote_after_army_trips_desc: "India está ansiosa por impulsar su sector turístico. Podemos ayudarlos con eso estableciendo viajes post-servicio a India para nuestros soldados."
 ISR_arm_exports_to_india: "Exportaciones de Armas a India"
 ISR_arm_exports_to_india_desc: "El establecimiento militar de India podría estar muy interesado en nuestros productos militares. Ofrezcámosles nuestras armas para la venta."
 ISR_ashdod_port: "Conceder un Arrendamiento en el Puerto de Ashdod"
 ISR_ashdod_port_desc: "India ha estado mucho tiempo interesada en acceder al puerto de Ashdod. Podemos usar esto para nuestro beneficio mutuo."
 ISR_joint_space_program: "Colaboración en Programas Espaciales"
 ISR_joint_space_program_desc: "El programa espacial conjunto israelí-indio es un testamento al compromiso inquebrantable de ambas naciones por llevar los límites de la exploración espacial."
 ISR_make_in_india: "Hazlo en India"
 ISR_make_in_india_desc: "Debemos aumentar nuestras relaciones comerciales con India para obtener beneficios mutuos. Los nuevos programas económicos proclamados recientemente por India son una buena oportunidad para esto."
 ISR_salinization_support_india: "Ofrecer apoyo con tecnología del agua"
 ISR_salinization_support_india_desc: "India, al igual que nosotros antes, tiene problemas con la purificación del agua. Podemos utilizar esto para ganar más influencia sobre ellos."
 ISR_iran_international: "Alojar a Irán Internacional"
 ISR_iran_international_desc: "Irán Internacional es un medio de comunicación en lengua persa, dedicado a implementar contra-propaganda sobre la población iraní."
 ISR_plan_bet: "Implementar Plan Bet"
 ISR_plan_bet_desc: "Para contrarrestar los planes maliciosos de Irán y mantener controlados a los chiítas iraquíes, debemos apoyar al estado de facto kurdo y a las milicias étnicas."

 ISR_indian_imports: "Impulsar el comercio Israel-India"

 blocking_israel: "Boicot a Israel"

 ##Intifada Focuses
 ISR_speak_to_staff: "§8Hablar con el Matkal§!"
 ISR_speak_to_staff_desc: "Nuestro país está rodeado de enemigos. No podemos permitirnos un enfoque no centrado en nuestro ejército."
 ISR_women_corps: "Desmantelar el Cuerpo de Mujeres"
 ISR_women_corps_desc: "Debemos desmantelar el Cuerpo de Mujeres para que las soldadas puedan caer bajo la autoridad de unidades individuales según sus trabajos y no por su sexo."
 ISR_yohalam: "El Yohalam"
 ISR_yohalam_desc: "Esta unidad es responsable de implementar políticas para prevenir el acoso sexual dentro de las FDI, así como de asesorar al Jefe del Estado Mayor de las FDI y al Foro del Estado Mayor de las FDI sobre el tema de promover oportunidades de género iguales y optimizar el servicio de las mujeres en las FDI."
 ISR_unite_courses: "Fusionar sus cursos de oficiales"
 ISR_unite_courses_desc: "Debemos fusionar los cursos de oficiales de mujeres y hombres para centralizar el sistema de educación de oficiales."
 ISR_netzah_yehuda: "Batallón Netzah Yehuda"
 ISR_netzah_yehuda_desc: "El 97º Batallón Netzah Yehuda, anteriormente conocido como Nahal Haredi, es un batallón en la Brigada Kfir de las Fuerzas de Defensa de Israel. El propósito de la unidad es permitir que los hombres judíos haredíes sirvan como soldados de combate en el ejército israelí creando un ambiente propicio para sus convicciones religiosas en la estricta observancia de la Halajá."
 ISR_karakal: "Batallón Caracal"
 ISR_karakal_desc: "El 33º Batallón Caracal es un batallón de combate de infantería de las Fuerzas de Defensa de Israel, una de las tres unidades completamente de combate en la Brigada Paran del ejército israelí que están compuestas tanto por soldados hombres como mujeres."
 ISR_army_builds_society: "Am Bone Tzava Bone Am"
 ISR_army_builds_society_desc: "¡El ejército construye nuestra sociedad y es el núcleo de nuestra soberanía!"
 ISR_gsharim: "Gsharim"
 ISR_gsharim_desc: "El programa Gsharim debería permitir que nuestros soldados obtengan créditos después de retirarse de las FDI."
 ISR_titkadmu: "Mitkadmin BeTzahal"
 ISR_titkadmu_desc: "Titkadmu es un programa militar diseñado para soldados en el espectro autista. Como parte de la visión de las FDI de integrar a estos jóvenes en la sociedad en general, MPOTP diseñó un programa para ayudar y entrenar al personal de mando en cómo trabajar con soldados en el espectro. También diseñamos un programa que ayuda a los soldados en el espectro a integrarse con éxito en el estilo de vida militar."
 titkadmu_idea: "Titkadmu"
 ISR_fill_our_stocks: "Llenar nuestros suministros"
 ISR_fill_our_stocks_desc: "Necesitamos llenar nuestros suministros lo más rápido posible. Por lo tanto, debemos contactar con varios distribuidores de armas y comprar armamento para nuestro ejército."
 ISR_merkava_focus: "El Merkava"
 ISR_merkava_focus_desc: "El Merkava es una serie de tanques de batalla principales utilizados por las Fuerzas de Defensa de Israel y la columna vertebral del Cuerpo de Blindados de las FDI."
 ISR_mafat: "Crear el Maf'at"
 ISR_mafat_desc: "El DDR&D está encargado del desarrollo de conceptos innovadores para la tecnología de defensa, gestionando los proyectos de corto y largo plazo del Ministerio de Defensa de Israel relacionados con la tecnología defensiva, sirviendo como un cuerpo técnico profesional para la investigación y el desarrollo de tecnología militar y defensiva, cooperando con socios internacionales en el campo de la investigación y el desarrollo, y formando a la próxima generación de personal y profesionales de tecnología en los establecimientos de defensa."
 ISR_military_industry: "Convertirse en productor líder de armas"
 ISR_military_industry_desc: "Debemos hacer de la producción de armas uno de nuestros sectores económicos más grandes."
 ISR_eitan: "El Eitan"
 ISR_eitan_desc: "El Eitan es un vehículo blindado de combate desarrollado por Merkava y la Dirección de Vehículos Blindados en el IMOD para reemplazar el envejecido portador de personal blindado M113 utilizado por las Fuerzas de Defensa de Israel."
 ISR_pere: "El Pereh"
 ISR_pere_desc: "El Pereh es un transportador israelí de misiles antitanque, disfrazado de tanque. Sirve a las Fuerzas de Defensa de Israel en el rol de artillería de precisión."
 ISR_barak_tank: "Introducir el Barak"
 ISR_barak_tank_desc: "El tanque Barak incorpora tecnologías innovadoras, que proporcionan a los soldados del Cuerpo de Blindados capacidades defensivas y ofensivas únicas que mejoran enormemente la maniobrabilidad."
 ISR_winegrad_commission: "Las audiencias de la Comisión Winograd"
 ISR_winegrad_commission_desc: "La Comisión Winograd es una comisión de investigación designada por el gobierno israelí, presidida por el juez retirado Eliyahu Winograd, que investigó y sacó lecciones de la Guerra del Líbano."
 ISR_unit_as_etrog: "La Unidad como un Etrog"
 ISR_multi_facid_manuevers: "Brigadas Multifacéticas"
 ISR_tenufa_project: "El Proyecto Tnufa"
 ISR_tenufa_project_desc: "El plan Tnufa aún no ha recibido la aprobación oficial del gabinete israelí y no está anclado en un acuerdo presupuestario multianual."
 ISR_gideon_plan: "El Plan Gideon"
 ISR_gideon_plan_desc: "El plan Gideon tiene dos objetivos. Primero, evitar recortes y, de hecho, obtener un aumento adicional en el presupuesto de defensa a expensas del bienestar, la educación, la salud y todas las demás necesidades nacionales."
 ISR_sayeret_drill: "Ejercicios Sayaret-Matkal"
 ISR_sayeret_drill_desc: "Debemos entrenar y aprender junto a nuestro aliado más cercano, Estados Unidos, especialmente considerando su experiencia en la guerra urbana, que realmente puede ayudarnos si vamos a la guerra con Gaza."
 ISR_flash_formations: "Formaciones Rápidas"
 ISR_flash_formations_desc: "Debemos utilizar formaciones rápidas para ser más eficientes en nuestras prácticas con respecto a nuestras fuerzas terrestres."
 ISR_lightning_campaign: "Entrar y salir"
 ISR_lightning_campaign_desc: "Nuestras fuerzas deben estar listas para incursiones rápidas y cambios de unidades, lo que nos beneficiará especialmente en las áreas urbanas."
 ISR_prioritize_givati: "Priorizar Givati"
 ISR_prioritize_givati_desc: "La 84ª Brigada Givati es una brigada de infantería de las Fuerzas de Defensa de Israel formada en 1947. Durante la guerra de 1948, participó en la captura de aldeas palestinas en las operaciones Hametz, Barak y Pleshet."
 ISR_ghost_units: "Unidades Fantasma 888"
 ISR_ghost_units_desc: "La Unidad 888 es una fuerza combinada de operaciones especiales dentro de la 99ª División de Infantería. Debemos priorizarlas y separarlas en una unidad independiente."
 ISR_urban_warfare: "Prepararse para la Guerra Urbana"
 ISR_urban_warfare_desc: "Ahora debemos hacer los preparativos finales para estar listos ante cualquier posible escenario de guerra que implique un entorno urbano."
 ISR_paphos_drill: "Los Juegos de Guerra de Paphos"
 ISR_paphos_drill_desc: "Debemos entrenar con Chipre para obtener más experiencia en la guerra de montaña para nuestro frente norte."
 ISR_operating_to_victory: "Doctrina Operar para la Victoria"
 ISR_operating_to_victory_desc: "Debemos operar para la victoria, ¡no soluciones parciales!"
 ISR_prepare_maneuvers: "Prepararse para Maniobras Masivas"
 ISR_prepare_maneuvers_desc: "Nuestros soldados deben estar preparados para maniobras masivas y acciones rápidas forzadas."
 ISR_prioritize_golani: "Golani Sheli"
 ISR_prioritize_golani_desc: "Necesitamos priorizar los Altos del Golán como nuestro principal sector de defensa a proteger."
 ISR_focus_on_the_battalion: "Enfocar en el Gdud"
 ISR_focus_on_the_battalion_desc: "Los batallones deben ser nuestra principal prioridad, ya que serán nuestro escudo contra los enemigos del norte."
 ISR_mountain_warfare: "Prepararse para la Guerra de Montaña"
 ISR_mountain_warfare_desc: "Ahora, nuestro ejército debe estar listo para cualquier guerra en nuestro frente norte y para cualquier acción montañosa."
 ISR_focus_air: "La Fuerza Aérea de Israel"
 ISR_focus_air_desc: "La Fuerza Aérea de Israel opera como la rama de guerra aérea y espacial de las Fuerzas de Defensa de Israel. Fue fundada el 28 de mayo de 1948, poco después de la Declaración de Independencia de Israel."
 ISR_focus_navy: "La Armada de Israel"
 ISR_focus_navy_desc: "Para garantizar la seguridad de nuestro país, también debemos enfocarnos en nuestra seguridad marítima."
 ISR_focus_ground_forces: "Las Fuerzas Terrestres de Israel"
 ISR_focus_ground_forces_desc: "Las Fuerzas Terrestres de Israel son las fuerzas terrestres de las Fuerzas de Defensa de Israel. El comandante es el Oficial General Comandante con el rango de General de División, el Mazi, subordinado al Jefe del Estado Mayor."
 ISR_extend_standing_period: "Extender el Período de Servicio"
 ISR_extend_standing_period_desc: "Los pilotos no serán trabajadores 'estacionales' llamados en tiempos de guerra. Extenderemos su período de servicio y les restringiremos la participación en la política."
 ISR_shorten_standing_period: "Acortar el Período de Servicio"
 ISR_shorten_standing_period_desc: "Debemos acortar el tiempo de entrenamiento para la formación masiva de nuestros reservistas."
 ISR_shorten_flight_course: "Reformar el Curso de Vuelo"
 ISR_shorten_flight_course_desc: "Debemos reformar el curso de entrenamiento para el personal de la fuerza aérea. Esto requerirá más tiempo para entrenarlos, pero los hará más profesionales."
 ISR_small_but_professional: "Pequeños pero Profesionales"
 ISR_small_but_professional_desc: "Los oficiales de nuestra fuerza aérea deben ser pocos en cantidad y de larga duración."
 ISR_miller_case: "Implementar el Caso Miller"
 ISR_miller_case_desc: "En 1994, una valiente joven desafió a la institución y exigió la oportunidad de estar en una de las unidades más elitistas de las FDI. Originaria de Sudáfrica, Alice Miller emigró a Israel con su familia a la edad de 6 años. Miller siempre tuvo una pasión por la aviación. Tras terminar la escuela secundaria, obtuvo su licencia de piloto civil y siguió una carrera en Ingeniería Aeroespacial. A los 23 años, demandó al ejército por su derecho a ingresar al prestigioso curso de pilotos. En una votación histórica, el Tribunal Supremo de Israel consideró que la prohibición de reclutar mujeres en el curso de aviación era inconstitucional."
 ISR_begin_doctrine: "Reforzar la Doctrina Begin"
 ISR_operation_orchard: "Operación Fuera de la Caja"
 ISR_operation_orchard_desc: "Debemos realizar un ataque aéreo contra un reactor nuclear sospechoso, conocido como el sitio Al Kibar, en la región de Deir ez-Zor en Siria."
 ISR_prevent_iranian_nukes: "Operación Reina de Rosas"
 ISR_prevent_iranian_nukes_desc: "Ahora sabemos con certeza que Irán ya tiene o está muy cerca de adquirir armas nucleares. Debemos frenar este proceso."
 ISR_prevent_libyan_nukes: "Operación Tormentas de Dunas"
 ISR_prevent_libyan_nukes_desc: "Si el gobierno libio es hostil hacia nosotros y desea desarrollar o comprar armas nucleares, debemos prevenir su ataque bombardeando sus instalaciones nucleares."
 ISR_prevent_iraqi_nukes: "Operación Jugada Final"
 ISR_prevent_iraqi_nukes_desc: "Si el gobierno iraquí es hostil hacia nosotros y desea desarrollar o comprar armas nucleares, debemos prevenir su ataque bombardeando sus instalaciones nucleares."
 ISR_war_between_the_wars: "El Frente entre las Guerras"
 ISR_war_between_the_wars_desc: "Para contrarrestar al régimen iraní, debemos librar una guerra híbrida con Irán, enfrentándolos en sus frentes más lejanos."
 ISR_villa_in_the_jungle: "Desde la Villa en la Jungla"
 ISR_villa_in_the_jungle_desc: "Tal vez podamos intentar manipular a Siria para que retire las tropas iraníes de su territorio e incluso convertirlos en un aliado rehén..."
 ISR_expand_lamdan: "Confiar en el Lahak de Inteligencia"
 ISR_expand_lamdan_desc: "Debemos confiar en LAMDAN para realizar toda la recopilación de inteligencia de la fuerza aérea."
 ISR_researchers_with_idi: "Colocar Investigadores en Bases IDI"
 ISR_researchers_with_idi_desc: "Debemos colocar a nuestros investigadores militares en las bases IDI para obtener más información sobre las tácticas actuales y las necesidades de nuestro ejército."
 ISR_shuffle_squadrons: "Movimientos en los Escuadrones"
 ISR_shuffle_squadrons_desc: "Debemos hacer cambios en las asociaciones políticas creadas por los aviadores. Esto garantizará su lealtad política."
 ISR_research_department_focus: "Defender Kiryah"
 ISR_research_department_focus_desc: "Debemos asegurar la supremacía del departamento de kiryah sobre gilot."
 ISR_aman_info_focus: "Defender Glilot"
 ISR_aman_info_focus_desc: "Debemos asegurar la supremacía del departamento de gilot sobre kirya."
 ISR_balance_hatam_aman_focus: "Los Artistas de la Información"
 ISR_balance_hatam_aman_focus_desc: "Debemos garantizar el equilibrio entre Kirya y Gilot, aunque no les guste."
 ISR_periphery_recruitments: "Romper las Élites en los Reclutamientos"
 ISR_periphery_recruitments_desc: "Debemos despedir a la antigua élite de oficiales y asignar nuevos oficiales de nuestra fuerza profesional."
 ISR_brothers_squadrons: "Escuadrones de Hermanos"
 ISR_brothers_squadrons_desc: "Los reservistas, a diferencia de los soldados, pueden involucrarse en política. Lo más obvio es con su asociación Hermanos de Armas, que lideró la Reforma Judicial Antagónica."
 ISR_brothers_in_arms_air: "Hermanos y Hermanas de Armas"
 ISR_brothers_in_arms_air_desc: "Debemos permitir que las oficiales femeninas se unan a nuestra asociación y aumentar el número de aviadores y aviadoras que puedan unirse."
 ISR_sion_sead: "El Si'on SEAD"
 ISR_sion_sead_desc: "Debemos estar listos para suprimir las defensas aéreas enemigas y producir más drones de alta tecnología para poder realizar tales operaciones."
 ISR_kochav: "Producción Avanzada de Drones"
 ISR_kochav_desc: "Con nuestras capacidades, debemos producir y potencialmente exportar nuestros drones, ganando más dinero y fuerza."
 ISR_prioritize_ramat_david: "Priorizar Ramat David"
 ISR_prioritize_ramat_david_desc: "Si construimos una base aérea en Ramat David, podremos asegurar las regiones del sur de nuestro país."
 ISR_prioritize_nevatim: "Priorizar Nevatim"
 ISR_prioritize_nevatim_desc: "Debemos priorizar Nevatim para construir una base aérea debido a su ubicación geográfica."
 ISR_raam: "El Ra'am"
 ISR_raam_desc: "Un caza de largo alcance de doble propósito para ataque e intercepción. El avión, el mejor de su tipo en el ámbito de Oriente Medio, entró en servicio en enero de 1998 y es el avión líder de la IAF. El Ra'am es una versión especial del F-15E Strike Eagle que fue diseñado específicamente para Israel por McDonnell Douglas (ahora Boeing). Su enorme capacidad de carga útil, combinada con sus sistemas avanzados, le permite realizar ataques en profundidad con una gran carga de armas, a largas distancias, a baja altitud, en cualquier hora del día y la noche y en cualquier condición climática."
 ISR_sufa: "El Sufa"
 ISR_sufa_desc: "Apodado \"Sufa\", o tormenta eléctrica, el F-16I es una versión rediseñada y modificada del F-16, adaptada a las especificaciones de la Fuerza Aérea de Israel (IAF). El F-16I es diferente de cualquier otro F-16, incluidos los de la Fuerza Aérea de los EE. UU."
 ISR_snunit: "El Snunit"
 ISR_snunit_desc: "El Grob G 120 es una aeronave de entrenamiento alemana de dos plazas. Es utilizada activamente por las Fuerzas de Defensa de Israel y la IDF para el entrenamiento de pilotos."
 ISR_lavi: "El Lavi"
 ISR_lavi_desc: "El IAI Lavi es un prototipo de caza construido por IAI. El proyecto está cerrado, pero algunos programas de cazas en otros países utilizan los resultados de la investigación realizada durante el desarrollo del Lavi."
 ISR_adir: "Recibir los Adir"
 ISR_adir_desc: "La adquisición israelí del Lockheed Martin F-35 Lightning II es el resultado de un acuerdo para que el gobierno de Israel adquiera el Lockheed Martin F-35 Lightning II para la Fuerza Aérea de Israel como el F-35I \"Adir\". Los primeros nueve F-35 se pusieron en funcionamiento con la Fuerza Aérea de Israel en diciembre de 2017."
 ISR_repair_the_atalefs: "Reparar los Atalef"
 ISR_repair_the_atalefs_desc: "Eurocopter AS565 Panther Atalef - es un helicóptero multirrol francés, la versión militar del civil Eurocopter AS365 Dauphin. El Panther se utiliza para una amplia gama de misiones: apoyo aéreo, aterrizajes de combate, contraobjetivos terrestres, defensa antisubmarina, búsqueda y rescate y evacuación de heridos."
 ISR_yassur: "El Yass'ur"
 ISR_yassur_desc: "El CH-53 Sea Stallion (Sikorsky S-65) es una familia de helicópteros de transporte pesado estadounidense, diseñados y construidos por el fabricante estadounidense Sikorsky Aircraft."
 ISR_yanshuf: "El Yanshuf"
 ISR_yanshuf_desc: "El Sikorsky UH-60 Black Hawk es un helicóptero militar utilitario de levante medio, de cuatro palas y dos motores, fabricado por Sikorsky Aircraft. Sikorsky presentó el diseño S-70 para la competencia del Sistema de Aeronaves de Transporte Táctico Utilitario (UTTAS) del Ejército de los Estados Unidos en 1972."
 ISR_saraph: "Recibir el Saraph"
 ISR_saraph_desc: "El Boeing AH-64 Apache es un helicóptero de ataque estadounidense de doble turbina con tren de aterrizaje de rueda de cola y una cabina tándem para dos tripulantes."
 ISR_unit_669: "Unidad 669"
 ISR_air_officers: "Lo Mejor para el Vuelo"
 ISR_air_officers_desc: "Debemos elegir solo a los pilotos profesionales para ser nuestros aviadores y oficiales. Sin embargo, este cambio de política podría requerir la aprobación de la Knesset."
 ISR_air_reservists: "Mantener el Status Quo"
 ISR_air_reservists_desc: "Debemos reforzar la estrategia de que los reservistas de entrenamiento rápido sean el núcleo de nuestra fuerza aérea."
 ISR_aerospace_industries_focus: "Las Industrias Aeroespaciales de Israel"
 ISR_aerospace_industries_focus_desc: "Las Industrias Aeroespaciales de Israel son el principal fabricante de aeroespacial y aviación de Israel, produciendo sistemas aéreos y astronauticos para uso tanto militar como civil."
 ISR_ilan_ramon: "Vuelo de Ilan Ramon"
 ISR_ilan_ramon_desc: "Ilan Ramon es un piloto de combate israelí y el primer astronauta israelí. Será el primer israelí que estará en el espacio. Esperemos que todo salga bien."
 ISR_air_defence_pact: "El Pacto de Defensa Aérea"
 ISR_spaceil: "Formar SpaceIL"
 ISR_spaceil_desc: "SpaceIL es una organización sin fines de lucro que trabaja para promover la ciencia y la educación científica. Sin embargo, SpaceIL planea lanzar varias naves espaciales al espacio e incluso potencialmente aterrizar en la luna."
 ISR_bereshit: "Lanzar la Sonda Genesis"
 ISR_bereshit_desc: "Debemos intentar lanzar la Beresheet1 para que llegue a la luna y marque un nuevo punto de inicio para SpaceIL!"
 ISR_project_samson: "Proyecto SAMSON"
 ISR_project_samson_desc: "La Opción Samson es la estrategia de disuasión de Israel de represalia masiva con armas nucleares como último recurso contra un país cuyo ejército haya invadido o destruido gran parte de Israel."
 ISR_ofek_satellites: "Preparar el Ofeq"
 ISR_ofek_satellites_desc: "Ofeq es la designación de una serie de satélites de reconocimiento israelíes. La mayoría de los satélites Ofeq han sido transportados en vehículos de lanzamiento Shavit desde la Base Aérea de Palmachim en Israel, en la costa del Mediterráneo. Los satélites en órbita baja completan una órbita terrestre cada 90 minutos."
 ISR_davids_sling: "La Hendija de David"
 ISR_davids_sling_desc: "La Hendija de David, también conocida anteriormente como Varita Mágica, es un sistema militar de las Fuerzas de Defensa de Israel diseñado para interceptar aviones enemigos, drones, misiles balísticos tácticos, cohetes de alcance medio a largo y misiles de crucero."
 ISR_magic_wand: "La Varita Mágica"
 ISR_magic_wand_desc: "La Varita Mágica es el nombre del prototipo de misil, que será la base del futuro proyecto de la Hendija de David."
 ISR_jericho_missile: "Mejorar los Jerichos"
 ISR_jericho_missile_desc: "Jericho es una designación general dada a una familia de misiles balísticos desplegados desarrollados por Israel desde la década de 1960."
 ISR_arrow: "Probar las Flechas"
 ISR_arrow_desc: "La Flecha o Hetz es una familia de misiles antibalísticos diseñados para cumplir con un requisito israelí de un sistema de defensa de misiles que sea más efectivo contra misiles balísticos que el misil superficie-aire MIM-104 Patriot."
 ISR_iron_dome: "El Cúpula de Hierro"
 ISR_iron_dome_desc: "El Cúpula de Hierro es un sistema de defensa aérea móvil israelí de todo clima, desarrollado por Rafael Advanced Defense Systems e Industrias Aeroespaciales de Israel. El sistema está diseñado para interceptar y destruir cohetes de corto alcance y proyectiles de artillería disparados a distancias de 4 a 70 kilómetros y cuya trayectoria los llevaría a una zona poblada israelí."
 ISR_reconsider_lebanese_policy: "§YRethink Lebanese Policy§!"
 ISR_reconsider_lebanese_policy_desc: "Debemos reconsiderar nuestra postura sobre Líbano y Hezbollah y finalmente deshacernos de nuestros problemas en el norte..."
 ISR_accept_the_equation: "Aceptar su Ecuación"
 ISR_accept_the_equation_desc: "No debemos ser directos y atacar solo a Hezbollah en Siria, para que la situación en Líbano no se escale y podamos tomar pasos más cautelosos..."
 ISR_reject_the_equation: "Rechazar su Ecuación"
 ISR_reject_the_equation_desc: "¡No debemos doblegarnos ante reglas impuestas por los terroristas! ¡Atacaremos a Hezbollah directamente para borrar esta molestia del mapa!"
 ISR_premptive_strike_lebanon: "Enviarlos a la Edad de Piedra"
 ISR_premptive_strike_lebanon_desc: "Hemos soportado durante mucho tiempo la existencia de Hezbollah. ¡Es hora de enviar a todos ellos a la Edad de Piedra!"
 ISR_sponser_insurgets_lebanon: "La Mano Silenciosa"
 ISR_sponser_insurgets_lebanon_desc: "Debemos apoyar a los grupos pro-israelíes en Líbano para asegurar nuestro éxito en futuras guerras..."
 ISR_recon_planes_lebanon: "Mostrar Nuestras Cabezas"
 ISR_recon_planes_lebanon_desc: "Obtener nuestros aviones de reconocimiento sobre Líbano nos permitirá aprovechar su espacio aéreo."
 ISR_northern_shield: "Operación Escudos del Norte"
 ISR_northern_shield_desc: "Hezbollah ha estado cavando túneles profundos para infiltrarse en nuestra frontera cuando llegue el momento. Debemos detener esto."
 ISR_fortify_har_dov: "Fortificar Har Dov"
 ISR_fortify_har_dov_desc: "Debemos fortificar nuestra frontera con Hezbollah y estar preparados para una guerra total."
 ISR_prepare_radwan: "Proteger la Galilea"
 ISR_prepare_radwan_desc: "Debemos infiltrarnos en las Fuerzas Radwan y empeorar su organización."
 ISR_hold_him_accountable: "Hacerlo Responsable"
 ISR_hold_him_accountable_desc: "Hamas está pidiendo a Hezbollah que albergue sus ataques con misiles contra nosotros. Debemos hacerlos responsables de esto."
 ISR_speak_to_cabinet: "§YReunirse con el Gabinete§!"
 ISR_speak_to_cabinet_desc: "Nuestro país tiene muchos problemas relacionados con Palestina y Hezbollah. Necesitamos convocar una reunión de emergencia del gabinete para discutir un posible plan de acción."
 ISR_intifada_darkest_hour: "BeKol Dor VaDor"
 ISR_intifada_darkest_hour_desc: "Un famoso salmo judío de la Pascua dice lo siguiente: 'En cada generación y generación, vienen contra nosotros para erradicarnos, y Dios nos salva de ellos. Con autobuses explotando en cada ciudad importante y cientos de israelíes muertos, esta es solo la próxima generación que viene contra el Pueblo Judío. Asegurémonos de que sea la última."
 ISR_rely_on_shabac: "Confiar en el Shabac"
 ISR_rely_on_shabac_desc: "Shabac es una de las tres principales organizaciones de la comunidad de inteligencia israelí, junto con Aman y Mossad."
 ISR_rely_on_8200: "Confiar en el ISNU"
 ISR_rely_on_8200_desc: "La Unidad 8200 es una unidad del Cuerpo de Inteligencia de las Fuerzas de Defensa de Israel responsable de operaciones clandestinas, recolección de inteligencia de señales y descifrado de códigos, contrainteligencia, ciberguerra, inteligencia militar y vigilancia."
 ISR_establish_tzamams: "Establecer Tzamams"
 ISR_establish_tzamams_desc: "Debemos establecer tzamams para hacer que nuestros servicios de inteligencia cooperen y coordinen sus acciones."
 ISR_recover_josephs_tomb: "Destino de la Tumba de José"
 ISR_recover_josephs_tomb_desc: "Debemos tomar una decisión sobre si permitir que los judíos sigan yendo con vehículos blindados a la tumba de José en Nablus o no."
 ISR_operation_noahs_ark: "Capturar las Arcas de Noé"
 ISR_operation_noahs_ark_desc: "Irán organizó un plan para entregar armas a Palestina a través de un barco. Debemos detener esto preventivamente."
 ISR_passover_massacre: "La Masacre de Pascua"
 ISR_passover_massacre_desc: "En caso de que ocurran ataques terroristas, debemos estar preparados antes y después. ¡Ahora, debemos exigir que nos den los nombres de los perpetradores del ataque terrorista desde Palestina!"
 ISR_operation_defensive_shield: "Operación Homat Mahgehn"
 ISR_operation_defensive_shield_desc: "Debemos entrar nuevamente en Cisjordania y erradicar la amenaza terrorista por nosotros mismos. Arafat eligió no ayudarnos."
 ISR_operation_city_wall: "Operación Irr Homa"
 ISR_operation_city_wall_desc: "Palestina aceptó realizar la operación antiterrorista por su cuenta, solo con nuestra ayuda sencilla. Vamos a ver cómo va..."
 ISR_nohal_shakhen: "Procedimiento del Vecino"
 ISR_nohal_shakhen_desc: "El procedimiento del vecino es cuando, durante una misión de arresto, se ordena al vecino que deje su hogar y entre en una casa para llamar a todos los que están adentro a salir, en la casa donde se cree que el hombre buscado se está quedando."
 ISR_refuse_nohal: "Rechazar el Procedimiento"
 ISR_refuse_nohal_desc: "Debemos rechazar cualquier procedimiento inhumano, incluso si estamos tratando con terroristas."
 ISR_disentanglement_plan: "El Plan de Desenredo"
 ISR_disentanglement_plan_desc: ""
 ISR_disengagement_plan: "El Plan de Desconexión"
 ISR_disengagement_plan_desc: "Los asentamientos israelíes en la Franja de Gaza y cuatro asentamientos israelíes en Cisjordania serán desmantelados unilateralmente. Los colonos israelíes y el ejército serán evacuados del interior de la Franja de Gaza, redeplegando las fuerzas militares a lo largo de la frontera."
 ISR_economic_borders: "Fronteras de la Prosperidad"
 ISR_economic_borders_desc: "Debemos crear fronteras económicas entre nosotros y Palestina, fomentando el comercio y las inversiones mutuas."
 ISR_construct_the_wall_settlements: "Incluir los Asentamientos"
 ISR_construct_the_wall_settlements_desc: "Debemos construir el muro alrededor de Cisjordania, sin embargo, debemos incluir nuestros asentamientos también."
 ISR_construct_the_wall_no_settlements: "Construir la Barrera de Cisjordania"
 ISR_construct_the_wall_no_settlements_desc: "No debemos abandonar los asentamientos, sin embargo, el muro debe separar nuestra tierra firme del Palestina de jure y Cisjordania."
 ISR_propose_hudna: "Proponer una Hudna"
 ISR_propose_hudna_desc: "¿Y si, antes de bloquear económicamente la Franja de Gaza, les ofrecemos una buena propuesta llena de dinero para el futuro de prosperidad de Gaza? Tal vez eso funcione... tal vez."
 ISR_blockade_gaza: "Formar una Cuarentena"
 ISR_blockade_gaza_desc: "Debemos bloquear la Franja de Gaza para asegurarnos de que los terroristas no puedan cruzar nuestra frontera. Debemos sitiar Gaza y prepararnos para futuros enfrentamientos..."
 ISR_gaza_uprising: "§6La Revuelta de Gaza§!"
 ISR_gaza_uprising_desc: "Los radicales han tomado el control de Gaza. Debemos actuar ahora."
 ISR_question_gazan_workers: "Trabajo Barato Gazano"
 ISR_question_gazan_workers_desc: "Debemos fomentar el trabajo barato gazano en Israel y no traer beneficios al gobierno radical de la Franja de Gaza."
 ISR_ships_not_pass: "Los Barcos No Pasarán"
 ISR_ships_not_pass_desc: "No deben pasar barcos extranjeros hacia la Franja de Gaza. Debemos asaltar seis barcos civiles de la Flotilla de la Libertad de Gaza, que suministran a los terroristas gazanos."
 ISR_egypt_joint_blockade: "Negociar con Egipto"
 ISR_egypt_joint_blockade_desc: "Tal vez, deberíamos intentar convencer a Egipto para que bloquee la Franja de Gaza junto con nosotros."
 ISR_limit_fishing_rights: "Limitar la Zona de Pesca de Gaza"
 ISR_limit_fishing_rights_desc: "Debemos limitar la zona de pesca de Gaza para aumentar el bloqueo."
 ISR_qatari_dollars_yes: "Traer las Bolsas de Dinero de los Patrocinadores"
 ISR_qatari_dollars_yes_desc: "Debemos permitir que los patrocinadores de los terroristas gazanos les envíen salarios a cambio de un breve alto el fuego."
 ISR_qatari_dollars_no: "Apagar Doha"
 ISR_qatari_dollars_no_desc: "No debemos permitir que fluya dinero hacia Gaza. Al menos no más de lo que podamos evitar."
 ISR_saudi_donations: "Aceptar la Propuesta Saudita"
 ISR_emirati_donations: "Aceptar la Propuesta Emiratí"
 ISR_gazan_casinos: "La Propuesta Aleman"
