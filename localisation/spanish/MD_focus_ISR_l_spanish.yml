 israel_economy.116.t: "¡Israel solicita reparaciones!"
 israel_economy.116.d: "Recientemente, el gobierno israelí se acercó a nosotros para solicitar la firma del Tratado de Susa. Es un tratado que nos requiere pagar a Israel por los iraníes israelíes que huyeron durante la revolución en el siglo XX. ¿Debemos estar de acuerdo?"
 israel_economy.116.a: "¡Es nuestro deber!"
 israel_economy.116.b: "Esto es demasiado..."

 israel_economy.117.t: "¡Irán acepta!"
 israel_economy.117.d: "¡Irán aceptó pagar las reparaciones!"
 israel_economy.117.a: "¡Genial!"

