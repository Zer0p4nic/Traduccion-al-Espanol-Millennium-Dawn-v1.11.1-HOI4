 israel_economy.190.d: "No quieren participar en el proyecto."
 israel_economy.190.a: "Muy lamentable."

 ISR_jor_attack_idea: "Plan de inundación de Jordania"

 israel_economy.191.t: "¡Asesinato del heredero hashemita!"
 israel_economy.191.d: "Recientemente, perpetradores desconocidos asesinaron a uno de los herederos de la dinastía Hashemita. La bomba fue colocada bajo su coche, cuando estaba a punto de salir del palacio. Muchos funcionarios en Jordania señalan que Al-Qaeda podría estar detrás de este ataque."
 israel_economy.191.a: "Interesante."

 ISR_jor_unloyal_mil_idea: "Rumores de un ejército desleal"

 israel_economy.192.t: "¡Conspiración en el ejército!"
 israel_economy.192.d: "Recientemente se han difundido rumores sobre una posible conspiración de golpe contra el gobierno de Jordania en el ejército. Supuestamente, a través de diversas fuentes de ingresos, una potencia extranjera está sobornando a muchos generales jordanos para que se levanten en el momento más adecuado para ellos. Jordania debería lidiar con la influencia extranjera, antes de que sea demasiado tarde."
 israel_economy.192.a: "Se está poniendo caliente."

