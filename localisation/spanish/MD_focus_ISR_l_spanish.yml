 #####Bookmark
 ISR_MODERN_DAY_DESC: "Una vez la tierra de la que Isaías profetizó el día en que la humanidad 'Convertirá sus espadas en rejas de arado, y sus lanzas en hoces', la Tierra de Israel ha visto demasiado derramamiento de sangre desde que el pueblo judío restableció la independencia por primera vez en dos mil años. El optimismo del proceso de los Acuerdos de Oslo de la década de 1990 murió con el asesinato del Primer Ministro Rabin en noviembre de 1995, y a pesar del optimismo del Primer Ministro Barak, una Segunda Intifada es inevitable. Pero ¿qué Israel surgirá de ello? ¿Una sombra de su antiguo yo o una potencia regional en ascenso, capaz de negociar en sus propios términos? ¿Y cómo abordará el delicado equilibrio entre los aspectos judíos y democráticos de su existencia que se ha evitado hasta ahora?"
