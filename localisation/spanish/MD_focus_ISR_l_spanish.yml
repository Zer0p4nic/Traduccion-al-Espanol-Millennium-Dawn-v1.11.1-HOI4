 ISR_quad_idea: "Asociación I2U2"

 israel_economy.202.t: "¡Israel propone la alianza I2U2!"
 israel_economy.202.d: "El grupo tiene como objetivo movilizar el capital y la experiencia del sector privado para lograr una variedad de objetivos, incluidos la modernización de infraestructuras, el avance de rutas de desarrollo con baja emisión de carbono y la mejora de la salud pública. Los proyectos e iniciativas de la asociación I2U2 no tienen un alcance geográfico limitado: el grupo explorará oportunidades donde pueda tener un impacto positivo. El grupo I2U2 será dirigido por representantes de alto nivel de cada país asociado, incluidos los siguientes cuatro altos funcionarios, que trabajan juntos de cerca y informan a los jefes de gobierno."
 israel_economy.202.a: "¿Dónde firmamos?"
 israel_economy.202.b: "No."

