 israel_economy.88.t: "¡Israel propone reparar las relaciones!"
 israel_economy.88.d: "Recientemente, durante las negociaciones mutuas en Omán, el gobierno israelí ha propuesto un tratado de paz renovado entre nuestros países. Dicen que debemos abandonar nuestra animosidad mutua y firmar un tratado de no agresión."
