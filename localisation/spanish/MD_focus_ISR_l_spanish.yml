 israel_economy.106.t: "¡Israel nos envía un regalo!"
 israel_economy.106.d: "Recientemente, funcionarios israelíes, como un gesto de buena fe y voluntad, decidieron presentarnos algunos de los ciervos iraníes caídos. En su momento, el Sha de Irán los presentó a Israel, como un gesto de amistad. Sin embargo, desde esos tiempos, estos ciervos se extinguieron en Irán, pero los que fueron presentados en Israel sobrevivieron. ¡Ahora nos devuelven el favor!"
 israel_economy.106.a: "¡Gracias!"

