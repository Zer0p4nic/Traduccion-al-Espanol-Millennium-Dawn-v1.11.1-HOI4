 oslo_accords_1: "Los Acuerdos de Oslo"
 oslo_accords_1_desc: "En una firma histórica entre el Primer Ministro Yitzhak Rabin y el Líder de la Organización para la Liberación de Palestina, Yasser Arafat, en la Casa Blanca en septiembre de 1993, Israel aceptó la creación de una Autoridad Nacional Palestina dirigida por la OLP en las principales áreas urbanas de Cisjordania y sus alrededores, como medida temporal hasta un acuerdo de paz final. Pero como la historia nos enseñó, lo que se firma como 'temporal' siempre se convierte en permanente; y a pesar del reconocimiento israelí de la OLP como el legítimo representante de los palestinos, y de que esta última reconoce el derecho de Israel a existir, aún falta un acuerdo de paz final."
