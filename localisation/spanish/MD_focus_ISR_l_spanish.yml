ISR_calm_security: "Resistencia Palestina - §7Seguridad Calma§!"
ISR_calm_security_desc: "Desde que los colonos sionistas llegaron por primera vez a Palestina a fines del siglo XIX, las tensiones entre los inmigrantes judíos y la población palestina a menudo han llevado a brotes de violencia entre las dos comunidades. Después de la creación de Israel, grupos palestinos e incluso individuos han lanzado ataques contra intereses israelíes, un fenómeno que ha persistido a pesar de la firma de los Acuerdos de Oslo. Esto se ha debido a la insatisfacción generalizada de los palestinos por la continua construcción de asentamientos israelíes en Cisjordania y la negativa de Israel a compartir el control de Jerusalén, entre otros agravios. Estos ataques han contribuido a una sensación de inseguridad israelí y apoyo a las fuerzas políticas de línea dura."

ISR_stable_security: "Resistencia Palestina - §6Seguridad Estable§!"
ISR_stable_security_desc: "Desde que los colonos sionistas llegaron por primera vez a Palestina a fines del siglo XIX, las tensiones entre los inmigrantes judíos y la población palestina a menudo han llevado a brotes de violencia entre las dos comunidades. Después de la creación de Israel, grupos palestinos e incluso individuos han lanzado ataques contra intereses israelíes, un fenómeno que ha persistido a pesar de la firma de los Acuerdos de Oslo. Esto se ha debido a la insatisfacción generalizada de los palestinos por la continua construcción de asentamientos israelíes en Cisjordania y la negativa de Israel a compartir el control de Jerusalén, entre otros agravios. Estos ataques han contribuido a una sensación de inseguridad israelí y apoyo a las fuerzas políticas de línea dura."

