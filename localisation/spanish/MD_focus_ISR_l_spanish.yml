 israel.knesset.0.t: "Proyecto de Ley es Presentado a la Knesset"
 israel.knesset.0.d: "Presentamos el proyecto de ley a la Knesset. Ahora está siendo revisado por el comité de perfil. Pronto será presentado a los parlamentarios y se introducirá para votación."
 israel.knesset.0.a: "¡Deséanos suerte!"
 israel.knesset.1.t: "¡Los Medios han Criticado Nuestro Proyecto de Ley!"
 israel.knesset.1.d: "Ha habido artículos en muchos medios de comunicación diferentes criticando ferozmente nuestro proyecto de ley. Algunos medios de comunicación lo llaman inhumano, otros llaman a los autores del proyecto de ley \"Asnos Analfabetos\". Como resultado, algunos parlamentarios de nuestra facción se negaron a votar a favor de nuestro proyecto de ley."
 israel.knesset.1.a: "¡Aquí hay verdaderos Asnos!"
 israel.knesset.2.t: "¡Los Medios han Apoyado nuestro Proyecto de Ley!"
 israel.knesset.2.d: "Ha habido artículos en muchos medios de comunicación diferentes apoyando nuestro proyecto de ley. Muchos medios hablan positivamente sobre el proyecto de ley y llaman a todos los diputados a votar a favor. Hemos oído rumores de que los miembros de las facciones de la oposición están pensando en apoyar el proyecto de ley."
 israel.knesset.2.a: "¡Qué sorpresa!"
 israel.knesset.3.t: "Discusión dentro de la coalición"
 israel.knesset.3.d: "Nuestros socios de la coalición nos han presentado un paquete de enmiendas al proyecto de ley. Incluyen una gran cantidad de cambios que creen que beneficiarán a su electorado y al nuestro. Si no las implementamos, nuestros socios podrían no votar a favor de nuestro proyecto de ley y desestabilizar nuestra coalición."
 israel.knesset.3.a: "¡Implementémoslas!"
 israel.knesset.3.b: "Nuestro proyecto de ley, nuestras reglas!"
 israel.knesset.4.t: "Revisión del comité perfil"
 israel.knesset.4.d: "El comité perfil revisó nuestro proyecto de ley, aunque los miembros del comité lo aprobaron por mayoría, los miembros de la oposición pidieron que hiciéramos enmiendas adicionales a la ley y que tuviéramos en cuenta todas las observaciones que hicieron. Podría hacer que el proyecto de ley sea más atractivo para las facciones opositoras, pero nuestro electorado y nuestro partido podrían sentirse insatisfechos con el proyecto de ley."
 israel.knesset.4.a: "Haz los cambios."
 israel.knesset.4.b: "Nuestro proyecto de ley ya es perfecto."
 israel.knesset.5.t: "¡Moción aprobada!"
 israel.knesset.5.d: "En la votación final, nuestro proyecto de ley fue aprobado por mayoría de diputados. Una vez firmado por el presidente, nuestra ley será oficialmente implementada."
 israel.knesset.5.a: "¡Lo logramos!"
 israel.knesset.6.t: "¡Moción fallida!"
 israel.knesset.6.d: "En la votación final, nuestro proyecto de ley no logró obtener la mayoría de votos de los diputados. Podríamos intentarlo la próxima vez."
 israel.knesset.6.a: "Oh no..."
 israel.knesset.7.t: "Acuerdos oscuros"
 israel.knesset.7.d: "En la votación final, no sería mala idea tener algunos votos más. Podríamos ofrecer un poco de ayuda financiera a una pequeña facción parlamentaria y obtener su apoyo."
 israel.knesset.7.a: "Dales lo que quieren."
 israel.knesset.7.b: "No necesitamos sus votos."
 israel.knesset.8.t: "¡Escándalo de corrupción!"
 israel.knesset.8.d: "Los medios de comunicación masivos obtuvieron grabaciones de cámara del líder de nuestra facción parlamentaria presentando una maleta con dinero a los diputados de otra facción. Aunque la información sobre la transacción objetivo no fue descubierta por los medios, tendrá un fuerte impacto en la popularidad de nuestro partido y el partido de nuestro socio."
 israel.knesset.8.a: "¡Bastardos!"

