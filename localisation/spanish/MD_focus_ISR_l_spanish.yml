 ISR_operation_sea_of_mercy: "§YOperación Yam HaRakhamim§!"
 ISR_operation_sea_of_mercy_desc: "Nuestra paciencia ha sido puesta a prueba durante demasiado tiempo. Ha llegado el momento."
 ISR_suppress_the_hebron_uprising: "§YSuprimir la Revuelta de Hebrón§!"
 ISR_suppress_the_hebron_uprising_desc: "Palestina nos pidió que nos ocupáramos de los radicales en su territorio. Debemos actuar para evitar más problemas."
 ISR_jenin_situation: "Operación Shover Galim"
 ISR_jenin_situation_desc: "Estamos comenzando una operación contra las infraestructuras terroristas en Cisjordania y el gobierno nos ha otorgado toda la autoridad y permisos para usar todo lo que necesitemos."
 ISR_daniel_lions_cage: "Daniel en la Jaula de los Leones"
 ISR_daniel_lions_cage_desc: "Palestina ha sido una molestia para nosotros durante demasiado tiempo. Ha llegado el momento de ocuparnos de ella finalmente, de una vez por todas."
 ISR_tear_down_oslo: "Anular los Acuerdos de Oslo"
 ISR_tear_down_oslo_desc: "¡Los Acuerdos de Oslo son solo ataduras a nuestras manos para detener nuestro poder! ¡Debemos denunciar este estúpido acuerdo y comenzar acciones contundentes!"
 ISR_disarm_the_palestinian_forces: "Desarmar la Autoridad de Fatah"
 ISR_disarm_the_palestinian_forces_desc: "Debemos entrar finalmente en Cisjordania, desarmar la Autoridad Nacional Palestina y poner fin a esta historia."
 ISR_strangle_jenin: "Estrangular a Jenin"
 ISR_strangle_jenin_desc: "Debemos estar preparados para realizar una operación limitada en Cisjordania, con nuestras fuerzas armadas como el principal actor."
 ISR_restore_palestinian_authority: "Restaurar el Orden en Cisjordania"
 ISR_restore_palestinian_authority_desc: "Debemos seguir la ley internacional y restaurar el orden en Cisjordania."
 ISR_arm_their_security_services: "Armar los Servicios de Seguridad Palestinos"
 ISR_arm_their_security_services_desc: "Palestina acordó cooperar con nosotros en el esfuerzo antiterrorista. Ahora, debemos armar sus servicios de seguridad para llevar a cabo una operación conjunta."
 ISR_restart_negotiations: "Legitimar a Fatah"
 ISR_restart_negotiations_desc: "Debemos legitimar y apoyar a Fatah, ya que es el único gobierno cooperativo de Palestina."
 ISR_deligitimize_abbas: "Propaganda Ant-Abbas"
 ISR_deligitimize_abbas_desc: "Debemos deslegitimar a Mahmoud Abbas y comenzar una campaña de propaganda en su contra."
 ISR_deal_with_nablus: "Sitiar Nablus"
 ISR_deal_with_nablus_desc: "Los yihadistas palestinos controlan la Qasba de Nablus, debemos intentar asaltarla y capturar a los terroristas."
 ISR_focus_on_the_clusters: "Centrarse en los Clústeres"
 ISR_focus_on_the_clusters_desc: "Debemos apoyar la solución de dos estados y centrarnos en los clústeres."
 ISR_the_enclave_settlements: "La Ley de Regulación"
 ISR_the_enclave_settlements_desc: "Debemos centrarnos en los asentamientos más aislados de Cisjordania, aplicando medios más severos para apoyar los asentamientos."
 ISR_yesha_council: "§YFormar el Consejo de Yesha§!"
 ISR_yesha_council_desc: "El Consejo de Yesha es una organización paraguas de los consejos municipales de los asentamientos judíos en Cisjordania, conocida por su acrónimo en hebreo Yesha."
 ISR_settlement_amona: "Legalizar Amona"
 ISR_settlement_amona_desc: "Debemos decidir qué hacer con la cuestión de la privatización de las tierras de Amona."
 ISR_settlement_evyatar: "Defender Eviatar"
 ISR_settlement_evyatar_desc: "El Ministerio de Seguridad y los colonos negocian sobre Eviatar, debemos tomar una postura y tal vez resolver el asunto."
 ISR_settlement_homesh: "Custodiar la Yeshiva de Homesh"
 ISR_settlement_homesh_desc: "Ahora, debemos decidir qué hacer con la Yeshiva de Homesh."
 ISR_samarian_wine: "Vino Samaritano"
 ISR_samarian_wine_desc: "Shomron es la mayor región vinícola de Israel, compuesta por las áreas costeras al sur del puerto de Haifa, incluyendo la Llanura de Sharon, el Monte Carmelo y Ramat Menashe."
 ISR_expand_gush_etzion: "Expandir Gush Etzion"
 ISR_expand_gush_etzion_desc: "Gush Etzion es un grupo de asentamientos israelíes ubicados en las Montañas de Judea, directamente al sur de Jerusalén y Belén en Cisjordania."
 ISR_ariel_industrial_zone: "Zonas Industriales de Ariel"
 ISR_ariel_industrial_zone_desc: "Ariel es un asentamiento israelí organizado como un consejo municipal en el centro de Cisjordania, parte de los territorios ocupados por Israel, aproximadamente 20 kilómetros al este de la Línea Verde y 34 kilómetros al oeste de la frontera con Jordania."
 ISR_edumim_tourist_mall_center: "Ciudad de Diseño Ma'ale Adumim"
 ISR_edumim_tourist_mall_center_desc: "Ma'ale Adumim es un asentamiento urbano israelí organizado como un consejo municipal en Cisjordania, a siete kilómetros al este de Jerusalén."

 ISR_support_our_pmcs: "Apoyar nuestras PMC"
 ISR_support_our_pmcs_desc: "Las PMC ya han demostrado su practicidad y utilidad en todo el mundo. Necesitamos crear nuestras propias PMC para defensa y guerra por poderes con nuestros adversarios."
 ISR_keep_them_checked: "Mantener las PMC bajo control"
 ISR_keep_them_checked_desc: "Estamos contentos de tener nuestras propias compañías militares privadas, pero es necesario mantenerlas cuidadosamente bajo control para evitar rebeliones y desorden en el ejército."
 ISR_jewish_outer_heaven: "Cielo Exterior Judío"
 ISR_jewish_outer_heaven_desc: "Controlar nuestras PMC solo agravará su situación. Al seguirlas, las haremos menos independientes, lo que significa que perderán su efectividad."
 ISR_tavor: "TAR-21"
 ISR_tavor_desc: "El TAR-21 es un modelo de rifle de asalto moderno israelí de 5.56x45 mm fabricado por Israel Weapon Industries."
 ISR_IWI_com: "IWI"
 ISR_IWI_com_desc: "IWI - es una empresa privada israelí especializada en el desarrollo, producción y venta de armamentos. La empresa se formó tras la privatización de la planta Magen, que pertenecía al consorcio militar estatal Israel Military Industries. Los principales consumidores de sus productos son los servicios de inteligencia israelíes y las Fuerzas de Defensa de Israel."
 ISR_fab_defense: "FAB-Defense"
 ISR_fab_defense_desc: "La empresa israelí FAB-Defense ha estado desarrollando y fabricando accesorios y mejoras para armas pequeñas durante 50 años y actualmente ocupa una posición líder en el ámbito internacional. Al desarrollar sus productos, los ingenieros de la empresa utilizan activamente la experiencia y los deseos de las agencias de seguridad israelíes, como la policía y el ejército, además de trabajar en estrecha cooperación con unidades SWAT en todo el mundo."
 ISR_ak_alfa: "Proyecto AK-Alfa"
 ISR_ak_alfa_desc: "A través de la cooperación con Kalashnikov Concern, podemos crear nuevas armas para nuestro ejército, así como aprender de la experiencia rusa en el desarrollo de armas."
