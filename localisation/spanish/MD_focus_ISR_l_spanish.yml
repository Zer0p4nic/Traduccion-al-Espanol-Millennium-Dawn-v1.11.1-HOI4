israel.63.t: "El destino de la tumba de José"
israel.63.d: "Recientemente, se planteó un nuevo tema para discusión en el Knéset. ¿Deberíamos permitir que los religiosos sigan yendo con vehículos blindados a la tumba de José en Nablus? Puede aumentar las tensiones, sin embargo, si no les permitimos visitar la tumba de José, pueden sentirse realmente infelices, por decir lo menos."
israel.63.a: "¡Dejemos que visiten!"
israel.63.b: "Prohibir las visitas."

jos_tomb_fate_tt: "O §tprohibiremos§! visitar la §Ytumba de José§! o §5permitiremos§! la visita. Sin embargo, ambas elecciones pueden tener §5pros§! y §tcontras!§!"

israel.64.t: "¡Masacre de Pascua en un hotel israelí deja 19 muertos!"
israel.64.d: "Un terrorista suicida mató al menos a 19 personas e hirió a 172 en un popular hotel costero el miércoles, el comienzo de la festividad religiosa judía de la Pascua. Al menos 48 de los heridos fueron descritos como gravemente heridos.\nEl atentado ocurrió en un comedor concurrido en el Park Hotel, un centro turístico costero, durante la comida tradicional que marca el inicio de la Pascua.\nRa'anan Gissin, un asesor principal del Primer Ministro israelí Ariel Sharon, calificó el ataque como una masacre de Pascua y dijo que el gobierno utilizaría todas las medidas necesarias para detener nuevos ataques terroristas."
israel.64.a: "¡Oh, Dios!"
israel.64.b: "¡Se lo buscaron!"

israel.65.t: "¡Terroristas atacaron un hotel israelí matando a 3!"
israel.65.d: "Recientemente, las Fuerzas Policiales Israelíes detuvieron a un terrorista suicida cerca de un popular hotel costero. Las Fuerzas Policiales rastrearon con éxito al terrorista y lo atacaron cerca de la entrada del hotel. Sin embargo, la bomba detonó matando a 3 personas, un oficial de policía y dos transeúntes.\nRa'anan Gissin, un asesor principal del Primer Ministro israelí Ariel Sharon, calificó el ataque como un intento de masacre y dijo que el gobierno utilizaría todas las medidas necesarias para detener nuevos ataques terroristas."
israel.65.a: "¡Podría haber sido peor!"
israel.65.b: "¡Se lo buscaron!"

israel.66.t: "¡Terroristas Capturados en Israel!"
israel.66.d: "Recientemente, las Fuerzas Policiales Israelíes descubrieron una célula terrorista secreta de palestinos afiliados a Hamás, que estaban planeando detonar una bomba cerca del Park Hotel."
israel.66.a: "¡Buen trabajo, muchachos!"
israel.66.b: "Interesante."

israel.67.t: "¡Mensaje Urgente del Departamento de Policía!"
israel.67.d: "La policía nos ha enviado el último informe de los acontecimientos recientes.\nÉchale un vistazo. Puede que te sorprenda."
israel.67.a: "¡¿Qué pasó?!"

