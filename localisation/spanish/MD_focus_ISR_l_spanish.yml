ISR_jabel_mukaber_judge: "Emitir juicio sobre Jabel Mukaber"

israel.105.t: "¿Qué debemos hacer con Jabel Mukaber?"
israel.105.d: "Jabel Mukaber es un vecindario predominantemente palestino en el sur de Jerusalén Este. Limita con East Talpiot al oeste, Abu Tor y Silwan al norte y Sur Baher al sur.\n\nNuestros expertos afirman que es un barrio deprimente con basura derramándose de los basureros por todas las calles, sin parques infantiles ni áreas verdes, con escasez de aulas y jardines de infantes, con una escuela secundaria para varones que se abrió hace solo dos años después de 20 años de peticiones de los residentes. Pagan impuestos al estado e impuestos a la propiedad al municipio, pero no parecen recibir nada visible a cambio.\n\n¿Qué debemos hacer?"
israel.105.a: "Extender su plazo."
israel.105.b: "¡Exigir su desalojo!"

israel.106.t: "¡Israel presiona a Jabel Mukaber!"
israel.106.d: "Recientemente, Israel comenzó a presionar a la comunidad de Jabel Mukaber en Jerusalén, tratando de empujarlos y construir más asentamientos allí. ¡Las autoridades colaboracionistas de Cisjordania no hacen nada al respecto! ¿Deberíamos dar un ultimátum a Israel?"
israel.106.a: "¡Sí!"
israel.106.b: "Esto no es nuestra preocupación."

israel.107.t: "[ISR.GetNamewithFlag] ¡Éxito en los recientes enfrentamientos!"
israel.107.d: "Recientemente, después de que [HAM.GetNamewithFlag] exigiera reducir la presión sobre Jabel Mukaber, [HAM.GetNamewithFlag] no tuvo éxito contra las fuerzas israelíes."
israel.107.a: "¡Genial!"
israel.107.b: "¡Tendremos éxito la próxima vez!"

