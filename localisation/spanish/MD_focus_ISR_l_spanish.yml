 israel_economy.177.t: "¡Israel expulsa a nuestro Waqf!"
 israel_economy.177.d: "Recientemente, el gobierno israelí decidió expulsar a nuestra autoridad Waqf de la Mezquita Al-Aqsa y el complejo del Monte del Templo. No es sorprendente que decidieran no dárselo a la tutela de otros países musulmanes, sino gestionarlo ellos mismos."
 israel_economy.177.a: "¿Están locos?"

 israel_economy.178.t: "¡Israel designa a Arabia Saudita para la autoridad de Al-Aqsa!"
 israel_economy.178.d: "Recientemente, el gobierno israelí decidió expulsar a la autoridad Waqf de Jordania de la Mezquita Al-Aqsa y el complejo del Monte del Templo. Ahora, Arabia Saudita lo gestionará y su clero controlará el sitio."
 israel_economy.178.a: "Se vienen cambios."

 ISR_jor_isr_treaty: "Expansión del Tratado de Arava"

 israel_economy.179.t: "Israel propone la expansión del Tratado de Arava"
 israel_economy.179.d: "Recientemente, funcionarios del gobierno israelí se acercaron a nosotros para proponer la expansión del tratado de Arava, el cual ya habíamos aceptado en el pasado. Esta nueva expansión del tratado permitirá que nuestros gobiernos realicen proyectos económicos conjuntos. ¿Deberíamos aceptar?"
