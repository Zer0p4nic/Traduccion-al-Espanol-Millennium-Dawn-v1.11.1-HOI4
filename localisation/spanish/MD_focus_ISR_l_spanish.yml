 israel.56.t: "Mensaje secreto de [ISR.GetNamewithFlag]!"
 israel.56.d: "Recientemente, Israel nos envió un mensaje, ofreciendo un trato oscuro en el cual obligaremos a todas las tropas iraníes a salir de Siria, y Israel nos protegerá si Irán hace algo contra Siria."
 israel.56.a: "¡Irán, vete a casa!"
 israel.56.b: "¡Otro tonto complot sionista!"

 israel.57.t: "¡Siria acepta!"
 israel.57.d: "A pesar de las diferencias ideológicas entre nosotros y Siria, han aceptado nuestra propuesta y Siria ha expulsado todas las fuerzas iraníes de su territorio."
 israel.57.a: "¡Genial!"

 israel.58.t: "¡Siria retira nuestras tropas de su territorio!"
 israel.58.d: "Nuestros agentes nos han dado información de que Siria e Israel han acordado contrarrestar nuestra influencia en la región. Siria ha expulsado nuestras fuerzas de su territorio. ¿Qué deberíamos hacer?"
 israel.58.a: "Nos vengaremos más tarde..."
 israel.58.b: "¡Reúnan las tropas!"

 israel.59.t: "¡Siria rechaza!"
 israel.59.d: "Siria ha rechazado nuestra propuesta secreta y continuará siendo aliada de Irán y parte del Eje de la Resistencia."
 israel.59.a: "Muy lamentable."

 syr_manip_tt: "Exigiremos la §Gretirada§! de las tropas de §R[PER.GetNamewithFlag]§! de §Y[SYR.GetNamewithFlag]§! y §Ggarantizaremos§! la independencia de §Y[SYR.GetNamewithFlag]§! si la aceptan. Sin embargo, §R[PER.GetNamewithFlag]§! podría atacar a §Y[SYR.GetNamewithFlag]§!, ¡si las tensiones mundiales son altas!\nEl factor de aceptación de §Y[SYR.GetNamewithFlag]§! depende del §Ypartido gobernante§! en §Y[SYR.GetNamewithFlag]§!."

