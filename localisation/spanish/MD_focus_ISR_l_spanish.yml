israel_labour.1.t: "Cuestión de Movimiento Social"
israel_labour.1.d: "Shelly Rachel Yachimovich ha sido una estrella en ascenso de los movimientos políticos de izquierda recientemente. Su movimiento está bastante alineado con nuestras posturas ideológicas. Si incorporamos su movimiento a nuestro partido, es bastante probable que ella obtenga el liderazgo en nuestro partido muy pronto... ¿Deberíamos integrarlos?"
israel_labour.1.a: "¡Claro! ¡Adelante!"
israel_labour.1.b: "La política de bajo nivel no nos preocupa."
israel_labour.2.t: "Los Demócratas"
israel_labour.2.d: "Hoy se conoció la creación de un nuevo partido político - £ISR_democrats los Demócratas, que surgió como resultado de la fusión del Partido £ISR_socialism Labor y el Partido £ISR_neutral_Social Meretz. Este evento no fue inesperado para la sociedad, porque históricamente estos partidos siempre han cooperado y actuado como una sola coalición en elecciones, y la creación de £ISR_democrats los Demócratas fue un paso lógico en la relación entre estos partidos. De hecho, no es una unificación completa, ya que los partidos aún tienen presupuestos separados y facciones independientes en los municipios, pero de una forma u otra, esta unión tiene buenas posibilidades en las elecciones y un futuro brillante por delante."
israel_labour.2.a: "La izquierda se está uniendo."
israel_labour.3.t: "La formación de Yesh Atid"
israel_labour.3.d: "Desde hace dos años, ha habido especulaciones en el entorno político israelí de que Yair Lapid, un periodista popular e hijo del líder del partido liberal £ISR_liberalism_alt2 Shinui, dejaría su carrera en el periodismo para comenzar una carrera en la política. Muchos también especularon que Lapid se uniría a un partido existente. En enero, Yair Lapid anunció que efectivamente se dedicará a la política, y ya en abril de este año, Lapid solicitó formar un nuevo partido político, ISR.liberalism_alt3 Yesh Atid. El partido continuará la tradición política de Shinui y abogará por el sionismo liberal y el centrismo político."
israel_labour.3.a: "Yair Lapid tiene un futuro brillante."
israel_labour.3.b: "Nada interesante."
israel_labour.4.t: "La formación de Hosen LeYisrael"
israel_labour.4.d: "El exjefe del Estado Mayor General de las FDI Benjamin “Benny” Gantz anunció la formación de un nuevo partido político, £ISR_liberalism_alt4 Partido de Resiliencia de Israel. El partido se posiciona como centrista y aboga por un comportamiento más apolítico en nombre de defender el país."
israel_labour.4.a: "¡Benny Gantz unirá a Israel!"
israel_labour.4.b: "Nada interesante."
israel_labour.5.t: "La formación de Tikva Hadasha"
israel_labour.5.d: "En medio de la masiva \"Bibización\" del Likud, el exmiembro de £ISR_conservatism Likud Gideon Sa'ar anunció la formación de un nuevo partido político, £ISR_conservatism_alt Nueva Esperanza. El partido aboga por posiciones de derecha, mientras apoya reformas políticas liberales e intervención estatal en el mercado."
israel_labour.5.a: "¡Benny Gantz unirá a Israel!"
israel_labour.5.b: "Nada interesante."
