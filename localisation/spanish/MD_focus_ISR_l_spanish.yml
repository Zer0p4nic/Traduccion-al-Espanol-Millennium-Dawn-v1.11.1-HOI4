 israel_mechanic.15.t: "¡Ataque cibernético a las instalaciones nucleares iraníes!"
 israel_mechanic.15.d: "Recientemente, se llevó a cabo una campaña ostensible y aún no reconocida de sabotaje mediante interrupción cibernética, dirigida a las instalaciones nucleares iraníes. Irán afirma que los responsables de esto son Israel y EE. UU. Sin embargo, estos países no han confirmado tales afirmaciones."
 israel_mechanic.15.a: "Interesante."

 israel_mechanic.16.t: "¡Fracaso en el ataque cibernético a las instalaciones nucleares iraníes!"
 israel_mechanic.16.d: "Recientemente, los cortafuegos iraníes han detectado un nuevo gusano cibernético que fue desplegado en los sistemas de las instalaciones nucleares iraníes para interrumpir el desarrollo nuclear de Irán."

 israel_mechanic.17.t: "¡Nuestros agentes en Teherán!"
 israel_mechanic.17.d: "Nuestros agentes están cerca del almacén en el que supuestamente se encuentra el archivo nuclear de Irán. El turno de mañana de los guardias iraníes llegaría alrededor de las 7 a.m., como reveló un año de nuestra vigilancia del almacén, y los agentes tienen órdenes de salir antes de las 5 a.m. Necesitamos actuar rápido y decidir rápidamente qué hacer."
 israel_mechanic.17.a: "Tomar antorchas y cortar a través de las cajas fuertes."
 israel_mechanic.17.b: "Tomar C4 y volar la entrada rápidamente."

 israel_mechanic.1711.t: "Explosión en las afueras de Teherán"
 israel_mechanic.1711.d: "Nuestras fuentes internas nos transmiten un mensaje sobre una explosión cerca del almacén en el que contenemos nuestro archivo nuclear."
 israel_mechanic.1711.a: "¡Enviar a los guardias!"

 israel_mechanic.18.t: "¡Operación exitosa!"
 israel_mechanic.18.d: "Nuestros agentes extrajeron exitosamente el archivo nuclear iraní. Cuando los custodios iraníes llegaron, fue inmediatamente claro que alguien había robado gran parte del archivo nuclear clandestino del país, que documentaba años de trabajo sobre armas atómicas, diseños de ojivas y planes de producción."
 israel_mechanic.18.a: "¡Maravilloso!"

 israel_mechanic.1811.t: "¡Nuestro archivo nuclear fue robado!"
 israel_mechanic.1811.d: "Agentes del Mossad lograron robar nuestro archivo nuclear y ahora, Israel tiene todos nuestros planes y documentos de investigación sobre nuestros proyectos nucleares."
 israel_mechanic.1811.a: "¡Maldita sea!"

 israel_mechanic.19.t: "¡Operación fallida!"
 israel_mechanic.19.d: "Nuestros agentes fueron capturados y serán interrogados por el ministerio de asuntos internos iraní. No lograron transferir los documentos antes de ser capturados."
 israel_mechanic.19.a: "Oh, diablos..."

 israel_mechanic.1911.t: "¡Agentes israelíes capturados!"
 israel_mechanic.1911.d: "Recientemente, agentes israelíes fueron capturados en las afueras de Teherán, intentando robar nuestro archivo nuclear. Estos agentes serán tomados como rehenes e interrogados."
 israel_mechanic.1911.a: "¡Premiar a nuestros guardias!"

 israel_mechanic.20.t: "¡Operación inconclusa!"
 israel_mechanic.20.d: "Nuestros agentes lograron escapar, sin embargo, el edificio fue destruido y toda la información que podríamos haber obtenido también fue destruida."
 israel_mechanic.20.a: "Bueno..."

