 ISR_ben_gvir_easy_trigger_1: "Reglas de compromiso - Suavizadas"
 ISR_ben_gvir_easy_trigger_1_desc: "Lidiar con el terrorismo palestino a diario requiere reglas de compromiso especiales y relajadas."
 ISR_ben_gvir_easy_trigger_2: "Reglas de compromiso - Mínimas"
 ISR_ben_gvir_easy_trigger_2_desc: "Un paso más para proteger a nuestros héroes de las reglas de compromiso sin sentido que limitan nuestra capacidad operativa."

 ISR_freedom_of_teaching_1: "Educación Independiente - LIBA suspendida"
 ISR_freedom_of_teaching_1_desc: "LIBA, el currículo principal del Ministerio de Educación, que incluye la enseñanza de inglés, se ha introducido para evitar que ciertos grupos enseñen solo hebreo y otros temas religiosos. Esta decisión debe revertirse ya que está afectando nuestra independencia para enseñar nuestra cultura a los jóvenes. Dejemos que decidan si quieren enseñar inglés o no."
 ISR_freedom_of_teaching_2: "Educación Independiente - Mamach"
 ISR_freedom_of_teaching_2_desc: "El siguiente paso en el sistema educativo Jaredí: enseñaremos nuestro propio inglés, empoderaremos la enseñanza de Historia con las tradiciones de Israel y prohibiremos la enseñanza de teorías sin sentido como el género o la de Darwin."

 ISR_only_pikuach_nefesh: "Solo Pikuach Nefesh"
 ISR_only_pikuach_nefesh_desc: "No se permite trabajar en Shabat, ni siquiera la construcción, salvo en casos de Pikuach Nefesh, que es la salvaguardia de la vida humana, un concepto conocido como Halajá."

 ISR_gender_equality: "Igualdad de Género"
 ISR_gender_equality_desc: "Ningún género es superior, todos contribuirán a la sociedad por igual, sin importar su género."

 ISR_renewable_energy_focused: "Enfoque en Energía Renovable"
 ISR_renewable_energy_focused_desc: "Nuestra Tierra no puede soportar más daño por nuestra contaminación y devastación humana, pongamos nuestro enfoque en la energía renovable para sostener nuestro crecimiento."

