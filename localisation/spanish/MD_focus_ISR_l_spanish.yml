 israel_observer_african_union: "Estado Observador de la Unión Africana"

 israel_economy.162.t: "¡Israel quiere convertirse en estado observador de la UA!"
 israel_economy.162.d: "Las relaciones de Israel con África subsahariana florecieron en los años 50 y 60. Sin embargo, en la Guerra de Yom Kipur, las fuerzas israelíes cruzaron el canal y ocuparon territorio africano. Esto resultó en que la mayoría del continente, esencialmente todos excepto Malawi y el régimen del Apartheid en Sudáfrica, incluidos nosotros, cortaran relaciones con el país. Estas relaciones fueron restauradas gradualmente en los años 90 tras los Acuerdos de Oslo, y muchos en el gobierno israelí ven a África como el continente desde el cual Israel puede mejorar su imagen internacional. El Primer Ministro [ISR.GetLeader] ha lanzado recientemente una campaña para 'Regresar a África', utilizando nuestras tecnologías de salinización y otras start-ups innovadoras para mejorar la vida del pueblo africano. Por ello, Jerusalén se ha acercado a nosotros solicitando unirse a la Unión Africana como estado observador, de manera similar a la OLP. Mientras que muchos, especialmente en la EAC, lo apoyarían, Argelia y especialmente Sudáfrica han declarado fuerte oposición a este movimiento."
 israel_economy.162.a: "[ISR.GetLeader] es un verdadero amigo de África."
 israel_economy.162.b: "Los Estados del Apartheid no tienen nada que hacer en África."

 israel_economy.163.t: "¡Etiopía está de acuerdo!"
 israel_economy.163.d: "Ayer, en la ceremonia de apertura de la Unión Africana en Addis Abeba, el embajador de Israel en Etiopía entregó al Presidente de la Comisión de la Unión Africana la carta de Israel como miembro observador de la Unión Africana. En los años 90, Israel fue miembro observador de la Organización de la Unidad Africana, hasta que fue disuelta y reemplazada por la Unión Africana. Sin embargo, no pudo reincorporarse debido a la presión de Sudáfrica y Argelia, dos de los países más grandes del continente. Pero ya no. Un bloque político, liderado principalmente por Botswana, Etiopía y miembros de la Comunidad del Este de África, ha logrado superar al bloque árabe-sudafricano y empujar esta admisión. Este logro diplomático es el resultado de los esfuerzos interminables del Ministerio de Relaciones Exteriores, la División Africana y las embajadas israelíes en el continente. Este es un paso correctivo a la anomalía que ha prevalecido durante casi dos décadas y es una parte importante del fortalecimiento de las relaciones exteriores de Israel."
 israel_economy.163.a: "¡Genial!"

 israel_economy.164.t: "¡Etiopía veta nuestro estatus!"
 israel_economy.164.d: "En una votación hoy en la Comisión de la Unión Africana sobre la adhesión de Israel, nuestras esperanzas resultaron ser infructuosas. A pesar del fuerte apoyo de Botswana, Etiopía, miembros de la comunidad del Este de África y la República Democrática del Congo, no fue suficiente para superar las voces opuestas a nuestra adhesión al estatus de estado observador en la Unión Africana. En los años 90, Israel fue miembro observador de la Organización de la Unidad Africana, hasta que fue disuelta y reemplazada por la Unión Africana. Sin embargo, no pudo reincorporarse debido a la presión de los estados árabes y Sudáfrica. De hecho, es triste ver cómo la Unión Africana es tomada como rehén por un pequeño número de estados extremistas como Argelia y Sudáfrica, que son impulsados por el odio y controlados por intereses iraníes y qataríes. Israel continuará profundizando sus lazos con África, sin importar si es a través de la Unión Africana o por canales secundarios, y no importa cuán humillante haya sido ver a nuestros diplomáticos expulsados violentamente de la sala tras la votación."
 israel_economy.164.a: "Está bien..."

 israel_economy.165.t: "¡Israel ofrece inversiones!"
 israel_economy.165.d: "Israel quiere invertir en nuestra economía construyendo un complejo industrial en nuestro país. ¿Debemos estar de acuerdo?"
 israel_economy.165.a: "¡Claro!"
 israel_economy.165.b: "No."

