 israel_economy.93.d: "No se unirán a nosotros en nuestra operación."
 israel_economy.93.a: "Muy lamentable."

 israel_economy.94.t: "¡Israel nos ofrece apoyo!"
 israel_economy.94.d: "Israel, para contrarrestar la influencia del islam radical en el Medio Oriente, quiere proporcionar a nuestra nación en dificultades una gran cantidad de apoyo. Aumentará su influencia sobre nosotros y podríamos tener que gastar algo de dinero, sin embargo, el trato es muy prometedor..."
 israel_economy.94.a: "¡Por supuesto que estamos de acuerdo!"
 israel_economy.94.b: "¡No seremos parte de tus planes!"

 israel_economy.95.t: "¡Irán acepta!"
 israel_economy.95.d: "Irán aceptó recibir nuestro apoyo y ha mostrado su voluntad de cooperar con nosotros en el futuro."
