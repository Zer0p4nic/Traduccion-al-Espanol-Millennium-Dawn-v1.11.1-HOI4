 israel_economy.156.t: "¡Israel nos invita al Foro de Negev!"
 israel_economy.156.d: "Tras la firma de los Acuerdos de Abraham en Washington y el avance de la normalización entre Israel y muchos de sus vecinos árabes, los responsables políticos israelíes desean tanto evitar que esta paz se vuelva tan fría como pudo haber sido con Egipto y Jordania a largo plazo, como asegurar una coalición regional más fuerte para asegurar su futuro en la región, generar oportunidades económicas y combatir la influencia iraní sobre la región. Por ello, fuimos invitados por el Ministro de Relaciones Exteriores de Israel y el Secretario de Estado de EE. UU. a asistir a una reunión en el desierto de Negev para discutir la formulación de un bloque político destinado a contrarrestar el terrorismo, el cambio climático, la aislamiento económico y la escasez de agua en toda la región, y fortalecer la cooperación árabe-israelí. ¿Debemos asistir a esta reunión?"
 israel_economy.156.a: "El Ministro de Relaciones Exteriores [Root.GetAdjective] asistirá."
 israel_economy.156.b: "[Root.GetName] no tiene nada que buscar allí."

