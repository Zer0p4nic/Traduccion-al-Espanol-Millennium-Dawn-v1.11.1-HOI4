israel.68.t: "¡Demanda Israelí!"
israel.68.d: "Israel exige la entrega de los responsables de planear el reciente ataque terrorista en Israel. Si no cooperamos, llevarán a cabo una operación de castigo sin nuestro consentimiento.\nVale la pena señalar que los autores de este ataque fueron HAMAS y PIJ, nuestros aliados temporales contra Israel, quienes son nuestros rivales políticos al mismo tiempo.\n¿Deberíamos aceptar cooperar?"
israel.68.a: "¡No cooperaremos!"
israel.68.b: "Los terroristas deben ser castigados."

didnot_coop_isr_pas: "Palestina no cooperó con Israel en la búsqueda de los autores de la Masacre de Pascua."
did_coop_isr_pas: "Palestina cooperó con Israel en la búsqueda de los autores de la Masacre de Pascua."

israel.69.t: "¡Palestina Acepta!"
israel.69.d: "El líder palestino [PAL.GetLeader] condena el ataque terrorista y acepta cooperar con nosotros para encontrarlos y castigarlos."
israel.69.a: "¡Sorprendentemente Bueno!"

israel.70.t: "¡Palestina se Niega!"
israel.70.d: "El líder palestino [PAL.GetLeader] condenó el ataque terrorista, pero no aceptó cooperar con nosotros para encontrarlos y castigarlos, viéndolo como una amenaza directa a su existencia."
israel.70.a: "¡Peor para ellos entonces!"

