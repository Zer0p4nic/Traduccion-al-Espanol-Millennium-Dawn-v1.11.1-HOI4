 israel_news.2.t: "¡La toma de Gaza!"
 israel_news.2.d: "Ha tenido lugar un golpe de estado en la Franja de Gaza, llevando a Hamas, un grupo a menudo etiquetado por muchos como islámico y extremista, al poder en la ciudad. Aunque no todos en la región comparten esta posición, los gobiernos israelíes y palestinos, así como la comunidad internacional en su conjunto, están preocupados por la situación y el futuro de la región.\n¿Está por venir una nueva guerra?"
 israel_news.2.o1: "Un momento sin precedentes."
 israel_news.3.t: "El Tratado de Jeddah"
 israel_news.3.d: "Desde la firma de los Acuerdos de Abraham con los Emiratos Árabes Unidos y Baréin, y la visita secreta de [ISR.GetLeader] a Jeddah para reunirse con el heredero al trono saudí, muchos se preguntaron si Riad seguiría los pasos de Abu Dabi y sacaría sus lazos secretos con Israel del armario. Hoy, finalmente ha sucedido. Después de que [SAU.GetLeader] diera su bendición para un tratado a cambio de garantías militares estadounidenses y concesiones israelíes sobre la cuestión palestina, [USA.GetLeader] invitó al Ministro de Relaciones Exteriores saudí y al Primer Ministro israelí a firmar un tratado de paz oficial. Esto abre la puerta para una cooperación futura a la luz de amenazas compartidas en todo el Medio Oriente y el deseo saudí de usar las inversiones tecnológicas israelíes para diversificar su economía."
 israel_news.3.o1: "¡El gran premio ha sido ganado!"
 israel_news.3.o2: "Seguimos los pasos de los antepasados."
 israel_news.3.o3: "Todos somos hijos de Abraham."
 israel_news.3.o4: "Nuestros mayores socios regionales - Unidos."
 israel_news.3.o5: "¡Ja! Tanto por liderar el mundo musulmán..."
 israel_news.3.o6: "Esto sacudirá al Medio Oriente hasta su núcleo."
 israel_news.4.t: "[ISR.GetLeader] Ordena ataques a los objetivos nucleares iraníes"
 israel_news.4.d: "Sonidos de sirenas, explosiones, cenizas y aviones estrellándose: estas fueron las vistas escuchadas y vistas por millones de iraníes en varias regiones del país esta noche. Israel, ya sea con apoyo militar o solo con el conocimiento de Washington, ha atacado a la República Islámica con docenas de aviones de la IAF, dirigidos a los objetivos nucleares del país. Esto no debería haber sorprendido a nadie, ya que durante décadas Jerusalén había amenazado con acciones militares para evitar que Irán obtuviera un arma nuclear, de acuerdo con la Doctrina Begin y siguiendo acciones similares contra Siria e Irak. Pero este ataque no pasaría desapercibido. Ya, cientos de miles de civiles israelíes han ingresado a refugios y los sistemas antiaéreos se pusieron en alerta máxima, preparados para los miles de misiles directos que inevitablemente caerán sobre las ciudades israelíes."
 israel_news.4.o1: "No teníamos otra opción."
 israel_news.4.o2: "Un golpe devastador para los mulás."
 israel_news.4.o3: "El enemigo de mi enemigo es mi amigo."
 israel_news.4.o4: "¡Que los sionistas huyan a sus refugios!"
 israel_news.4.o5: "Israel e Irán preparados para la guerra."
 israel_news.5.t: "Los Acuerdos de Ginebra"
 israel_news.5.d: "Han pasado décadas desde la última vez que los tanques israelíes y sirios se enfrentaron sobre los Altos del Golán, e incluso desde la Conferencia de Madrid donde diplomáticos israelíes y sirios se reunieron por primera vez para discutir la paz, y hoy se está haciendo historia. Diplomáticos turcos y estadounidenses han anunciado que se han acordado los borradores finales de un acuerdo integral entre los delegados de Damasco y Jerusalén, y los funcionarios del gobierno suizo se están preparando para una ceremonia a la que asistirán [ISR.GetLeader] y [SYR.GetLeader]. El tratado incluye principalmente disposiciones para que Israel se retire en su mayoría de las tierras que había tomado durante la Guerra de los Seis Días a cambio de que Siria abandone su relación especial con actores externos dedicados a la destrucción de Israel, con la normalización total y el intercambio de embajadores."
 israel_news.5.o1: "¡El tratado de paz finalmente firmado!"
 israel_news.5.o2: "Nuestros esfuerzos dieron fruto."
 israel_news.5.o3: "Al-Jawlan finalmente ha vuelto."
 israel_news.5.o4: "¡Traidores, traidores, traidores!"
 israel_news.5.o5: "Un momento histórico."
 israel_news.6.t: "La Alianza del Mediterráneo Oriental"
 israel_news.6.d: "La lucha por el control de los recientemente descubiertos campos de gas en las costas del Mediterráneo Oriental ha llevado a la formación de nuevas redes de alianzas en toda la región, culminando en el reciente tratado firmado en Larnaca entre [ISR.GetLeader], [CYP.GetLeader] y [GRE.GetLeader]. Grecia, considerada durante mucho tiempo como una de las naciones más hostiles hacia Israel en lo que respecta a la cuestión palestina, se ha alineado con Jerusalén para formar un frente unido contra las demandas turcas en el mar y para exportar gas israelí y tal vez egipcio hacia la Unión Europea. Turquía reaccionó con furia, con [TUR.GetLeader] declarando que no impediría que Turquía lograra su 'patria azul', y declarando que ordenó la expulsión del embajador israelí de Ankara. La Unión Europea, liderada por Francia, ha dado la bienvenida a estos desarrollos."
 israel_news.6.o1: "Permanecemos unidos."
 israel_news.6.o2: "Un frente unido contra Turquía."
 israel_news.6.o3: "¡Una alianza de carroñeros y traidores!"
 israel_news.6.o4: "Nuestras puertas están abiertas."
 israel_news.6.o5: "La competencia se intensifica."
 israel_news.7.t: "Los Acuerdos de Ciro"
 israel_news.7.d: "Hoy se han tomado fotos verdaderamente históricas en Jerusalén, del tipo que habrían sido imposibles de imaginar hace años. Diplomáticos del Gobierno Provisional de Irán llegaron en un vuelo directo desde Teherán al Aeropuerto Internacional Ben Gurion, desde donde visitaron Yad Vashem y luego llegaron a la Knesset, donde se firmó un tratado que puso fin al estado de guerra entre Israel e Irán que había existido desde la Revolución Islámica de 1979, e incluyó una promesa de poner fin al apoyo de grupos de resistencia que se oponen al otro, y establecer embajadas en los países de cada uno. Tras la Segunda Revolución Iraní, que terminó con el derrocamiento de los mulás, esto parece un hito crucial para restablecer la fuerte alianza estratégica iraní-israelí de los tiempos de Reza Shah, y en el espíritu de Ciro quien liberó a los judíos del cautiverio en Babilonia."
 israel_news.7.o1: "Venimos a ellos con una rama de olivo."
 israel_news.7.o2: "¡Una victoria diplomática!"
 israel_news.7.o3: "En el espíritu de Kourosh."
 israel_news.7.o4: "Un paso más hacia la paz en el Medio Oriente."
 israel_news.8.t: "La Organización del Tratado del Medio Oriente"
 israel_news.8.d: "Hoy han llegado noticias impactantes de Israel. En tiempos recientes, muchos estados árabes han abandonado el boicot iniciado por la Liga Árabe en la Conferencia de Jartum hacia - si no abrazando, al menos aceptando a Israel; al menos por las oportunidades económicas, el miedo a un vacío de poder regional y los temores sobre enemigos globales compartidos. Hoy, esta relación ha crecido de lazos bilaterales a una alianza oficial, firmada entre [ISR.GetLeader] y varios ministros y estadistas árabes en Tel Aviv. El objetivo de esta alianza es claro: Crear una arquitectura estratégica y política para el Medio Oriente en una era en la que la proyección de poder estadounidense en la región está disminuyendo, para equilibrar a los rivales comunes y terminar con el derramamiento de sangre que la región ha visto durante décadas. De hecho, puede verse como una victoria estadounidense que facilita su pivote hacia Asia para contrarrestar la influencia de Pekín en el Lejano Oriente."
 israel_news.8.o1: "Finalmente, verdaderamente aceptados en la región."
 israel_news.8.o2: "¡Qué alivio!"
 israel_news.8.o3: "Que las armas finalmente caigan en silencio."
 israel_news.8.o4: "¡Demostraron ser peores que los sionistas!"
 israel_news.8.o5: "Un desarrollo impactante."
 israel_news.9.t: "El Foro del Néguev"
 israel_news.9.d: "En el lujoso hotel 'Beresheet' en Mitzpe Ramon, no lejos de la tumba de Ben Gurion - el fundador del Estado de Israel - varios ministros árabes de Relaciones Exteriores se han reunido con el Secretario de Estado de los EE. UU. y el Ministro de Relaciones Exteriores israelí para iniciar un grupo político conocido como el 'Foro del Néguev' - destinado a consolidar esfuerzos en relación con el cambio climático, la lucha contra el terrorismo, la agricultura, la infraestructura, la alta tecnología, los esfuerzos de salinización y muchos más. Los ministros de Relaciones Exteriores acordaron que una reunión del foro sea un evento anual, cada vez en una zona desértica diferente. Muchos observadores señalaron esto como el siguiente paso de los Acuerdos de Abraham, pasando de una simple normalización a una alianza total entre Israel y muchas de las naciones árabes suníes moderadas que lo rodean. No está claro si se consolidará en una alianza militar completa, pero es un paso histórico en los esfuerzos de Israel para asegurar su futuro en el Medio Oriente."
 israel_news.9.o1: "Floreciendo el desierto."
 israel_news.9.o2: "Un paso histórico."
 israel_news.9.o3: "Siguiendo los pasos de nuestros ancestros."
 israel_news.9.o4: "¡Traidores!"
 israel_news.9.o5: "Desarrollos interesantes."

 israel_news.10.t: "Israel inicia una guerra limitada sobre Siria"
 israel_news.10.d: "La intensificación de la guerra civil en Siria llevó a un vacío de poder en muchas de las áreas aún controladas por el gobierno de Damasco, un vacío que Irán ha llenado. Si bien en apoyo al régimen sirio, Irán aprovechó la oportunidad para poner una presencia permanente de combatientes de Hezbollah - junto con otras milicias chiítas y encabezadas por el Cuerpo de la Guardia Revolucionaria Islámica - en Siria, como una base desde la cual expandir la influencia iraní y la revolución, y para el 'día de la orden' contra Israel. Sin embargo, los responsables políticos israelíes, según fuentes extranjeras, han informado a sus homólogos europeos y estadounidenses que Jerusalén no puede quedarse de brazos cruzados y permitir que Siria 'se convierta en un Segundo Líbano', y por lo tanto están preparando 'todas las opciones sobre la mesa'. Las fuentes extranjeras apuntan a una posible campaña aérea contra los objetivos de las milicias iraníes en todo el país, mientras se evitan los objetivos del régimen para no ser vistos como interviniendo abiertamente en la guerra civil."
 israel_news.10.o1: "El conflicto sirio se intensifica."
 israel_news.10.o2: "¡No pasarán!"
 israel_news.10.o3: "¡Se despliega la conspiración sionista!"
 israel_news.10.o4: "Qué violación de la soberanía siria."
 israel_news.10.o5: "¡Abriremos el frente del Golán!"
 israel_news.10.o6: "Observaremos con interés."

