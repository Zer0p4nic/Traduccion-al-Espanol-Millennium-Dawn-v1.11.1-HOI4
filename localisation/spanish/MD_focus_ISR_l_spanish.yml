 israel_economy.62.t: "Israel solicita acceso de espionaje"
 israel_economy.62.d: "Funcionarios israelíes se han acercado recientemente a nosotros sobre el tema de la cooperación secreta entre nosotros e Israel. Proponen un acuerdo incierto sobre proporcionar un refugio seguro para los agentes del Mossad que ingresen a Irán. ¿Deberíamos aceptar?"
 israel_economy.62.a: "Sí"
 israel_economy.62.b: "No"

