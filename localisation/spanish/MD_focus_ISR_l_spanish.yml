 ISR_jordan_waqf_slek_desc: "Desde la guerra de los Seis Días (y esto se solidificó en el Tratado de Paz de Arava de 1994), las autoridades religiosas jordanas (Waqf) mantienen la soberanía sobre la administración y funcionamiento de la Mezquita Al-Aqsa y el complejo del Monte del Templo."

