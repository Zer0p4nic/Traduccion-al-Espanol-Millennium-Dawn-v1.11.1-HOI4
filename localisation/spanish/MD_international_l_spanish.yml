 MOR_promote_tolerant_islam: "§YPromover§! al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Marruecos es conocido por sus interpretaciones moderadas del Islam. El principio marroquí de al-Wasatiyyah, o moderación, combina la escuela malikí de jurisprudencia islámica, la teología asharí y el sufismo suní. El Reino siempre ha mantenido que la forma más efectiva de prevenir el terrorismo es difundir esta forma de Islam moderado para contrarrestar las interpretaciones extremistas.\n\nPodemos asegurarnos de que más naciones reciban nuestras enseñanzas teniendo §YInfluencia§! en otras naciones."
 OMA_promote_tolerant_islam: "§YPromover§! el Islam Ibadí"
 OMA_promote_tolerant_islam_desc: "La sociedad omaní ha sido en gran medida inmune a las ideologías islámicas extremistas. Esto se debe en gran parte a la prevalencia del Islam Ibadí, que promueve la tolerancia hacia otras religiones. Los ibadíes favorecen la resolución pacífica de disputas en lugar de la confrontación, y por lo tanto no son propensos a la radicalización. Omán siempre ha mantenido que la forma más efectiva de prevenir el terrorismo es difundir el Islam Ibadí para contrarrestar las ideologías extremistas.\n\nPodemos asegurarnos de que más naciones reciban nuestras enseñanzas teniendo §YInfluencia§! en otras naciones."
 MENA_terror_fund_deradicalisation_programmes: "§YFinanciar§! Programas de Desradicalización"
 MENA_terror_fund_deradicalisation_programmes_desc: "Los yihadistas encarcelados no son irreparables. Muchos soldados de bajo nivel en organizaciones extremistas son simplemente jóvenes descarriados que han caído víctimas de formas desviadas del Islam que predican la muerte contra otros musulmanes. Debemos llevar a cabo programas de desradicalización para reintegrar a estos jóvenes desilusionados en la sociedad. La efectividad de los programas está ligada a nuestro gasto en bienestar."
 terror_fund_deradicalisation_programmes_tt: "Cuanto mayor sea su §Y$social_budget$§!, más efectivos serán los §YProgramas de Desradicalización§!.\n\n"
 MENA_terror_ct_training: "§YRealizar§! Entrenamiento Antiterrorista"
 MENA_terror_ct_training_desc: "Para maximizar nuestra capacidad de respuesta ante la amenaza terrorista, debemos actualizar continuamente la preparación de nuestros servicios de seguridad. Cuanto mejor sea nuestra §YEntrenamiento de Oficiales§! y más asesores extranjeros tengamos destinados en nuestro territorio, más efectivo será este entrenamiento."
 terror_ct_training: "El Nivel de §YEntrenamiento Antiterrorista§! (Actual: [?ct_training|Y2]) determina la probabilidad de éxito de las redadas y los ataques aéreos.\nEl Nivel de §YEntrenamiento Antiterrorista§! ganado está determinado por el número de asesores extranjeros (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0]) y nuestra actual ley de entrenamiento de oficiales.\n\nCada Asesor Extranjero aumentará el Nivel de §YEntrenamiento Antiterrorista§! en §G+0.25§! por entrenamiento (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0])\nCada §Y$Officer_Training_Law$§! después de §Y$officer_advanced_training$§! aumentará el Nivel de §YEntrenamiento Antiterrorista§! en §G+0.50§! por entrenamiento.\n\nRealizar el entrenamiento aumentará nuestro Nivel de §YEntrenamiento Antiterrorista§! en [?foreign_advisors_math|+G]\n\n§El Nivel de Entrenamiento Antiterrorista tiene un máximo de§! 10 §y disminuye a una tasa de§! 0.2 §Rpor mes.§!"
 MENA_terror_conduct_raid: "§YRedada§! en Escondites Terroristas"
 MENA_terror_conduct_raid_desc: "Nuestros servicios de seguridad han identificado escondites terroristas dentro de nuestro territorio. Debemos realizar redadas de fuerzas especiales para arrestar a los sospechosos yihadistas y confiscar armas ilegales. La probabilidad de que estas redadas tengan éxito depende de la cantidad de entrenamiento antiterrorista que hayan recibido nuestros agentes de seguridad."
 terror_conduct_raid_tt: "Si la redada es §Gexitosa§!, el §YNivel de Amenaza Terrorista§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y la §YRadicalización§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi la redada es §Runexitosa§!, el §YNivel de Amenaza Terrorista§! no cambiará y la §YRadicalización§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§GTiene una mayor probabilidad de éxito que los ataques aéreos.§!\n\nLa redada tiene una tasa de éxito base del §Y40%§!\nCada nivel de §YEntrenamiento Antiterrorista§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YEntrenamiento Antiterrorista§!: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLanzar§! Ataques Aéreos a Escondites Terroristas"
 MENA_terror_conduct_strike_desc: "Hay múltiples escondites yihadistas en áreas remotas del país donde la autoridad del gobierno central es limitada. Debemos atacar estos escondites con ataques aéreos para eliminar la amenaza que representan estos yihadistas. La probabilidad de que estos ataques tengan éxito depende de la cantidad de entrenamiento antiterrorista que hayan recibido nuestros agentes de seguridad."
 terror_conduct_strike_tt: "Si el ataque aéreo es §Gexitoso§!, el §YNivel de Amenaza Terrorista§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y la §YRadicalización§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi el ataque aéreo es §Runexitoso§!, el §YNivel de Amenaza Terrorista§! no cambiará y la §YRadicalización§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§RTiene una menor probabilidad de éxito que las redadas.§!\n\nEl ataque aéreo tiene una tasa de éxito base del §Y25%§!\nCada nivel de §YEntrenamiento Antiterrorista§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YEntrenamiento Antiterrorista§!: [?ct_training|Y2])\n\n"
