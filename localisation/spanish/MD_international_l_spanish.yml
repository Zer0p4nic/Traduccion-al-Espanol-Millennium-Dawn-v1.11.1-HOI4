 ct_derad_tt: "§YRequisitos:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\nCuanto mayor sea su §YPresupuesto Social§!, más efectivos serán los §YProgramas de Desradicalización§!.\n\n§YEfectos:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§YRequisitos previos:§!\n[!ct_training_button_click_enabled]\n\nEl Nivel de §YEntrenamiento Antiterrorista§! (Actual: [?ct_training|Y2]) determina la probabilidad de éxito de las redadas y los ataques aéreos.\nEl Nivel de §YEntrenamiento Antiterrorista§! ganado está determinado por el número de asesores extranjeros (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0]) y nuestra actual ley de entrenamiento de oficiales.\n\nCada Asesor Extranjero aumentará el Nivel de §YEntrenamiento Antiterrorista§! en §G+0.25§! por entrenamiento (Asesores Extranjeros Actuales: [?foreign_adivsors|Y0])\nCada §YLey de Entrenamiento de Oficiales§! después de §YEntrenamiento Avanzado de Oficiales§! aumentará el Nivel de §YEntrenamiento Antiterrorista§! en §G+0.50§! por entrenamiento.\n\nRealizar el entrenamiento aumentará nuestro Nivel de §YEntrenamiento Antiterrorista§! en [?foreign_advisors_math|+G]\n\n§El Nivel de Entrenamiento Antiterrorista tiene un máximo de§! 10 §Ry disminuye a una tasa de§! 0.2 §Rpor mes.§!\n\n§YEfectos:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YRequisitos:§!\n[!ct_raid_button_click_enabled]\n\nSi la redada es §Gexitosa§!, la §YAmenaza Terrorista§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y la §YRadicalización§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi la redada es §Runexitosa§!, la §YAmenaza Terrorista§! no cambiará y la §YRadicalización§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§GTiene una mayor probabilidad de éxito que los ataques aéreos.§!\n\nLa redada tiene una tasa de éxito base del §Y40%§!\nCada nivel de §YEntrenamiento Antiterrorista§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YEntrenamiento Antiterrorista§!: [?ct_training|Y2])\n\n§YEfectos:§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YRequisitos:§!\n[!ct_strike_button_click_enabled]\n\nSi el ataque aéreo es §Gexitoso§!, la §YAmenaza Terrorista§! disminuirá en §G-5§! (Amenaza Actual: [?threat_level|Y0]) y la §YRadicalización§! aumentará en §R+2§! (Radicalización Actual: [?radicalization|Y0]).\nSi el ataque aéreo es §Runexitoso§!, la §YAmenaza Terrorista§! no cambiará y la §YRadicalización§! aumentará en §R+5§! (Radicalización Actual: [?radicalization|Y0]).\n§RTiene una menor probabilidad de éxito que las redadas.§!\n\nEl ataque aéreo tiene una tasa de éxito base del §Y25%§!\nCada nivel de §YEntrenamiento Antiterrorista§! aumenta la probabilidad de éxito en §G+5.00%§!\n(Nivel Actual de §YEntrenamiento Antiterrorista§!: [?ct_training|Y2])\n\n§YEfectos:§!\n[!ct_strike_button_click]"
