 # PMC Descriptions
 PMC_blackwater_name_desc: "§YBlackwater Worldwide§! es un Contratista Militar Privado estadounidense fundado a finales de 1996 por el ex SEAL de la Marina de EE.UU., Erik Prince. La empresa ofrece una variedad de servicios como entrenamiento en aplicación de la ley, entrenamiento en combate cuerpo a cuerpo y servicios de seguridad."
 PMC_aegis_name_desc: "§YAegis§!, conocida oficialmente como Aegis Defense Services, es una empresa militar privada británica fundada por Tim Spicer, quien anteriormente fue CEO de Sandline International, junto con los cofundadores Jeffrey Day, Dominic Armstrong y Mark Bullough. Algunos de los servicios proporcionados son servicios de seguridad, entrenamiento en aplicación de la ley y apoyo logístico y esfuerzos de reconstrucción."
 PMC_constellis_name_desc: "§YConstellis Holdings§! es el nombre de la empresa militar privada con sede en EE.UU. formada a partir de la fusión de Blackwater y Triple Canopy para formar Constellis Holdings."
 PMC_wagner_name_desc: "§YWagner Group§!, conocido oficialmente como PMC Wagner, es un contratista militar privado financiado por el estado ruso, formado por Yevgeny Prigozhin. El Grupo Wagner es más conocido por su reclutamiento de reclusos para sus secciones de combate y opera en múltiples países de todo el mundo."
 PMC_md_name_desc: "La compañía militar privada de §YMD Military Bois§! fue formada en algún momento del siglo XXI. Sus orígenes son desconocidos, pero los miembros de la PMC provienen de una amplia variedad de países, incluyendo Estados Unidos, Suiza, Alemania, China y Rusia, lo que los convierte en una de las PMC más diversas en términos de equipamiento y multiculturalidad disponibles en el escenario global. Son ampliamente considerados algunos de los mejores mercenarios para contratar debido a su alta moral, coordinación y su capacidad para usar una multitud de plataformas de armas."
 PMC_mpri_name_desc: "§YMPRI§! (también conocida como §YL3-MPRI§!) es una Contratista Militar Privada con sede en EE.UU. fundada en 1987 por ocho ex líderes militares de alto rango del ejército estadounidense, incluido Carl Vuono, un ex Jefe del Estado Mayor Conjunto. La empresa ofrece una multitud de servicios diferentes que van desde logística, entrenamiento militar, entrenamiento en aplicación de la ley, modernización y mantenimiento de aeronaves, sistemas electrónicos y guerra electrónica. Jugó un papel activo en la Operación Tormenta del Desierto y poco después se convirtió en una PMC global reconocida con contratos en naciones como Croacia, Bosnia, Guinea Ecuatorial, Colombia y más."
 PMC_sadat_name_desc: "§YSADAT Specialists§! es una empresa militar privada turca con sede en Estambul. Fundada en 2012, la empresa opera en Oriente Medio proporcionando una variedad de servicios de contratistas como militares, adquisición de armamento y consultoría de defensa."
 PMC_rsb_name_desc: "§YRSB-Group§! es una empresa de consultoría militar con sede en Rusia que ofrece una variedad de servicios, pero principalmente fuerzas de combate, entrenamiento, logística y un cuerpo de oficiales bien entrenados."
 PMC_sandline_name_desc: "§YSandLine International§! es una PMC con sede en Londres formada y establecida en la década de 1990 por Tim Spicer. SandLine estuvo involucrada en varios conflictos en los años 90, siendo uno de ellos Papúa Nueva Guinea. De manera similar a otras PMC, SandLine operaba servicios relacionados con entrenamiento militar, detalles de seguridad, así como apoyo operativo único que incluía adquisición de equipos y armas y apoyo diplomático para sus contratistas."
 PMC_kbr_name_desc: "§YKBR Logistics§! es una contratista militar privada especializada en logística, más conocida por su apoyo logístico al gobierno de los Estados Unidos y otros socios de la OTAN y aliados de la OTAN."
 PMC_nirtal_name_desc: "§YNirtal Specialists§! fue fundada en 1995 como una empresa de seguridad privada global que se especializa en entrenamiento de combate, servicios de protección cercana y consultas de seguridad."
 PMC_halo_name_desc: "§YThe Halo Trust§!, fundada en 1988, es una organización humanitaria sin fines de lucro que se especializa en la eliminación de artefactos explosivos en zonas de guerra para eliminar minas terrestres de manera segura y efectiva. Instan a los gobiernos a continuar con esta práctica para garantizar la seguridad de las futuras generaciones. Algunos de sus trabajos se han realizado en Mozambique, Kosovo, Somalia, Afganistán y muchos otros países."
 PMC_defense_name_desc: "§YDefense Conseil International§! fue fundada en 2000 como una fusión de múltiples organizaciones de seguridad anteriores cuyo propósito principal es exportar conocimientos militares, entrenamiento y asistencia técnica franceses a nivel internacional."
 PMC_gardaworld_name_desc: "§YGardaWorld§! es una empresa de seguridad privada canadiense fundada por Stephan Crétier, que gestiona servicios de guardias de seguridad y servicios de coches blindados a nivel mundial. La empresa tenía contratos con varias naciones de todo el mundo proporcionando servicios de seguridad a embajadas, bancos, edificios gubernamentales y otros lugares."
 PMC_esa_name_desc: "§YThe European Security Academy§! fue formada en 1992 por Andrzej Bryl, proporcionando servicios de protección marítima, primeros auxilios, tiro y más. Además, la empresa ha entrenado a muchas unidades especiales en la Unión Europea entre las fuerzas policiales y militares de §Y[EUU.GetNameWithFlag]§!."
 PMC_g4s_name_desc: "§YG4S§! es una empresa de seguridad privada multinacional con sede en Londres, resultado de la fusión de §YSecuricor§! y §YGroup 4 Falck§!. La empresa ofrece una variedad de servicios como personal de seguridad, unidades de respuesta y transporte seguro de prisioneros, entre otros. Se ha convertido en una de las principales empresas de seguridad privada del mundo en términos de ingresos y empleo en Europa y África." # ITT
 PMC_asgard_name_desc: "§YAsgard - German Security Group§! es una empresa militar privada alemana fundada en 2007. Son una empresa militar privada especializada en combate, entrenamiento y más."
 PMC_sinai_name_desc: "§YThe Union of the Tribes of Sinai§! es una fuerza paramilitar en la provincia del Norte de Sinaí en Egipto que ha luchado junto a las Fuerzas de Seguridad Egipcias en la región. La fuerza está compuesta principalmente por personas de las tribus beduinas locales. La fuerza se ha convertido en una fuerza efectiva contra los insurgentes y lucha bilateralmente junto a fuerzas militares profesionales coordinadas."
 PMC_gard_name_desc: "§YGardservis§!, fundada en 2020, es una organización de seguridad con sede en Bielorrusia respaldada por el gobierno bielorruso para formar y entrenar fuerzas de seguridad especiales de otras naciones, principalmente africanas y sudamericanas. A menudo se compara con la empresa militar privada rusa Wagner Group y tiene una estructura y propósito similares."
 PMC_patriot_name_desc: "§YPatriot§! es la empresa militar privada rusa que fue creada a finales de 2018 como una versión más elite del §YWagner Group§!. Se centran más en la protección personal y contratan de manera más exclusiva a soldados con experiencia en combate."
 PMC_dewe_name_desc: "§YDewe Security Services§!, formada en 2011 por ex militares y policías, trabajó por primera vez durante los Juegos Olímpicos de Beijing 2008. A menudo están involucrados en la formación de diversas fuerzas policiales civiles y forman parte de la Iniciativa del Cinturón y la Ruta de China para proporcionar seguridad a las inversiones chinas en África, Asia y Oriente Medio."
 PMC_over_name_desc: "§YChina Overseas Group Security§! es una empresa de seguridad estatal china destinada a trabajar estrechamente con naciones extranjeras para garantizar la protección de los intereses chinos y del país anfitrión. Proporcionan una variedad de servicios como entrenamiento, protección y seguridad para las naciones que pagan por sus servicios."
 PMC_front_name_desc: "§YFront§! (o §YFrontier Services Group§!) es una organización de seguridad privada propiedad del estado chino con sede en [HKG.GetNameWithFlag] África, centrada en la seguridad, la aviación y la logística, fundada por el antiguo CEO de §YBlackwater Worldwide§!, Erik Prince. La empresa se enfoca principalmente en proyectos logísticos para rutas de envío, seguridad sin el uso de armas y capacitación en seguridad antiterrorista. Además, la empresa también se especializa en evacuaciones de alto riesgo de zonas de conflicto."
 PMC_redut_name_desc: "§YRedut§! fue formada en 2008 por una fusión de varios veteranos militares rusos y unidades del Ministerio de Defensa que habían obtenido experiencia en combate en diversas misiones de mantenimiento de la paz y militares."
 PMC_gazprom_name_desc: "Tras la disolución del §YPMC Wagner§!, §YGazprom§! formó su propia organización de seguridad privada, lo que les permite asegurar sus instalaciones. §YGazprom§! también es conocida por estar contratada por el Ministerio de Defensa ruso para proteger los intereses del petróleo y el gas."
 PMC_iron_name_desc: "§YIron Navy§! es una empresa militar privada con sede en Estonia que proporciona una variedad de servicios de protección y servicios de seguridad para yates."
 PMC_sheriff_name_desc: "§YSheriff§! es la segunda empresa más grande en Transnistria y abarca todas las empresas privadas rentables. Tienen participación en estaciones de servicio, supermercados, canales de televisión, concesionarios, hoteles y más. La organización de seguridad fue formada como otro método de ingresos para el gigante corporativo. La empresa proporciona servicios de seguridad a las diversas empresas y ha ofrecido sus servicios a nivel internacional."
 PMC_lukoil_name_desc: "§YLukoil§! formó su PMC centrada en detalles de combate y seguridad e inteligencia. Se cree que la PMC patrocinada por Lukoil está conectada con ex agentes del KGB."
 PMC_rosneft_name_desc: "§YRosneft§!, otro gigante petrolero en Rusia, se centró principalmente en formar otra empresa militar con un enfoque en fuerzas de seguridad."
 PMC_sberbank_name_desc: "§YSberbank§! es un banco estatal ruso que formó una empresa militar a instancias del gobierno ruso, centrada principalmente en fuerzas de combate y seguridad."
 PMC_vtb_name_desc: "§YVTB§! es un banco estatal ruso que formó una empresa militar bajo el nombre de Convoy con la ayuda de Arkady Rotenberg. De manera similar a otras empresas militares privadas rusas, la empresa se centra en servicios militares y de seguridad destinados a proporcionar fuerzas de combate y seguridad."
 name_of_corp_desc_tt: "§Y[name_of_corp_desc]§!"

