 #Decisions
 war_on_terror_category: "OEF y la Guerra contra el Terror"
 war_on_terror_category_desc: "La Operación Libertad Duradera (OLD) es el nombre oficial utilizado por el gobierno de los EE. UU. para la Guerra Global contra el Terrorismo. Esta estrategia tiene como objetivo a las organizaciones terroristas en países extranjeros, y permite a los EE. UU. atacar a los terroristas y sus partidarios con impunidad."
 KUR_war_on_terror_category: "Operación Libertad Iraquí"
 KUR_war_on_terror_category_desc: "Estados Unidos ha lanzado la Operación Libertad Iraquí, la invasión de Irak. Esta es una oportunidad para que ataquemos a [IRQ.GetLeader] y nos distanciemos aún más del yugo iraquí."
 usa_increase_intelligence_spending: "Aumentar el Gasto en Inteligencia"
 usa_increase_intelligence_spending_desc: "Tenemos informes dispersos de un ataque terrorista grave inminente. Actualmente no tenemos las herramientas para combatir esta amenaza adecuadamente. Necesitamos expandir la financiación de inteligencia y aumentar los derechos de vigilancia del FBI y la CIA. Esto será costoso políticamente, pero la seguridad de nuestra nación está en peligro."
 usa_demand_extradition_of_bin_laden: "Exigir la Extradición de Osama bin Laden"
 usa_demand_extradition_of_bin_laden_desc: "Según nuestra inteligencia, Osama bin Laden fue la principal fuerza detrás del reciente ataque terrorista. Hasta donde sabemos, reside actualmente en Afganistán, bajo la protección de los talibanes. Debemos contactar a los talibanes y exigir que corten sus lazos con Al-Qaeda y nos entreguen a bin Laden."
 usa_operation_enduring_freedom: "Ejecutar la Operación Libertad Duradera (OLD)"
 usa_operation_enduring_freedom_desc: "Los talibanes se han negado a darnos a bin Laden, así que tendremos que atraparlo nosotros mismos. Necesitamos preparar la Operación Libertad Duradera, que nos permitirá enviar equipo y poner tropas sobre el terreno en Afganistán."
 usa_homeland_security_act: "Establecer la Seguridad Nacional"
 usa_homeland_security_act_desc: "La administración ha presentado la idea de un nuevo ministerio, el 'Departamento de Seguridad Nacional de los Estados Unidos'. La Seguridad Nacional absorberá 22 oficinas y dependencias federales, incluida la Agencia Federal para el Manejo de Emergencias.\n\nCon sede en el Complejo de Nebraska Avenue, la Seguridad Nacional tendrá la tarea de proteger a los Estados Unidos de América y sus aliados de amenazas subversivas extranjeras, principalmente del terrorismo. Otros países suelen asignar esta tarea al ministerio del interior, pero el estadounidense obviamente no lo ha hecho."
 usa_setup_new_administration_in_afghanistan: "Establecer una Nueva Administración en Afganistán"
 usa_setup_new_administration_in_afghanistan_desc: "Ahora que los talibanes han sido derrotados, tenemos que establecer una nueva administración. Hay múltiples opciones sobre a quién debemos establecer como líder de Afganistán."
 usa_create_guantanamo_bay: "Establecer el Centro de Detención de la Bahía de Guantánamo"
 usa_create_guantanamo_bay_desc: "Para lidiar con futuros terroristas sospechosos o probados, el gobierno de los Estados Unidos y los servicios secretos van a necesitar una prisión adecuada y segura que no ponga en riesgo a los civiles estadounidenses en caso de un levantamiento carcelario o alguien que escape de la prisión. Dicha ubicación idealmente estaría en una isla que también alberga un gobierno hostil que vigila de cerca la frontera con nuestro territorio, y afortunadamente tal arreglo existe precisamente en la isla de Cuba, donde los Estados Unidos tienen un arrendamiento (que ya no es reconocido por el gobierno cubano) en el área de la Base Naval de la Bahía de Guantánamo desde 1903, un arrendamiento que luego se extendió indefinidamente en 1934.\n\nAdemás, otra ventaja de esta ubicación es que la Bahía de Guantánamo no es un estado ni siquiera un territorio de los EE. UU., lo que significa que la ley de los EE. UU. e incluso la constitución de los EE. UU. no necesariamente se aplican allí. Eso le dará a la CIA algunas opciones interesantes..."
 usa_petition_invasion_of_iraq: "Solicitar la Invasión de Irak a la ONU"
 usa_petition_invasion_of_iraq_desc: "Sabemos que [IRQ.GetLeader] tiene armas de destrucción masiva. Debemos solicitar a la ONU que nos permita destituirlo. Esto es por el bien del mundo y del pueblo iraquí."
 usa_run_war_support_campaign_against_iraq: "Ejecutar una Campaña de Apoyo a la Guerra para la Invasión de Irak"
 usa_run_war_support_campaign_against_iraq_desc: "La ONU no aprobó nuestra invasión de Irak. Necesitamos llevar a cabo una campaña mediática para que el pueblo estadounidense esté de nuestro lado antes de proceder con la invasión."
 usa_operation_iraqi_freedom: "Operación Libertad Iraquí"
 usa_operation_iraqi_freedom_desc: "La Operación Libertad Iraquí comenzó su fase de preplanificación ya en septiembre de 2002. Sin embargo, realmente comenzó su planificación en noviembre de 2002 cuando el gobierno iraquí no cumplió su parte de la resolución y se negó a desarmar al ejército y detener su producción de Armas de Destrucción Masiva. Si no cumplen, entonces no tendremos más remedio que ejecutar la Operación Libertad Iraquí."
 KUR_join_invasion_of_iraq: "Unirse a la Invasión de Irak"
 KUR_join_invasion_of_iraq_desc: "¡La oportunidad de atacar a Irak es ahora!"

 #Events
 wot.2.t: "Ataque Terrorista Importante en la Costa Este"
 wot.2.da: "Hemos recibido informes de un intento de ataque terrorista en la Costa Este. Hoy temprano, varios presuntos miembros de Al-Qaeda fueron arrestados en el Aeropuerto Internacional Logan en Boston y el Aeropuerto Internacional Dulles en Washington D.C. A pesar de estas advertencias tempranas, cinco terroristas lograron abordar el Vuelo 93 en el Aeropuerto Internacional de Newark en Nueva York. Mientras intentaban secuestrar el vuelo, la resistencia de los pasajeros finalmente los llevó a estrellar el avión en un campo en Stonycreek Township en Pensilvania. La tripulación de siete y 33 pasajeros y los cinco secuestradores murieron en el accidente.\n\nSegún nuestra inteligencia actual, los aviones tenían la intención de estrellarse contra varios objetivos en la Costa Este, incluido el World Trade Center, el Pentágono y el edificio del Capitolio.\n\nAfortunadamente, nuestros servicios de inteligencia estaban alerta y logramos evitar una terrible tragedia."
 wot.2.db: "Hemos recibido informes de un importante ataque terrorista en la Costa Este. Los secuestradores, muy probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales Vuelo 11 de American Airlines, Vuelo 175 de United Airlines, Vuelo 77 de American Airlines y Vuelo 93 de United Airlines como bombas voladoras contra los Estados Unidos.\n\nHoy temprano, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:3 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. El cuarto avión, el Vuelo 93, que presumiblemente se dirigía hacia el Capitolio, se estrelló a las 10:3 AM cuando los pasajeros intentaron retomarlo de los secuestradores.\n\nNuestra nación tiene que recuperarse de un día horrible. La situación política es completamente diferente de lo que era ayer."
 wot.2.dc: "Hemos recibido informes de un ataque terrorista importante en la Costa Este. Los secuestradores, probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales American Airlines Vuelo 11, United Airlines Vuelo 175, American Airlines Vuelo 77 y United Airlines Vuelo 93 como bombas voladoras contra los Estados Unidos. \n\nTemprano esta mañana, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:3 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. En el cuarto avión, el Vuelo 93, los pasajeros intentaron recuperar el avión de los secuestradores pero fallaron. Los terroristas lograron mantener el avión en el aire y finalmente lo estrellaron contra el lado del edificio del Capitolio a las 10:23.\n\nNuestra nación debe recuperarse de un día aterrador. La situación política es completamente diferente de lo que era ayer."
 wot.2.a: "Honraremos el sacrificio del Vuelo 93"
 wot.2.b: "¡Qué humanidad!"
 wot.2.c: "¡Qué humanidad!"
 wot.3.t: "Respuesta Diplomática a los Ataques al World Trade Center"
 wot.3.d: "Los Estados Unidos de América fueron deliberada y repentinamente atacados por combatientes terroristas enemigos.\n\nMientras los Estados Unidos se preparan para su respuesta diplomática y militar a los ataques contra el World Trade Center y el Pentágono, el ministro de relaciones exteriores de [Root.GetAdjective] está presionando cada vez más al gobierno para que emita una declaración firme y decisiva sobre el asunto."
 wot.3.a: "¡Estamos con América! ¡Sin importar qué!"
 wot.3.b: "Condenamos los ataques, pero no hagamos promesas."
 wot.3.c: "Esto es lo que sucede cuando interfieres con otros países."
 wot.4.t: "Político local respalda al gobierno"
 wot.4.da: "Mientras la administración republicana se apresura a encontrar una respuesta decisiva al reciente ataque terrorista, el Partido Demócrata ha observado más o menos la situación, haciendo declaraciones de condena contra los atacantes pero sin hacer promesas políticas ni demandas concretas.\n\nAhora, un miembro importante del Partido Demócrata del estado afectado, Nueva York, ha tomado una posición central en las reacciones a los ataques: Hillary Clinton, Senadora de Nueva York y ex Primera Dama de los Estados Unidos, ha dado un discurso claro: \"Toda nación debe estar con nosotros o contra nosotros. Aquellos que alberguen terroristas o los financien, pagarán un precio.\".\n\nLos demócratas de todo el país han comenzado a unirse en torno a las declaraciones de Clinton, señalando no solo solidaridad con su senadora sino también con la administración republicana para proceder y tomar cualquier medida necesaria para encontrar una respuesta adecuada a este ataque no solo atroz, sino fundamentalmente antiestadounidense."
 wot.4.db: "Mientras la administración demócrata se apresura a encontrar una respuesta decisiva al reciente ataque terrorista, el Partido Republicano ha observado más o menos la situación, haciendo declaraciones de condena contra los atacantes pero sin hacer promesas políticas ni demandas concretas.\n\nAhora, un miembro importante del Partido Republicano del estado afectado, Nueva York, ha tomado una posición central en las reacciones a los ataques: Rudy Giuliani, el Alcalde de Nueva York y un ex Fiscal de los Estados Unidos, ha dado un discurso claro: \"Toda nación debe estar con nosotros o contra nosotros. Aquellos que alberguen terroristas o los financien, pagarán un precio.\".\n\nLos republicanos de todo el país han comenzado a unirse en torno a las declaraciones de Giuliani, señalando no solo solidaridad con el alcalde sino también con la administración demócrata para proceder y tomar cualquier medida necesaria para encontrar una respuesta adecuada a este ataque no solo atroz, sino fundamentalmente antiestadounidense."
 wot.4.a: "¡Estamos unidos!"
 wot.4.b: "¡Solo están tratando de beneficiarse de una tragedia!"
 wot.5.t: "Servicio Nacional de Oración"
 wot.5.d: "Se ha sugerido celebrar un Servicio Nacional de Oración en la Catedral Nacional de Washington para las víctimas de los ataques terroristas. Varios ex presidentes de los Estados Unidos estarán presentes junto con el actual y con líderes religiosos de varias fe, incluyendo diversas ramas del cristianismo, islam, hinduismo, sijismo y judaísmo.\n\n[USA.GetLeader] dará el discurso central del servicio conmemorativo."
 wot.5.a: "Este es un servicio importante"
 wot.5.b: "No necesitamos esto para recordar a las víctimas"
 wot.6.t: "Asesinato de Balbir Singh Sodhi"
 wot.6.d: "Como resultado directo de los ataques terroristas, el sentimiento islamofóbico y la violencia en los Estados Unidos aumentaron drásticamente, pero la mayoría de los ataques se quedaron en abuso verbal racial o religiosamente cargado, robo o daño a la propiedad. No así con Balbir Singh Sodhi.\n\nEl sij nacido en la India fue identificado erróneamente como musulmán (debido a su complexión de Medio Oriente y su turbante) por Frank Silva Roque, de 42 años, en la estación de gasolina de Singh en Mesa, Arizona. Singh fue posteriormente asesinado por Roque desde su camioneta con una pistola .380. Roque huyó de la escena y, veinte minutos después, intentó matar a otra persona, un empleado de tienda nacido en Líbano.\nDespués de fallar en este intento de asesinato, Roque terminó su ola de terror en su antigua residencia, ahora ocupada por una familia afgana, disparando a la vivienda pero sin causar bajas. Fue arrestado al día siguiente y finalmente condenado a muerte por asesinato en primer grado."
 wot.6.a: "¡Nunca nos rendiremos a los terroristas! Sin importar el color de piel."
 wot.6.b: "Fue un malentendido comprensible"
 wot.7.t: "Ataques con Ántrax"
 wot.7.d: "Los ataques con ántrax, también conocidos como Amerithrax por el nombre del caso del FBI, comenzaron poco después del ataque terrorista.\n\nCartas conteniendo esporas de ántrax fueron enviadas a múltiples individuos, incluyendo reporteros de noticias y dos senadores de los EE.UU. El incidente de bioterrorismo se cree que está conectado con el ataque terrorista en la Costa Este (pero la investigación del FBI en curso no ha encontrado evidencia concluyente aún) y hasta ahora ha matado a 5 personas e hirió a 17 más."
 wot.7.a: "Superaremos todos los obstáculos"
 wot.7.b: "¡Debemos encontrar a los responsables!"
 wot.8.t: "Discurso sobre la Guerra contra el Terror"
 wot.8.d: "[USA.GetLeader] dio un discurso a una sesión conjunta del Congreso de los EE.UU., declarando lo que él llama una \"Guerra contra el Terror\".\n\nEl Presidente prometió reacciones resueltas y directas al terror y famosamente hizo la siguiente declaración a todos los demás países del mundo: \"Toda nación, en cada región, ahora tiene una decisión que tomar. O están con nosotros, o están con los terroristas.\""
 wot.8.a: "Justicia traeremos"
 wot.8.b: "Y será rápida"
 wot.9.t: "EE.UU. Demanda Extradición de Osama bin Laden"
 wot.9.d: "Después del ataque terrorista en la Costa Este, los EE.UU. han contactado a nuestros funcionarios y exigen que cortemos todos los lazos con nuestros aliados de Al-Qaeda y su líder Osama bin Laden. También debemos capturar a bin Laden y entregarlo a manos de los EE.UU. Basándonos en la retórica anterior, rechazar la solicitud seguramente convertirá a los EE.UU. en nuestro enemigo."
 wot.9.a: "¡El Gran Satán no tendrá nada!"
 wot.9.b: "Tal vez un trato con el diablo es necesario..."
 wot.10.t: "Los Talibanes Rechazan la Extradición"
 wot.10.d: "Los Talibanes se han negado a dejar de cooperar con Al-Qaeda y bin Laden. Parece que la única manera de llevar a los criminales a la corte es derrocar todo el régimen Talibán."
 wot.10.a: "Esto no fue un resultado sorprendente"
 wot.11.t: "Los Talibanes Aceptan la Extradición"
 wot.11.d: "Sorprendentemente, los Talibanes han aceptado expulsar a Al-Qaeda del país y cazar a bin Laden. Dijeron que están dispuestos a cooperar con el ejército de los EE.UU. para llevar a los terroristas ante la justicia. Ya hemos despachado un grupo de fuerzas especiales para aprehender a bin Laden en su última ubicación conocida."
 wot.11.a: "Esto es... extraño"
 wot.12.t: "EE.UU. Solicita Ayuda con los Talibanes"
 wot.12.d: "Los Estados Unidos van a expulsar a los Talibanes de Afganistán. Han solicitado nuestro apoyo en la lucha."
 wot.12.a: "¡Enviaremos soldados a la lucha!"
 wot.12.b: "¡Armaremos a las milicias locales!"
 wot.12.c: "¡Proveeremos apoyo moral! ¡Vamos equipo!"
 wot.13.t: "Elegir un Candidato"
 wot.13.da: "Debemos tomar una decisión sobre a quién deberíamos recomendar como el gobernante de Afganistán. Es probable que el gobierno local actual de Afganistán siga nuestra recomendación. Tenemos cuatro buenos candidatos para elegir.\n\nNuestras opciones son Hamid Karzai, quien se unió a la Alianza del Norte después de que su padre fuera asesinado por Al-Qaeda, Burhanuddin Rabbani, el actual presidente oficial de Afganistán y líder del partido islamista conservador Jamiat, Ahmad Shah Massoud, el León de Pajnshir, o el rey exiliado de Afganistán, Mohammed Zahir Shah."
 wot.13.db: "Debemos tomar una decisión sobre a quién deberíamos recomendar como el gobernante de Afganistán. Es probable que el gobierno local actual de Afganistán siga nuestra recomendación. Tenemos tres buenos candidatos para elegir.\n\nNuestras opciones son Hamid Karzai, quien se unió a la Alianza del Norte después de que su padre fuera asesinado por Al-Qaeda, Burhanuddin Rabbani, el actual presidente oficial de Afganistán y líder del partido islamista conservador Jamiat, o el rey exiliado de Afganistán, Mohammed Zahir Shah."
 wot.13.a: "Hamid Karzai"
 wot.13.b: "Burhanuddin Rabbani"
 wot.13.c: "Ahmad Shah Massoud"
 wot.13.d: "Mohammed Zahir Shah"
 wot.14.t: "EE.UU. Solicita Invasión de Irak"
 wot.14.d: "Los EE.UU. han presentado una sugerencia para justificar una invasión a Irak. Los EE.UU. afirman que [IRQ.GetLeader] es una amenaza para el pueblo iraquí, la paz en la región y que Irak también posee armas de destrucción masiva. Ninguno de los inspectores de la ONU ha encontrado estas armas, pero los EE.UU. aún mantienen estas afirmaciones."
 wot.14.a: "Votamos sí"
 wot.14.b: "Votamos no"
 wot.15.t: "Petición Denegada"
 wot.15.d: "La ONU ha denegado nuestra petición de invadir Irak."
 wot.15.a: "Seguir adelante con la invasión de todos modos"
 wot.15.b: "Supongo que tendremos que escucharlos..."
 wot.16.t: "Petición Aprobada"
 wot.16.d: "La ONU ha aprobado nuestra petición de invadir Irak."
 wot.16.a: "¡Magnífico!"
 wot.17.t: "¿Unirse a la Invasión de Irak?"
 wot.17.d: "Los Estados Unidos están planeando invadir Irak para derrocar el gobierno de [IRQ.GetLeader]. Los EE.UU. nos están solicitando que nos unamos a su guerra."
 wot.17.a: "¡Por supuesto que ayudaremos a nuestros aliados!"
 wot.17.b: "Esta es una guerra injusta"
 wot.20.t: "Osama bin Laden Evade la Captura"
 wot.20.d: "Nuestra operación para capturar a bin Laden ha sido un fracaso total. Para cuando nuestras fuerzas llegaron a su complejo sospechoso, bin Laden ya se había ido. Es probable que fuerzas simpatizantes con él le avisaran de nuestra operación, dándole tiempo suficiente para escapar.\n\nHasta ahora, no tenemos inteligencia sobre a dónde escapó, pero lo más probable es que ya esté en camino fuera de Afganistán."
 wot.20.a: "Lo atraparemos la próxima vez"
 wot.21.t: "Osama bin Laden Capturado"
 wot.21.d: "Nuestras fuerzas especiales lograron capturar a Osama bin Laden en su escondite en Afganistán. Con la ayuda de informantes talibanes locales, pudimos localizar su ubicación exacta y se rindió sin luchar."
 wot.21.a: "Damas y caballeros, lo tenemos"
 wot.22.t: "Escondite de Osama bin Laden encontrado"
 wot.22.d: "Nuestros servicios de inteligencia han localizado el nuevo escondite de Osama bin Laden. Hemos identificado un complejo en [event_target:hideout_of_bin_laden.GetNameDef]. Basándonos en imágenes de drones y fuentes locales, esta es definitivamente la ubicación de bin Laden. Deberíamos informar al gobierno de [event_target:hideout_of_bin_laden.GetAdjective] de inmediato y pedir su permiso para realizar una misión de operaciones especiales para eliminar a bin Laden."
 wot.22.a: "¡Contactar al país anfitrión de inmediato!"
 wot.22.b: "¿A quién le importa un terrorista?"
 wot.23.t: "Los Estados Unidos Detectan a bin Laden"
 wot.23.d: "Hoy, el secretario de relaciones exteriores de los Estados Unidos nos contactó e informó que han encontrado un escondite de Osama bin Laden en nuestro país. Osama bin Laden, líder de Al-Qaeda, es responsable del gran ataque terrorista en los Estados Unidos hace unos años. Nuestros propios servicios de inteligencia han podido verificar y corroborar parte de la información que los EE.UU. nos han proporcionado. Es muy probable que bin Laden efectivamente resida en una ubicación secreta en nuestro país.\n\nPermitir que los EE.UU. realicen esta operación será un gran golpe contra el terrorismo global, pero permitir que fuerzas especiales extranjeras operen en nuestro país es arriesgado. Por otro lado, bin Laden es uno de los terroristas más buscados del mundo y negar el acceso a los EE.UU. probablemente no será bien recibido por los Estados Unidos."
 wot.23.a: "Permitir la operación"
 wot.23.b: "¡No permitiremos que los EE.UU. comprometan nuestra soberanía!"
 wot.24.t: "[FROM.GetName] Acepta la Operación"
 wot.24.d: "[FROM.GetName] ha dado permiso a nuestras fuerzas especiales para entrar en su país y realizar una redada en el escondite de bin Laden. Deberíamos obtener resultados de la operación en unos días."
 wot.24.a: "Genial"
 wot.25.t: "[FROM.GetName] Rechaza Nuestra Solicitud!"
 wot.25.d: "Después de muchos intentos de obtener el permiso de [FROM.GetName] para realizar una búsqueda en tierra de bin Laden, [FROM.GetLeader] ha enviado una respuesta simple: \"No\". Algunos están pidiendo castigos severos para [FROM.GetName] por ignorar abiertamente nuestra solicitud de ayudarnos en la guerra contra el terror, aunque podríamos dejarlo pasar, impopular como podría ser en casa..."
 wot.25.a: "Supongo que su soberanía debe ser respetada."
 wot.25.b: "¿Cuánto tiempo pueden estar sin nosotros y nuestra ayuda?"

