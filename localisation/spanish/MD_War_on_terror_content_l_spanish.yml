 wotnews.1.t: "Ataque Terrorista Mayor en la Costa Este de EE.UU."
 wotnews.1.da: "Reporteros de noticias de los Estados Unidos nos han informado sobre un intento de ataque terrorista en la Costa Este. Temprano esta mañana, varios sospechosos de ser miembros de Al-Qaeda fueron arrestados en el Aeropuerto Internacional Logan en Boston y en el Aeropuerto Internacional Dulles en Washington D.C. A pesar de estas advertencias tempranas, cinco terroristas lograron abordar el Vuelo 93 en el Aeropuerto Internacional Newark en Nueva York. Mientras intentaban secuestrar el vuelo, la resistencia de los pasajeros finalmente llevó a que estrellaran el avión en un campo en Stonycreek Township en Pensilvania. La tripulación de siete y 33 pasajeros y los cinco secuestradores murieron en el accidente.\n\nBasándonos en nuestra inteligencia actual, los aviones estaban destinados a estrellarse contra varios objetivos en la Costa Este, incluyendo el World Trade Center, el Pentágono y el edificio del Capitolio.\n\nAfortunadamente, nuestros servicios de inteligencia estaban alerta y logramos evitar una tragedia terrible."
 wotnews.1.db: "Reporteros de noticias de los Estados Unidos nos han informado sobre un ataque terrorista mayor en la Costa Este. Los secuestradores, probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales American Airlines Vuelo 11, United Airlines Vuelo 175, American Airlines Vuelo 77 y United Airlines Vuelo 93 como bombas voladoras contra los Estados Unidos. \n\nTemprano esta mañana, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:3 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. El cuarto avión, el Vuelo 93, que presumiblemente se dirigía hacia el Capitolio, se estrelló a las 10:3 AM cuando los pasajeros intentaron recuperarlo de los secuestradores."
 wotnews.1.dc: "Reporteros de noticias de los Estados Unidos nos han informado sobre un ataque terrorista mayor en la Costa Este. Los secuestradores, probablemente miembros de Al-Qaeda, utilizaron los aviones comerciales American Airlines Vuelo 11, United Airlines Vuelo 175, American Airlines Vuelo 77 y United Airlines Vuelo 93 como bombas voladoras contra los Estados Unidos. \n\nTemprano esta mañana, a las 8:46 AM, el Vuelo 11 impactó la Torre Norte del World Trade Center en la ciudad de Nueva York, seguido poco después por el Vuelo 175 que impactó la Torre Sur a las 9:3 AM. A las 9:37 AM, el Vuelo 77 impactó el Pentágono en Washington D.C. En el cuarto avión, el Vuelo 93, los pasajeros intentaron recuperar el avión de los secuestradores pero fallaron. Los terroristas lograron mantener el avión en el aire y finalmente lo estrellaron contra el lado del edificio del Capitolio a las 10:23.\n\nEste es un día horrible y solo muestra hasta dónde están dispuestos a llegar los terroristas para lograr sus objetivos."
 wotnews.1.o1: "No olvidaremos esto."
 wotnews.1.o2: "En estos tiempos, estamos unidos."
 wotnews.1.o3: "¡Qué humanidad!"
 wotnews.1.o4: "Infieles."
 wotnews.2.t: "Los Demócratas y los Republicanos se Unen"
 wotnews.2.d: "En respuesta a los ataques terroristas, los partidos Demócrata y Republicano han tomado la decisión de enterrar el hacha de guerra del conflicto político bipartidista.\n\nEn la ciudad de Nueva York, los republicanos bajo Rudy Giuliani y los demócratas bajo Hillary Clinton ya han trabajado juntos exitosamente para luchar contra la catástrofe. Parece que los dos partidos trabajarán juntos en las secuelas de esta crisis. Solo esta vez."
 wotnews.2.a: "Estados Unidos se une contra el terrorismo."
 wotnews.3.t: "Servicio Nacional de Oración de EE.UU."
 wotnews.3.d: "Realizado en la Catedral Nacional de Washington, el Servicio Nacional de Oración fue un intento de darle a los Estados Unidos un breve respiro después del constante caos de los últimos tres días.\n\nEl presidente [USA.GetLeader] dio el discurso principal del evento, proclamando: 'Solo tres días después de estos eventos, los estadounidenses aún no tienen la distancia de la historia. Pero nuestra responsabilidad con la historia ya está clara: responder a estos ataques y librar al mundo del mal'."
 wotnews.3.a: "La nación necesita tiempo para sanar."
 wotnews.4.t: "Asesinato de Balbir Singh Sodhi"
 wotnews.4.d: "A raíz de los ataques terroristas, la violencia contra varios grupos étnicos y religiosos ha aumentado drásticamente en los Estados Unidos. Esto incluye a los musulmanes árabes y a personas que parecen serlo.\n\nBalbir Singh Sodhi, un sij nacido en la India y propietario de una gasolinera en Arizona, fue hoy brutalmente emboscado y asesinado sin provocación por Frank Silva Roque, un estadounidense de 42 años que se autoproclama patriota, quien luego intentó asesinar a varias otras personas de ascendencia libanesa o afgana."
 wotnews.4.a: "Del conflicto viene conflicto."
 wotnews.5.t: "Ataques con Ántrax en EE.UU."
 wotnews.5.d: "El FBI ha publicado información sobre el caso \"Amerithrax\", una serie de intentos de asesinato utilizando cartas infectadas con esporas de ántrax que comenzaron poco después del ataque terrorista en la Costa Este.\n\nLos destinatarios de las cartas incluían al líder de la mayoría del Senado de los EE.UU., Tom Daschle (D), y al senador de Vermont, Patrick Leahy (D).\n\nCinco personas han muerto hasta ahora. El FBI aún no ha publicado información sobre posibles sospechosos."
 wotnews.5.a: "El terror continúa."
 wotnews.6.t: "La \"Guerra contra el Terror\""
 wotnews.6.d: "Dos semanas después de los ataques terroristas en la Costa Este, [USA.GetLeader] dio lo que podría ser el discurso más definitorio de principios de la década de 2000. Habló sobre política interna y externa y declaró lo siguiente: 'Toda nación, en cada región, ahora tiene una decisión que tomar. O están con nosotros, o están con los terroristas. A partir de hoy, cualquier nación que continúe albergando o apoyando el terrorismo será considerada por los Estados Unidos como un régimen hostil.'"
 wotnews.6.a: "¿Se avecina una guerra?"
 wotnews.7.t: "[USA.GetLeader] anuncia 'Libertad Duradera'"
 wotnews.7.d: "El Presidente de los Estados Unidos, [USA.GetLeader], ha informado al Congreso de los EE.UU. que mañana comenzará una invasión militar del Emirato Islámico de Afganistán gobernado por los talibanes.\n\nEl ataque militar estadounidense llevará el título de \"Operación Libertad Duradera\". El Presidente también anunció su intención de involucrar de alguna manera a las naciones aliadas en el esfuerzo bélico.\n\nEl gobierno de Afganistán ya ha emitido una declaración de protesta, pero como ninguna nación importante del mundo tiene relaciones diplomáticas con Afganistán, es poco probable que tenga algún efecto."
 wotnews.7.a: "La guerra se avecina."
 wotnews.8.t: "El Acuerdo de Bonn"
 wotnews.8.d: "En un intento de construir un orden postguerra adecuado en un Afganistán sin los talibanes, varias delegaciones nacionales de países occidentales se reunieron con 25 líderes afganos en la ciudad de Bonn, Alemania.\n\n[AFG.GetLeader] fue reconocido por la comunidad internacional como el presidente legítimo de Afganistán. La mayoría de las naciones del mundo han comenzado a establecer nuevamente relaciones diplomáticas con Afganistán."
 wotnews.8.a: "¿Encontrará Afganistán finalmente la paz?"
 wotnews.9.t: "Centro de Detención de la Bahía de Guantánamo"
 wotnews.9.d: "En respuesta a los ataques terroristas del 11 de septiembre, el gobierno de los Estados Unidos ha estado buscando un lugar para poner a los prisioneros de alto riesgo que están acusados de haber participado en actividades terroristas o haber planeado activamente hacerlo.\n\nSe ha establecido un centro de este tipo en una parte controlada por los estadounidenses en la isla de Cuba, en la Base Naval de la Bahía de Guantánamo. El gobierno cubano, que no reconoce el arrendamiento continuo de la Bahía de Guantánamo por parte de Estados Unidos, ya ha presentado una protesta por el aumento de la presencia militar estadounidense en la isla."
 wotnews.9.a: "Esto seguramente será perfectamente legal y humano."
 wotnews.10.t: "Invasión de Irak aprobada por la ONU"
 wotnews.10.d: "El Consejo de Seguridad de las Naciones Unidas ha aprobado una solicitud de los Estados Unidos para derrocar el gobierno de [IRQ.GetLeader] en Irak. Este movimiento sin precedentes significa que Estados Unidos puede invadir Irak dentro del marco del derecho internacional."
 wotnews.10.a: "Interesante"
 wotnews.11.t: "Comienza la guerra en Irak"
 wotnews.11.d: "El presidente [USA.GetLeader] dio un discurso en vivo poco después de que las explosiones sacudieran la capital iraquí de Bagdad, señalando el inicio de la Operación Libertad Iraquí. La campaña liderada por Estados Unidos tiene como objetivo deshacerse del dictador iraquí, [IRQ.GetLeader], y eliminar su capacidad de almacenar, desarrollar y desplegar su arsenal de armas de destrucción masiva. El ataque se produce días después de que el presidente iraquí, [IRQ.GetLeader], desafiara un ultimátum de 48 horas para abandonar el país. En respuesta a la invasión militar, la Radio de la República de Irak en Bagdad dijo que \"Los malvados, los enemigos de Dios, la patria y la humanidad, han cometido la agresión estúpida contra nuestra patria y nuestro pueblo\". Mientras tanto, fuentes militares estadounidenses han dicho que cinco miembros clave del régimen iraquí, incluido [IRQ.GetLeader], fueron objetivos en los primeros ataques."
 wotnews.11.a: "La guerra contra el terrorismo continúa."
 wotnews.12.t: "Saddam Hussein capturado"
 wotnews.12.d: "Las fuerzas estadounidenses capturaron hoy a un Saddam Hussein barbudo y de aspecto demacrado en un escondite subterráneo en una granja cerca de su ciudad natal, Tikrit. La detención se produce meses después de que las tropas estadounidenses entraran en la capital iraquí y pone fin a una de las cacerías humanas más intensas de la historia. En un discurso televisado esta tarde, el presidente estadounidense, [USA.GetLeader], dijo que Saddam enfrentará \"la justicia que negó a millones\". Dijo que el arresto del exlíder iraquí \"marca el fin del camino para él y para todos los que intimidaron y mataron en su nombre\". Sin embargo, el presidente también advirtió que esto no significa el fin de la violencia en Irak."
 wotnews.12.a: "¡Damas y caballeros, lo tenemos!"
 wotnews.13.t: "Saddam Hussein sentenciado a muerte"
 wotnews.13.d: "Saddam Hussein fue ejecutado al amanecer hoy tras su condena por un tribunal iraquí por crímenes contra la humanidad. La sentencia se llevó a cabo en una antigua sede de inteligencia militar en un distrito chiita de Bagdad a las 6:00 a.m. hora local (3:00 a.m. GMT). En un comunicado preparado, [USA.GetLeader] advirtió que la ejecución de Saddam no detendría la violencia en Irak, pero dijo que era \"un hito importante en el camino de Irak hacia convertirse en una democracia que pueda gobernarse, sostenerse y defenderse a sí misma, y ser un aliado en la guerra contra el terror\". La oficina del primer ministro iraquí emitió un comunicado en el que se decía que la ejecución de Saddam fue una \"lección fuerte\" para los líderes despiadados que cometen crímenes contra su propio pueblo."
 wotnews.13.a: "De acuerdo."
 wotnews.14.t: "Estados Unidos retira tropas de Irak"
 wotnews.14.d: "El último convoy de soldados estadounidenses salió de Irak, poniendo fin a casi nueve años de guerra que causaron muchas bajas en ambos bandos y dejaron un país lidiando con la incertidumbre política. La última columna de unos 100 vehículos blindados MRAP del ejército estadounidense, que transportaban a 500 soldados estadounidenses, cruzó el desierto del sur de Irak desde su última base durante la noche y el amanecer por una carretera vacía hacia la frontera con Kuwait. Para Estados Unidos, la retirada militar es el cumplimiento de una promesa de llevar a las tropas a casa desde un conflicto, ampliamente considerado como la guerra más impopular desde Vietnam y que empañó la reputación de Estados Unidos en el mundo. Para los iraquíes, sin embargo, la partida trae un sentido de soberanía, aunque con temores persistentes de que su país pueda deslizarse nuevamente hacia la violencia sectaria que mató a miles de personas en su punto máximo en 2006-2007."
 wotnews.14.a: "¿Encontrará finalmente Irak la paz?"
 wotnews.15.t: "Estados Unidos capturó a Osama bin Laden"
 wotnews.15.d: "Hoy, el gobierno [USA.GetAdjective] anunció que habían capturado a Osama bin Laden en Afganistán. Bin Laden fue el principal cerebro detrás del ataque terrorista en los Estados Unidos. Con la ayuda de informantes talibanes locales, las fuerzas especiales estadounidenses asaltaron el complejo de Bin Laden. Se informa que se rindió sin luchar cuando se enfrentó a las fuerzas especiales."
 wotnews.15.a: "Interesante"
 wotnews.16.t: "Osama bin Laden asesinado"
 wotnews.16.d: "Estados Unidos ha anunciado que llevaron a cabo una operación antiterrorista en [event_target:hideout_of_bin_laden.GetNameDef] y mataron a Osama bin Laden, el líder de Al-Qaeda, en un complejo secreto. Un grupo de Navy SEALs asaltó el lugar poco después de la medianoche, hora local, y reportaron haber disparado al líder terrorista desarmado. Su cuerpo fue trasladado fuera del país para su identificación en un portaaviones estadounidense cercano, mientras que sus guardaespaldas muertos y el resto de su séquito fueron dejados para que las fuerzas de seguridad locales se encargaran de ellos. Unas horas más tarde, fue enterrado en el mar de acuerdo con la tradición islámica.\n\nEstados Unidos ve esto como una gran victoria sobre el terrorismo, y muchos grupos extremistas ya han jurado vengarse de los estadounidenses."
 wotnews.16.a: "Interesante"

