 SWI_idea_arms_exports: "Exportaciones de armas suizas"
 SWI_idea_arms_exports_desc: "[ROOT.GetName] finalmente ha decidido exportar armas internacionalmente en lugar de involucrarse directamente en dichos conflictos."
 swiss_political_system: "Sistema político de Suiza"
 swiss_political_system_desc: "Suiza tiene un sistema político muy único y es el único país del mundo que puede llamarse legítimamente una 'democracia semidirecta'. Los ciudadanos pueden cambiar la constitución por referéndum, pueden vetar leyes por referéndum, pueden incluso aprobar leyes por referéndum.\nEsto tiene implicaciones para los políticos, sin embargo: debido a que la gente hace las políticas de todos modos, el sistema de coalición suiza debe incluir tantas fuerzas como sea posible. Los cuatro grandes partidos de Suiza, SVP, FDP, CVP y SP, están constantemente en el gobierno juntos, lo que hace que las elecciones nacionales en Suiza sean más o menos inútiles, ya que la gente gobierna no a través de sus representantes, sino a través de referendos."
