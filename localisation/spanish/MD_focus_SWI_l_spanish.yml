 SWI_european_tank_license: "Licencia de tanques europeos"
 SWI_european_tank_license_desc: "Los miembros de la Unión Europea tienen tanques bastante avanzados, que podrían ser útiles para nuestro uso."
 SWI_adopt_euro: "Adoptar el euro"
 SWI_adopt_euro_desc: "Al adoptar el euro, nuestra economía debería crecer de manera constante, atrayendo más inmigrantes e inversores a nuestra nación."
 SWI_peace_at_switzerland: "Paz para Suiza"
 SWI_peace_at_switzerland_desc: "Al establecer un pacto de no agresión con nuestros compañeros miembros de la Unión Europea, podemos garantizar la continuidad de la estabilidad suiza."
 SWI_german_trade_deals: "Acuerdos comerciales alemanes"
 SWI_german_trade_deals_desc: "Nuestras relaciones con nuestros vecinos del norte deberían aumentar a medida que hacemos más tratados comerciales con ellos."

# EVENTS #
 switzerland.2.t: "Fin del sistema político suizo"
 switzerland.2.d: "La democracia en Suiza, una vez vista como un modelo a seguir y una estrella brillante de inspiración para todos aquellos que buscan una mayor participación popular en el gobierno debido a las posibilidades dadas a los ciudadanos suizos, ya no existe.\n\nEl líder suizo [SWI.GetLeader] ha anunciado que estas \"Distracciones de la Vida Pública\" y \"Referendos Innecesarios\" dejarán de tener lugar."
 switzerland.2.o1: "Buen viaje."
 switzerland.2.o2: "Qué pena."
 switzerland.2.o3: "Lo que sea."
 switzerland.3.t: "Invitación a la Alianza Suiza"
 switzerland.3.d: "Para proteger nuestra soberanía internacional mutua, Suiza nos ha invitado a su alianza de neutralidad y seguridad multinacional."
 switzerland.3.o1: "¡Aceptamos!"
 switzerland.3.o2: "No"
 switzerland.4.t: "La República Alpina"
 switzerland.4.d: "Suiza ha proclamado la unión de los estados alpinos en la República Alpina y nos ha pedido que nos unamos."
 switzerland.4.o1: "¡Por los Alpes!"
 switzerland.4.o2: "Uhh, no."
 switzerland.5.t: "Amenazas suizas"
 switzerland.5.d: "Con una nueva facción militar a sus espaldas, los suizos han descendido sobre nosotros y han enviado a nuestro país una amenaza para 'dejar de ser una amenaza para el gobierno suizo, el pueblo y los países y pueblos aliados con Suiza'. Suiza también nos transmitió un programa de veintiún puntos a seguir, pero aceptar resultaría de facto en nuestra anexión a la Confederación Suiza."
 switzerland.5.o1: "Tenemos que aceptar."
 switzerland.5.o2: "¡Nunca! ¡LIBERtad!"
 switzerland.6.t: "El fin de Suiza"
 switzerland.6.d: "Ahora confirmado por referéndum: el estado suizo dejará de existir. Las partes del país de habla alemana y romanche buscarán ser estado en la República Federal, la Romaña buscará adhesión a Francia y las partes de habla italiana de Suiza se convertirán en una provincia italiana."
 switzerland.6.o1: "Todas las cosas buenas deben llegar a su fin."
 switzerland.7.t: "Adolf Ogi se convierte en presidente"
 switzerland.7.d: "La presidencia de Suiza es una posición que cambia entre los siete miembros de los Consejos Federales Suizos en ciclos anuales.\n\nAdolf Ogi del derechista Partido Popular Suizo tomó la posición para el año 2000. Ya había presidido el consejo con éxito en 1993."
 switzerland.7.o1: "Buena elección"
 switzerland_news.1.t: "Suiza se une a la ONU"
 switzerland_news.1.d: "Originalmente, el gobierno suizo se había negado a unirse a las Naciones Unidas después del final de la Segunda Guerra Mundial, señalando el continuo compromiso del país con su propia neutralidad, lo cual es especialmente extraño considerando que la sede principal de la ONU en Europa es la UNOG, la Oficina de las Naciones Unidas en Ginebra.\n\nAhora, después de un referéndum público sobre el tema, el gobierno suizo ha anunciado que el país avanzará para abandonar su puesto como espectador y ahora se unirá a la organización como miembro de pleno derecho."
 switzerland_news.1.o1: "¡Ya era hora, Suiza!"
 switzerland_news.1.o2: "¿Y qué hay de nosotros?"
 switzerland_news.1.o3: "¿Es realmente tan importante?"
 switzerland_news.2.t: "El fin de la neutralidad suiza"
 switzerland_news.2.d: "El compromiso de Suiza con la neutralidad internacional y la no alineación en tiempos de paz y guerra se remonta al año 1516, cuando la Confederación Suiza detuvo su política de expansión después de una derrota a manos de los franceses. La secesión suiza del Sacro Imperio Romano Germánico en 1648 ayudó al país a avanzar en esa postura. El paso final fue en 1815, cuando todas las grandes potencias reconocieron y garantizaron la neutralidad suiza en el Congreso de Viena posnapoleónico.\n\nEsta era de la historia suiza ha terminado. El presidente del consejo federal, [SWI.GetLeader], ha anunciado que Suiza ya no continuará honrando sus antiguos juramentos y ha absuelto formalmente a las grandes potencias que anteriormente garantizaban su independencia de su deber de hacerlo."
 switzerland_news.2.o1: "¿Un desarrollo significativo?"
 switzerland_news.2.o2: "¡El amanecer de una nueva era!"
 switzerland_news.3.t: "[SWI.GetLeader] confirma la neutralidad suiza"
 switzerland_news.3.d: "El consejo federal suizo, respaldado por el parlamento y los cantones, ha afirmado hoy una vez más la no intervención suiza en conflictos internacionales.\n\n[SWI.GetLeader] ha comentado que la membresía en una coalición internacional no solo traerá peligro al pueblo suizo, sino que también alentará al mundo a hacer lo mismo."
 switzerland_news.3.o1: "Eso realmente no es noticia..."
 switzerland_news.3.o2: "¡Suiza salvando el día!"
 switzerland_news.4.t: "La Liga de Protección Suiza"
 switzerland_news.4.d: "En un movimiento que crea una unión política que es muy cercana a una facción militar (pero, por supuesto, oficialmente no una facción militar), el ministerio de defensa suizo ha obtenido apoyo parlamentario para la creación de una 'Liga de Protección Suiza' (que, como es costumbre en Suiza, tiene cuatro nombres oficiales diferentes en los diversos idiomas del país).\n\nEste parece ser el próximo gran paso en la neutralidad armada de Suiza."
 switzerland_news.4.o1: "Neutralidad armada, en efecto."
 switzerland_news.5.t: "La República Alpina"
 switzerland_news.5.d: "El gobierno suizo ha enviado solicitudes a los gobiernos de Liechtenstein y Austria para aprobar la legislación para unirse a la Confederación Suiza en forma de 20 nuevos cantones.\nAl mismo tiempo, Suiza también ha cambiado oficialmente su nombre a 'La República de los Alpes' o 'República Alpina' en resumen.\n\nVaduz y Viena aún no han respondido, pero las posibilidades de unificación parecen sorprendentemente buenas. A Liechtenstein se le ha garantizado el derecho de preservar su monarca como jefe permanente del cantón incluso en la forma de gobierno republicana y a Austria se le ha garantizado el 49% de los escaños en el nuevo parlamento, con el 45% yendo a las cuatro comunidades nacionales de Suiza y el 6% a Liechtenstein."
 switzerland_news.5.o1: "Redefiniendo la neutralidad desde 1516."
 switzerland_news.6.t: "El fin de la Confederación Suiza"
 switzerland_news.6.d: "En un referéndum que cambia el mundo, los cantones de Suiza han votado unánimemente por dividir Suiza entre líneas lingüísticas en tres entidades, una alemana-romanche, una francesa y una italiana. Todas esas entidades han confirmado además planes para ser absorbidas por la patria lingüística respectiva.\n\nEsto marca el fin de la independencia suiza. El país ha existido sin interrupción desde el legendario Rütlischwur de 1307."
 switzerland_news.6.o1: "Todos los países deben eventualmente perecer."

