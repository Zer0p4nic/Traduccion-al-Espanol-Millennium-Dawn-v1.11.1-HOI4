 SWI_strengthen_the_government: "Fortalecer el Gobierno"
 SWI_strengthen_the_government_desc: "A medida que buscamos fortalecer nuestro gobierno, debemos mirar a hacer reformas gubernamentales y administrativas como nuestro primer puerto de escala."

 #Join the UN Tree
 SWI_join_the_united_nations: "Unirse a las Naciones Unidas"
 SWI_join_the_united_nations_desc: "Suiza ha decidido hasta ahora no convertirse en un miembro completo de la ONU, eligiendo en su lugar permanecer como estado observador. La población desea que eso cambie ahora. Suiza debería celebrar un referéndum y luego confirmar su ascenso a la membresía completa de la ONU."
 SWI_economic_independence: "Independencia Económica"
 SWI_economic_independence_desc: "Debemos asegurarnos de depender únicamente de nosotros mismos para nuestra seguridad económica."
 SWI_seek_eu_membership: "Lazos más Estrechos con la UE"
 SWI_seek_eu_membership_desc: "Debemos integrarnos más con nuestros compañeros europeos. Obtendremos una inversión de la UE."
 SWI_strengthen_the_fdfa: "Fortalecer el DFAE"
 SWI_strengthen_the_fdfa_desc: "Para asegurarnos de tener todas nuestras opciones abiertas al tratar con diferentes estados, debemos fortalecer nuestro departamento de asuntos exteriores."
 SWI_strengthen_the_fdha: "Fortalecer el DDHA"
 SWI_strengthen_the_fdha_desc: "Para mantener mejor la estabilidad y la seguridad en el hogar, debemos asegurarnos de que nuestro departamento de asuntos internos pueda operar en su máxima extensión."
 SWI_join_schengen: "Unirse a Schengen"
 SWI_join_schengen_desc: "Unirnos al Área Schengen será una gran manera de integrarnos en la comunidad europea."
 SWI_maintain_border_controls: "Mantener los Controles Fronterizos"
 SWI_maintain_border_controls_desc: "¡Debemos mantener la soberanía de nuestra nación! ¡Es una locura considerar siquiera dejar ir nuestras fronteras!"
 SWI_international_neutrality: "Neutralidad Internacional"
 SWI_international_neutrality_desc: "Nuestra neutralidad es una tradición que se remonta a 1815, y es algo que nuestra gente aprecia mucho. ¡Continuaremos con este hermoso estilo de vida!"
 SWI_declare_the_end_of_swiss_neutrality: "Declarar el Fin de la Neutralidad Suiza"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Aunque la neutralidad nos ha hecho pacíficos, también nos ha hecho débiles y dependientes. Necesitamos movernos hacia fortalecernos más."
 SWI_reform_the_bureaucracy: "Reformar la Burocracia"
 SWI_reform_the_bureaucracy_desc: "Necesitaremos derribar cualquier barrera que nos impida construir una presencia internacional."
 SWI_additional_military_facilities: "Instalaciones Militares Adicionales"
 SWI_additional_military_facilities_desc: "Nunca está de más encontrar más formas de protegerse. Con los tiempos inciertos que se avecinan, tal vez aumentar nuestro sector militar hará algo de bien."
 SWI_the_swiss_protection_league: "La Liga de Protección Suiza"
 SWI_the_swiss_protection_league_desc: "Es demasiado peligroso hacer esto solos, pero seríamos engullidos si nos unimos a una alianza más grande. Tal vez la respuesta sea fundar nuestra propia alianza."
 SWI_condemn_factionalism: "Condenar el Facciosismo"
 SWI_condemn_factionalism_desc: "Lo único que puede traer dividirse en pequeñas facciones es la guerra total. Ha sucedido una y otra vez a lo largo de la historia. Suiza no tendrá nada de eso."
 SWI_economic_relations_in_the_alps: "Relaciones Económicas en los Alpes"
 SWI_economic_relations_in_the_alps_desc: "Nuestros vecinos alpinos son grandes oportunidades de inversión."
 SWI_european_investment_opportunities: "Oportunidades de Inversión Europea"
 SWI_european_investment_opportunities_desc: "Ahora que hemos abierto nuestras fronteras a la comunidad europea, ¿por qué no abrir también nuestra economía a ellos? ¡Comenzaremos a buscar inversiones en y alrededor de Europa!"
 SWI_invite_liechtenstein: "Invitar a Liechtenstein"
 SWI_invite_liechtenstein_desc: "Liechtenstein ha estado con nosotros en las buenas y en las malas. Son una nación perfecta para agregar a nuestra alianza."
 SWI_invite_austria: "Invitar a Austria"
 SWI_invite_austria_desc: "Tenemos mucho en común con Austria, así que tendría sentido fomentar este vínculo de parentesco. Extendamos una invitación a nuestra alianza a ellos."
 SWI_nato_investments: "Inversiones de la OTAN"
 SWI_nato_investments_desc: "La OTAN como alianza tiene algunas de las naciones más ricas y poderosas del mundo como miembros. Recibiremos ayuda económica y militar de manera regular."
 SWI_seek_nato_membership: "Buscar membresía en la OTAN"
 SWI_seek_nato_membership_desc: "Todos nuestros vecinos que albergan un semblante de poder se han unido a la alianza militar, la OTAN. Deberíamos seguir sus pasos para ejercer mejor nuestro poder."
 SWI_european_arms_exports: "Exportaciones de armas europeas"
 SWI_european_arms_exports_desc: "Nosotros los suizos ciertamente disfrutamos de nuestras armas. Deberíamos compartir esta parte de nuestra cultura exportando armas de la mejor calidad al resto de Europa."
 SWI_the_alpine_republic: "La República Alpina"
 SWI_the_alpine_republic_desc: "Ahora que hemos solidificado nuestra alianza y lo que representa, podemos comenzar el proceso de unificación de nuestras grandes naciones."
 SWI_continue_swiss_militarization: "Continuar la militarización suiza"
 SWI_continue_swiss_militarization_desc: "Aunque las montañas nos protegen, no serán suficientes en caso de una invasión total. No, si eso sucediera, debemos confiar en nosotros mismos y en nuestro mérito para superarlo. Por lo tanto, deberíamos aumentar la militarización de nuestra nación."
 SWI_additional_defensive_efforts: "Esfuerzos defensivos adicionales"
 SWI_additional_defensive_efforts_desc: "Puede que hayamos unido a nuestros hermanos alpinos, pero la lucha no termina ahí. Debemos asegurarnos de ser una fortaleza en la montaña, impenetrable a cualquier ataque."
 SWI_threaten_liechtenstein: "Amenazar a Liechtenstein"
 SWI_threaten_liechtenstein_desc: "El microestado de Liechtenstein ha sido una plaga en nuestras fronteras durante siglos. Deberíamos simplemente integrarlos en nuestra nación. Enviemos el ultimátum."
 SWI_threaten_austria: "Amenazar a Austria"
 SWI_threaten_austria_desc: "Los austriacos son débiles y han caído ante sus contrapartes más fuertes, los alemanes, muchas veces a lo largo de la historia. Nos abalanzaremos y tomaremos sus restos."

 #Mountain Fortress Tree
 SWI_the_mountain_fortress: "La Fortaleza de la Montaña"
 SWI_the_mountain_fortress_desc: "Nuestra defensa más eficiente que poseemos son nuestras montañas. Debemos construir estas si deseamos mantener la ventaja defensiva."
 SWI_guns_for_the_population: "Armas para la población"
 SWI_guns_for_the_population_desc: "Una nación que está asediada por todas partes por naciones más fuertes debe tener una población que esté siempre lista para proteger sus hogares."
 SWI_zurich_industrial_project: "Proyecto Industrial de Zúrich"
 SWI_zurich_industrial_project_desc: "Si queremos competir con nuestros vecinos, debemos tener un sector industrial robusto."
 SWI_strengthen_the_secret_services: "Fortalecer los servicios secretos"
 SWI_strengthen_the_secret_services_desc: "El servicio secreto puede llegar muy lejos para descubrir amenazas tanto dentro como fuera de nuestra nación."
 SWI_military_investments_1: "Inversiones militares I"
 SWI_military_investments_1_desc: "Podemos ser una nación pequeña, pero solo una nación dispuesta a acostarse y morir descuidaría su industria militar."
 SWI_geneva_industrial_project: "Proyecto Industrial de Ginebra"
 SWI_geneva_industrial_project_desc: "Ginebra siempre puede usar más trabajos en fábricas. Deberíamos reformar completamente el área."
 SWI_weaken_foreign_influence: "Debilitar la influencia extranjera"
 SWI_weaken_foreign_influence_desc: "No podemos permitirnos ser influenciados por fuerzas externas. Debemos seguir siendo nosotros mismos. Debemos seguir siendo suizos."
 SWI_secure_the_swiss_borders: "Asegurar las fronteras suizas"
 SWI_secure_the_swiss_borders_desc: "Comenzaremos a establecer vastas redes de patrullas fronterizas y puntos de control para asegurarnos de que nadie pueda entrar o salir sin que lo sepamos."
 SWI_italian_forts: "Fuertes italianos"
 SWI_italian_forts_desc: "Debemos estar siempre preparados para un ataque de nuestros vecinos del sur."
 SWI_german_forts: "Fuertes alemanes"
 SWI_german_forts_desc: "Estuvimos demasiado cerca para nuestra comodidad de la guerra con Alemania durante la Segunda Guerra Mundial. No se nos puede permitir ser tomados por sorpresa si la agresión alemana vuelve a surgir."
 SWI_french_forts: "Fuertes franceses"
 SWI_french_forts_desc: "No es que Francia no nos haya invadido antes. No podemos permitirnos ser abrumados como lo hicimos siglos antes. Estaremos preparados, por si acaso."
 SWI_military_investments_2: "Inversiones militares II"
 SWI_military_investments_2_desc: "Nuestros proyectos industriales pasados han demostrado ser bastante exitosos. Deberíamos buscar aún más desarrollo militar."
 SWI_military_investments_3: "Inversiones militares III"
 SWI_military_investments_3_desc: "No nos limitaremos por nuestro tamaño y geografía. Nos convertiremos en una potencia militar e industrial por derecho propio."

 #CERN Project Tree
 SWI_the_cern_project: "El Proyecto CERN"
 SWI_the_cern_project_desc: "La investigación nuclear es el camino del futuro. Deberíamos comenzar estudios extensos en el campo."
 SWI_the_large_hadron_collider: "El Gran Colisionador de Hadrones"
 SWI_the_large_hadron_collider_desc: "Para estudiar y avanzar mejor en nuestros proyectos en el CERN, comenzaremos la construcción del acelerador de partículas más poderoso y robusto que el mundo haya conocido."
 SWI_construct_power_plants: "Construir plantas de energía"
 SWI_construct_power_plants_desc: "Con el nuevo conocimiento que hemos obtenido de nuestra investigación, podemos comenzar a instituir formas de energía más eficientes."
 SWI_establish_a_nuclear_arsenal: "Expandir las plantas nucleares suizas"
 SWI_establish_a_nuclear_arsenal_desc: "Nuestras plantas nucleares están satisfaciendo nuestra demanda, pero podría estar en nuestro mejor interés."

 #Military Expansion
 SWI_military_expansion: "Expansión militar"
 SWI_military_expansion_desc: "Aunque no tengamos vastas extensiones de tierra, tenemos una cultura muy centrada en lo militar. Fomentaremos este sentimiento con la expansión de nuestras instalaciones militares."
 SWI_the_swiss_army: "El Ejército Suizo"
 SWI_the_swiss_army_desc: "Debemos encontrar nuevas formas de entrenamiento para preparar mejor a nuestras tropas para la guerra."
 SWI_the_swiss_air_force: "La Fuerza Aérea Suiza"
 SWI_the_swiss_air_force_desc: "La batalla aérea es uno de los aspectos más importantes de la guerra en la actualidad. Debemos asegurarnos de tener la ventaja."
 SWI_infantry_equipment: "Equipo de infantería"
 SWI_infantry_equipment_desc: "Nuestros soldados necesitan el equipo más avanzado y actualizado que podamos reunir. Por lo tanto, comenzaremos la investigación a mayor escala."
 SWI_armored_equipment: "Equipo blindado"
 SWI_armored_equipment_desc: "Aunque los vehículos blindados pueden no hacer mucho bien en las montañas, aún tienen sus beneficios."
 SWI_fighter_equipment: "Equipo de cazas"
 SWI_fighter_equipment_desc: "Comenzaremos a encontrar tipos más eficientes de cazas."
 SWI_land_doctrine: "Doctrina terrestre"
 SWI_land_doctrine_desc: "Nuestras mentes militares más grandes tienen el deber de pensar en estrategias cada vez mejores para proteger nuestra patria."
 SWI_air_doctrine: "Doctrina aérea"
 SWI_air_doctrine_desc: "Hay un arte en la lucha aérea, y debemos asegurarnos de que nuestros hombres estén entrenados en él."
 SWI_northern_air_bases: "Bases aéreas del norte"
 SWI_northern_air_bases_desc: "Podremos responder mejor a las amenazas si construimos bases aéreas militares en el norte."
 SWI_artillery_production: "Producción de artillería"
 SWI_artillery_production_desc: "El impacto de la artillería, especialmente en el combate en montaña, no se puede subestimar. Debemos liderar el camino en esta tecnología."
 SWI_the_glorious_navy_of_switzerland: "La Gloriosa Armada de Suiza"
 SWI_the_glorious_navy_of_switzerland_desc: "Ahora que finalmente hemos llegado a los mares, ¡comenzaremos la construcción de una armada grandiosa y gloriosa! ¡Suiza gobernará las olas!"
 SWI_bomber_equipment: "Equipo de bombarderos"
 SWI_bomber_equipment_desc: "Hay muchas formas de usar bombarderos, y debemos asegurarnos de que nuestros modelos sean capaces de todas ellas."
 SWI_naval_doctrine: "Doctrina naval"
 SWI_naval_doctrine_desc: "Podemos ser nuevos en la guerra naval, ¡pero tendremos éxito en ella!"
 SWI_swiss_aircraft_carriers: "Portaaviones suizos"
 SWI_swiss_aircraft_carriers_desc: "Es ciertamente una propuesta costosa e interesante, pero la introducción de un portaaviones puede hacer que el mundo nos tome más en serio."
 SWI_western_air_bases: "Bases aéreas del oeste"
 SWI_western_air_bases_desc: "Con la adición de esta base aérea, aumentaremos las áreas que podemos atacar aún más."
 SWI_southern_air_bases: "Bases aéreas del sur"
 SWI_southern_air_bases_desc: "Debemos asegurarnos de cubrir cada área estratégica en y alrededor de nuestra nación."

