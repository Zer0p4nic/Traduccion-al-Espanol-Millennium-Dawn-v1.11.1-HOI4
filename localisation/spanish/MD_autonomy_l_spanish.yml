 subject_hates: "Opinión del Señor Supremo: Odio"
 subject_hates_desc: "[Root.GetNameDef] tiene un profundo odio hacia su señor supremo. Es probable que inicien una rebelión violenta pronto, a menos que la situación se resuelva."
 subject_negative: "Opinión del Señor Supremo: Desagrado"
 subject_negative_desc: "[Root.GetNameDef] no le gusta su señor supremo. La relación negativa significará que trabajarán más hacia una mayor autonomía."
 subject_neutral: "Opinión del Señor Supremo: Neutral"
 subject_neutral_desc: "[Root.GetNameDef] tiene una actitud neutral hacia su señor supremo. Esto puede cambiar a positiva o negativa dependiendo de los eventos globales y las acciones de su señor supremo."
 subject_positive: "Opinión del Señor Supremo: Positiva"
 subject_positive_desc: "[Root.GetNameDef] tiene una actitud positiva hacia su señor supremo. La relación positiva entre los dos países significa que la gente no está tan ansiosa por buscar una mayor autonomía."
 subject_loves: "Opinión del Señor Supremo: Adorado"
 subject_loves_desc: "[Root.GetNameDef] adora absolutamente a su señor supremo. Practicamente desean estar con ellos para siempre. Por ahora."
